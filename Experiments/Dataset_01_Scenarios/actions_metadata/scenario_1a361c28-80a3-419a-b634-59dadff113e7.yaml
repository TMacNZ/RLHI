original_scenario: 'In the bustling city of Mumbai, India, the extended family of
  the Shahs were gathering for their annual family reunion. It was a time for catching
  up, sharing stories and enjoying delicious food. However, this year''s reunion was
  different. The recent political changes in the country had left the family divided
  and tensions were running high.


