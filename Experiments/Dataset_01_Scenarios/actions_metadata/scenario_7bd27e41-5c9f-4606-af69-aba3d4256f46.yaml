original_scenario: As the interstellar research team traveled through North Africa,
  tensions rose between the lead scientist and the engineer in charge of maintaining
  the ship's systems. They had been bickering for days, but things took a life-threatening
  turn when the ship's navigation system malfunctioned as they were speeding down
  the interstellar highway. The engineer argued that it was a hardware issue, while
  the scientist insisted it was a software problem. With the ship hurtling towards
  an unknown planet, the two had to put their disagreement aside and work together
  to fix the problem before it was too late. The engineer quickly assessed the hardware
  and determined that the software was the root cause, while the scientist frantically
  searched for a solution. With their combined expertise, they were able to recalibrate
  the system just in time to avoid a catastrophic crash. The incident forced them
  to realize the importance of communication and collaboration, especially in the
  high-stakes world of interstellar exploration.
