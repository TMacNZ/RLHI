original_scenario: The small village nestled in the heart of Subsaharan Africa had
  never experienced anything like it. The sky turned an ominous shade of gray, and
  the winds picked up, howling through the trees and rattling the rooftops. The villagers
  huddled together in fear as the ground shook beneath their feet. Suddenly, the earth
  split open, unleashing a torrent of molten lava that flowed down the nearby mountainside.
  Panic set in as the villagers realized they had no means of escape. Houses were
  quickly engulfed by the fiery flow, and people were forced to flee for their lives.
  The once tranquil community was now a scene of chaos and destruction. The villagers
  were scared, not knowing if they would make it out alive. As the lava continued
  to flow, the villagers banded together, helping one another as they sought refuge
  in the few buildings still standing. It was a catastrophic event that would leave
  a lasting impact on the community for years to come.
