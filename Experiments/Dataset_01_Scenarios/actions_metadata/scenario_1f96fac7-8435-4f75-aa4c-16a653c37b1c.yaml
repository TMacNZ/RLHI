original_scenario: In the South Pacific, the national government has been working
  on a process to address a rising health concern related to emotional well-being.
  With a typical severity level, the government has recognized the need to take action
  before the situation worsens. The emotional health of citizens has been a growing
  concern in recent years, and the government has decided to take a proactive approach
  in addressing the issue. The process involves implementing new policies and programs
  that will provide support for those struggling with emotional health issues. The
