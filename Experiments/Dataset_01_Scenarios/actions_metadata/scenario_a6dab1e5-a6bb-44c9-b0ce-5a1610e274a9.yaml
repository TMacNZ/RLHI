original_scenario: In the distant future, humanity had expanded to the far reaches
  of the galaxy. One such planet, located in the Asia region, had been colonized by
  a group of religious refugees. They had brought with them a strict set of beliefs
  that included the requirement to pray several times a day. However, the planet was
  under the jurisdiction of a political regime that had strict laws against public
  displays of religion. This presented an ethical dilemma for the colonists, as their
  religious beliefs were a fundamental part of their identity. They had to decide
  whether to continue praying in secret and risk punishment, or to abandon their beliefs
  and conform to the laws of the planet. The situation became more complicated when
  some of the colonists began to speak out against the political regime, citing their
  right to religious freedom. This sparked a heated debate that threatened to divide
  the already fragile community. Ultimately, they had to find a way to reconcile their
  beliefs with the laws of their new home, while also respecting the beliefs and values
  of their fellow colonists. It was a difficult challenge, but one that they were
  determined to overcome, in the hopes of building a better future for themselves
  and their descendants.
