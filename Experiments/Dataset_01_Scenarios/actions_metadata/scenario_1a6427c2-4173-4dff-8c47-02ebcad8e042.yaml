original_scenario: In Eurasia, a temporary technological failure has caused significant
  delays in transportation systems across the continent. The failure originated in
  a critical software system that controls the scheduling and routing of trains, planes,
  and ships. As a result, thousands of passengers have been left stranded at airports,
  train stations, and ports. The severity of the situation is typical, but the scope
  is continental, with disruptions affecting various modes of transportation in multiple
  countries. Engineers are working around the clock to identify and fix the issue,
  but the delay is causing significant economic losses for businesses and frustration
  for travelers. The situation highlights the dependence on technology in the transportation
  sector and the need for robust backup systems to mitigate the impact of temporary
  failures.
