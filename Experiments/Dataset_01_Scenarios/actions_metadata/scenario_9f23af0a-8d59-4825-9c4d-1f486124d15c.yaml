original_scenario: The intergalactic community was left reeling when news broke of
  a long-lasting financial crisis that had hit North America. The canning industry,
  a major source of revenue for the region, had been hit hard by a combination of
  factors, including rising production costs, decreased demand, and increased competition
  from off-world suppliers. As a result, many canning plants had closed down, leaving
  thousands of workers without jobs and causing ripple effects throughout the entire
  economy. The social impact of the crisis was devastating, with many families struggling
  to make ends meet and communities facing a bleak future. Despite efforts to turn
  things around, the canning industry remained in dire straits, leaving many wondering
  if the region would ever recover from this intergalactic financial disaster.
