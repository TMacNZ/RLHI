original_scenario: 'It was a fairly typical day in the bustling city of Marrakesh,
  but that all changed in an instant. Without warning, the ground beneath the city
  began to shake violently, as if a great force was trying to tear it apart. People
  stumbled and fell as the buildings around them swayed and crumbled. It was clear
  that this was no ordinary earthquake.


  As the dust settled, it became apparent that the city had been hit by a catastrophic
  natural disaster. The earthquake had been so powerful that entire neighborhoods
  had been reduced to rubble, and the death toll was rising with each passing moment.
  Emergency crews rushed to the scene, desperately trying to dig survivors out of
  the debris.


  The situation was made even more dire by the fact that the earthquake had also triggered
  a series of aftershocks and landslides, making it difficult to get help to those
  in need. The scientific community was called upon to help assess the damage and
  predict the likelihood of further disasters, but their efforts were hampered by
  the chaotic conditions on the ground.


  In the days that followed, the people of Marrakesh banded together to find and rescue
  survivors, clear the rubble, and rebuild their city. It was a daunting task, but
  the community spirit that emerged in the wake of the disaster was nothing short
  of inspiring. And while the scars of the earthquake would be felt for years to come,
  the people of Marrakesh were determined to rise from the rubble and rebuild their
  beloved city.'
