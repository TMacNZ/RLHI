original_scenario: 'Uncle Jack was always the black sheep of the family. He was the
  only one who had decided to pursue a career in politics, much to the annoyance of
  his conservative Pacific Islander relatives. Despite his success, they couldn''t
  help but feel that he was always trying to push his agenda on them.


  One day, Uncle Jack came to visit his extended family and brought with him a new
  gadget he had been raving about. It was a cutting-edge piece of technology that
  he claimed would revolutionize the way people interacted with their government.
  His family, however, was skeptical.


  As Uncle Jack began to demonstrate the gadget, it suddenly malfunctioned, causing
  a political scandal that threatened to ruin his career. His family couldn''t help
  but feel a sense of schadenfreude as they watched him squirm.


  Despite the setback, Uncle Jack was determined to make the gadget work. He spent
  countless hours troubleshooting and tinkering with it until he finally got it to
  function properly. His family watched in amazement as he used the gadget to connect
  with his constituents and gain their support.


  In the end, Uncle Jack''s persistence paid off, and his extended family couldn''t
  help but feel a sense of pride in his accomplishments. They may not have agreed
  with his politics, but they respected his determination and dedication to his cause.'
