original_scenario: In a small town in North Africa, a family gathering was taking
  place to celebrate the 80th birthday of their beloved grandfather. The family was
  large and diverse, with members spread across the country and even abroad. While
  enjoying the festivities, the conversation turned to their family history and the
  role their ancestors played in the region. This sparked a heated discussion between
  two family members, one a historian and the other a more traditional member of the
  family. The historian argued that their ancestors were instrumental in shaping the
  culture and history of the region, while the traditionalist believed that their
  family's history was not important and should be kept private. The historian believed
  that by sharing their family's history with the wider community, they could contribute
  to the scientific understanding of the region's history. However, the traditionalist
  believed that sharing their family's history could cause harm or embarrassment to
  their family. Despite the disagreement, the family continued to celebrate and enjoy
  the birthday, but the historian couldn't help but think about the importance of
  preserving and sharing their family's history for future generations.
