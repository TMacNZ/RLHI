original_scenario: The people of South Asia were hit by a natural disaster of catastrophic
  proportions. A massive earthquake shook the entire region, causing irreparable damage
  to the intellectual domain of the continent. Libraries, museums, and archives were
  destroyed, wiping out centuries of historical documentation and cultural artifacts.
  The earthquake was so severe that it triggered landslides and avalanches, burying
  entire villages and towns under rubble and debris. The people were left to fend
  for themselves as the disaster had a continental scope, affecting millions of lives.
  Despite the heroic efforts of rescue teams and volunteers, the damage was irreversible,
  and the people of South Asia would never be the same again. The loss of knowledge
  and history would be felt for generations to come.
