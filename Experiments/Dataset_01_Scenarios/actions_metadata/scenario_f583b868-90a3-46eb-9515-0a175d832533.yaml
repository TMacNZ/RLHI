  at her hair and clothes, as she frantically tied down the sails and made sure everything
  was in place. But it was too late. The gusts became stronger, and soon the rain
  was pouring down in sheets. Maria huddled under the shelter of her boat, watching
  as the waves grew taller and more violent. She knew that this was no ordinary storm,
