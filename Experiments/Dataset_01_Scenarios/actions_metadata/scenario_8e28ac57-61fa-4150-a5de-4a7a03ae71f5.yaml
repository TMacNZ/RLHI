original_scenario: 'The Chen family was eagerly awaiting the arrival of their extended
  family from overseas for their annual reunion in their hometown in Asia. The preparations
  were in full swing as everyone was excited to catch up and celebrate the joyous
  occasion. However, the unexpected happened - a natural disaster struck the region,
  leaving the family in disarray.


  The Chen family, along with their extended family, were caught in the middle of
  a severe storm that wreaked havoc on the town. The winds howled and the rain poured
  relentlessly, causing severe flooding that uprooted trees and destroyed homes. The
  family was forced to evacuate their homes and take shelter in a nearby community
  center, where they received assistance from the local authorities.


  As the storm subsided, the family was left to deal with the aftermath of the disaster.
  The Chen family was fortunate enough to have only suffered minor damages, but their
  extended family was not so lucky. Many of their homes were destroyed, leaving them
  stranded and without shelter.


  In the midst of the chaos, the Chen family rallied together to help their extended
  family in any way they could. They provided food, water, and emotional support to
  their loved ones. However, as the days passed, the situation only worsened, and
  the family realized they needed legal assistance to deal with the aftermath of the
  natural disaster.


  The Chen family contacted a local law firm to help their extended family navigate
  the legal complexities of the situation. The firm provided them with legal advice
  and assistance in filing claims for damages caused by the storm. With the help of
  the law firm, the family was able to get the compensation they needed to rebuild
  their homes and start anew.


  Despite the tragedy that struck, the Chen family welcomed their extended family
  with open arms and showed them the true meaning of family. They came together in
  the face of adversity, providing each other with the support they needed to overcome
  the disaster. The welcome they received may not have been what they expected, but
  it was one that they will never forget.'
