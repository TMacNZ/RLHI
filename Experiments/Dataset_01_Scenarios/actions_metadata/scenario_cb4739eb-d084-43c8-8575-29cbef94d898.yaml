original_scenario: In the year 3020, humans had colonized many planets across the
  galaxy, but the planet Earth was still the most precious one. The planet was thriving
  with life, and humans had developed a technology to sustain it. However, a serious
  environmental issue had arisen in South America. The intellectual minds had confirmed
  that the issue was severe, and if not addressed, it could harm the planet's ability
  to sustain life. The issue was that the forests of South America were dying, and
  with them, many species were at risk of extinction. The scientists were puzzled
  as to what was causing this. They had ruled out any natural causes and suspected
  that it was due to intergalactic pollution. The community had to act fast to save
  the life on Earth. They launched an investigation to find a solution to save the
  forests and the species at risk. They discovered that a factory on a distant planet
  was releasing toxic gases that were affecting the forests on Earth. The intellectual
  community worked together to put pressure on the factory to stop its operations,
  and after much effort, the factory was shut down. The forests in South America were
  saved, and the species were no longer at risk of extinction. The community was relieved
  that they could continue to live on Earth, and they made a vow to protect it at
  all costs.
