original_scenario: 'As a group of environmental educators, our team was tasked with
  investigating the catastrophic effects of a recent natural disaster in Asia. Our
  research led us to a remote village nestled in the foothills of a mountain range,
  where we witnessed the devastating aftermath of a massive landslide.


