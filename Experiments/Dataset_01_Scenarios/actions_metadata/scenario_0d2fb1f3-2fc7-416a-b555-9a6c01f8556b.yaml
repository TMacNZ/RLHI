original_scenario: 'It was a typical summer day in Europe, and the extended family
  had gathered for a barbecue at the grandparents'' house. As the burgers sizzled
  on the grill and the kids played in the yard, everyone settled in for a relaxing
  afternoon.


  But suddenly, there was a loud call from Aunt Maria. She had been working on her
  laptop, preparing for a new semester of teaching. However, her computer had crashed
  and she had lost all of her lesson plans and materials.


  As the family gathered around, Uncle Tom offered to take a look at the computer.
  He was an IT specialist and had experience with technological failures. He quickly
  assessed the situation and determined that the hard drive had failed.


  The family was concerned, as Aunt Maria needed those materials for her job. But
  Uncle Tom assured them that he could retrieve the data from the hard drive. He took
  the laptop back to his office and worked tirelessly to recover the lost files.


  After a few hours, Uncle Tom returned with the recovered data. Aunt Maria was overjoyed
  and thanked him profusely. The family breathed a sigh of relief, knowing that Aunt
  Maria could start the school year with all of her materials intact.


  The rest of the day was filled with laughter and celebration, as the family enjoyed
  their barbecue and each other''s company. They were grateful for Uncle Tom''s expertise
  and willingness to help, and Aunt Maria was able to start the school year with confidence
  and peace of mind.'
