original_scenario: Dirt is a pervasive annoyance in Subsaharan Africa, especially
  in urban areas where access to clean water and waste management systems are limited.
  The political challenge lies in the fact that local governments are often ill-equipped
  to handle the issue, and corruption can divert much-needed funding away from sanitation
  initiatives. As a result, many people are forced to live among piles of garbage
  and open sewage, which can lead to health problems and perpetuate a vicious cycle
  of poverty. Community-led efforts to clean up neighborhoods and raise awareness
  about the importance of proper waste disposal have had some success, but sustainable
  change will require a concerted effort from all levels of government and civil society.
