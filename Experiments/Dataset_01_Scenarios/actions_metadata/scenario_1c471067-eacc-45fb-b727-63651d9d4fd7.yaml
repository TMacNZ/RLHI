original_scenario: In the midst of an economic crisis in South America, a young woman
  named Maria finds herself struggling to make ends meet. Despite her best efforts
  to budget and save, she can't seem to keep up with the rising cost of living. One
  day, feeling overwhelmed and hopeless, she turns to her faith for guidance. She
  seeks solace in her church and begins attending services regularly. Through prayer
  and reflection, she finds the strength to persevere and the courage to ask for help.
  With the support of her community, she starts a small business selling handmade
  crafts and is able to generate some income. While the economic situation in South
  America remains challenging, Maria's newfound sense of purpose and connection to
  her spirituality give her the hope and resilience she needs to face whatever challenges
  come her way.
