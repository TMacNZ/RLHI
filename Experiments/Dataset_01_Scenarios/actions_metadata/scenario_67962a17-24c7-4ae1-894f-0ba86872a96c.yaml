original_scenario: 'As a newly appointed school principal in a small town in North
  Africa, Fatima was ready to take on the challenges of running a successful educational
  institution. She had a great team of teachers and staff in place, and the students
  were eager to learn. However, there was one major problem that Fatima couldn''t
  ignore - the school was in desperate need of maintenance.


  The building had not been renovated in years, and the harsh North African climate
  had taken its toll on the structure. The roof leaked, the walls were crumbling,
  and the windows were broken. The school''s facilities were also outdated and not
  conducive to a modern learning environment. This was a long-lasting problem that
  had been ignored for far too long.


  Fatima knew that addressing the maintenance issues would be a social challenge.
  The school was located in a poor community, and many parents struggled to make ends
  meet. They couldn''t afford to pay for school supplies, let alone fund a major renovation.
  Fatima needed to find a way to raise the necessary funds to fix the school without
  burdening the parents.


  She decided to reach out to local businesses and organizations for support. She
  wrote letters and made phone calls, explaining the situation and asking for donations.
  It wasn''t easy, but Fatima''s determination paid off. Several businesses and organizations
  stepped forward to help, offering both financial and in-kind contributions.


  With the funds in place, Fatima hired a team of contractors to start the renovation
  work. The roof was fixed, the walls were repainted, and the windows were replaced.
  The school''s facilities were also upgraded with new technology, modern furniture,
  and teaching aids.


  The students and teachers were overjoyed with the improvements. They now had a safe
  and comfortable learning environment that was conducive to their education. The
  school became a source of pride for the community, and more parents started enrolling
  their children.


  Fatima was happy to have tackled the maintenance problem, but she knew that it was
  just the beginning. She continued to work on improving the school, making it a place
  where students could thrive and succeed. Thanks to her hard work and dedication,
  the school became one of the best in the region, providing a quality education to
  students who needed it most.'
