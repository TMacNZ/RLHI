original_scenario: 'In the not-so-distant future, humanity has finally achieved interstellar
  travel and has begun to colonize distant planets. However, on one of the first settled
  planets in a far-off galaxy, a strange and unexpected natural disaster has occurred.
  The planet''s atmosphere has become unstable, causing massive dust storms and hurricanes
  to ravage the colonies. Despite their advanced technology, the settlers find themselves
  unable to control the destructive force of the storms. As they struggle to survive,
  philosophical questions arise: are we fooling ourselves in our belief that we can
  conquer any environment we encounter? Have we become too reliant on our own abilities,
  unable to accept the power of nature and the universe around us? As the colonists
  band together to weather the storms, they begin to question their own place in the
  universe and the hubris of humanity in thinking that we are the masters of our own
  destiny.'
