original_scenario: 'Nokwanda had lived in her small Subsaharan African village her
  entire life. She had seen natural disasters come and go, but nothing prepared her
  for the level of struggle her community faced when the floods hit.


  The rains had been relentless for weeks, and the river that flowed through their
  village had burst its banks, causing extensive damage to homes and property. The
  people in the community were left with no choice but to band together and try to
  survive the disaster.


  Nokwanda, being an educated woman, was tasked with the job of assessing the damage
  caused by the floods. As she walked through the streets, she saw the devastation
  up close. Homes had been destroyed, crops had been washed away, and people were
  struggling to find food and shelter.


  With her intellectual prowess, Nokwanda knew that they needed to come up with a
  plan to help their community recover. She organized a meeting with the village elders
  and presented a plan to rebuild homes and replant crops. The elders were hesitant
  at first, but Nokwanda''s persuasive arguments convinced them that it was the best
  course of action.


  The community banded together to rebuild their homes, and Nokwanda organized a group
  of volunteers to replant the crops that had been washed away. It wasn''t easy, but
  with hard work and determination, they were able to recover from the disaster.


  As she looked out at the fields, Nokwanda felt a sense of pride. Her intellectual
  abilities had helped her community recover from one of the worst natural disasters
  they had ever faced. The struggle had been real, but they had come out on the other
  side stronger and more resilient than ever before.'
