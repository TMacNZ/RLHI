original_scenario: Mrs. Lee, a single mother of two children, was struggling to make
  ends meet after losing her job due to the COVID-19 pandemic. With no source of income,
  she turned to online trading as a means of financial support. However, she soon
  found herself in a legal dispute with an online trading platform that had promised
  high returns but failed to deliver. Mrs. Lee had invested a significant amount of
  money, and the platform refused to refund her investment. With no knowledge of legal
  procedures, she sought help from a legal aid organization. The lawyers helped her
  file a complaint against the online trading platform and represented her in court.
  After a lengthy legal battle, Mrs. Lee finally received a full refund of her investment,
  providing much-needed relief for her and her family.
