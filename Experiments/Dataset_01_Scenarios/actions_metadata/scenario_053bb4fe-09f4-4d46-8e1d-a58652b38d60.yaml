original_scenario: 'Sophie was a hardworking assistant at a global financial firm
  that had offices around the Pacific region. One day, she received an urgent message
  from her boss informing her of a critical financial crisis that had hit the company.
  The news was devastating, and Sophie knew that she had to act fast to help the company
  mitigate the losses.


  As the assistant, Sophie played a crucial role in ensuring that the company''s financial
  records were in order. She spent countless hours poring over spreadsheets and financial
  statements, trying to identify any patterns or discrepancies that could help the
  company recover from the crisis.


  Sophie''s hard work paid off when she discovered a loophole in the company''s financial
  system that had been exploited by the hackers who had caused the crisis. With this
  knowledge, the company was able to patch the loophole and prevent any further damage.


  As news of the financial crisis spread, Sophie''s boss praised her for her quick
  thinking and dedication to the company. Her efforts had not only helped the company
  recover from the crisis but had also earned her respect and admiration from her
  colleagues.


  Despite the challenges that the financial crisis had brought, Sophie had proven
  that she was a valuable asset to the company. Her quick thinking and attention to
  detail had saved the company from a potentially catastrophic situation, and she
  had become a hero in the eyes of her colleagues.'
