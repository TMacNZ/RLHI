original_scenario: 'In a classroom situated in Eurasia, a group of students sat huddled
  together, listening intently to their professor''s lecture on the environmental
  issues plaguing the universe. The professor, a renowned scientist, had dedicated
  his life to studying the cosmos and had recently discovered a catastrophic problem
  that was irreversible.


  As the lecture progressed, the students learned that the issue was not just limited
  to Earth, but it was a cosmic problem affecting every planet in the universe. The
  professor explained that due to the excessive use of resources and the lack of proper
  waste management, many planets were facing irreparable damage, leading to the extinction
  of various species and a rapid decline in the overall health of the universe.


  The news sent shockwaves throughout the classroom, and the students were left feeling
  helpless and overwhelmed. However, the professor urged his students to take action
  and spread awareness about the issue to their communities. He also emphasized the
  need for immediate action to be taken to prevent the situation from worsening.


  The students left the classroom with a newfound sense of responsibility and purpose,
  determined to do their part in saving the universe. They organized rallies, started
  campaigns, and worked towards creating a sustainable future for the universe.


  Although the issue was daunting, the students'' efforts paid off, and their actions
  inspired others to take action as well. Eventually, the universe was able to recover
  from the damage caused by years of neglect and abuse, and the students were hailed
  as heroes for their contributions to the cause.


  The classroom where it all started became a symbol of hope and a reminder of the
  importance of taking care of our planet and the universe as a whole.'
