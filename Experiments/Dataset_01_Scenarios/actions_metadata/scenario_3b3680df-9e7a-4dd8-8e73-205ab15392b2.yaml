original_scenario: In a small law firm based in the Pacific, a serious issue of consumption
  arose among the employees. With the workload piling up and the pressure to meet
  deadlines, the team had developed a habit of consuming excessive amounts of caffeine
  and energy drinks to stay alert and focused. However, this mundane issue soon turned
  into a serious concern as several employees began to experience adverse effects
  on their health. Some reported insomnia, while others complained of headaches, palpitations,
  and anxiety. The management realized they needed to address this issue immediately
  and took steps to educate their employees about the dangers of overconsumption.
  They also provided healthy alternatives to keep them energized and focused, like
  fresh fruits, herbal teas, and regular breaks to stretch and relax. The firm's efforts
  paid off, and the employees were able to break free from their dependency on caffeine
  and energy drinks, leading to a healthier and more productive work environment.
