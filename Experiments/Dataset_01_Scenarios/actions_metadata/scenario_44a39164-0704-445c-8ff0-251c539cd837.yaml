original_scenario: Raj was a hardworking farmer in a small village in South Asia.
  He had always been in good health, but lately, he had been feeling weak and tired.
  Moreover, he had been experiencing severe headaches and dizziness. He and his wife
  had thought it was just a result of the long hours he had been working in the fields,
  but things took a turn for the worse when he collapsed while working one day. His
  family rushed him to the nearest hospital, where the doctors discovered a tumor
  in his brain. The news was devastating, and the doctor explained that it was life-threatening.
  Raj's family was shocked and scared, but they knew they had to be strong for him.
  They prayed for his recovery, and Raj underwent surgery to remove the tumor. It
  was a long and arduous process, but eventually, he pulled through. He was weak and
  needed time to recover, but he was alive, and that was all that mattered. The experience
  was a stark reminder of how mundane issues like fatigue and headaches could be signs
  of something much more severe. Raj and his family were grateful for each day after
  his recovery, cherishing each moment as a gift.
