original_scenario: 'In South America, a modest village nestled in the mountains suddenly
  found itself facing a serious threat. A massive earthquake had struck the continental
  region, causing widespread destruction and chaos. The village was not directly hit
  by the earthquake, but the aftershocks and tremors were still severe enough to cause
  damage to homes and buildings. As the villagers struggled to pick up the pieces
  and rebuild their homes, they were forced to confront a philosophical question that
  had haunted them for years: what is the meaning of life in the face of natural disasters?
  Many villagers were shaken by the realization that their lives could be lost at
  any moment, and that all their efforts to build a stable and secure future might
  be in vain. Others found solace in the belief that life was inherently meaningful,
  even in the face of disaster, and that their struggle to rebuild was a testament
  to the human spirit. As the village slowly began to recover, the philosophical debates
  continued, with some arguing that natural disasters were a reminder of the fragility
  of human life, while others insisted that they were a call to action, a challenge
  to rise above adversity and create a better world.'
