  business practices and have made it a point to only invest in companies that uphold
  similar values. However, you are faced with a serious ethical dilemma when your
  chosen family, a cultural group that you have been a part of for years, comes to
  you asking for financial support. They explain that they are planning to expand
  their business, which involves the production and distribution of a controversial
  product that goes against your personal morals. You are torn between your loyalty
