original_scenario: The Middle East is currently facing a long-lasting and severe health
  concern that has reached national and federal levels. The political domain has been
  rocked by the spread of a deadly disease that has affected millions of people in
  the region. Government officials are struggling to contain the outbreak and provide
  necessary medical care to those infected. The disease seems to be spreading rapidly
  and has already claimed many lives. The situation is dire, and urgent action is
  needed to prevent further escalation. The government is working closely with international
  health organizations to develop a comprehensive plan to address the crisis, but
  the road ahead is uncertain. The reach of this disease has left many feeling helpless
  and uncertain about the future of the region.
