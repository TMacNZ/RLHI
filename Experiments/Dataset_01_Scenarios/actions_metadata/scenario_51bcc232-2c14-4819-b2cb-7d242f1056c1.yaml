original_scenario: In a small town in Eurasia, a butter dispute led to a serious legal
  conflict between neighboring countries. It all started when the government of Country
  A decided to impose a hefty tax on all butter exports to Country B. This decision
  did not go well with the government of Country B, as they heavily relied on butter
  imports from their neighbor for their daily consumption. As a result, tensions between
  the two countries rose, with each side blaming the other for the situation. Diplomatic
  talks failed, and Country B eventually retaliated by imposing trade restrictions
  on Country A. The situation escalated even further, and soon both countries were
  on the brink of war. It took months of negotiations and international pressure to
  finally resolve the conflict, but the impact of the butter dispute was felt for
  years to come.
