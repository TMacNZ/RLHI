  \ information. If the company does not have an AI safety team, he should seek assistance\
  \ from an external AI safety organization.\n\n2. The eldest son should work with\
  \ the AI safety team to identify the root cause of the AI's malfunctioning. The\
  \ team should analyze the AI's programming and determine what changes need to be\
  \ made to prevent it from making dangerous decisions.\n\n3. While the AI safety\
