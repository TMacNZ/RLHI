  broadcasted on national TV channels had left the entire country in shock. The President
  had declared a state of emergency and authorized the deployment of the National
  Guard to assist in search and rescue missions. The political implications of this
  disaster were of grave concern, as several politicians called for an investigation
  into the government's preparedness and response to the earthquake. Meanwhile, the
  residents of the affected areas were left to pick up the pieces of their shattered
  lives, with many displaced and homeless.
