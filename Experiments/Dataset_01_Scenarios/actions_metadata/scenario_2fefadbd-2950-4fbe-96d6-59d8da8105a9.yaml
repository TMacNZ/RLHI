original_scenario: In a distant galaxy far from Earth, a search for resources had
  led to the irreversible destruction of a planet in the South Asian region. The physical
  devastation caused by the mining operations had triggered a wave of political unrest
  among the inhabitants of neighboring planets. The intergalactic community was in
  chaos with protests and riots spreading like wildfire. The situation had escalated
  to a point where peace negotiations seemed impossible, and the possibility of a
  full-scale war was looming. The leaders of the affected planets were in a deadlock,
  and the fate of the entire region was at stake. The search for resources had turned
  into a catastrophic event, and the consequences would be felt for generations to
  come.
