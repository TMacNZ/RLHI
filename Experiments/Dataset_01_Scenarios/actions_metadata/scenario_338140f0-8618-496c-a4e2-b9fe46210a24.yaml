original_scenario: In the heart of North Africa, a traditional water irrigation system
  that had been in place for centuries suddenly failed, causing a dangerous situation
  for the surrounding communities. The system, which relied on a series of physical
  channels and gates to distribute water to local farms, had been carefully maintained
  by generations of farmers. However, a recent technological failure in one of the
  gates caused a catastrophic failure in the entire system. With no way to control
  the flow of water, fields were quickly flooded, and homes were threatened by rising
  water levels. Farmers scrambled to find a solution, but with the scope of the problem
  reaching beyond their individual farms, they knew they needed help from the regional
  government. As they waited for assistance, they anxiously watched as the water continued
  to rise, hoping that a solution would come before it was too late.
