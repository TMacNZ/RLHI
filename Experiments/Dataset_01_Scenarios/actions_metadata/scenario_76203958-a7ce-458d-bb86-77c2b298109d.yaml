original_scenario: In South Asia, it is customary for extended families to live together
  under one roof. This meant that when a family member passed away, it was not just
  the immediate family that was affected, but the entire household. One such incident
  occurred when the patriarch of the family, a respected elder, passed away suddenly.
  His family was devastated, and the mourning period began. However, one of the grandsons,
  who had recently returned from studying abroad, had a different idea of how to honor
  his grandfather's memory. He came to the funeral wearing a pair of boots, which
  was seen as disrespectful in the family's culture. The family was outraged, and
  tensions rose as the grandson refused to remove the boots. The situation escalated
  quickly, with family members taking sides and arguments breaking out. The cultural
  divide between the younger and older generations was brought to the forefront, causing
  a rift that took years to heal. The incident served as a reminder that even the
  smallest of actions can have a significant impact on cultural traditions and family
  dynamics.
