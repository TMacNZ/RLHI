original_scenario: 'It was a typical Monday morning at the University of Cambridge
  when the technological failure occurred. Students and faculty members were logging
  onto their computers to begin their day, only to find that they couldn''t access
  any of their files or emails. Panic set in as it became clear that the entire system
  had crashed.


  The IT department was immediately notified, and they began working frantically to
  determine the source of the problem. As the hours passed, it became apparent that
  the issue was more severe than initially thought. The servers that housed all of
  the university''s data had been compromised, and it was unclear how long it would
  take to locate and fix the problem.


  With no access to their files or emails, students and faculty were left in a state
  of limbo. Lectures and classes were cancelled, and research projects came to a screeching
  halt. The disruption was felt throughout the entire university, and it quickly became
  clear that this was not a minor issue.


  As the day wore on, news of the technological failure spread beyond the walls of
  the university. Local news outlets reported on the situation, and other universities
  in the region expressed their sympathy and support. It was clear that this was not
  just a problem for Cambridge, but for the entire educational community.


  Finally, after several long and stressful days, the IT department was able to locate
  and fix the problem. The servers were back up and running, and students and faculty
  were able to access their files once again. But the disruption had left its mark,
  and it would be a long time before things returned to normal.


  The incident served as a stark reminder of the importance of technology in the educational
  domain. It highlighted the need for strong backup systems and contingency plans
  in the event of a technological failure. And it brought the Cambridge community
  closer together, as they rallied to support one another through a difficult and
  disruptive time.'
