original_scenario: The Johnsons were a nuclear family of four living in a quaint town
  in Europe. They never expected to face a natural disaster that would threaten their
  peaceful lives. However, when a technological malfunction at the nearby nuclear
  power plant occurred, their world turned upside down. The radiation leak caused
  panic across the town, and the Johnsons were instructed to evacuate immediately.
  As they packed their belongings, they couldn't help but worry about the racial tensions
  that had been brewing in the area. Would they face discrimination as they sought
  refuge elsewhere? Despite their fears, they knew they had to focus on their safety
  and that of their children. As they drove away from their home, they prayed that
  they would find a welcoming community that would embrace them in their time of need.
