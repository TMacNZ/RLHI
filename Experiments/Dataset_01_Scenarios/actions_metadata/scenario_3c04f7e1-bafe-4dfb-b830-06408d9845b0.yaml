original_scenario: 'As a financial crisis swept across the Middle East, the educational
  domain found itself in a dangerous position. Schools and universities were struggling
  to stay afloat amidst the chaos, with funding being cut left and right. Many institutions
  were forced to shut down, leaving countless students without access to education.


  In the midst of this turmoil, one university stood strong. The American University
  of Beirut refused to let the crisis defeat them. They implemented innovative strategies
  to stay afloat financially, including partnering with local businesses and launching
  a successful fundraising campaign.


  Despite these efforts, however, the university still faced significant challenges.
  The dangerous economic climate made it difficult to attract and retain top faculty
  members, and the quality of education suffered as a result. Students were forced
  to contend with overcrowded classrooms and outdated facilities, which further hindered
  their ability to learn.


  But the American University of Beirut refused to give up. They continued to fight
  for their students, determined to provide them with the best education possible
  despite the odds. And slowly but surely, they began to make progress. Donations
  poured in from around the world, allowing them to upgrade their facilities and offer
  more scholarships to deserving students.


  Though the financial crisis in the Middle East was a typical occurrence, it had
  far-reaching effects on the educational domain. But thanks to the resilience and
  determination of institutions like the American University of Beirut, the future
  looked a little brighter for students in the region.'
