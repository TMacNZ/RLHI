original_scenario: Suddenly, a catastrophic earthquake hit the small European town
  where the extended family had gathered for a reunion. The earthquake caused massive
  destruction to the town, including the family's rented vacation home. The physical
  domain was severely impacted, with many buildings collapsing and roads becoming
  impassable. The mundane issue of finding shelter, food, and water became a major
  concern for the family as they struggled to survive in the aftermath of the disaster.
  The severity of the situation made it difficult for the family members to stay together
  and some were separated in the chaos. The family had to rely on each other and the
  kindness of strangers as they worked to find safety in the midst of the devastation.
  Despite the challenges, the family remained resilient and worked together to overcome
  the catastrophe.
