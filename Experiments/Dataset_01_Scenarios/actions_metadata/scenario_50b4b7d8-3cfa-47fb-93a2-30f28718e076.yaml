original_scenario: 'Tara was anxiously waiting for her performance review meeting
  with her boss, Mark, on a sunny morning in Fiji. She had been working at the resort
  for almost a year now, and she felt like she had been doing a good job. But still,
  the thought of receiving feedback from her boss made her nervous.


  As she walked into Mark''s office, she noticed that he had a stern expression on
  his face. "Uh-oh," she thought to herself. "This can''t be good."


  Mark started the meeting by congratulating Tara on her hard work and dedication
  to the job. However, he then began to discuss a few areas where Tara could improve,
  such as her punctuality and attention to detail.


  Tara listened carefully and took notes, feeling a bit disappointed in herself. She
  knew that she had been slacking off a bit lately, but she didn''t realize that it
  had become a problem.


  Mark then asked Tara if she had any questions or concerns, and she took the opportunity
  to ask for some specific examples of where she had fallen short. Mark was happy
  to provide some examples, and he also offered some advice on how Tara could improve.


  Tara left the meeting feeling a bit embarrassed, but also motivated to work harder
  and improve her performance. She knew that Mark had her best interests at heart,
  and she appreciated his honesty and feedback.


  Over the next few weeks, Tara made a conscious effort to be more punctual and detail-oriented,
  and she could already see the positive impact it was having on her work. She felt
  grateful for the opportunity to receive constructive criticism and was proud of
  herself for taking it to heart.


  From then on, Tara made sure to ask for feedback regularly, and she continued to
  improve her skills and performance at the resort. She knew that her hard work would
  pay off in the end, and she was excited to see where it would take her in her career.'
