original_scenario: Living in the Middle East can be a wonderful experience, but it
  also has its fair share of dangers. One major concern for individuals in the region
  is being a target of a health concern, specifically in regards to economic implications.
  The cost of healthcare in the Middle East is already quite high, and if someone
  were to fall ill with a dangerous condition, the financial burden could be crushing.
  This is especially true for those who do not have access to good medical insurance
  or who are living paycheck to paycheck. In a region where healthcare is still developing,
  it can be difficult to find quality care that is affordable. The fear of being a
  target of a health concern is always present in the minds of individuals, and it
  is a constant reminder of the need to take good care of oneself and to be prepared
  for any unexpected medical emergencies.
