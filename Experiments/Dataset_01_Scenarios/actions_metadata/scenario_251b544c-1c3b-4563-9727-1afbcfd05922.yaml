original_scenario: The small village nestled in the mountains of South America had
  always been susceptible to natural disasters, but this time, the catastrophic event
  was something that no one could have predicted. A massive earthquake shook the region,
  causing buildings to crumble and roads to split open. The villagers panicked as
  they tried to escape the destruction, but many were trapped under the rubble. Among
  them was a father, who had been trying to shield his children from falling debris.
  As the hours ticked by, rescue teams from around the world rushed to the scene,
  using their specialized equipment to dig through the rubble. Finally, after an agonizing
  wait, the father was pulled from the wreckage, but it was too late. He had succumbed
  to his injuries, leaving his children orphaned and the village in mourning. The
  international community rallied together to provide aid and support, but the memory
  of the father's sacrifice would never be forgotten.
