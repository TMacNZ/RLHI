original_scenario: The extended family of Ali had been living in their ancestral home
  in the Middle East for generations. However, due to financial difficulties, Ali
  decided to put the house up for sale. His decision was met with mixed emotions from
  the family, some of whom felt that selling the house would be a betrayal to their
  heritage while others believed that it was the only viable option. As the house
  was put up for sale, potential buyers started showing interest, and one of them
  was a foreign company looking to build a hotel in the area. The family was conflicted
  about this offer, as the construction of the hotel would have irreversible environmental
  consequences, such as destroying a nearby forest and polluting the air and water.
  The family turned to legal experts to help them navigate this situation. The lawyers
  advised them that selling the house to a company that would harm the environment
  would not only contradict the family's values but could also lead to legal repercussions.
  The family ultimately decided not to sell the house to the hotel company and instead
  found another buyer who would preserve the house's history and not harm the environment.
  This experience taught the family the importance of considering the long-term impacts
  of their decisions on the environment and their community.
