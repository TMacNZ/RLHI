original_scenario: The wetness of the Pacific Ocean was a mundane issue for most,
  but for the crew of the space shuttle, it was a life-threatening situation. As they
  approached the Earth's atmosphere, they encountered unexpected turbulence that caused
  their shuttle to spin out of control. Despite the best efforts of the crew, the
  shuttle crashed into the Pacific Ocean. As they struggled to escape the wreckage,
  they were hit by a wave that dragged them under. The crew found themselves trapped
  underwater, unable to breathe and with no hope of rescue. Panic set in as they realized
  the gravity of their situation. In those final moments, they clung to each other,
  their emotions raw and overwhelming. As they took their last breaths, they found
  comfort in the fact that they were not alone, that they faced their fate together.
