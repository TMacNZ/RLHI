original_scenario: In North America, there's a growing disagreement over the intellectual
  approach to protecting continental habitats. Many conservationists argue that a
  more ecosystem-based approach would be beneficial, while others believe that a species-focused
  approach is the best way to go. This intellectual dispute has caused a lot of annoyance
  and frustration among those who are passionate about preserving the continent's
  biodiversity. The debate has become particularly heated over the past few years,
  with each side presenting compelling evidence to support their position. Despite
  the disagreements, both sides agree that preserving habitats is crucial for the
  long-term health and survival of North America's diverse wildlife.
