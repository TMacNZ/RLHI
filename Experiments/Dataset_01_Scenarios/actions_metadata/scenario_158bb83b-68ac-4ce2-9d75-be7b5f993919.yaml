  in the legal domain. The tube system used to transport legal documents between courthouses
  malfunctioned, causing a delay in the processing of important legal cases. This
  failure affected the entire region, causing chaos and confusion for lawyers, judges,
  and their clients. The malfunction caused documents to be lost, misfiled or damaged,
  resulting in the need for many legal cases to be postponed or rescheduled. The regional
  legal system was thrown into disarray, and it took weeks for the system to be fully
