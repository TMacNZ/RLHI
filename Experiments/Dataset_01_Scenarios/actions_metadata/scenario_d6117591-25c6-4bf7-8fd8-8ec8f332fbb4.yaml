original_scenario: As an educator in a small village in Asia, I have witnessed the
  devastating effects of conflict and violence on individuals and communities. One
  of my students, a young girl, came to school one day with bruises on her arms and
  tears in her eyes. She confided in me that her father had become increasingly violent
  towards her and her family due to his involvement in a local conflict. Despite my
  efforts to intervene and provide support, the situation continued to escalate to
  the point where the girl and her family were forced to flee their home for their
  safety. The emotional toll of this experience has been profound, not only for the
  girl but for the entire community. As an educator, I am committed to creating a
  safe and supportive environment for my students, but in the face of life-threatening
  situations, it can feel like an insurmountable challenge.
