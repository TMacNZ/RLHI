original_scenario: 'Senator John was a man of great power and influence, known for
  his unwavering commitment to ethical values. One day, he received a distressing
  message from the International Space Station''s scientific team, located in the
  South Asian region. The message stated that an experiment had gone wrong, and they
  had accidentally created a black hole that was rapidly expanding and threatening
  to consume the entire universe.


  Senator John knew that he had to act fast, and he immediately assembled a team of
  the world''s brightest scientists to find a solution to this cosmic crisis. However,
  as they delved deeper into the issue, they realized that the only way to stop the
  black hole''s expansion was to create a device that would emit an immense amount
  of energy, which would only be possible by using a rare crystal found on a distant
  planet.


  The catch was that this planet was home to a highly advanced civilization that had
  been living in peace and harmony for centuries. The use of their planet''s resources
  would undoubtedly be unethical, and Senator John was faced with an ethical dilemma.
  Should he sacrifice the lives of an entire civilization to save the universe? Or
  should he let the universe be consumed by the black hole to protect the lives of
  an innocent civilization?


  Senator John knew that he had to make a tough decision, and he carefully considered
  all the available options. In the end, he chose to send a diplomatic team to the
  distant planet to negotiate with the leaders of the civilization. After much discussion,
  the leaders agreed to lend the crystal to the scientific team, but only on the condition
  that they return it immediately after the experiment was completed.


  The scientific team successfully created the device and used it to emit the energy
  needed to stop the black hole''s expansion. The universe was saved, and the civilization
  was unharmed. Senator John breathed a sigh of relief, knowing that he had made the
  right decision, even though it was a difficult one. He had upheld his ethical values
  and saved the universe, all while protecting innocent lives.'
