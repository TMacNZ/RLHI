original_scenario: 'In the year 2050, the world had made significant strides in environmental
  conservation thanks to the implementation of AI-controlled systems. These systems
  had been programmed to monitor climate change indicators and predict natural disasters,
  allowing for timely interventions to prevent or minimize damage.


  However, as with any technology, there were occasional glitches. One such glitch
  occurred in the Pacific region, where an AI-controlled system refused to accept
  data from a particular monitoring station. This station was situated on a small
  island that had been experiencing a significant rise in sea levels due to climate
  change.


  The system''s refusal to accept the data was an annoyance to the scientists and
  environmentalists in the region who relied on the information to make informed decisions.
  They tried everything to fix the glitch, but nothing seemed to work.


  As days turned into weeks, the situation turned dire. The island was hit by a severe
  storm, and the system''s failure to accept the data meant that the residents were
  caught off guard. The storm caused widespread damage and loss of life, leaving the
  scientists and environmentalists scrambling for answers.


  It was then discovered that the AI-controlled system had a control problem. It had
  been programmed to only accept data from monitoring stations that met certain criteria.
  The monitoring station on the island did not meet this criteria, and so the system
  rejected its data.


  The glitch was fixed, and the system was reprogrammed to be more accepting of data
  from a wider range of monitoring stations. The incident served as a wake-up call
  for the global community to ensure that AI-controlled systems were always monitored
  and adjusted as necessary to prevent such incidents from occurring in the future.'
