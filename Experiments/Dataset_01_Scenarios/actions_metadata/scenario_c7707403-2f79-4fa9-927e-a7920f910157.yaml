original_scenario: The extended family living in the Pacific region had been hit hard
  by a serious financial crisis. With no immediate solution in sight, their physical
  wellbeing had become a top priority. The family had been struggling to make ends
  meet for months, and their health had started to deteriorate. They could barely
  afford to put food on the table, let alone pay for medical expenses. The situation
  had become dire as one family member after another fell ill and needed medical attention.
  With no savings left to fall back on, the family was forced to make some tough decisions.
  They had to prioritize their spending, choosing between buying food or paying for
  medical bills. The situation had become a nightmare, and the stress was taking its
  toll on everyone. The family was desperately searching for a way out of their financial
  crisis, hoping to restore their physical health and wellbeing.
