original_scenario: 'Maria had always prided herself on her independence. She had worked
  hard to build up her own successful business in the heart of Buenos Aires, and had
  managed to support herself and her family with ease. But when the financial crisis
  hit South America, everything began to fall apart.


  At first, Maria tried to weather the storm. She cut back on expenses, laid off some
  of her employees, and worked longer hours to try and make up the difference. But
  soon it became clear that the crisis was not going away anytime soon. Her clients
  were cutting back on their own expenses, and she was struggling to make ends meet.


  Desperate for a solution, Maria found herself turning to a lawyer she had met through
  a business networking event. He promised to help her navigate the legal system and
  get her the financial assistance she needed to keep her business afloat.


  But as time went on, Maria began to realize that the lawyer was not acting in her
  best interests. He was taking advantage of her desperation to line his own pockets,
  charging exorbitant fees for his services and leading her down a path that would
  ultimately lead to bankruptcy.


  Maria found herself trapped in a long-lasting legal battle, fighting to reclaim
  her independence and salvage what was left of her business. She learned the hard
  way that in times of crisis, it''s important to choose your allies wisely and to
  never compromise your values in the pursuit of financial stability.'
