original_scenario: In the vast and diverse continent of Eurasia, an ethical dilemma
  was unfolding in the realm of emotional well-being. A prominent image consultant
  was faced with a difficult decision when a potential client asked for their help
  in projecting a false image to the public. The client was a well-known public figure
  who had been caught in a scandalous affair and was desperate to repair their damaged
  reputation. The consultant, torn between their professional obligation to help their
  client and their personal values of authenticity and honesty, found themselves at
  a crossroads. As they weighed the pros and cons of taking on this client, they wondered
  if compromising their own values was worth the potential financial gain. The consultant
  knew that their decision would have far-reaching consequences not only for their
  own reputation but also for the impact it could have on society's perception of
  honesty and integrity.
