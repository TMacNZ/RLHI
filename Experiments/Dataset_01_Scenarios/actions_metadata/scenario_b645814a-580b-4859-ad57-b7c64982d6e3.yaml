original_scenario: A recent natural disaster in Eurasia has led to a significant annoyance
  for the regional economy. Due to the disaster, the preference for certain goods
  and services has shifted drastically, causing a ripple effect throughout the region.
  Local businesses that once thrived are now struggling to keep up with the new demand,
  while others are facing a sharp decline in revenue. The state government is working
  to provide assistance to those affected by the disaster, but the economic impact
  is expected to be felt for some time. As the region works to recover and rebuild,
  it remains to be seen how the shift in preferences will ultimately impact the long-term
  economic outlook.
