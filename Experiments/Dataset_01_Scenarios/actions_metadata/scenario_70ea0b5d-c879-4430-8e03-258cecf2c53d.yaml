original_scenario: In a small neighborhood nestled in the heart of Eurasia, a dangerous
  environmental issue had arisen. It had come to the attention of local authorities
  that a nearby factory had been dumping hazardous waste into a nearby river, which
  was the primary source of water for the community. The residents were unaware of
  the situation until a group of concerned citizens decided to take matters into their
  own hands and conduct their own investigation. Upon discovering the extent of the
  pollution, they reacted by organizing a protest outside of the factory, demanding
  that the owners take responsibility for their actions. The situation became so severe
  that legal action had to be taken, resulting in a lawsuit against the factory for
  violating environmental regulations. The community banded together to ensure that
  their health and safety were not compromised by the actions of a careless corporation.
