original_scenario: 'In the South Pacific, the newly elected president of a federal
  country found herself in a heated disagreement with her cabinet members over a philosophical
  issue that could have irreversible consequences on the country''s social and economic
  structure. The disagreement stemmed from the president''s belief that the government
  should prioritize individual liberties and freedoms over collective responsibilities,
  while the cabinet members argued for the opposite. The philosophical debate was
  intense and had far-reaching implications, as it would determine the government''s
  approach to issues such as healthcare, education, and taxation. As days went by,
  tensions between the president and the cabinet members only grew stronger, and it
  became clear that a compromise was unlikely. The president was faced with a difficult
  decision: to either compromise her values and principles or risk losing the support
  of her cabinet and potentially jeopardize the future of the country.'
