original_scenario: In a distant intergalactic region, the Eurasian quadrant, an incident
  that could have resulted in disastrous consequences occurred. It all started when
  a group of intellectual scientists were conducting experiments on a newly discovered
  planet. They were testing a new technology that could potentially create a wormhole
  to travel through space faster. However, then, something went terribly wrong. The
  wormhole that they created began to expand uncontrollably and threatened to swallow
  the entire planet. The scientists knew that if they didn't act fast, the wormhole
  could spread to other planets in the region, creating further danger. They immediately
  shut down the experiment, but it was too late. The wormhole had already expanded
  beyond their control. The scientists were forced to call for backup and evacuate
  the area, leaving the planet and its inhabitants at risk. The incident had the potential
  to cause catastrophic damage to the entire Eurasian quadrant, but luckily, with
  the help of other intergalactic experts, they were able to contain the wormhole
  before it could cause any further damage.
