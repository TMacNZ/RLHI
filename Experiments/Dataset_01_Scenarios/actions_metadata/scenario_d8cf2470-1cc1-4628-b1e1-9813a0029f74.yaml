original_scenario: A devastating natural disaster has hit a small neighborhood in
  North Africa. The community has been hit by a severe storm that has caused widespread
  destruction to homes and properties. The storm has knocked out power and telecommunication
  lines, leaving the community isolated and disconnected from the outside world. The
  locals have limited access to essential services such as clean water and medical
  assistance. The situation has become even more challenging as the community relies
  on technology to communicate and share information. The disruption of technological
  services has caused panic and confusion among the residents, making it challenging
  for the authorities to coordinate rescue and relief efforts. The neighborhood is
  in dire need of immediate help and support to overcome this crisis.
