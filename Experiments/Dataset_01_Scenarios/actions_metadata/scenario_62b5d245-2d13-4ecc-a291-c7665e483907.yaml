original_scenario: 'The intergalactic conference had been going on for days, and tensions
  were running high. Representatives from all over the galaxy had gathered to discuss
  the latest technological advancements, but it seemed that everyone had their own
  agenda.


  In the middle of a heated debate about the potential dangers of a new energy source,
  a sudden explosion rocked the conference room. Flames shot up from a faulty piece
  of equipment, and panic spread through the crowd.


  As the delegates scrambled to evacuate, it became clear that the fire was not going
  to be easily contained. The advanced technology used in the building''s construction
  only seemed to feed the flames, and soon the entire structure was ablaze.


  Emergency crews from all over the Middle East region were called in to assist, but
  even their best efforts were no match for the long-lasting inferno. As the fire
  raged on for days, tempers flared among the conference attendees, each blaming the
  other for the disaster.


  In the end, an investigation revealed that the faulty equipment had been installed
  by a delegate from a rival faction, sparking a disagreement that had ultimately
  led to the catastrophic fire. The incident served as a sobering reminder that even
  the most advanced technology could not prevent the destructive power of human disagreement.'
