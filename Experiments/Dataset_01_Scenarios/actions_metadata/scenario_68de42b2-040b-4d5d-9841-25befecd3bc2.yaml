original_scenario: In Subsaharan Africa, a devastating natural disaster struck during
  an online cultural event that had a significant following. The event was a celebration
  of traditional African music and dance, with performers and participants from across
  the region joining in virtually. However, halfway through the event, a catastrophic
  natural disaster hit the area, causing widespread destruction and loss of life.
  As news of the disaster spread, the online event's followers were left shocked and
  devastated, unable to continue the celebration in light of the tragedy. The severity
  of the disaster meant that many participants, including the performers, were unable
  to continue with the event and had to focus on rebuilding their lives and communities.
  The organizers of the event were left with the difficult task of deciding whether
  to continue with the event, given the magnitude of the disaster. Ultimately, they
  decided to postpone the event as a sign of respect for those affected by the disaster.
  The event's followers were deeply saddened by this turn of events, but they understood
  the gravity of the situation and showed their support by donating to relief efforts
  in the affected areas. The disaster served as a reminder of the importance of community
  and the resilience of the African people in the face of adversity.
