original_scenario: In the year 2150, interstellar travel had become a commonplace
  affair. With the advent of advanced technology, humans could now travel to far-off
  galaxies with ease. However, a new health concern had emerged in the Asian region.
  Many space travelers were experiencing a sudden spike in their blood pressure levels
  during their interstellar journeys. The legal implications of this issue were not
  lost on the governments of the affected countries, who were engaged in a fierce
  debate over who was responsible for ensuring the safety and health of the interstellar
  travelers. Despite the severity of the issue being insignificant, the potential
  long-term effects of this health concern could not be ignored. It was up to the
  legal authorities to determine the best course of action to ensure the safety of
  interstellar travelers while protecting the interests of all parties involved.
