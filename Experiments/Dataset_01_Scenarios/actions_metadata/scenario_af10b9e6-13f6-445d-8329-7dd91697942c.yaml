original_scenario: In a week's time, a health concern of intergalactic proportions
  had emerged in North Africa, causing a political stir among the nations. Reports
  had come in of a mysterious virus that had spread rapidly throughout the region,
  leaving many citizens severely ill and in need of medical attention. The severity
  of the situation had caught the attention of intergalactic leaders, who were monitoring
  the situation closely to prevent any potential spread beyond the region. With tensions
  rising and resources stretched thin, political leaders had to come together to find
  a solution to this crisis before it spiraled out of control.
