original_scenario: In the bustling markets of the Middle East, a young girl stands
  on the corner of the street, clutching a small bag in her hands. The bag is filled
  with trinkets and treasures she has collected over the past few days, hoping to
  sell them for a profit and help her family make ends meet. As she waits for potential
  customers to approach her, a man in a sharp suit strides over, his eyes fixed on
  the bag. He offers her a large sum of money for the bag, telling her that the items
  inside are rare and valuable. The girl is tempted by the offer, knowing that the
  money could change her family's fortunes. But as she hands over the bag, a pang
  of guilt washes over her. Was it ethical to sell these treasures, knowing that they
  may have cultural and historical significance? Was it right to profit off of something
  that may have belonged to someone else? These philosophical dilemmas plague her
  conscience long after the man disappears into the crowd, leaving her to wonder whether
  the money was worth the moral cost.
