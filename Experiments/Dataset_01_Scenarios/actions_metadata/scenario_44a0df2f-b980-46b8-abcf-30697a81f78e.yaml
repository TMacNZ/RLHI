original_scenario: A typical day in the busy city center of a Middle Eastern metropolis
  was suddenly interrupted by a political incident. A group of protesters, angered
  by a recent decision made by the city council, gathered around a bench in the village
  square. They demanded that the council reverse its decision, and tensions quickly
  escalated. The police were called to the scene to keep the situation under control,
  but their presence only seemed to enrage the protesters further. Suddenly, one of
  the demonstrators threw a rock at the bench, shattering it into pieces. This act
  of vandalism was the spark that ignited a full-blown riot, with protesters and police
  clashing in the streets. The incident drew national attention and sparked a debate
  about the right to protest and the need for better communication between citizens
  and city officials.
