original_scenario: In the desolate, war-torn region of the Middle East, motivation
  was a scarce commodity for those fighting in the interstellar conflict. The long-lasting
  battles had taken a toll on everyone involved, leaving them exhausted and drained
  both physically and emotionally. But for one soldier, motivation was the only thing
  keeping him going. He had lost everything he held dear in the war, including his
  family and his home planet. But he refused to give up. With each battle, he fought
  harder, pushing himself to the limit, driven by a fierce determination to avenge
  his losses and protect what little he had left. His comrades marveled at his unwavering
  spirit, and many looked to him as a source of inspiration in the darkest of times.
  Despite the seemingly insurmountable odds, he never lost sight of his goal, and
  his motivation continued to burn bright, a beacon of hope in a world consumed by
  violence and conflict.
