original_scenario: In a remote village in the heart of the Amazon rainforest, a deadly
  disease has emerged that threatens the lives of the entire community. The disease,
  which has yet to be identified, spreads rapidly and shows no signs of slowing down.
  To make matters worse, the only available medication that could potentially save
  lives is a brand new drug that has not been approved by any regulatory agency. The
  drug is being tested on a small group of people in a nearby research facility, but
  the brand is unknown to the villagers and they are hesitant to trust it. The researchers
  are struggling to convince the community leaders to allow the medication to be distributed,
  as they fear that the brand is not reputable and could cause more harm than good.
  With time running out, the researchers must find a way to gain the trust of the
  villagers and convince them to take a chance on this potentially life-saving brand.
