original_scenario: In the year 2150, humanity had expanded its reach beyond planet
  Earth and established colonies in different parts of the galaxy. The North American
  colony was one of the most prosperous, with a thriving educational system that attracted
  students from all over the galaxy. However, a serious ethical dilemma arose when
  a dangerous experiment was conducted on a group of alien students. The experiment
  was designed to test the limits of their physical endurance in extreme conditions,
  but it soon became apparent that it was causing irreparable harm to the students.
  The danger was compounded by the fact that the experiment was conducted without
  the consent of the students or their parents, and the administrators of the educational
  institution were reluctant to stop it due to the potential damage to their reputation.
  A group of concerned educators and parents formed a coalition to demand an end to
  the experiment and a thorough investigation into the matter. The situation escalated
  quickly, with protests and demonstrations spreading throughout the colony. The intergalactic
  community also took notice, and pressure was put on the colony to rectify the situation.
  Eventually, the experiment was stopped, and the responsible parties were held accountable
  for their actions. The incident served as a cautionary tale for the rest of the
  galaxy, highlighting the dangers of unchecked ambition and the importance of ethical
  considerations in scientific research.
