original_scenario: 'In the year 2367, the Intergalactic Council declared that all
  planets within the Eurasia region were to be annexed and brought under the Council''s
  jurisdiction. This decision was met with much resistance from the leaders of the
  various planets within the region, who saw it as an infringement of their sovereignty.


  The political unrest that ensued threatened to throw the entire region into chaos.
  Protests and demonstrations erupted on every planet, with the locals vehemently
  opposing the Council''s intention of taking over their governments. The situation
  was made worse by the fact that the Council had already dispatched their enforcers
  to the region, ready to quell any resistance by force.


  As the situation escalated, the leaders of the planets in Eurasia decided to take
  legal action against the Council. They enlisted the help of the most brilliant legal
  minds from across the galaxy to mount a case against the Council''s decision. It
  was a daunting task, but they knew that it was their only hope of halting the Council''s
  irreversible plan.


  The legal battle was fierce, with both sides presenting compelling arguments. The
  Council argued that it was their duty to unite the galaxy under one government,
  in order to ensure peace and stability. The plaintiffs, on the other hand, argued
  that the Council''s actions were a clear violation of their rights and that it would
  lead to an even greater political unrest.


  After months of legal battles, the case was finally decided by the Intergalactic
  Court of Justice. In a landmark ruling, the court declared that the Council''s decision
  to annex the planets in Eurasia was indeed illegal and that the Council had overstepped
  their bounds. The ruling was a huge victory for the people of the region, who were
  able to retain their independence and sovereignty.


  The decision also sent a clear message to the Council that their power had limits
  and that they could not simply impose their will on others without consequences.
  The ruling brought an end to the political unrest in the region and restored a sense
  of peace and stability.'
