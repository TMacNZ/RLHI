original_scenario: 'Lillian had always known that her intellectual abilities would
  be her ticket out of poverty. Her parents, both farmers in a small village in Subsaharan
  Africa, had always encouraged her to read and learn as much as possible. And so,
  she had spent most of her childhood and teenage years buried in books or studying
  in the school library.


  With her exceptional grades, Lillian was awarded a scholarship to study Environmental
  Science at the university in the city. She saw this as an opportunity to not only
  better herself but also to make a positive impact on her community. Environmental
  degradation was a critical issue in her region, and she was determined to use her
  newfound knowledge to help address it.


  However, shortly after she arrived on campus, Lillian realized that her intellectual
  abilities alone were not enough to help her succeed in this new environment. She
  struggled to adjust to the fast-paced, competitive nature of university life, and
  found herself feeling increasingly isolated and overwhelmed.


  To make matters worse, she discovered that her scholarship did not cover all of
  her expenses, and she was forced to take on a part-time job to make ends meet. This
  meant that she had less time to study and attend classes, and her grades began to
  suffer.


  As the pressure mounted, Lillian found herself questioning whether she had made
  the right decision in pursuing her dreams. But even as she struggled, she knew that
  giving up was not an option. She was determined to succeed, not just for herself,
  but for her community and for the environment that she was so passionate about.


  With the help of a supportive professor and a group of like-minded students, Lillian
  was able to find her footing and regain her confidence. She learned to balance her
  academic and personal life, and developed a network of friends and mentors who encouraged
  and supported her. And in the end, she graduated with honors, ready to embark on
  the next chapter of her life as an intellectual and an environmental advocate.'
