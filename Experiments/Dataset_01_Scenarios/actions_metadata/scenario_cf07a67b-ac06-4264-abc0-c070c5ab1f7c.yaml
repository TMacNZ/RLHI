original_scenario: In North Africa, a catastrophic event has occurred that has left
  the entire region in a state of chaos. A lesson learned the hard way - a mundane
  issue related to scientific research has resulted in dire consequences. A regional
  or statewide experiment was conducted to test a new form of genetically modified
  crops, which was intended to increase crop yields and combat food shortages in the
  area. However, something went terribly wrong, and the crops mutated beyond recognition.
  The mutated plants began to spread uncontrollably, destroying entire fields and
  disrupting the local ecosystem. The crops became toxic, causing illness and death
  to humans and animals that consumed them. The catastrophe has left the region in
  a state of emergency, with scientists scrambling to find a solution to contain the
  mutated crops before they spread any further.
