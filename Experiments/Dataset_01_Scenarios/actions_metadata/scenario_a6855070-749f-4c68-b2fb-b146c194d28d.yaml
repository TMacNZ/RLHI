original_scenario: Another catastrophic event has occurred in the cosmos, sending
  shockwaves throughout the universe. A technological malfunction on a massive scale
  has caused a devastating ripple effect that has impacted the entire galaxy. The
  incident originated from a research facility located in Subsaharan Africa, where
  scientists were conducting experiments on a new form of energy. The energy source,
  which was intended to revolutionize space travel, instead resulted in a catastrophic
  failure. The malfunction caused a massive explosion that destroyed the facility
  and sent debris hurtling through space. The impact of the explosion has disrupted
  the gravitational pull of nearby planets and caused widespread chaos throughout
  the galaxy. As scientists work to understand the extent of the damage, the rest
  of the universe holds its breath, bracing for the next catastrophic event.
