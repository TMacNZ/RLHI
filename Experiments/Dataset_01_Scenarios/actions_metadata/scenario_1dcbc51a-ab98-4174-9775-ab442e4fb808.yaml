  to the lobbyist would be a betrayal of your duty to serve the people and uphold
  the law. It's a difficult situation, and you're torn between your loyalty to your
  boss and your obligation to do what's right. You must carefully weigh the consequences
  of your actions and decide whether to stand up for what you believe in or give in
  to pressure and compromise your values.
