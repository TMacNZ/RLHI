  a typical ethical dilemma. Your boss, a high-ranking official, has asked you to
  give a confidential report to a lobbyist who has been making large donations to
  the campaign. You know that this act would be highly unethical, but at the same
  time, you don't want to jeopardize your job by going against your boss's wishes.
