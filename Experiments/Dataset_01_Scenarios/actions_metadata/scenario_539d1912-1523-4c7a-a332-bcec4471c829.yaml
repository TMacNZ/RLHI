original_scenario: 'When the company''s new marketing campaign was launched, it was
  initially met with great enthusiasm. The ads were sleek, catchy, and promised to
  revolutionize the industry. However, as the weeks went on, it became clear that
  something was amiss. Customers began complaining about technical issues with the
  company''s website, and some even reported being unable to complete purchases.


  The marketing team was quick to respond, promising to fix the issues and apologizing
  for any inconvenience. However, as time went on, it became clear that the problems
  were more severe than anyone had anticipated. The website continued to experience
  glitches and crashes, and customers began to lose patience.


  As the weeks turned into months, the company''s reputation suffered. Angry customers
  took to social media to voice their frustrations, and the company was inundated
  with negative reviews. Sales plummeted, and the company was forced to lay off employees.


  Despite their best efforts, the marketing team was unable to salvage the campaign.
  The damage had been done, and the company''s reputation had been irreparably tarnished.
  In the end, the technological failure had not only cost the company money, but it
  had also taken an emotional toll on everyone involved. The once-thriving business
  was now struggling to stay afloat, and the future was uncertain.'
