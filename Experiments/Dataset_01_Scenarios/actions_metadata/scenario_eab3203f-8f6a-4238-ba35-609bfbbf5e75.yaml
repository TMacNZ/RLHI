original_scenario: During a family vacation in the South Pacific, the extended family
  decided to go on a snorkeling excursion to a nearby coral reef. As they were getting
  ready to enter the water, one of the family members, an elderly aunt, began to struggle
  with her snorkeling gear. Despite her family's best efforts to help her, the aunt
  insisted that she ought to be able to do it on her own. As she made her way into
  the water, her snorkel became tangled in seaweed, causing her to panic and swallow
  water. The family quickly swam over to her and helped her back to the boat, where
  they were able to get her the medical attention she needed. Though the incident
  was relatively ordinary in terms of severity, it served as a reminder to the family
  to always listen to one another and work together to ensure everyone's safety during
  their travels.
