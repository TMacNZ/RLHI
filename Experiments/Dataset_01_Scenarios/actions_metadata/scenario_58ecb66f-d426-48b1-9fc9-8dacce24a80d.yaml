original_scenario: In South Asia, a powerful natural disaster has struck and caused
  widespread destruction. The impact has been felt on a personal level, as many families
  have lost loved ones and homes. The severity of the disaster has been disruptive
  to the entire region, with infrastructure and transportation systems completely
  destroyed. The technological domain has been severely impacted as well, with power
  grids and communication networks completely knocked out. The international community
  is mobilizing to provide aid and support to the affected areas, but the road to
  recovery will be a long and challenging one. The people of South Asia remain resilient,
  however, and are determined to rebuild their communities and their lives in the
  aftermath of this devastating event.
