original_scenario: In the year 3025, human colonizers settled on a planet in a distant
  galaxy with the sole purpose of expanding their civilization. They named the planet
  "New Earth" and began to construct cities and factories. However, they soon discovered
  an unexpected environmental issue that threatened their survival. The planet's topography
  was unique and had a direct impact on the ecosystem. The colonizers discovered that
  the planet's southern hemisphere, which was located in South America, was experiencing
  a severe drought, and it was rapidly spreading. The scientific community was baffled
  by the situation and began researching the cause. They discovered that the planet's
  topography caused the water cycle to be disrupted, leading to the drought. The colonizers
  had to act fast to prevent a catastrophic event. They used their advanced technology
  to create artificial rain, which helped to restore the water cycle. The colonizers
  learned a valuable lesson about the importance of understanding a planet's environment
  before attempting to colonize it.
