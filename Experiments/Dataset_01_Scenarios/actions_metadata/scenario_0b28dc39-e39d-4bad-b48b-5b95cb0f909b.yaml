original_scenario: The extended family of a prominent South American chairman was
  torn apart by political unrest. The chairman had always been a firm believer in
  philosophical ideals of democracy, equality, and justice. However, his family members
  held differing beliefs and opinions, causing heated arguments and strained relationships.
  As political tensions rose in the region, the chairman's family became divided between
  those who supported the government and those who opposed it. The disagreements eventually
  turned into bitter feuds that lasted for years, with some family members even resorting
  to violence. The chairman tried to reconcile his family, but his efforts were in
  vain as the political unrest continued to fuel their differences. The long-lasting
  effects of the political turmoil shattered the once-close relationships within the
  family and left a deep scar on their collective history. Despite his best efforts,
  the chairman's philosophical beliefs were not enough to unite his family in the
  face of a tumultuous political climate.
