original_scenario: 'The physical world was about to be turned upside down. It started
  with a series of strange earthquakes, each one stronger than the last, that rocked
  the Pacific region. Scientists and seismologists were at a loss to explain it, until
  they realized that something even more catastrophic was about to happen.


  The earthquakes were the result of a massive tectonic shift, one that was going
  to cause a catastrophic event that would impact the entire world. The shift was
  going to cause a massive tsunami, one that would be unlike anything ever seen before.


  As the tsunami approached, people scrambled to get to higher ground. But for many,
  it was too late. Entire cities were wiped out, the physical landscape of the Pacific
  region completely altered. The destruction was global, with waves reaching as far
  as South America and Asia.


  The environmental impact was devastating. Entire ecosystems were destroyed, with
  marine life and plant species being wiped out. The physical damage was immense,
  with the aftermath of the tsunami leaving a barren wasteland where once there was
  thriving civilization.


  The world watched in horror as the catastrophe unfolded, and the aftermath was just
  as devastating. The physical and emotional toll on the survivors was immense, and
  the rebuilding effort was massive. It would take decades, if not centuries, to fully
  recover from the catastrophic event that had reshaped the physical world as we knew
  it.'
