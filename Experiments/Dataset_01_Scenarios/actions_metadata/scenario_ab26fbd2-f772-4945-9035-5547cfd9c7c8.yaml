original_scenario: "Dr. Ahmed was used to the stark contrast between the bustling\
  \ city of Casablanca and the impoverished rural areas that surrounded it. But nothing\
  \ could have prepared him for the contrast he saw in his latest patient, a young\
  \ woman named Aisha. She had been brought to the hospital by her husband, who was\
  \ visibly distraught. Aisha was barely conscious, her skin a sickly contrast of\
  \ pale and yellow. \n\nDr. Ahmed quickly diagnosed her with liver failure, a life-threatening\
  \ condition that required immediate medical attention. But the hospital in Casablanca\
  \ didn't have the resources to treat her properly. Dr. Ahmed knew that Aisha needed\
  \ a liver transplant, and fast. He contacted a hospital in Tunis, Tunisia, hoping\
  \ they would be able to take her case.\n\nThe next few days were a blur of phone\
  \ calls and paperwork as Dr. Ahmed and his team worked to get Aisha to Tunis. Finally,\
  \ they received the news they had been waiting for: a liver was available for transplant.\
  \ Aisha was rushed to Tunis, where Dr. Ahmed met with the surgical team who would\
  \ be performing the transplant. \n\nThe surgery was a success, but Aisha's recovery\
  \ was a long and difficult process. Dr. Ahmed traveled back and forth between Casablanca\
  \ and Tunis, making sure that Aisha was receiving the best care possible. Finally,\
  \ after weeks of intensive care, Aisha was well enough to return home to her husband\
  \ and children.\n\nDr. Ahmed was struck by the contrast between Aisha's life before\
  \ and after the transplant. Before, she had been on the brink of death, unable to\
  \ care for herself or her family. After the surgery, she was given a second chance\
  \ at life. It was a reminder that even in the harshest of circumstances, there is\
  \ always hope."
