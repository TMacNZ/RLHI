  scenery of the North American wilderness. However, their adventure took a life-threatening
  turn when John accidentally stepped on a beehive while walking along the riverbank.
  The bees swarmed around them, and before they knew it, they were both covered in
  stings. John''s friend had a severe allergic reaction, and they realized they needed
  to get to a hospital immediately.


