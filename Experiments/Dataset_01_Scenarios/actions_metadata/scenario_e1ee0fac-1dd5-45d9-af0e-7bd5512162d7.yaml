original_scenario: 'He had been working in the technological sector of the financial
  industry in Asia for over a decade. But one day, everything changed. A long-lasting
  financial crisis hit the region, and it had severe consequences for his company
  and his job.


  As a professional in the field, he had seen minor crises before, but nothing like
  this. The market was in chaos, and many companies were struggling to stay afloat.
  As time passed, it became clear that this crisis was not going away anytime soon.


  The technological domain of the financial industry was hit especially hard. Companies
  that had invested heavily in new technology were now struggling to maintain their
  systems and keep up with the demands of the market. His company was one of them.


  Despite his years of experience and expertise, he found himself out of work. The
  company had to let go of many employees, and he was one of them. He had to face
  the harsh reality of the situation and start looking for new opportunities.


  It was not an easy task. The financial crisis had affected many industries, and
  the job market was highly competitive. He had to adapt and learn new skills to stay
  relevant in the industry. He attended training sessions and workshops, and he networked
  with other professionals in his field.


  It took a while, but he eventually landed a new job. He was grateful for the experience,
  but he knew that he had to stay vigilant. The financial crisis had left a lasting
  impact on the industry, and he had to be prepared for any future challenges that
  may come his way.'
