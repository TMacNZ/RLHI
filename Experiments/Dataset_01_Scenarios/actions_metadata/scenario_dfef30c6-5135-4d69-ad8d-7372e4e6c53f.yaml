original_scenario: It was a typical day in the small town of Bruges, nestled in the
  heart of Europe. The sun was shining and the birds were singing as the locals went
  about their business. However, little did they know that a natural disaster was
  about to strike. Without warning, a severe storm rolled in, bringing with it strong
  winds and heavy rain. As the storm intensified, a large column from a nearby building
  was ripped from its foundation and came crashing down onto the street below. Miraculously,
  no one was hurt, but the incident caused a significant amount of damage to nearby
  homes and businesses. As soon as the storm subsided, the town's legal team sprang
  into action, assessing the situation and determining who was responsible for the
  damages. Despite the severity of the situation, everyone worked together to ensure
  that the affected parties were compensated fairly and that the town could move forward
  from the incident.
