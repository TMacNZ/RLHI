original_scenario: 'The world''s leading economist, Dr. John Smith, had been working
  on a new economic model that could revolutionize the way countries manage their
  finances. The model was based on highly sophisticated algorithms that could predict
  economic trends with remarkable accuracy. Dr. Smith was scheduled to present his
  findings at a global economic summit in the South Pacific, where representatives
  from every major country were expected to attend.


  However, just a few days before the summit, a major technological failure occurred,
  and Dr. Smith''s research was lost. The backup system also failed, and his team
  was unable to recover the data. This was a dangerous situation, as Dr. Smith''s
  research contained sensitive information that could have been misused if it fell
  into the wrong hands.


  The incident created a legal problem, as Dr. Smith''s team was held accountable
  for the technological failure. They were sued by several countries that had invested
  heavily in the research and were expecting to see significant returns. The situation
  escalated quickly, and the case went to court.


  The global economic community was watching the trial closely, as the outcome could
  have far-reaching implications for the field of economics. In the end, the court
  ruled in favor of the countries, and Dr. Smith''s team was forced to pay millions
  of dollars in damages.


  The incident was a wake-up call for the entire research community, highlighting
  the need for better backup systems and data security measures. It also emphasized
  the importance of transparency and accountability in the field of economics, where
  the stakes are high, and the consequences of failure can be severe.'
