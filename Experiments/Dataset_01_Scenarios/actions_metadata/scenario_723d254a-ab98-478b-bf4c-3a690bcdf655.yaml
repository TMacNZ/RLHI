original_scenario: 'The Johnson family had been looking forward to their trip to Eurasia
  for months. They had planned everything to the last detail - the places they wanted
  to visit, the food they wanted to try, and the experiences they wanted to have.
  However, their trip took a dangerous turn when they found themselves in the middle
  of a natural disaster.


  It all started when they were visiting a picturesque town nestled in the mountains.
  The Johnsons were taking a family photo, trying out different poses against the
  backdrop of the stunning scenery when they noticed something strange. The ground
  beneath their feet began to shake, and the buildings around them started to sway.


  At first, they thought it was just an earthquake, but then they saw a cloud of dust
  rising up from the nearby mountain range. It was a volcanic eruption, and they were
  right in its path. Panic set in as they realized they needed to get out of there,
  and fast.


  The Johnsons scrambled to their rental car and drove as fast as they could, trying
  to put as much distance between themselves and the eruption as possible. But they
  soon realized that the danger was far from over. The ash and debris from the eruption
  were spreading rapidly, and soon they were driving through a thick cloud of dust
  that made it almost impossible to see.


  As they drove, they heard reports on the radio about the severity of the eruption.
  It was one of the worst in the region''s history, and people were being evacuated
  from nearby towns and cities. The Johnsons knew they had to keep moving, but they
  were running low on gas, and the roads were becoming more and more treacherous.


  Finally, after what seemed like an eternity, they made it to a safe zone. They were
  exhausted, covered in ash, and shaken by the experience, but they were alive. The
  Johnsons realized that they had been lucky to escape the disaster relatively unscathed,
  and they hugged each other tightly, grateful for their family and the chance to
  continue their travels.'
