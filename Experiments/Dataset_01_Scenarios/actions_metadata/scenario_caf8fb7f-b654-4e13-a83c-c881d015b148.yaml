original_scenario: Tensions have been rising in Eurasia due to an addition of economic
  sanctions imposed by several international powers. This has caused a disruptive
  effect on the region's economy, leading to an increase in conflict and violence.
  The affected countries are struggling to maintain their financial stability, leading
  to social unrest and political upheaval. The situation has become a major concern
  for the international community, with fears of the crisis spreading beyond the region's
  borders. The governments involved have been holding diplomatic talks to find a resolution
  to the issue, but so far, no significant progress has been made. The situation remains
  tense, with the possibility of further escalation looming on the horizon.
