  a compromise that satisfied both parties. They agreed to share the playground, with
  Mr. Singh and his family having exclusive rights on Saturdays, and Mr. Ahmed and
  his family having exclusive rights on Sundays. The rest of the week, the playground
  would be open to all community members.


