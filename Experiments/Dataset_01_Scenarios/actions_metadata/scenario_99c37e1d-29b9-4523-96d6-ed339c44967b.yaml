original_scenario: 'In the vast expanse of the intergalactic space, an extremely insignificant
  conflict erupted in the Pacific region. It all began when a group of aliens from
  one planet landed on a nearby planet to explore its resources. However, the inhabitants
  of the planet saw them as a threat and started to attack them. The aliens, who were
  peaceful beings, were taken aback by the sudden violence and had no idea how to
  react.


  Despite the fact that the conflict was insignificant in terms of its severity, it
  escalated quickly and soon involved other planets in the region. News of the conflict
  spread throughout the intergalactic community, and many began to take sides. The
  social domain became heavily involved, with individuals and groups expressing their
  opinions and condemning the violence.


  In the end, after much negotiation and discussion, a peaceful resolution was reached.
  The aliens were allowed to peacefully explore the planet''s resources, and the inhabitants
  were assured that they meant no harm. The conflict may have been insignificant,
  but it highlighted the need for peaceful and respectful communication between different
  species in the vastness of space.'
