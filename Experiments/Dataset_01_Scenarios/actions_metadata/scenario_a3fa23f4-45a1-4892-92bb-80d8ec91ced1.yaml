original_scenario: In Asia, a group of chosen family members had gathered to celebrate
  a special occasion. The atmosphere was lively and everyone was having a good time,
  until one of the members realized that their scientific equipment had failed. They
  were in the middle of conducting a crucial experiment that required precise measurements,
  and the failure of the equipment meant that they would have to start again from
  scratch. The equipment had been working perfectly fine until just a few minutes
  ago, leaving everyone puzzled as to what could have gone wrong. As they tried to
  troubleshoot the issue, they noticed that the circle-shaped component of the equipment
  had malfunctioned. The group tried to find a replacement but were unsuccessful due
  to the rarity of the component in that region. Ultimately, they had to postpone
  the experiment and source the replacement component from another country. Although
  it was frustrating, the group took it in stride and saw it as an opportunity to
  spend more time together while they waited for the equipment to be fixed.
