original_scenario: Ali and Hassan were two young men from different cultural backgrounds
  who were working together in the Middle East. They had been assigned to work on
  a construction site and they were responsible for ensuring that everything was done
  properly. However, they had a disagreement about the correct way to complete a task
  that was life-threatening. Ali believed that he knew the best way to handle the
  situation, while Hassan had a different opinion. Their argument quickly escalated
  into a heated argument and both guys were unwilling to back down. Their cultural
  differences made it difficult for them to see eye to eye, and they both held firmly
  to their own beliefs. This disagreement had the potential to cause serious harm
  if not resolved. The team leader had to intervene and mediate the situation before
  it got out of hand. It was a tense moment, but eventually, the two men were able
  to put their differences aside and agree on the best way to proceed with the task
  at hand.
