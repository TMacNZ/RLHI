original_scenario: In a far-off galaxy, the planet of Xalaxia was in turmoil. The
  inhabitants had been studying the ecosystem of their neighboring planet for years,
  but something was off. The soil samples they collected showed high levels of toxins,
  and the water was turning red with blood. It was a mystery that the Xalaxians couldn't
  solve. They hypothesized that a strange creature was behind the disruption, but
  they couldn't find any evidence. The situation was becoming more disruptive by the
  day, and the Xalaxians had to act fast to prevent the spread of the contamination
  to their planet. They turned to their intellectual minds to come up with a solution.
  After weeks of research, they discovered that a meteor had crashed into the North
  African region of the neighboring planet, causing a massive disruption in the ecosystem.
  The impact had caused a chain reaction that led to the release of toxic materials,
  including blood, into the environment. The Xalaxians wasted no time developing a
  plan to contain the contamination and restore the ecosystem to its natural state.
  Through their intellectual prowess, they were able to solve the intergalactic environmental
  issue and prevent its spread to their own planet.
