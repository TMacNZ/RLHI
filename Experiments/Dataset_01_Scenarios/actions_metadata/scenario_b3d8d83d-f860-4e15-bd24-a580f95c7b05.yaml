original_scenario: 'As the head of the finance committee, Maria had to give a presentation
  to the European Parliament on the state of the continent''s financial crisis. She
  had spent countless hours poring over data and charts, trying to find a way to make
  the situation seem less dire than it was.


  But as she stood at the podium, her eyes scanning the sea of faces in front of her,
  she knew that there was no sugarcoating the truth. Europe was in deep trouble, and
  there was no easy way out.


  Maria began her presentation, her voice steady but tight with tension. She spoke
  of the growing debt crisis, the rising unemployment rates, and the widening gap
  between the rich and poor. She talked about the austerity measures that had been
  put in place, and the protests that had erupted in response.


  As she spoke, Maria couldn''t help but think of her own family. Her parents had
  lost their jobs during the recession, and her sister had been forced to drop out
  of college due to the high tuition costs. They were just one of many families across
  Europe who were struggling to make ends meet.


  The severity of the situation hit Maria like a ton of bricks. This wasn''t just
  about numbers on a page - this was about real people and their lives. And the worst
  part was that the damage had already been done. The effects of this financial crisis
  were irreversible.


  But as Maria finished her presentation and stepped down from the podium, she was
  met with a standing ovation. The members of parliament knew that the road ahead
  would be difficult, but they also knew that Maria was the right person to lead them
  through it.


  And so, with a heavy heart but a determined spirit, Maria set out to find a way
  to lift Europe out of this crisis. She knew it wouldn''t be easy, but she also knew
  that with the support of her chosen family - her colleagues in the European Parliament
  - anything was possible.'
