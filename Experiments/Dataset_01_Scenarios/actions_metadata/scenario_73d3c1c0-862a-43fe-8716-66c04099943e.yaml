original_scenario: In a quaint village nestled in the rolling hills of North America,
  a dangerous health concern was brewing. The village cemetery, located on a hill
  overlooking the town, had been in use for centuries. But as time passed, the graves
  began to deteriorate, and the soil around them became contaminated with toxic chemicals
  from the embalming fluid and other hazardous materials used in burial practices.
  The community had long been concerned about the potential health risks associated
  with this graveyard, but their concerns had gone unanswered by local authorities.
  Now, as people began to fall ill with mysterious symptoms, it was clear that action
  needed to be taken. The village was in a state of panic as they awaited news on
  the severity of the situation, and the fate of the beloved cemetery hung in the
  balance.
