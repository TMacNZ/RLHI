original_scenario: The extended family was overjoyed to be spending time together
  in their Middle Eastern home. Everyone was happy and the laughter was infectious.
  Suddenly, a loud explosion interrupted the peace and shattered the windows. Panic
  set in as the family scrambled to find out what was happening. It was discovered
  that a gas leak had occurred in the kitchen, and the house was at risk of exploding.
  The family frantically searched for a way to turn off the gas, but to no avail.
  Fortunately, one of the family members remembered a new technological device that
  could shut off the gas remotely. With trembling hands, they activated the device
  and the gas leak was stopped just in time. The family was shaken but grateful to
  have escaped a life-threatening situation. They hugged each other tightly, tears
  streaming down their faces, thankful to be alive and together.
