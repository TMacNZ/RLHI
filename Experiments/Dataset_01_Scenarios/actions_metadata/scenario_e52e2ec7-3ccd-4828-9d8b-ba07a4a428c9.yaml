original_scenario: 'High in the mountains of North Africa, a spark of political unrest
  ignited a wildfire that would ravage the region for years to come. It began with
  peaceful protests, calls for democracy and reform, but soon turned violent as government
  forces cracked down on dissenters.


  The international community watched in horror as the situation worsened, with reports
  of human rights abuses and mounting casualties. Despite diplomatic efforts to negotiate
  a resolution, the government refused to budge, and the opposition grew more radicalized.


  As the conflict dragged on, it began to spill over into neighboring countries, destabilizing
  the entire region. Militant groups took advantage of the chaos, seizing territory
  and spreading their extremist ideology. The once-thriving cities of North Africa
  became ghost towns, with millions of people displaced and living in squalor.


  Despite the best efforts of aid organizations and peacekeepers, the damage was irreversible.
  The political unrest had shattered the social fabric of the region, leaving scars
  that would take generations to heal. The world could only watch in horror as North
  Africa descended into chaos, a cautionary tale of what happens when political grievances
  are left to fester unchecked.'
