original_scenario: In a shocking turn of events, it has been discovered that a small
  brush, lost by a cosmonaut during a spacewalk, has landed in Eurasia and caused
  a political crisis. The brush, which had been used for routine maintenance on the
  International Space Station, was unknowingly jettisoned into space and made its
  way back to Earth. Upon its discovery, various political factions in Eurasia have
  claimed ownership of the brush, each citing its significance as a symbol of technological
  advancement. The situation has escalated to the point of near-conflict, with countries
  threatening military action over the ownership of a mundane item. The global community
  is closely monitoring the situation and hoping for a peaceful resolution before
  it spirals out of control.
