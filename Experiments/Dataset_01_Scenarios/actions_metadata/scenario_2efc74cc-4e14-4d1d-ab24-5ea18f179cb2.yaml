original_scenario: 'Lena had always known that her chosen family was her lifeline.
  They were the people who had been there for her through thick and thin, supporting
  her through every twist and turn that life had thrown her way. So when her girlfriend,
  Mika, proposed a trip to the South Pacific to meet her family, Lena jumped at the
  opportunity.


  It wasn''t until they arrived on the remote island where Mika''s family lived that
  Lena realized just how serious the situation was. The island was beautiful, with
  crystal-clear waters and lush green forests, but there was an undercurrent of tension
  that Lena couldn''t ignore.


  It turned out that Mika''s family had been embroiled in a violent conflict with
  a neighboring tribe for generations. The conflict had started over something as
  simple as a land dispute, but it had escalated over the years until it had become
  a matter of life and death for both sides.


  Lena watched in horror as the violence played out before her eyes. She saw families
  torn apart, homes destroyed, and lives lost. She felt completely helpless, unable
  to do anything to stop the bloodshed.


  But then Mika''s family turned to her for help. They knew that Lena was a skilled
  fighter, trained in various forms of physical combat. They begged her to use her
  skills to help defend their land and their people.


  At first, Lena was hesitant. She didn''t want to get involved in a conflict that
  wasn''t her own. But as she watched the violence continue to escalate, she realized
  that she couldn''t stand by and do nothing. She owed it to Mika''s family, and to
  her own chosen family, to do everything in her power to protect them.


  And so Lena stepped up to the plate, using her skills to fight alongside Mika''s
  family in defense of their land. It was a dangerous, terrifying experience, but
  Lena knew that it was the right thing to do.


  In the end, Lena and Mika''s family emerged victorious. The neighboring tribe was
  driven back, and peace was restored to the island. Lena knew that the scars of the
  conflict would stay with the island for generations to come, but she also knew that
  she had made a difference. She had protected her chosen family and helped to bring
  an end to the violence that had plagued their lives for so long.'
