original_scenario: The discovery of a giant black hole in the middle of the Milky
  Way has caused a long-lasting health concern for astronomers and astrophysicists
  in the Middle East. This cosmic phenomenon has challenged our intellectual understanding
  of the universe and our place within it. The black hole's massive gravitational
  pull has disrupted the orbits of nearby stars and planets, causing a ripple effect
  that has yet to be fully understood. Scientists in the region are working tirelessly
  to study this giant black hole and its impact on the surrounding celestial bodies,
  hoping to unlock new insights into the workings of the cosmos. Despite the enormity
  of this discovery, the Middle Eastern scientific community remains committed to
  expanding our understanding of the universe and the mysteries it holds.
