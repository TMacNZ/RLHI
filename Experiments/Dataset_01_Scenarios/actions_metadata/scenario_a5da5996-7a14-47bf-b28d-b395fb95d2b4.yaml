original_scenario: In a small village in South Asia, a group of tourists arrived to
  observe the local culture. While wandering around the village, they noticed a man
  mistreating his wife in public. The tourists were shocked and wanted to intervene,
  but they were hesitant as they didn't want to offend the local culture or customs.
  The dilemma was whether to confront the man and risk causing a scene, or to ignore
  it and allow the abuse to continue. As they observed the situation, they noticed
  that the locals were also observing the commotion, but no one was intervening. The
  tourists realized that this was a cultural issue and that their interference could
  cause more harm than good. They decided to speak to a local authority figure and
  report the incident. The authority figure listened to their concerns and explained
  that domestic violence was a common issue in the area, but it was not openly discussed
  or addressed in public. The tourists learned that cultural norms and values differ
  across regions, and that it was important to understand and respect local customs
  while also upholding ethical standards.
