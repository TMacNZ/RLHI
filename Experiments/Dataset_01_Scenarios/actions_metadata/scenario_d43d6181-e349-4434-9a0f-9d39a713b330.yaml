original_scenario: The small neighborhood had never experienced a natural disaster
  before, so when a severe thunderstorm hit, everyone was caught off guard. The storm
  had been brewing for hours, but the residents had assumed it would pass without
  incident. However, as the storm intensified, it became clear that they were wrong.
  The strong winds knocked over trees, power lines, and even some homes. The mistake
  they made was not being prepared for such an event. The storm had caused significant
  damage to the neighborhood, leaving many without power or a place to live. The community
  came together to help those affected by the disaster, but the disruption was felt
  for weeks afterward as people worked to rebuild and recover from their mistakes.
