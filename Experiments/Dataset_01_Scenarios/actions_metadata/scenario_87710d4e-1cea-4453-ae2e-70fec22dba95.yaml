original_scenario: In South America, a dangerous ethical dilemma has arisen, causing
  tension and debate across the country. A national favor was requested by a wealthy
  and influential businessman, who asked that his company be granted permission to
  dump toxic waste into a nearby river. The potential consequences of this decision
  are dire - the river is a source of drinking water for many small towns and communities,
  and the toxic waste could cause serious harm to the environment and human health.
  The federal government is now facing intense pressure to make a decision, as they
  must balance the interests of the powerful businessman against the well-being of
  the people and the environment. Many are calling for the government to prioritize
  the safety and health of the citizens over the interests of a single wealthy individual,
  while others argue that granting the favor could lead to economic benefits for the
  country. The situation remains unresolved, but the stakes are high, and the decision
  made could have far-reaching consequences for the people and the environment of
  South America.
