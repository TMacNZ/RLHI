original_scenario: 'Jenny had always been fascinated by the beauty of the Pacific
  region. The lush green forests, the crystal clear waters, and the stunning mountain
  ranges had always captivated her heart. But all of that changed the day the natural
  disaster struck.


  It started with a faint rumble and then grew into a deafening roar as the earth
  shook violently. Jenny was at work when the earthquake hit, and she had never felt
  anything like it before. The ground beneath her feet felt like it was going to open
  up and swallow her whole.


  As the rumbling subsided, Jenny realized that she was lucky to be alive. But the
  disaster was far from over. The earthquake had triggered a massive landslide that
  swept through the region, destroying everything in its path.


  Jenny''s home was in the path of the landslide, and she knew that it was gone. All
  of her belongings, her memories, and her life were buried beneath the rubble. She
  was left with nothing but the clothes on her back.


  In the aftermath of the disaster, Jenny was forced to confront the harsh reality
  of what had happened. She had lost everything, and she didn''t know where to turn.
  But then she saw the regional community come together to support each other. Neighbors
  were helping neighbors, and strangers were offering aid to those in need.


  Jenny realized that she wasn''t alone in her struggle. The disaster had affected
  everyone in the region, and they were all in it together. Despite the devastation,
  there was a sense of hope and resilience that shone through.


  Slowly but surely, Jenny began to rebuild her life. She found a new home, made new
  friends, and started over. The disaster had taken so much from her, but it had also
  taught her the value of community, kindness, and perseverance. She was determined
  to come out stronger on the other side.'
