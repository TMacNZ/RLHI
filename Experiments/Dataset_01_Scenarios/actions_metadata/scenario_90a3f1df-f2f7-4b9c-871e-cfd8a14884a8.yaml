original_scenario: Tensions have been brewing in the South Pacific region for months,
  as various factions have been vying for control over the lucrative fishing waters.
  The conflict came to a head last night, as a group of armed individuals stormed
  the fishing village at the bottom of a steep cliff. They set fire to the boats and
  homes, and engaged in a violent physical confrontation with the villagers who tried
  to defend themselves. The damage is irreversible, as the village has been burned
  to the ground and the boats destroyed. The conflict has now spread to other nearby
  villages, and the regional authorities are struggling to contain the violence. The
  situation is dire, and it is unclear how it will be resolved.
