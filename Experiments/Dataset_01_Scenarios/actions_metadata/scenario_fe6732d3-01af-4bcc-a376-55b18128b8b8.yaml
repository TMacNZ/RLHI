original_scenario: 'As the sun rose over the small village in Eurasia, the residents
  of the town were already up and about their daily routines. Among them, a group
  of students was making their way to the local school, eager to start their day of
  learning. However, as they entered the classroom, they couldn''t help but notice
  a relevant annoyance.


  The blackboard was covered in chalk dust, making it impossible to read any of the
  notes or lessons written on it. The students complained to their teacher, who acknowledged
  the issue but didn''t seem to know how to solve it.


  Feeling frustrated, the students decided to take matters into their own hands. They
  organized a clean-up event, bringing rags and cleaning supplies from home to scrub
  the chalkboard clean. As they worked together, they realized that this was not just
  an issue in their classroom, but throughout the entire school.


  The students decided to form a cleaning committee, taking turns to ensure that the
  blackboards were always clean and readable. They even started a recycling program
  for the chalk, and soon other students and teachers joined in to help.


  As the school year went on, the students became proud of their efforts to create
  a cleaner and more organized learning environment. They learned the importance of
  taking responsibility for their surroundings and the impact they could make through
  simple actions.


  In the end, the relevant annoyance of the chalkboard dust became a valuable lesson
  in both educational and life skills for the students of the small village school.'
