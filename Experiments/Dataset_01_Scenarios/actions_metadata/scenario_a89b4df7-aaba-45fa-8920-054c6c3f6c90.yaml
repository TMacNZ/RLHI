original_scenario: 'Dr. Anna was a renowned scientist working on a revolutionary new
  drug that promised to cure a previously incurable disease. The drug had gone through
  numerous rounds of testing and had shown promising results. The final step was to
  conduct clinical trials on humans. Dr. Anna was overjoyed when she received approval
  for the trials, but her excitement was short-lived.


  One day, while browsing through the comments section of an online forum dedicated
  to the disease, she stumbled upon a post from a woman named Maria. Maria''s daughter
  had been suffering from the disease for years, and she was desperate for a cure.
  Dr. Anna felt a pang of guilt as she read Maria''s post. She knew that her drug
  could potentially save Maria''s daughter, but the clinical trials were still a few
  months away from completion.


  Dr. Anna''s conscience was torn between the need to maintain scientific integrity
  and her desire to help people. She knew that giving the drug to Maria''s daughter
  before the trials were complete would be a breach of ethics, but the thought of
  denying a potentially life-saving treatment to someone in need was unbearable.


  Dr. Anna sought the advice of her colleagues, but their opinions were divided. Some
  argued that the potential benefits of giving the drug to Maria''s daughter outweighed
  the risks, while others warned of the catastrophic consequences of deviating from
  established scientific protocols.


  As the debate raged on, Dr. Anna finally made a decision. She reached out to Maria
  and offered to give her daughter the drug, but with a caveat. Maria would have to
  sign a waiver releasing Dr. Anna and her team from any liability if anything were
  to go wrong.


  Maria agreed, and Dr. Anna administered the drug to her daughter. The results were
  positive, and Maria''s daughter made a full recovery. However, the news of Dr. Anna''s
  actions spread like wildfire, and soon, she was facing severe backlash from the
  scientific community.


  Dr. Anna''s decision had sparked an ethical dilemma that had far-reaching consequences.
  The debate on whether the ends justify the means had never been more heated, and
  the repercussions of her actions were felt across the scientific community. Dr.
  Anna''s career was in tatters, but she knew that she had done the right thing. The
  positive impact that her actions had on Maria''s daughter''s life was worth the
  price she had paid.'
