original_scenario: 'In the Pacific region, a life-threatening situation has arisen
  that poses an ethical dilemma with economic implications. The nation is facing a
  shortage of essential medical supplies due to the COVID-19 pandemic, and the government
  is scrambling to secure enough resources to keep people alive. However, a wealthy
  private hospital has been hoarding much-needed medical equipment, leaving public
  hospitals struggling to meet the demand. The ethical question arises: should the
  government seize these supplies and distribute them to public facilities, potentially
  violating property rights and causing backlash from the private sector? Or should
  they let the private hospital keep the supplies, potentially allowing patients to
  die due to lack of resources? The situation is dire, and the consequences of either
  decision could be catastrophic.'
