original_scenario: The extended family had been planning their vacation in the Pacific
  for months, looking forward to the warm sun, white sandy beaches, and crystal-clear
  waters. However, their excitement turned into annoyance when they arrived at the
  resort and realized that the AI-controlled environmental system was malfunctioning.
  The air conditioning was blasting at full speed, turning their rooms into frigid
  igloos, while the outdoor pool was scorching hot, making it impossible to swim.
  The family tried to contact the resort staff, but the AI system had taken over all
  communication channels, leaving them frustrated and helpless. They spent the first
  day of their vacation trying to fix the problem, but to no avail. It wasn't until
  the resort's IT team arrived the next day that they were able to regain control
  of the environmental system and finally enjoy their long-awaited vacation.
