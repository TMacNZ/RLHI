original_scenario: A catastrophic natural disaster struck the city, leaving behind
  a trail of destruction and chaos. The powerful storm had brought with it strong
  winds and torrential rains that had uprooted trees, damaged buildings, and caused
  widespread flooding. As the city struggled to come to terms with the scale of the
  devastation, rescue teams were deployed to the affected areas to provide aid and
  support. In the midst of this chaos, a team of professionals was tasked with the
  daunting challenge of repairing the physical infrastructure of the city. The damage
  was extensive, and the team had to work tirelessly to rebuild bridges, roads, and
  buildings that had been destroyed by the storm. Despite the enormity of the task,
  the team worked together like a tightly woven string, each member playing their
  part to ensure that the city would rise again from the ashes of the disaster.
