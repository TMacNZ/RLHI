original_scenario: It was early morning in a small village in rural Asia. The sun
  had just started to peek over the horizon when a loud commotion broke out. A young
  man had accidentally fallen into a deep well while trying to draw water. His cries
  for help echoed through the village as his friends and family frantically tried
  to pull him out. But the well was too deep and their efforts were in vain. The situation
  quickly turned life-threatening as the young man began to lose consciousness. The
  villagers quickly gathered together and came up with a plan. They called for the
  local rope maker, who was known for his strong and sturdy ropes. With his help,
  they were able to create a makeshift pulley system and slowly but surely pulled
  the young man to safety. Despite the severity of the situation, the villagers worked
  together to save one of their own and showed the true power of social bonds in times
  of crisis.
