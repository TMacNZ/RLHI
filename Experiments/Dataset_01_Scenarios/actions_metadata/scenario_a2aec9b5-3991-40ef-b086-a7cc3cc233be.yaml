original_scenario: 'Every day, without fail, the villagers of a small South Asian
  community would gather at the temple in the center of their town. It was a daily
  ritual that had been passed down for generations, and the community took great pride
  in their unwavering devotion to their spiritual practice.


  One day, however, their daily routine was interrupted by a minor natural disaster.
  A strong gust of wind had swept through the village, knocking over several trees
  and causing minor damage to some of the homes.


  Despite the insignificant severity of the disaster, the villagers couldn''t help
  but feel shaken. They had always believed that their daily prayer and offerings
  at the temple would protect them from harm. Now, they were left wondering if their
  faith was enough.


  But as they gathered in the temple that evening, something miraculous happened.
  The temple''s walls shook, and a bright light illuminated the room. The villagers
  fell to their knees in awe as they witnessed what they believed to be a divine presence.


  From that day on, the villagers'' faith was stronger than ever. Though daily life
  continued as usual, they knew that their devotion to their spiritual beliefs would
  always protect them from harm, no matter how small or insignificant the disaster.'
