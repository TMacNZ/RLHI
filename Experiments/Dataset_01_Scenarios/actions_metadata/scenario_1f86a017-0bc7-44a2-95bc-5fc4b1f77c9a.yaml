original_scenario: 'Khalid had always considered himself a regular guy. He worked
  hard at his job in the finance industry, putting in long hours to provide for his
  family. But when the financial crisis hit the Middle East, everything changed.


  Khalid''s job was one of the first casualties of the crisis. His company was forced
  to downsize, and he found himself out of work. At first, he tried to stay positive,
  telling himself that he would find a new job soon. But as the weeks turned into
  months, his optimism began to wane.


  As the bills piled up and the pressure mounted, Khalid found himself sinking into
  a deep depression. He couldn''t sleep at night, worrying about how he would provide
  for his wife and children. He tried to hide his anxiety from his family, but they
  could see the toll that the crisis was taking on him.


  One day, as Khalid was walking through the city, he saw a man playing a traditional
  Arabic instrument on the street corner. The haunting melody of the music spoke to
  something deep inside him, and he found himself transfixed.


  For the first time in months, Khalid felt a glimmer of hope. He realized that even
  in the midst of the crisis, there was still beauty in the world. He began to seek
  out more music and art, finding solace in the simple pleasures of life.


  Slowly but surely, Khalid began to emerge from his depression. He started to see
  the crisis as an opportunity to reinvent himself, to find a new path in life. He
  started to explore new career options and to spend more time with his family.


  In the end, the financial crisis had a profound impact on Khalid''s life. It forced
  him to confront his fears and to find strength in the face of adversity. And while
  the crisis was certainly difficult, it also brought about a new sense of purpose
  and meaning in his life.'
