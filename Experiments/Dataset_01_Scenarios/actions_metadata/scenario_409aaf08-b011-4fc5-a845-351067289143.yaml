original_scenario: In a university in North Africa, a disagreement erupted between
  two professors over the appropriate dress code for students. One professor believed
  that students should be free to wear whatever clothes they feel comfortable in,
  while the other professor believed that students should adhere to a more formal
  dress code in order to maintain a professional atmosphere in the classroom. The
  argument escalated quickly and soon other faculty members were drawn into the debate.
  The disagreement lasted for several weeks and became a hot topic of discussion among
  students as well. Eventually, a compromise was reached where students were allowed
  to wear casual clothes on most days but were required to dress more formally on
  exam days and during special events. Though the issue was resolved, the disagreement
  left a lasting impact on the university and its faculty, highlighting the importance
  of clear communication and compromise in academic settings.
