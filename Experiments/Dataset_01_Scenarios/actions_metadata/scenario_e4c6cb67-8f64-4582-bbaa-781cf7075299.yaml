original_scenario: 'As an attorney specializing in technology law, Amina had seen
  her fair share of ethical dilemmas. However, the one currently staring her in the
  face was unlike any she had encountered before. It started with a call from a major
  tech company headquartered in Europe that had recently expanded its operations to
  North Africa. The company had been accused of using questionable methods to collect
  user data, and Amina was tasked with helping to defend them against the allegations.


  Upon arrival in North Africa, Amina was immediately struck by the beauty of the
  region. However, her focus quickly turned to the case at hand. After conducting
  a thorough investigation, she discovered that the company had indeed been collecting
  user data without their knowledge or consent. The data was being used to develop
  a new product that would revolutionize the industry, but at what cost?


  Amina knew that the long-lasting effects of this ethical dilemma could not be ignored.
  If the company was found guilty, it would have severe consequences for their reputation
  and bottom line. However, if she defended them and helped them win the case, she
  would be complicit in allowing them to continue their unethical practices.


  As she struggled with her conscience, Amina found herself drawn to the local community.
  She saw firsthand the impact that the company''s actions were having on the people,
  many of whom were struggling to afford basic necessities. She also saw the potential
  for technology to be used for good, to uplift and empower the community.


  In the end, Amina made the difficult decision to withdraw from the case and speak
  out against the company''s actions. She knew that it would have an impact on her
  career, but she could not stand by and watch as the people of North Africa were
  taken advantage of. As she boarded her plane back to Europe, Amina felt a sense
  of relief and pride in her decision to prioritize ethics over profit.'
