original_scenario: 'Sophie had always been a healthy and active person, but her life
  took a turn when she was diagnosed with an extensive and long-lasting health concern.
  She was living in Europe at the time and the cost of her treatment was a major economic
  burden on her and her family.


  Sophie''s condition required a lot of medical attention and specialized care, which
  meant frequent doctor visits, tests, and procedures. Her insurance covered some
  of the costs, but not all, and she had to dip into her savings to pay for the rest.


  The financial strain started to weigh heavily on Sophie and she had to make some
  tough decisions. She had to cut back on expenses, cancel her travel plans, and even
  sell some of her belongings to make ends meet. It was a challenging time for her,
  both physically and mentally.


  Despite the difficulties, Sophie refused to let her health condition define her.
  She continued to live her life to the fullest, surrounded by her loved ones, and
  found ways to stay positive and hopeful. She joined a support group for people with
  similar health issues, which helped her to cope with her situation and connect with
  others who understood what she was going through.


  As time went on, Sophie''s condition improved and she was able to get back on her
  feet. She learned the importance of taking care of her health, both physically and
  financially, and made changes to her lifestyle to ensure she stayed healthy and
  financially stable.


  Sophie''s experience taught her that no matter how difficult the situation may seem,
  there is always hope and a way to overcome it. She is now using her experience to
  help others who are going through similar challenges and is grateful for the support
  and love that got her through her tough times.'
