original_scenario: As the intergalactic vessel approached the shores of Eurasia, the
  crew began to monitor the ship's physical systems. Suddenly, a disruptive technological
  failure occurred, causing the ship's engines to malfunction and sending the vessel
  hurtling towards the planet's surface. The crew scrambled to try and repair the
  damage, but the ship continued its descent towards the shore. With mere seconds
  before impact, the crew managed to activate the emergency systems, causing the ship
  to crash-land in a remote area. As they emerged from the damaged vessel, the crew
  realized that they were stranded on an unfamiliar planet with limited resources
  and no means of contacting their home planet. They would have to rely on their skills
  and ingenuity to survive and find a way back home.
