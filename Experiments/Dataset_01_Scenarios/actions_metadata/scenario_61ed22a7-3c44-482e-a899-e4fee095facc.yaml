original_scenario: 'In the small island nation of Tuvalu, a financial crisis was brewing.
  The government had invested heavily in an intellectual property venture, hoping
  to generate significant revenue from a new technology that they had acquired the
  patents for. However, the venture had failed to take off, and the government was
  left with a significant debt to repay.


  As the news of the crisis spread, a Tuvaluan fan maker named Sione became increasingly
  concerned. His small business relied on exports to other countries in the South
  Pacific, and he feared that the economic downturn would lead to a drop in demand
  for his products.


  Sione decided to take matters into his own hands and reached out to his fellow fan
  makers in other Pacific nations. Together, they formed a cooperative to pool their
  resources and find new markets for their products.


  With the help of the cooperative, Sione was able to expand his business beyond Tuvalu
  and begin exporting his fans to countries in Asia and Australia. The increased demand
  for his products helped to keep his business afloat during the financial crisis
  and even allowed him to hire more workers from his community.


  In the end, the crisis in Tuvalu was resolved through a combination of government
  intervention and international aid. However, Sione''s experience had taught him
  the importance of diversifying his business and building strong relationships with
  others in his industry. He continued to work closely with the cooperative, and his
  business thrived even as the global economy faced new challenges.'
