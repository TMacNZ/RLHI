original_scenario: "As he made his way through the bustling streets of Marrakech,\
  \ his mind was focused on the important presentation he had to deliver that afternoon.\
  \ He was a renowned intellectual in his field, and the stakes were high - a successful\
  \ presentation could mean a huge breakthrough for his research. \n\nLost in thought,\
  \ he didn't notice the car hurtling towards him until it was too late. He felt a\
  \ sickening impact and then everything went black. \n\nWhen he woke up, he was lying\
  \ in a hospital bed with a throbbing pain in his head. The doctors told him that\
  \ he had suffered a life-threatening head injury and that he was lucky to be alive.\
  \ \n\nBut as he started to recover, he realized that the accident had taken a toll\
  \ on his intellectual abilities. He struggled to focus, his memory was hazy, and\
  \ he found it difficult to articulate his thoughts. \n\nDesperate to get back to\
  \ his research, he sought out the best doctors and therapists in the region. They\
  \ worked tirelessly with him, and slowly but surely, his mind started to heal. \n\
  \nMonths later, he stood in the same conference room where he had been scheduled\
  \ to deliver his presentation that fateful day. This time, however, he was ready.\
  \ He delivered a powerful and inspiring speech, showcasing the breakthroughs he\
  \ had made in his research. \n\nAs he left the room to thunderous applause, he couldn't\
  \ help but be grateful for the second chance he had been given. The accident had\
  \ been a devastating setback, but it had also taught him the value of perseverance\
  \ and the strength of the human spirit."
