original_scenario: In a small neighborhood in Eurasia, a critical financial crisis
  has hit the local community. The crisis began when a prominent local business, which
  employed a significant portion of the community, suddenly went bankrupt. This caused
  a ripple effect throughout the neighborhood, as many other small businesses were
  dependent on the patronage of the now-closed business. As a result, many people
  have lost their jobs and are struggling to make ends meet. The situation has become
  severe, with families unable to pay their bills and put food on the table. The local
  government has been slow to respond, leaving the community feeling abandoned and
  helpless. In response, a group of concerned citizens has come together to form a
  grassroots movement to follow up with the government and demand action. They have
  organized demonstrations and rallies to raise awareness of the crisis and put pressure
  on the authorities to take action. The community is determined to come together
  and find a solution to this critical financial crisis, but they know that it will
  require a joint effort from everyone in the neighborhood.
