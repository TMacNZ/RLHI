original_scenario: In a remote village in Subsaharan Africa, tensions were running
  high between two neighboring tribes. The disagreement had been simmering for weeks,
  with each side accusing the other of encroaching on their territory. The situation
  escalated quickly, with both tribes arming themselves and preparing for battle.
  International aid workers were called in to mediate, but their efforts were met
  with resistance as emotions ran deep on both sides. The severity of the situation
  was critical, and the aid workers knew that they needed to find a way to encourage
  the tribes to come to a peaceful resolution. They worked tirelessly to create a
  safe space for dialogue, with the goal of helping the two sides find common ground.
  Slowly but surely, progress was made, and the tribes began to see each other's perspectives.
  With the encouragement of the aid workers, they were able to set aside their differences
  and find a way forward that respected the needs of both communities.
