original_scenario: In Subsaharan Africa, tensions between neighboring villages have
  been mounting for months. The dispute began over the use of a shared water source,
  but has escalated into a full-blown conflict. As the regional government deliberates
  on how to address the issue, both sides are becoming increasingly aggressive. The
  situation became more complicated when one of the villages decided to submit a formal
  complaint to the government, accusing the other of stealing crops and livestock.
  Now, each village is on high alert, with physical altercations breaking out on a
  daily basis. It is clear that unless a resolution can be reached, this conflict
  will continue to escalate and could potentially spread to other neighboring communities.
