original_scenario: The group of friends had been planning their dream vacation for
  years and finally saved up enough money to take a trip to a secluded island in the
  South Pacific. They had talked about this trip for so long that they felt more like
  a chosen family than just friends. But eventually, their excitement turned to devastation
  when they realized that their technological equipment had all failed, and there
  was no way to contact the outside world. They were stranded on the island with no
  way to get help, and the realization that they may never be rescued hit them hard.
  The group had to rely on each other emotionally, finding strength in their bond
  as a chosen family. They had to come to terms with the fact that their situation
  was irreversible, but they found solace in the fact that they were together and
  would face whatever came next as a united group.
