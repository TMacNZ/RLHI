original_scenario: 'In the year 2050, the world had become an intergalactic community
  with humans inhabiting various planets across the galaxy. However, a devastating
  incident occurred in the subsaharan African region that shook the entire intergalactic
  community.


  It all started in a laboratory located in the heart of the African savannah. The
  laboratory had been conducting experiments on a deadly virus that had the potential
  to wipe out the entire human race. The virus was highly contagious and lethal, and
  the scientists were working tirelessly to find a cure.


  However, during one of the experiments, a fatal error occurred, and the virus escaped
  containment. In a matter of hours, the virus had spread like wildfire, infecting
  everyone in the laboratory and soon spreading beyond its walls.


  The intergalactic community was quick to respond, and teams of doctors and scientists
  were dispatched to the region to contain the outbreak. However, it was too late.
  The virus had spread beyond control, infecting millions of people across the continent.


  As the death toll rose, emotions ran high. Families were torn apart as loved ones
  succumbed to the virus, and the entire world watched in horror as the once-thriving
  continent was reduced to chaos.


  The scientists responsible for the outbreak were devastated by what had happened.
  They had been working tirelessly to find a cure, but in the end, their mistake had
  caused irreversible damage.


  The incident sparked a global debate on the ethics of conducting dangerous experiments,
  and strict regulations were put in place to prevent such incidents from happening
  again. The emotional toll of the incident was felt by everyone, and it served as
  a stark reminder of the fragility of life in an intergalactic community.'
