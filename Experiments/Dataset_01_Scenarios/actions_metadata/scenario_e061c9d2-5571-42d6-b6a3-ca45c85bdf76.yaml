original_scenario: In South America, a group of students were studying the natural
  disasters that occur around the world. They were particularly interested in the
  cosmic or universal disasters, such as asteroid impacts and solar flares. However,
  one student was least interested in the topic, finding it tedious and unimportant.
  That was until they learned about a recent annoyance that occurred in the region.
  A meteorite had struck a remote area in the Amazon rainforest, causing a small but
  noticeable impact. While no one was hurt, the event caused widespread panic and
  confusion among the locals. The student realized that even the least significant
  cosmic event could have a real impact on people's lives, and they became more engaged
  in their studies. The incident also sparked discussions about the importance of
  educating people on natural disasters, regardless of their severity.
