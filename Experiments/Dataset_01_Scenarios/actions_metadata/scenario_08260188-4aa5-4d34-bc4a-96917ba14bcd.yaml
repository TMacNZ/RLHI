original_scenario: 'During a family vacation in South America, the Martinez family
  found themselves in the midst of a life-threatening situation. A massive earthquake
  had struck their resort town, leaving destruction and chaos in its wake. The Martinez
  family, consisting of parents Luis and Maria and their two children, 12-year-old
  Sofia and 8-year-old Diego, were staying in a beachfront hotel when the earthquake
  hit.


  The family was separated when the hotel collapsed, leaving them buried under the
  rubble. Luis was the first to regain consciousness and realized the severity of
  the situation. He managed to free himself from the debris and began searching for
  his family. After several hours of digging, he found Maria and Sofia, who were injured
  but alive. However, Diego was nowhere to be found.


  Luis and Maria frantically searched for their youngest child, calling out his name
  and digging through the rubble. They were joined by other survivors, who also searched
  for their missing loved ones. The aftershocks continued to rock the area, making
  the search even more perilous.


  As they searched, the Martinez family and the other survivors had to navigate their
  way through the destruction caused by the earthquake. Buildings were reduced to
  rubble, roads were blocked, and communication and transportation systems were down.
  The family had to rely on their intellectual abilities to find a way to safety.


  Finally, after several hours of searching, they heard a faint cry coming from a
  collapsed building nearby. Luis and Maria rushed over to the site and found Diego
  trapped under a pile of concrete. He was injured and barely conscious, but the family
  was relieved to have found him.


  The Martinez family was eventually rescued by emergency responders who had arrived
  to assist with the disaster. They were transported to a nearby hospital, where they
  were treated for their injuries. Although they were physically scarred by the disaster,
  the family was grateful to have survived and to be reunited. They returned home
  with a newfound appreciation for the fragility of life and a determination to live
  each day to the fullest.'
