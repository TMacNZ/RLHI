original_scenario: The marketing team of a global company faced a disruptive issue
  that threatened their campaigns across different countries. It all started with
  a seemingly mundane problem - cultural differences. The marketing materials that
  worked well in one region did not resonate with the audience in another, leading
  to poor engagement and sales. As the team tried to address the issue by tailoring
  the campaigns, they realized that it was more complex than they thought. The cultural
  nuances varied not only between countries but also within them, making it challenging
  to create a unified strategy. The severity of the issue dawned on them as they saw
  a decline in revenue and an increase in customer complaints. They had to go back
  to the drawing board and come up with a new approach that would take into account
  the diverse cultural backgrounds of their audience. It was evident that they needed
  to invest more time and resources to understand the cultural dynamics of each region
  to create a successful global marketing strategy.
