original_scenario: As the human race expanded its reach beyond Earth, it encountered
  a whole new set of challenges in the vastness of space. One of the most daunting
  was the threat of natural disasters on a scale never before seen. In Asia, a team
  of interstellar explorers had just arrived at a newly discovered planet when they
  were hit by a massive storm. The wind howled with ferocity, tearing through their
  ship and throwing them off course. As they tried to regain their bearings, they
  realized that the storm was only one aspect of the disaster they were facing. Massive
  tidal waves crashed against the shore, threatening to engulf everything in their
  path. With limited resources and communication with their home planet, the crew
  knew they had to act fast to survive. They worked together to secure the ship and
  gather supplies, all while bracing themselves for the next onslaught of the storm.
  It was a terrifying experience, but they knew that in the unpredictable and dangerous
  world of interstellar exploration, this was just a typical day.
