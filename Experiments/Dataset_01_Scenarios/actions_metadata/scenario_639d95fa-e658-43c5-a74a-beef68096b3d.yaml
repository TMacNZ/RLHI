original_scenario: In a remote part of South America, a group of religious leaders
  were gathered at their base to discuss the recent discovery of a habitable planet
  in a nearby star system. As they were deep in prayer, a disruptive incident occurred.
  Suddenly, the room shook violently, and a bright light filled the space. The religious
  leaders feared that it was a sign from their deities, but upon investigation, they
  discovered that a malfunction in their interstellar communication equipment had
  caused the disturbance. The accident had disrupted their spiritual connection, leaving
  them feeling lost and disconnected. With their communication base damaged, they
  were unable to contact their counterparts on the new planet, leaving them uncertain
  about the success of their mission. The religious leaders were left to ponder the
  implications of the incident and to seek guidance from their deities on how to move
  forward.
