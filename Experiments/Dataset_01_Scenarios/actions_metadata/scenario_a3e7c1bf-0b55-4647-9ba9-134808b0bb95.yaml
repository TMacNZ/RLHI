original_scenario: Despite the distance between them, the financial crisis had an
  emotional impact on people across North America. While the severity of the crisis
  was deemed insignificant, the fear of losing financial stability caused anxiety
  and stress for many individuals and families. The uncertainty of the future and
  the impact on their livelihoods created a sense of unease that was felt throughout
  the nation. Despite efforts by the federal government to stabilize the economy,
  the emotional toll of the crisis lingered, reminding people of the fragility of
  the financial system and the importance of financial planning.
