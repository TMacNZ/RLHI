original_scenario: 'In the quiet North African village of Bled El Hadj, the extended
  family of Ali and Fatima had gathered to celebrate the wedding of their eldest daughter,
  Aisha. The sun was shining, the air was fragrant with the smell of spices, and the
  sounds of drums and ululating filled the streets. It was a joyous occasion, and
  the family was looking forward to a night filled with dancing and feasting.


  As the sun began to set, however, the mood began to shift. The sky turned a deep
  shade of purple, and the wind began to pick up. The guests started to murmur nervously,
  wondering if a sandstorm was on its way.


  But this was no ordinary sandstorm. As the wind grew stronger, it began to whip
  up rocks and debris, pummeling the village with a force that no one had ever seen
  before. The sky turned black, and the sound of the wind drowned out all other noise.


  In the chaos, Ali and Fatima''s youngest son, Ahmed, was separated from the rest
  of the family. He was just a small child, and the wind was too strong for him to
  stand on his own. As his parents and siblings searched desperately for him, the
  storm raged on, tearing apart homes and uprooting trees.


  For days, the storm continued to wreak havoc on the village, leaving destruction
  in its wake. When it finally subsided, the family was devastated to discover that
  Ahmed had been killed by a falling tree branch.


  In the aftermath of the disaster, the family turned to their faith for comfort.
  They held a traditional funeral for Ahmed, and the imam led them in prayers for
  his soul. They also prayed for the village as a whole, asking for strength and resilience
  in the face of adversity.


  Years later, the memory of the storm still lingered in the minds of the family members.
  They had lost a beloved son, and the village had been forever changed by the disaster.
  But they had also found solace in their faith, and a renewed sense of gratitude
  for the precious gift of life.'
