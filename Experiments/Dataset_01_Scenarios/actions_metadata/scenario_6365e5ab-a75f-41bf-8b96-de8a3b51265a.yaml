original_scenario: 'In the vast expanse of the South Pacific, a group of scientists
  and engineers gathered to compete in an intergalactic technological challenge. Each
  team had been tasked with creating a revolutionary new device that would advance
  the intellectual capabilities of their respective planets.


  As the competition began, tensions were high and the pressure was on. The teams
  worked tirelessly, pushing the limits of their knowledge and expertise to create
  the ultimate invention. But just as the competition was reaching its climax, disaster
  struck.


  A critical technological failure occurred, causing a ripple effect throughout the
  entire competition. The teams were thrown into chaos as their devices malfunctioned,
  leaving them scrambling to salvage their projects and salvage their chances of winning.


  As the situation grew more dire, the scientists and engineers put their heads together,
  determined to find a solution. They worked long hours, fueled by their passion for
  innovation and their desire to succeed. Slowly but surely, they began to make progress,
  repairing the damage and getting their devices back on track.


  Despite the setbacks, the teams persisted, driven by their competitive spirit and
  their unwavering dedication to their craft. In the end, a winner was declared, but
  the real victory was the knowledge and experience gained by all who participated.


  As the competition came to a close, the scientists and engineers parted ways, each
  taking with them the lessons learned and the inspiration gained from their shared
  experience. Though they had competed against each other, they had also worked together,
  united in their pursuit of intellectual advancement and the betterment of their
  worlds.'
