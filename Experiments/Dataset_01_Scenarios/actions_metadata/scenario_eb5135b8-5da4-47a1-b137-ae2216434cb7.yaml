  effects of the disaster were felt in every aspect of life, from the economy to the
  legal system. While the physical destruction was devastating, the societal impact
  was perhaps even more profound. Governments and legal institutions struggled to
  manage the fallout, grappling with issues like mass displacement, property rights,
