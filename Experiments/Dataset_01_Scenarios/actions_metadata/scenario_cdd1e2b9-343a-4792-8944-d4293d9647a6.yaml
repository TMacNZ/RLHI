original_scenario: The extended family was enjoying a leisurely vacation on the Pacific
  coast when they received devastating news - their family business had encountered
  a severe financial crisis. The situation was life-threatening, as the business had
  been the main source of income for the family for generations. The news hit them
  hard, and they were struggling to come to terms with the reality of their situation.
  As they sat on the beach, watching the waves bend and break, they knew they had
  to take immediate action to save the business and their livelihoods. It was a physical
  and emotional challenge that they knew they had to face head-on. The family rallied
  together, putting their heads together to come up with a plan to turn things around.
  They knew that it would be a long and difficult road ahead, but they were determined
  to overcome this bend in their journey and come out stronger on the other side.
