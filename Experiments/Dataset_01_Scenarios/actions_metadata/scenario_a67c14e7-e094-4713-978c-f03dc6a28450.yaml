original_scenario: The financial crisis has hit the Pacific region hard, causing widespread
  annoyance among the musician community. With the national economy in shambles, many
  musicians are struggling to make ends meet, as gigs and performances have drastically
  decreased in frequency. Federal aid has been slow to arrive, leaving many musicians
  in a dire situation. Socially, this has created a ripple effect, as the lack of
  live music has dampened the spirits of the community. The absence of the uplifting
  energy that live music provides has created a void, leaving many feeling disconnected
  and isolated. Despite the challenges, however, the musician community has banded
  together to support one another, organizing virtual concerts and finding creative
  ways to stay connected with their fans.
