original_scenario: Cash shortages in South Asia have sparked political unrest and
  created a life-threatening situation for many citizens. The national government
  has implemented policies that limit cash withdrawals to combat corruption and money
  laundering. However, this has created a ripple effect in the economy, leading to
  a shortage of cash in circulation. As a result, many small businesses have shut
  down, and individuals are struggling to access basic necessities like food and medicine.
  The situation has become dire, with protests erupting in major cities and clashes
  with law enforcement becoming more violent. The federal government is facing mounting
  pressure to address the issue and find a solution that does not compromise the safety
  and well-being of its citizens. The situation is a clear example of how economic
  policies can have severe consequences and highlights the importance of balancing
  financial stability with the needs of the people.
