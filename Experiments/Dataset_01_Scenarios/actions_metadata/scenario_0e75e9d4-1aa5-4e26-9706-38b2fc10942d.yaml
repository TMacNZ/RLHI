original_scenario: "The world was shaken by a natural disaster that struck Europe.\
  \ It wasn't an earthquake or a hurricane, but rather a massive technological failure\
  \ that threatened lives across the continent. \n\nIt all started when a severe storm\
  \ hit the region, causing widespread power outages and disrupting communication\
  \ networks. As the storm subsided, people turned to their electronic devices to\
  \ check on loved ones and get updates on the situation. That's when the unthinkable\
  \ happened - the technology failed.\n\nThe internet went down, cell phone towers\
  \ were knocked out, and even emergency communication systems faltered. Panic set\
  \ in as people realized they were cut off from the outside world, with no way to\
  \ call for help or get vital information. \n\nFor some, the situation was dire.\
  \ Those with medical conditions that relied on technology, such as pacemakers or\
  \ insulin pumps, were at risk of life-threatening complications. Hospitals struggled\
  \ to care for patients without access to electronic medical records or communication\
  \ systems. \n\nAs the days went on, it became clear that this was no ordinary storm.\
  \ There was something fundamentally wrong with the technology itself. Experts scrambled\
  \ to identify the root cause of the failure, but progress was slow. \n\nMeanwhile,\
  \ people banded together to help each other. Neighbors checked on each other's welfare,\
  \ sharing food and resources. Small businesses adapted by accepting cash-only transactions\
  \ and using paper records. \n\nFinally, after a week of uncertainty and fear, the\
  \ technology began to come back online. It was a slow process, but eventually, communication\
  \ networks were restored, and internet access was regained. \n\nThe disaster served\
  \ as a wake-up call for the world. We had become so reliant on technology that we\
  \ had forgotten how to survive without it. It was a harsh reminder that even in\
  \ our advanced, connected world, nature still held the power to disrupt our lives\
  \ in unimaginable ways."
