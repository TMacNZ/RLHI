original_scenario: In a small village nestled in the Middle East, political unrest
  had been brewing for years. The government had been ignoring the needs of the villagers,
  and tensions were running high. One day, a group of villagers decided to take matters
  into their own hands and organized a peaceful protest in the town square. They held
  up signs and chanted slogans, demanding recognition and change from the government.
  But as the protest went on, tensions rose, and soon the peaceful demonstration turned
  violent. Tear gas filled the air as the police tried to disperse the crowd. In the
  chaos, shots rang out, and several villagers were killed. The government's response
  was swift and severe. They declared martial law and arrested anyone suspected of
  organizing the protest. The village was forever changed, and the emotional scars
  of that day would never fully heal. The villagers had lost their sense of safety
  and security, and the irreparable damage had been done.
