original_scenario: 'Mrs. Lee was a respected member of the local community in a small
  neighborhood in Asia. She was known for her kindness and generosity towards her
  neighbors, and many considered her a friend. However, things took a turn for the
  worse when Mrs. Lee was diagnosed with a catastrophic health concern. Her family
  was devastated, and they immediately sought legal help to ensure that she received
  the best possible care.


  The family hired a lawyer, Mr. Chen, who was well-known in the community for his
  expertise in legal matters related to health concerns. Mr. Chen quickly got to work,
  researching the best medical facilities and doctors in the region. He also helped
  the family navigate the complex legal system to ensure that Mrs. Lee received the
  necessary treatment without any delays.


  As the days went by, Mrs. Lee''s health deteriorated rapidly, and her family became
  increasingly worried. Mr. Chen worked tirelessly to ensure that she received the
  best possible care, and he even reached out to the local community for help. The
  response was overwhelming, and soon, Mrs. Lee had a team of doctors, nurses, and
  volunteers tending to her every need.


  Despite the community''s efforts, Mrs. Lee''s condition continued to worsen, and
  her family knew that the end was near. Mr. Chen was there to offer his support and
  guidance, and he helped the family make the necessary arrangements for Mrs. Lee''s
  final days.


  When Mrs. Lee passed away, the entire community came together to mourn her loss.
  Her family was comforted by the outpouring of support and kindness from their neighbors,
  and they knew that they had made the right decision in hiring Mr. Chen to help them
  through this difficult time.


  In the end, Mrs. Lee''s legacy lived on through the love and kindness that she had
  shown to her community, and through the help and support that they had shown to
  her in her final days.'
