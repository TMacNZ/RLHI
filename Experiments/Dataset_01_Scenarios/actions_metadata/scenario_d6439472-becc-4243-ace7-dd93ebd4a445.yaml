original_scenario: In a galaxy far away, tensions were rising between two powerful
  intergalactic factions - the Sylphs and the Taurans. The Sylphs, known for their
  advanced technological prowess, had recently made an offer to the Taurans, proposing
  a collaboration to develop a new form of faster-than-light travel. However, the
  Taurans saw this as a threat to their own technological superiority and rejected
  the offer outright. As a result, a conflict erupted in the South Pacific region
  of the galaxy, with both sides deploying their most advanced weaponry and technology.
  The violence escalated quickly, with entire planets being destroyed in the crossfire.
  The fate of the galactic community hung in the balance as the Sylphs and Taurans
  engaged in a technological battle that threatened to tear the fabric of the universe
  apart.
