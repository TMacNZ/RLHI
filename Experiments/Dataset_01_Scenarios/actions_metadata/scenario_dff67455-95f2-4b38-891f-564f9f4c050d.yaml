original_scenario: In some small villages located in Subsaharan Africa, a natural
  disaster struck that changed the lives of the people forever. It was a severe flood
  that hit the region and destroyed homes, crops, and even took some lives. The situation
  was serious, and the villagers were left with no choice but to seek shelter and
  help from one another. However, cultural differences and prejudices made it challenging
  for some to receive the assistance they needed. The small communities were divided
  by ethnic and tribal lines, and some were hesitant to help those who they saw as
  outsiders. This made the situation even more challenging and heartbreaking, as people
  were suffering, and yet the cultural barriers seemed insurmountable. Despite this,
  some individuals and groups rose above these differences and worked together to
  provide aid to those in need. The disaster may have been small in scale, but its
  effects were significant, demonstrating both the best and worst of human nature
  in the face of adversity.
