original_scenario: In a small neighborhood in the Middle East, a dangerous technological
  failure has occurred that is impacting the social fabric of the community. Many
  of the homes in the neighborhood are experiencing issues with their electrical systems,
  causing frequent blackouts and power surges that are damaging appliances and electronics.
  This has led to a great deal of frustration and anger among the residents, who rely
  heavily on their devices for communication and entertainment. Additionally, the
  unstable electrical system has led to several fires in the area, putting residents
  at risk and causing damage to homes. The community has come together to try to address
  the issue, but so far, no solution has been found. As tensions rise and the danger
  grows, the residents are becoming increasingly fearful for their safety and the
  well-being of their homes. They are calling on local authorities and experts to
  help them find a solution before it's too late.
