original_scenario: In the online world, spirits were high with disagreements and arguments
  arising left and right. In Europe, a legal dispute broke out between two parties
  who were unable to agree on the terms of a contract. The severity of the situation
  was typical, but tensions were high as both sides believed they were in the right.
  The disagreement revolved around the delivery of certain goods and services, with
  one party feeling that they had fulfilled their end of the bargain while the other
  felt that they had been shortchanged. Despite attempts at mediation and negotiation,
  the two sides were unable to come to a resolution, and the dispute continued to
  drag on. It was clear that this was not going to be a quick or easy process, and
  both parties were bracing themselves for a long legal battle ahead.
