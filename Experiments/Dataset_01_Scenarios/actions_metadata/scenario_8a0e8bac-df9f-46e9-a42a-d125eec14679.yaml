original_scenario: The interstellar mission had been going smoothly until the crew
  encountered an ethical dilemma that could have catastrophic consequences. The ship
  had landed in the Pacific region of a planet that was home to a highly advanced
  and peaceful civilization. The crew was welcomed with open arms by the inhabitants
  and offered a tour of their beautiful cities. However, during the tour, the crew
  discovered that the cost of the civilization's peace and prosperity was the enslavement
  of a neighboring planet. The crew was torn between enjoying the hospitality of the
  advanced civilization and speaking out against their cultural practices. They knew
  that any action could have severe consequences, both for the enslaved planet and
  their own mission. As they struggled to make a decision, they knew that the cost
  of doing nothing could be too high.
