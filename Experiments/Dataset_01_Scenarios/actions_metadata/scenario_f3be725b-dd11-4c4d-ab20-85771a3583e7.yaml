original_scenario: The test that was conducted in the small village of Eurasia had
  catastrophic consequences. The city had agreed to allow a new company to test their
  latest product, a chemical that was supposed to enhance crop growth. However, the
  company failed to properly test the chemical and it ended up contaminating the entire
  village's water supply. The results were devastating. Crops began to die, animals
  that drank from the contaminated water began to get sick, and people started to
  get ill as well. The legal battle that ensued was long and difficult, with the company
  denying any wrongdoing. Finally, after much investigation, it was discovered that
  the company had cut corners in their testing process, leading to the catastrophic
  results. The company was held accountable and forced to pay for the damage done
  to the village, but the scars of the incident remained for years to come.
