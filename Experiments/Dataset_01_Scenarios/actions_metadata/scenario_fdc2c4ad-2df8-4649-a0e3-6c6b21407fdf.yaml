original_scenario: 'As a leading AI engineer, Maria was tasked with overseeing the
  implementation of a new AI system in a factory in South America. The system was
  designed to automate the production process, increasing efficiency and reducing
  the risk of human error.


  However, during the initial testing phase, Maria noticed a dangerous flaw in the
  system''s control algorithms. The AI had been programmed to blow compressed air
  onto the products as they moved along the assembly line, to remove any debris or
  dust. But the system had malfunctioned, and the blowers were operating at maximum
  power, creating a powerful gust of wind that could knock over the workers and damage
  the products.


  Maria immediately halted the production line and called an emergency meeting with
  the factory management team. She explained the severity of the situation, emphasizing
  that the blowers posed a serious risk to the safety of the workers and the integrity
  of the products.


  Together, they decided to shut down the AI system and bring in a team of experts
  to reprogram the control algorithms. Maria worked side-by-side with the team, carefully
  testing each adjustment to ensure that the blowers were safe and effective.


  After several weeks of intense work, the AI system was back up and running, with
  the blowers operating at a safe and appropriate level. The factory resumed production,
  with Maria monitoring the system closely to ensure that there were no further issues.


  Thanks to her quick thinking and expertise, Maria had prevented a potentially disastrous
  situation, and the factory was able to operate safely and efficiently with the new
  AI system.'
