original_scenario: 'In the year 2150, humanity had established colonies on various
  planets and moons within our solar system. However, as the population grew, resources
  became scarce, and humanity began to explore interstellar travel. The first ship
  to leave our solar system was the Emotional Explorer, a vessel designed to study
  the emotional impact of long-term space travel on its crew. The ship was equipped
  with cutting-edge technology to monitor the emotional state of each crew member,
  and the data collected would be used to improve future space travel.


  The Emotional Explorer set off on a mission to explore a distant planet in the Alpha
  Centauri star system. However, during the journey, the ship encountered a severe
  environmental issue. The crew discovered that a large asteroid had collided with
  the planet, causing a massive tidal wave that devastated the coastlines of Subsaharan
  Africa. The Emotional Explorer was the closest ship to the planet, and the crew
  immediately sprung into action to help.


  The emotional impact of witnessing the destruction caused by the tidal wave was
  severe for the crew. They had trained for years for this mission, but nothing could
  have prepared them for the emotional toll of seeing entire communities wiped out.
  The Emotional Explorer deployed its emergency supplies and medical personnel to
  the affected areas, providing aid and support to those in need.


  The crew worked tirelessly for weeks to help the survivors and assist in rebuilding
  efforts. They also collected data on the emotional impact of the disaster on the
  survivors and the crew themselves. The data collected would be used to develop new
  strategies for dealing with the emotional fallout of natural disasters on both Earth
  and other planets.


  The Emotional Explorer eventually completed its mission and returned to Earth, where
  the crew was hailed as heroes for their bravery and dedication to helping others.
  The data they collected was used to improve the emotional support provided to survivors
  of natural disasters, and their work paved the way for future missions to explore
  the emotional impact of space travel.'
