original_scenario: In a small village in rural Eurasia, there was a heated disagreement
  between two neighboring schools. The cause of the argument was over the use of a
  shock collar on a particularly disobedient student. One school believed that it
  was an effective tool to discipline unruly students, while the other school vehemently
  opposed the use of such a device, citing concerns over the psychological effects
  it could have on the child. The argument became so intense that it divided the village,
  with families and local officials taking sides. The disagreement spilled over into
  public forums and social media, with both sides fiercely defending their positions.
  Despite attempts at mediation and compromise, the two schools could not come to
  an agreement, and the use of shock collars remains a contentious issue in the village
  to this day.
