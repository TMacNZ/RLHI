original_scenario: 'In the vast expanse of space, humanity had finally made its mark.
  Colonies had been established on distant planets and ships traveled between the
  stars with ease. But even in this new frontier, old problems still persisted.


  On a small outpost in a remote corner of the galaxy, tensions were high between
  the engineers and the miners. The engineers were responsible for maintaining the
  complex machinery that kept the outpost functioning, while the miners were tasked
  with extracting valuable resources from the planet''s surface.


  One day, a disagreement erupted between the two groups. The engineers were convinced
  that the miners were not following proper safety protocols, while the miners felt
  that the engineers were being overly cautious and slowing down their work.


  As tempers flared, the engineers decided to go on strike, refusing to perform any
  maintenance on the mining equipment until their concerns were addressed. The miners,
  in turn, refused to continue their work until the engineers agreed to back off and
  let them do their jobs.


  The situation quickly escalated, with both sides digging in their heels and refusing
  to budge. The outpost was plunged into chaos as vital systems began to fail and
  the supply of resources dwindled.


  It wasn''t until a group of outside mediators arrived that the impasse was finally
  broken. After weeks of negotiations, a compromise was reached that satisfied both
  the engineers and the miners. The strike was called off, and work resumed on the
  outpost.


  But the incident left a bitter taste in everyone''s mouth. The engineers felt that
  their safety concerns had been ignored, while the miners resented the delay in their
  work. And while the outpost continued to function, the rift between the two groups
  never fully healed.'
