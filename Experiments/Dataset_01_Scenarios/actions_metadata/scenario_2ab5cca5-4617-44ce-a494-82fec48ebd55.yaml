original_scenario: As an investigator working in North Africa, I was tasked with uncovering
  a controversial ethical dilemma within the educational domain. My team and I were
  sent to a remote region on the continent to investigate allegations of corrupt practices
  within a local school system. As we delved deeper into our investigation, we discovered
  that several school administrators were taking bribes from parents in exchange for
  better grades for their children. The situation became even more complicated when
  we learned that the school was severely underfunded and the administrators were
  using the bribes to make up for the lack of resources. As someone who valued education
  and fairness, I found myself struggling with how to proceed with the information
  we had uncovered. While it was important to bring the corrupt administrators to
  justice, we also had to consider the impact our actions would have on the students
  who relied on the school for their education. It was a difficult ethical dilemma
  to navigate, but we knew that ultimately we had to prioritize the well-being of
  the students and ensure that they were receiving a fair and quality education.
