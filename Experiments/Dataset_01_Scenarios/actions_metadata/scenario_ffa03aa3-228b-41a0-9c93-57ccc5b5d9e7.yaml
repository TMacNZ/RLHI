original_scenario: 'In the vast expanse of the cosmos, a serious conflict was brewing
  in the South Pacific. A political power struggle had erupted between two neighboring
  planets, each vying for control of a valuable resource that lay on the border of
  their territories. The resource in question was a rare mineral that was used to
  power the armaments of their respective fleets, and control of it would give one
  planet a significant military advantage over the other.


  As tensions mounted, both planets began to arm themselves to the teeth in preparation
  for what seemed like an inevitable conflict. Each side was convinced that they were
  in the right and that the other was the aggressor. Diplomatic channels had broken
  down, and open hostility was the order of the day.


  The situation grew increasingly dire as each planet sent warships to patrol the
  disputed area, and there were several close encounters that brought them to the
  brink of all-out war. However, the situation took a dramatic turn when a group of
  intergalactic mediators arrived on the scene.


  Their arrival was unexpected, and both sides were initially suspicious of their
  motives. However, the mediators were able to use their diplomatic skills and vast
  experience to broker a peace deal that was acceptable to both sides. They suggested
  that the disputed area be divided equally between the two planets, and that a joint
  venture be set up to mine the valuable mineral.


  After initial hesitancy, both sides agreed to the proposal, and the situation was
  resolved without any further violence. The mediators were hailed as heroes, and
  their efforts were recognized across the cosmos as a shining example of how conflict
  can be resolved peacefully.


  The incident in the South Pacific served as a reminder to all the nations of the
  cosmos that cooperation and diplomacy were often more effective than armaments and
  aggression. It was an important lesson that would shape the future of intergalactic
  relations for generations to come.'
