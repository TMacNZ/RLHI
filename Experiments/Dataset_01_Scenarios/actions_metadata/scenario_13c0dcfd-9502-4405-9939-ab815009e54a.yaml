original_scenario: In a small neighborhood on the Pacific coast, a classic disagreement
  arose between two neighbors. It started with a disagreement over property lines,
  but quickly escalated into a much larger argument. The two neighbors had been friends
  for years, but the tension between them was palpable. The argument lasted for months
  and began to affect the entire community. Other neighbors were forced to choose
  sides, and tensions grew even higher. The disagreement eventually reached a point
  where the two neighbors stopped speaking altogether, and their once-beautiful gardens
  were neglected and overgrown. The long-lasting effects of this argument were felt
  throughout the community, as the close-knit neighborhood was torn apart by the feud.
  Despite the efforts of other neighbors to intervene and mediate, the two neighbors
  remained at odds, refusing to even acknowledge each other's presence. The classic
  dispute over property lines had turned into a much larger, more damaging conflict
  that left a lasting impact on the community.
