original_scenario: In North Africa, a new treaty had been proposed by a coalition
  of countries that aimed to bring peace and stability to the region. However, this
  proposal was met with widespread protests and political unrest among the local population.
  Social media was flooded with messages and videos of people marching on the streets,
  calling for the rejection of the treaty. The situation quickly escalated as several
  groups started to clash with law enforcement, leading to violence and chaos. The
  disruptive nature of these protests brought the entire region to a standstill as
  businesses closed and transportation was halted. The political leaders of the region
  were forced to take action, calling for emergency meetings and negotiations to address
  the concerns of the population. The unrest highlighted the deep divisions and social
  issues that existed within the region and the need for a more inclusive and participatory
  approach to decision-making. The global community also took notice, with many international
  organizations calling for a peaceful resolution to the conflict and offering support
  to the affected countries.
