original_scenario: A serious technological incident occurred in the Middle East that
  left the entire region in chaos. The incident was caused by a malfunction in a critical
  system, causing it to malfunction and fail too quickly for any intervention or damage
  control. The incident had severe implications, causing widespread power outages,
  communication breakdowns, and transportation disruptions. The government was quick
  to respond, but the severity of the situation was too significant to handle immediately.
  The entire country was plunged into darkness, and businesses and hospitals were
  left without power. The incident caused a ripple effect in the region, and neighboring
  countries were affected, leading to a significant economic downturn. The government
  has launched a full investigation to determine the root cause of the incident and
  prevent such an occurrence in the future.
