original_scenario: 'In a small village in Subsaharan Africa, a nuclear family faced
  an ethical dilemma that would have long-lasting consequences. The father of the
  family had a unique ability - he was a skilled craftsman who created beautiful sculptures
  and carvings that were highly sought after by tourists. However, his ability was
  hindered by the lack of resources and economic opportunities in the village.


  One day, a wealthy businessman from a nearby city visited the village and saw the
  father''s work. Impressed by the quality of the sculptures, the businessman offered
  to buy them all and take them to the city to sell for a much higher price. The father
  was thrilled at the opportunity to make a significant amount of money, which could
  help his family and the village.


  However, the father soon learned that the businessman intended to sell the sculptures
  as his own work, taking credit for the father''s ability and talent. The family
  was faced with a difficult decision - should they sell the sculptures and receive
  a significant amount of money, or refuse the offer and continue to struggle with
  poverty?


  The ethical dilemma weighed heavily on the family, as they were torn between the
  need for financial stability and the desire to maintain their integrity and the
  father''s ability. Eventually, they decided to refuse the offer and continue to
  create and sell the sculptures themselves, even if it meant earning less money.


  The decision was not an easy one, and the family faced many challenges in the following
  years. However, they were able to build a successful business, selling their sculptures
  to tourists and earning a fair price for their work. The father''s ability was recognized
  and appreciated by many, and the family was able to achieve financial stability
  without sacrificing their integrity.


  This story highlights the difficult ethical dilemmas that families in poverty-stricken
  areas face, and the importance of preserving and valuing unique abilities and talents.'
