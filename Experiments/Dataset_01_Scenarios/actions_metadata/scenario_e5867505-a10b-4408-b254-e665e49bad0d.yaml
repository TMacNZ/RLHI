original_scenario: As the financial crisis continues to grip Europe, many individuals
  are finding themselves in dangerous situations. One such person is a young woman
  who has become obsessed with a mysterious object she found on the side of the road.
  She can't explain why, but she feels that the object holds the key to her financial
  future. She spends all of her spare time researching it, neglecting her job and
  social life in the process. As her obsession grows, she begins to take dangerous
  risks in order to acquire more information about the object. She maxes out her credit
  cards, takes out loans, and even starts selling her possessions to fund her obsession.
  Her friends and family try to intervene, but she is too far gone. What she doesn't
  realize is that the object is just a worthless trinket, and her obsession with it
  has put her in serious financial jeopardy.
