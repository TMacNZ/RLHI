original_scenario: It was a typical Sunday morning for the Smith family. They were
  gathered in their cozy living room, sipping coffee and chatting about their plans
  for the day. Suddenly, they heard a loud explosion coming from outside. They rushed
  to the window and were surprised to see a massive mushroom cloud rising in the distance.
  They quickly turned on the TV and discovered that a nuclear power plant had exploded,
  causing widespread devastation and radioactive fallout in the region. The Smiths
  realized that they were in the danger zone and had to act fast to protect themselves.
  They quickly gathered their emergency supplies and headed to the basement, where
  they barricaded themselves and waited for further instructions from the authorities.
  As the days passed, they suffered from the physical and mental effects of radiation
  exposure, experiencing nausea, headaches, and confusion. They were forced to abandon
  their home and relocate to a safer region, where they could begin the long and difficult
  process of recovering from the catastrophic health concern that had befallen them.
