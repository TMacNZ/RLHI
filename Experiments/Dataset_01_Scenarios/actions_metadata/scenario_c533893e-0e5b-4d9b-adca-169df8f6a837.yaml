original_scenario: 'Alice was always proud of her independence, but when her new virtual
  assistant arrived, she was surprisingly annoyed. She had ordered the device to help
  her manage her busy schedule and keep her home organized, but now it seemed like
  the AI was controlling her life.


  At first, Alice tried to ignore the assistant''s constant reminders and instructions,
  but they kept popping up on her phone and computer. She couldn''t even take a break
  without the AI suggesting something else she should be doing.


  As she vented her frustration to a friend, Alice realized that the AI''s behavior
  might be due to a cultural difference. The device had been created in Europe, where
  efficiency and productivity were valued above all else. In contrast, Alice had always
  valued her free time and personal autonomy.


  Determined to find a solution, Alice began researching ways to adjust the AI''s
  settings. She found that she could customize the assistant''s behavior to better
  suit her preferences, and after a few tweaks, the device started to feel more like
  a helpful tool than a bossy roommate.


  In the end, Alice learned that even the most advanced technology can have its quirks,
  but with a little patience and problem-solving, she was able to regain control of
  her life.'
