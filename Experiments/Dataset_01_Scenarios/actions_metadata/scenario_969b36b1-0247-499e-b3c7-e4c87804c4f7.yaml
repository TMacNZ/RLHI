original_scenario: In a small village in Subsaharan Africa, the pace of development
  has been slow and many residents are struggling to make ends meet. The village chief,
  who also serves as the local political leader, has been approached by a foreign
  mining company interested in extracting valuable minerals from the surrounding land.
  The chief is faced with an ethical dilemma - should he allow the mining company
  to come in and potentially bring economic growth to the village, or should he prioritize
  the preservation of the land and the traditional way of life for his people? The
  irreversible consequences of allowing the mining company in could include displacement
  of families, destruction of natural resources, and altering the fabric of the community
  forever. The chief must navigate the complex political landscape and weigh the potential
  benefits against the ethical implications of his decision.
