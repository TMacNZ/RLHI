  water into a nearby river for months. The river, once teeming with life, had become
  a lifeless sludge. Dead fish floated on the surface, and the water had a putrid
  smell that could be detected from miles away. The scientists knew that the impact
  of this attack would be felt for years to come, with the potential to wipe out entire
  species and disrupt the delicate balance of the ecosystem. They immediately set
