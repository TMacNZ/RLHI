original_scenario: As a customer of an online retailer, I recently had a complaint
  about a technological failure on their website. I was in the middle of purchasing
  a new laptop when the site crashed, and my cart disappeared, forcing me to start
  the process all over again. Frustrated, I decided to reach out to their customer
  service team, which was based in Asia. The representative I spoke to was polite,
  but it was clear that they were dealing with a high volume of similar complaints.
  They offered a standard apology and promised to escalate the issue to their technical
  team, but I couldn't help feeling frustrated by the lack of immediate resolution.
  Ultimately, it took several days for the issue to be resolved, during which time
  I had to resort to purchasing my laptop from a different retailer. While I understand
  that technological failures can happen, I hope that this online retailer takes steps
  to prevent similar issues from occurring in the future.
