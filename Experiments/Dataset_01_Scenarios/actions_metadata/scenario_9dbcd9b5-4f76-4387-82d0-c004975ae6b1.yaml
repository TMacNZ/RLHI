original_scenario: In the vast expanse of the universe, a tiny blue planet rotates
  around a fiery star. On this planet, in the middle of the South Pacific, an environmental
  issue has arisen. The local government has assigned a team of scientists to investigate
  the presence of a strange physical anomaly in the ocean. The anomaly, though insignificant
  in terms of its impact on the cosmos, has caused concern among the inhabitants of
  nearby islands. The team of scientists sets out to study the anomaly, taking careful
  measurements and conducting experiments to determine its cause and potential effects
  on the surrounding ecosystem. As they dive deeper into the ocean, they discover
  a stunning display of bioluminescence, a natural phenomenon that has gone unnoticed
  until now. Despite the environmental issue, the scientists can't help but marvel
  at the beauty of the universe that surrounds them.
