original_scenario: In a small neighborhood in Eurasia, there lived a gifted young
  girl who was passionate about the environment. She would often spend her afternoons
  picking up litter in the park or planting flowers in the community garden. One day,
  she noticed that the trash bins in the park were overflowing, and there was litter
  scattered all over the ground. She knew that this was not only unsightly, but it
  also posed a threat to the local ecosystem. So, she rallied her friends and organized
  a community clean-up event. They spent the day picking up litter, sorting recyclables,
  and planting new trees. The neighborhood was grateful for their efforts, and they
  received a lot of positive feedback from the community. The young girl felt proud
  of what she and her friends had accomplished and was determined to continue making
  a positive impact on the environment.
