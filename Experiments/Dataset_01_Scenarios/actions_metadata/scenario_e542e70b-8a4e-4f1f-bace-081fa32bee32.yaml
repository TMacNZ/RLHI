original_scenario: 'The fifth year of drought had taken its toll on the small village
  nestled in the Subsaharan African countryside. The once-lush greenery had turned
  into a barren wasteland, and the villagers were struggling to survive. The local
  government had promised aid, but it never came.


  Tensions rose as people began to fight over the little water and resources that
  remained. Eventually, the situation escalated into political unrest. The villagers
  demanded answers from their leaders, but they were met with silence.


  As the days turned into weeks, the situation only worsened. The villagers began
  to protest and block the roads, demanding that their voices be heard. But the government
  responded with force, sending in troops to break up the protests.


  The community was left in disarray, and the long-lasting effects of the drought
  and political unrest were felt for years to come. The once-thriving village was
  reduced to rubble, and many of the residents were forced to flee their homes in
  search of a better life.


  The environmental impact of the drought was devastating, and it would take decades
  for the land to recover. But amidst the destruction, a sense of unity emerged among
  the people. They banded together to support one another and rebuild what they could.


  In the end, it was the resilience and strength of the local community that kept
  them going through the toughest of times. Despite the challenges they faced, they
  never lost hope for a brighter future.'
