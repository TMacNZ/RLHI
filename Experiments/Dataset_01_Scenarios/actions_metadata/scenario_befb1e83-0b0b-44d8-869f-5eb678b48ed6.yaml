  a cloud of dust rose up from the ground, obscuring the view. As the dust cleared,
  it became evident that a group of camels had broken loose from their handlers and
  were running wild through the crowded streets. The camels were clearly distressed
  and disoriented, causing a great deal of chaos and disruption. Pedestrians were
  forced to dodge out of the way, shops and market stalls were overturned, and traffic
  ground to a halt. The situation was particularly challenging due to the cultural
  significance of camels in North Africa, and many locals were understandably upset
  by the incident. Eventually, a team of experienced handlers was able to corral the
  panicked animals and bring them back under control. However, the incident left a
  lasting impression on the city, as people reflected on the potential dangers of
