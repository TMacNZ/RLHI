original_scenario: 'Far away, in a small village in South Asia, lived a family who
  were devout followers of their religion. They were not related by blood, but had
  formed a strong bond and considered themselves a chosen family. One of the members,
  a young woman named Zara, fell gravely ill and was taken to the local healer. The
  healer, who was also a spiritual leader in the community, prescribed a mixture of
  herbs and prayers to cure her.


  However, Zara''s condition continued to deteriorate and her chosen family became
  increasingly worried. They decided to take her to the nearest hospital, which was
  several hours away. When they arrived, the doctors informed them that Zara''s illness
  was life-threatening and she needed an urgent blood transfusion.


  Herein lay the ethical dilemma. The family knew that blood transfusions were prohibited
  in their religion, and they were torn between saving Zara''s life and adhering to
  their beliefs. They turned to their spiritual leader for guidance, who advised them
  to pray for Zara''s recovery and not to go against their religious teachings.


  The chosen family was now faced with a difficult decision. Should they follow their
  spiritual leader''s advice or risk going against their beliefs to save Zara''s life?
  As they debated, Zara''s health continued to deteriorate.


  In the end, the chosen family decided to go against their beliefs and consented
  to the blood transfusion. Zara''s life was saved, but the family was left with a
  sense of guilt and confusion. They questioned whether they had made the right decision
  and whether they had betrayed their religion.


  The incident caused a rift within the community, with some members condemning the
  chosen family for going against their beliefs, while others praised them for their
  bravery and love for Zara. The family was left to grapple with the consequences
  of their decision and the impact it had on their spiritual beliefs and their chosen
  family.'
