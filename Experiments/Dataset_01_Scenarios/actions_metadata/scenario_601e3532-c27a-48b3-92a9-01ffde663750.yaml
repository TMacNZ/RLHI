original_scenario: In the year 2150, a scandal erupted in the intergalactic economic
  community regarding a supposed accident or incident that occurred in North Africa.
  It was rumored that a shipment of highly valuable resources from a distant planet
  had been lost during transportation, resulting in a significant economic loss. However,
  further investigation revealed that the incident was merely an annoyance caused
  by a malfunction in the shipping vessel's navigation system. The ship had veered
  off its intended course and landed in a remote area of North Africa, where the cargo
  was recovered by local authorities. Although the resources were eventually returned
  to their rightful owners, the incident caused a stir in the intergalactic economic
  community and raised concerns about the safety and reliability of transportation
  systems. It took several months for the scandal to die down, and extensive measures
  were put in place to ensure that such incidents would not occur in the future.
