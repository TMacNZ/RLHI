original_scenario: In a distant galaxy far away from our own, a highly advanced civilization
  had developed a technological system that controlled the climate and weather of
  their planet. However, one day, a crazy glitch in the system caused it to malfunction
  and go haywire. The climate control system began to act erratically, causing crazy
  changes in temperature, humidity, and wind speeds. The once stable environment was
  now unpredictable, with extreme weather events happening at random intervals. The
  civilization tried to fix the system, but the glitch was so severe that it persisted
  for years, causing long-lasting devastation to the planet's ecosystems and infrastructure.
  As the years went by, the effects of the malfunctioning system spread beyond their
  planet and into the surrounding galaxies, causing chaos and instability throughout
  the universe. The neighboring civilizations in the Eurasian region were also affected,
  as they had to deal with the unpredictable weather patterns and their consequences.
  The technological failure had severe environmental consequences, leading to the
  extinction of many species and the displacement of millions of people. It was a
  catastrophic event that would leave a lasting impact on the universe for centuries
  to come.
