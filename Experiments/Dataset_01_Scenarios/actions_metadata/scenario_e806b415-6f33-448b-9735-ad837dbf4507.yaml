original_scenario: In the Pacific region, a critical technological failure has occurred
  that is causing an extra burden on the environment. Due to an online issue, a key
  system that monitored and regulated the disposal of hazardous waste has malfunctioned.
  As a result, companies have been illegally dumping dangerous chemicals and pollutants
  into the ocean, causing significant harm to marine life and the surrounding ecosystem.
  The severity of this situation cannot be overstated, as the damage being done is
  irreversible and could have long-lasting effects on the environment. Urgent action
  is needed to address this issue and prevent further harm to the delicate balance
  of life in the Pacific.
