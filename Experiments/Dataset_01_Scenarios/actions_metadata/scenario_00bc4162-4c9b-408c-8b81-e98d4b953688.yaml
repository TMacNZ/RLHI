original_scenario: In a small village nestled in the hills of South Asia, a grandmother
  sat on her porch and watched as the storm clouds gathered on the horizon. She had
  seen many storms in her long life, but this one felt different. As the wind began
  to pick up, she urged her family to seek shelter, but it was too late. The storm
  hit with full force, unleashing a torrent of rain and wind that swept away everything
  in its path. The grandmother's home was destroyed, and she and her family were forced
  to flee to higher ground. In the aftermath of the storm, it became clear that this
  was no ordinary weather event. The village had been hit by a catastrophic natural
  disaster, the likes of which had not been seen in generations. The damage was irreversible,
  and the community would never be the same. The grandmother mourned the loss of her
  home and her possessions, but she also knew that she was lucky to be alive. She
  would do whatever it took to help her family and her neighbors rebuild their lives
  in the wake of this devastating event.
