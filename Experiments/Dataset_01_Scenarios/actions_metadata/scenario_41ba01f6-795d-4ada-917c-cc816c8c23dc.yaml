original_scenario: 'The Johnsons, an American family, had traveled to Fiji to reunite
  with their chosen family, the Fijian family that they had befriended years ago on
  a previous visit. They were all enjoying a beautiful day on the beach, building
  sandcastles and playing frisbee. Suddenly, a local vendor approached them, selling
  handmade trinkets and jewelry. The Johnsons'' youngest daughter, Lily, was immediately
  drawn to a necklace adorned with colorful shells.


  Excitedly, Lily begged her parents to buy her the necklace, but they hesitated.
  They didn''t want to offend the vendor by haggling over the price, but they also
  didn''t want to overspend. After some discussion, they decided to purchase the necklace
  for a fair price.


  However, as they were leaving the beach, they were stopped by the police. The vendor
  had reported the Johnsons for stealing the necklace. The family was shocked and
  confused, trying to explain that they had paid for it. Unfortunately, the language
  barrier made it difficult to communicate with the police.


  The incident resulted in a legal battle, as the Johnsons were forced to hire a local
  lawyer to represent them in court. It was a frustrating and stressful experience,
  as they had never imagined their vacation could take such a turn. In the end, they
  were able to prove their innocence, but the incident left a sour taste in their
  mouths and soured their relationship with their chosen family.'
