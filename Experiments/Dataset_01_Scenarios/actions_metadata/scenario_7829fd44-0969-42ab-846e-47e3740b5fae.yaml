original_scenario: In the Pacific region, a group of intellectual professionals were
  conducting a study on the effects of seismic activity on the geology of the area.
  They had set up a research facility in a remote location along a bend in a river,
  where they could conduct their experiments undisturbed. However, one day, a massive
  earthquake hit the area, causing the river to shift course and bend in a new direction.
  The researchers were caught off guard and were unable to evacuate in time. The irreversible
  severity of the natural disaster resulted in the loss of all the research data they
  had collected over several months. With no way to retrieve the lost information,
  the team was forced to start their research from scratch. The incident served as
  a stark reminder of the unpredictable nature of natural disasters and the importance
  of always being prepared for the worst, even in the most remote locations.
