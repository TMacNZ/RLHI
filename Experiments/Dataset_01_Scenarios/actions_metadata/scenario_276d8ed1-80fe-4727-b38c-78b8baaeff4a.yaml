original_scenario: 'In the heart of Europe, a small town was hit by a sudden hailstorm.
  The hailstones were as big as golf balls and they fell from the sky with a fierce
  intensity. The people in the town took cover as best they could, but some were caught
  out in the open and suffered bruises and cuts.


  One unfortunate victim of the hailstorm was a young man named Alex. He was walking
  home from work when the storm hit and he had nowhere to take cover. He tried to
  shield himself with his coat, but the hailstones were too big and too powerful.
  He was hit on the head and fell to the ground, unconscious.


  Thankfully, a passerby found Alex and called for an ambulance. He was taken to the
  hospital where he was treated for his injuries. He had a concussion and several
  cuts on his head, but he was fortunate that his injuries were not more severe.


  As the storm passed, the town was left with a mess to clean up. The hailstones had
  damaged cars, windows, and roofs. The local authorities worked hard to clear the
  streets and repair the damage.


  In the aftermath of the storm, people started to ask questions about why the hailstones
  were so big and why the storm had hit so suddenly. It was discovered that the storm
  was a result of a technological malfunction in a nearby weather station. The station
  had failed to properly predict the storm and warn the people in the town.


  The incident sparked a debate about the reliability of technology in predicting
  natural disasters. While the severity of the storm was insignificant, the potential
  for a more severe disaster was present. The incident served as a reminder that even
  the most advanced technology can fail and that we must always be prepared for the
  worst.'
