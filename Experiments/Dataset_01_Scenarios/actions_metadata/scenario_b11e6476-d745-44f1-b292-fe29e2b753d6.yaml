original_scenario: 'As a social media manager for a Eurasian company, Maria was used
  to dealing with technological failures. But the latest issue was particularly annoying.
  It seemed that the company''s Instagram account had been hacked, and someone was
  posting inappropriate content on their page.


  Maria quickly sprang into action, changing the password and enabling two-factor
  authentication. However, the damage had already been done. Several followers had
  already seen the offensive posts and had commented on them. Maria knew that not
  addressing the situation would only make things worse.


  Taking a deep breath, she crafted a message to the company''s followers, apologizing
  for the offensive content and assuring them that the company did not condone such
  behavior. She also urged them to report any further inappropriate posts to the company
  immediately.


  As she hit send, Maria couldn''t help but feel frustrated. It seemed like every
  time the company made progress on social media, a technological failure would set
  them back. But she knew that as the social media manager, it was her responsibility
  to stay vigilant and address any issues that arose.


  Despite the annoyance of the situation, Maria was determined to turn it into a learning
  experience for the company. She scheduled a meeting with the IT department to review
  security protocols and ensure that their social media accounts were fully protected.
  With a bit of luck, this would be the last time they would have to deal with a hack.'
