original_scenario: It was a tight competition to win the title of the "Greenest City
  in Europe" and the online voting system was the deciding factor. Each city had put
  their best foot forward, showcasing their eco-friendly initiatives and sustainable
  practices. With just 24 hours left in the voting period, the race was neck and neck
  between Amsterdam and Copenhagen. Amsterdam's bike-friendly infrastructure and innovative
  waste management system had impressed many voters, but Copenhagen's commitment to
  renewable energy and green spaces had also gained them a loyal following. As the
  clock struck midnight, the final votes were tallied and the winner was announced
  - Copenhagen had won by a slim margin. The city erupted in celebrations as its citizens
  took pride in their commitment to the environment. The win not only brought recognition
  to Copenhagen's efforts, but also inspired other cities to step up their game in
  the fight against environmental issues.
