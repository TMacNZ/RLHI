original_scenario: 'In the year 2050, humanity finally became aware of the serious
  consequences of our actions on a cosmic scale. It was discovered that our wasteful
  and destructive habits had caused irreparable damage to the universe, and that if
  we did not take action immediately, the entire cosmos could be in danger. In Eurasia,
  educators faced a daunting challenge: how to teach a new generation of students
  about the gravity of this situation and inspire them to take action. The educational
  domain became focused on teaching students about sustainability, conservation, and
  global responsibility. However, it was not easy to convince students of the seriousness
  of the situation, and many were skeptical or apathetic. Teachers had to find creative
  ways to engage their students, using immersive simulations, interactive technologies,
  and real-world experiences to drive home the message. It was a race against time,
  but educators knew that with the right approach, they could empower the next generation
  to become agents of positive change and help save the universe from destruction.'
