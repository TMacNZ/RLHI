original_scenario: The political unrest in Subsaharan Africa has reached a life-threatening
  level, as different cultural groups occupy different parts of the continent, leading
  to violent clashes and mass displacement of people. The situation has escalated
  to a point where the government has lost control, and the military has been deployed
  to restore order. Communities that once coexisted peacefully are now divided, with
  each group accusing the other of marginalization and discrimination. The international
  community is watching with concern as the situation threatens to spill over into
  neighboring countries, potentially destabilizing the entire region. The need for
  a peaceful resolution to this cultural conflict is urgent, as innocent lives are
  at stake.
