original_scenario: In the far reaches of the Intergalactic Federation, a disruptive
  movement has taken hold, threatening to rid the region of its intellectual elite.
  In the heart of Eurasia, a growing political unrest is targeting the most brilliant
  minds in the galaxy, with violent protests erupting in major cities and academic
  institutions. Intellectual leaders are being targeted and forced to flee for their
  safety, leaving a void in the region's scientific and academic communities. The
  ramifications of this movement could be catastrophic, as the loss of these brilliant
  minds could set back progress and innovation for generations to come. The Intergalactic
  Federation must act quickly to quell the unrest and protect its intellectual assets
  before it's too late.
