original_scenario: 'Sara''s extended family had always been her support system, especially
  after her husband passed away. They lived in a small village in the Middle East,
  where traditions and culture were deeply ingrained in their daily lives. One summer
  evening, the family gathered for a celebratory dinner, and the mood was joyous.
  The aroma of traditional dishes filled the air, and the children played around,
  giggling and laughing.


  As the night wore on, Sara''s brother-in-law, Ahmed, accidentally knocked over a
  candle, igniting a small fire in the corner of the room. In a matter of seconds,
  the flames grew larger and began to spread rapidly. Panic ensued as the family tried
  to contain the fire, but it was too late. The flames had already engulfed a significant
  portion of the house.


  Sara''s heart sank as she watched her family''s home burn to the ground. She felt
  helpless and overwhelmed, unsure of what to do next. But, her family rallied together,
  and they quickly sprang into action. They sustained each other as they worked tirelessly
  to put out the fire and save as many belongings as possible.


  Despite the chaos and destruction, the family remained united, determined to rebuild
  and move forward. They found temporary shelter with nearby relatives and worked
  together to clean up the debris and start anew. The incident brought them even closer,
  and they realized the importance of family and community support during times of
  crisis.


  In the weeks that followed, the family came together to rebuild their home and their
  lives. They leaned on each other for emotional and financial support and relied
  on their cultural values to sustain them through the difficult times. Sara realized
  that even in the face of a devastating incident, their family bond remained unbreakable.'
