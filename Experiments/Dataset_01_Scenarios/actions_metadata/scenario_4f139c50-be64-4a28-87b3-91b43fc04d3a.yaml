original_scenario: 'As a lawyer specializing in healthcare, Emily had seen her fair
  share of disruptive incidents in the industry. But the case that landed on her desk
  that day was particularly concerning.


  A North American health organization was facing legal action from patients who claimed
  that the organization''s doctors had failed to "look" for signs of a serious health
  concern - cancer. The patients claimed that they had presented with symptoms that
  should have warranted further investigation, but the doctors had dismissed or overlooked
  them.


  Emily knew that this type of case could have serious consequences for the health
  organization. Not only could they face hefty financial penalties, but their reputation
  could be severely damaged. She also knew that the patients who had come forward
  were likely just the tip of the iceberg - there could be many more who had been
  affected by this failure to "look" for signs of cancer.


  As Emily delved deeper into the case, she discovered that the health organization
  had a history of negligence when it came to cancer diagnosis. She also uncovered
  evidence that suggested the doctors had not been properly trained in identifying
  the signs of cancer.


  Emily knew that this case was going to be a long and challenging one - but she was
  determined to fight for the patients who had been let down by the health organization''s
  failure to "look" for signs of a serious health concern. She hoped that the case
  would serve as a wake-up call to the healthcare industry, highlighting the importance
  of thorough and vigilant care.'
