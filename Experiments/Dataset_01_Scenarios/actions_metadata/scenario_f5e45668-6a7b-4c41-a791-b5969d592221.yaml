original_scenario: The empty feeling in the pit of their stomachs was a physical manifestation
  of the philosophical crisis that had befallen their extended family. Their financial
  situation had taken a turn for the worse, and the severity of their predicament
  was not lost on them. They were all feeling the weight of the burden that had been
  placed on their shoulders. Europe was not kind to those who found themselves in
  financial crisis, and their family was no exception. They needed to come up with
  a plan, and fast. The empty bank accounts and unpaid bills were a constant reminder
  of the severity of their situation, and the philosophical questions of how they
  had gotten there and what their future held loomed large. Their family bond would
  be tested in this critical time, and they would need to lean on each other to pull
  through.
