original_scenario: In the year 2450, a heated disagreement between two interstellar
  nations escalated into a long-lasting conflict that would have significant implications
  for the entire South Pacific region. The root of the disagreement was a disputed
  territory that both nations claimed ownership of, which was said to contain valuable
  resources worth millions of credits. Diplomatic negotiations failed, and both sides
  began to mobilize their military forces. The conflict quickly turned into a full-blown
  war, with interstellar ships battling each other in the skies above the disputed
  territory. The long-lasting conflict had severe consequences for the social fabric
  of the region, as many families were displaced from their homes and forced to flee
  to neighboring planets. The disagreement over the territory and its resources continued
  to be a source of tension between the two nations for generations to come, with
  neither side willing to back down.
