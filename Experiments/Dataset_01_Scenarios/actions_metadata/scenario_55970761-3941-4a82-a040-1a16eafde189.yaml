original_scenario: In South America, a political unrest has been brewing for months
  due to environmental issues. The government has been accused of neglecting the intelligence
  presented by scientists regarding the irreversible damage being done to the region's
  ecosystem. The people are angry and protests have turned violent, with clashes between
  the authorities and the citizens becoming a common occurrence. The tension is palpable,
  and the government's lack of action has only fueled the anger of the people. The
  intelligence provided by environmentalists is being ignored, and the consequences
  of this will be felt for years to come.
