original_scenario: 'It was a typical day for Emma, a young woman living in a remote
  village in the South Pacific. She woke up early, as she usually did, and went to
  work in the fields. But something felt off that day. As she worked, she felt a sense
  of unease growing within her, like something was about to collapse.


  As the day went on, Emma started to feel more and more unwell. Her head was pounding,
  her body was weak, and she could hardly stand. She tried to ignore it and carry
  on with her work, but eventually, she had to sit down and catch her breath.


  It wasn''t long before the villagers noticed that something was wrong with Emma.
  They rushed to her aid, bringing her water and food, but nothing seemed to help.
  Emma''s condition continued to deteriorate, and soon it became clear that she needed
  medical attention.


  The villagers quickly organized a group to take Emma to the nearest hospital, which
  was several hours away. As they traveled, Emma''s mind began to race. She started
  to question her beliefs and the meaning of her life. Was this collapse a sign that
  she needed to change something about herself? Was she living the life she truly
  wanted?


  As Emma lay in the hospital bed, she pondered these questions. Her physical condition
  was slowly improving, but her philosophical outlook on life had been forever transformed.
  She realized that sometimes, it takes a disruptive event like a collapse to force
  us to reevaluate our priorities and make positive changes in our lives.


  Days later, Emma returned to her village, ready to face whatever challenges lay
  ahead. She had a newfound sense of purpose and clarity that had been absent before
  the collapse. And as she worked in the fields once again, she knew that she was
  exactly where she was meant to be.'
