original_scenario: 'In a galaxy far away, the planet of Zorax was known for its advanced
  technology and peaceful coexistence among its inhabitants. However, a disruptive
  switch occurred when a group of intergalactic travelers arrived on the planet. These
  travelers had a unique ability to swap minds with any living creature they encountered.


  The first few swaps were amusing and harmless, as the travelers switched minds with
  the local fauna to experience the planet''s diverse ecosystem. But soon, things
  took a turn for the worse as they started experimenting with the minds of the Zoraxians.


  The Zoraxians were a culturally diverse species, with each community having its
  distinct customs and traditions. The travelers'' mind-switching abilities created
  chaos as they began to switch minds with the Zoraxians, causing an upheaval in the
  social fabric of the planet.


  The switch created a cultural identity crisis among the Zoraxians as they struggled
  to maintain their traditions and beliefs in the face of such a disruptive force.
  The travelers failed to understand the gravity of their actions, and their disregard
  for the Zoraxian way of life caused widespread outrage and protests.


  The ripple effect of the switch was felt across the planet, and the Zoraxians were
  forced to come together to find a solution to this social challenge. They formed
  a council of elders from each community to discuss the situation and came up with
  a plan that would put an end to the mind-switching.


  The council decided to create a special task force to track down the travelers and
  bring them to justice. The task force was successful in capturing the travelers
  and took them to trial. The travelers were found guilty of disrupting the social
  order of the planet and were banished from Zorax forever.


  The switch on Zorax served as a reminder of the importance of respecting cultural
  diversity and heritage. The Zoraxians learned that they were stronger together,
  and their unity helped them overcome the challenges posed by the mind-switching
  travelers.'
