original_scenario: In a small town in Europe, a prominent lawyer who is also a devout
  member of a local church finds himself in an ethical dilemma. He has been tasked
  with defending a wealthy businessman who has been accused of embezzlement and fraud.
  The lawyer knows that the evidence against his client is overwhelming and that he
  is likely guilty. However, the businessman has offered to pay him an exorbitant
  fee for his services, which the lawyer desperately needs to support his family.
  The lawyer's faith teaches him to be honest and just, but he is torn between his
  moral values and his financial needs. He seeks advice from his church leaders, but
  they are divided on the issue, with some urging him to uphold the law and others
  encouraging him to show mercy and forgiveness. The lawyer must decide whether to
  prioritize his personal gain or his principles, knowing that his decision could
  have far-reaching consequences for both his career and his spiritual life.
