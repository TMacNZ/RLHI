original_scenario: In a high-level political meeting in North America, the Iraqi delegate
  suddenly collapsed on the floor, gasping for breath. Panic spread through the room
  as attendees rushed to help him. It was soon discovered that he had a severe allergic
  reaction to the food he had eaten. The situation quickly escalated from bad to worse
  when the delegate's EpiPen failed to work. This technological failure was life-threatening,
  and the delegate's condition continued to deteriorate. The meeting was immediately
  adjourned as the delegate was rushed to a nearby hospital. News of the incident
  spread quickly, causing a diplomatic uproar between Iraq and the host nation. It
  was discovered that the EpiPens used by the hospital were faulty and had been recalled
  by the manufacturer. The incident sparked a global conversation about the importance
  of ensuring the safety of medical equipment and the need for stricter regulations
  to prevent such situations from occurring again.
