original_scenario: 'In a remote region of South America, a catastrophic event has
  occurred that has stirred up an ethical dilemma with legal implications. A group
  of intergalactic travelers, on their way to explore a new planet, crash-landed on
  Earth and were stranded in the Amazon rainforest. They were initially welcomed by
  the local indigenous people who perceived them as benevolent beings from the skies.
  However, as time went on, the travelers began to exploit the natural resources of
  the area and even took advantage of the locals'' hospitality. The ethical dilemma
  arises from the fact that while the travelers are not bound by the laws of Earth,
  they are still subject to the moral principles that govern interactions between
  different civilizations. The legal aspect of this issue is further complicated by
  the fact that the travelers have advanced technology that could potentially disrupt
  the delicate balance of power on Earth. As the situation escalates, the question
  remains: what is the right thing to do in this scenario and how can it be resolved
  without causing further harm?'
