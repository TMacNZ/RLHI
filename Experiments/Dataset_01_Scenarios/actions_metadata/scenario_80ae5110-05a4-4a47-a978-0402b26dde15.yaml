original_scenario: In an intergalactic research facility located in North Africa,
  a group of psychologists were conducting experiments on the effects of isolation
  on different species. One day, an accident occurred in the lab causing a disruption
  in the controlled environment. The result was that several of the test subjects
  were exposed to stimuli that were not part of the experiment. This led to anomalous
  behavior in the species, which frustrated the team and caused an annoyance in their
  research. The incident caused the team to rethink the safety measures in place in
  the lab to ensure that such accidents never happened again. The psychologists also
  had to recalibrate their research methods to account for the unexpected stimuli
  that the different species were exposed to. Despite the annoyance caused by the
  incident, the team was determined to continue their intellectual pursuit of understanding
  the effects of isolation on different species in the intergalactic world.
