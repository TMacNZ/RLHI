original_scenario: 'In the year 3056, humanity had finally achieved intergalactic
  space travel, and settlements had been established on various planets across the
  universe. One such settlement was located in a remote corner of a planet in the
  Subsaharan Africa region. The settlers had developed a highly advanced technological
  infrastructure, which catered to their every need. However, one day, a catastrophic
  technological failure occurred, which threatened to disrupt the entire settlement.


  The settlers woke up to complete darkness, as all the lights had gone out. The power
  grids had failed, and all electronic devices were rendered useless. Panic quickly
  set in among the settlers, who had grown dependent on their technology. The communication
  systems were down, and they had no way of contacting the other settlements or their
  home planet.


  The leaders of the settlement called an emergency meeting, where they informed everyone
  that the failure was caused by a massive solar flare that had damaged their solar
  panels, which provided the settlement with power. They assured the settlers that
  they were working on a solution, but it would take some time to restore power to
  the settlement.


  Days turned into weeks, and the settlers were forced to adapt to their new circumstances.
  They had to find alternative sources of food, water, and shelter. The settlers had
  to work together to develop new methods of communication, and they had to learn
  to live without their technology.


  Despite the initial panic and chaos, the settlers soon discovered a newfound appreciation
  for the simplicity of life without technology. They formed closer bonds with each
  other, and their community became stronger than ever before. They learned to rely
  on each other and to work as a team to overcome the challenges they faced.


  Finally, after several weeks, the leaders of the settlement announced that power
  had been restored. The settlers rejoiced, but they also felt a sense of loss as
  they said goodbye to their newfound simplicity. However, they had learned a valuable
  lesson about the importance of community and resilience, which they carried with
  them as they continued to explore the universe.'
