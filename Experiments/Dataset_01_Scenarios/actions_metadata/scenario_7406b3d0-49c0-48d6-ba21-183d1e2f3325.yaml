original_scenario: The orange hue of the setting sun cast a warm glow over the city
  skyline as people hurriedly made their way home. However, the peace was short-lived
  as the news of the recent political unrest began to circulate. In several regions
  across Asia, citizens were becoming increasingly annoyed with the government's policies,
  leading to protests and demonstrations in the streets. The political domain was
  in disarray as officials struggled to maintain order amidst the chaos. The orange
  banners of the protestors could be seen far and wide, demanding change and reform.
  The situation was a cause for concern, as the unrest had the potential to escalate
  into something more severe if not addressed promptly.
