original_scenario: The news of a cosmic event had just reached South America, and
  it didn't take long for the people to react to this unprecedented situation. Emotions
  were running high as rumors spread like wildfire, with some claiming that the event
  could spell the end of the world. The political climate was already tense, and this
  news only added fuel to the fire. Protests erupted in the streets as people demanded
  answers and action from their leaders. The severity of the situation was not lost
  on anyone, and the government struggled to maintain order in the midst of the chaos.
  As the cosmic event drew closer, the emotional state of the people only escalated,
  and it became clear that something needed to be done to address their concerns and
  alleviate their fears.
