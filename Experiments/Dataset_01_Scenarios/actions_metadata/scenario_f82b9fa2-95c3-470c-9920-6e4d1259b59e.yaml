original_scenario: "The ground beneath her shook violently, throwing her off balance.\
  \ She stumbled and fell, hitting her head hard on the pavement. She tried to get\
  \ up but her legs wouldn't cooperate. Panic set in as she realized she was trapped,\
  \ unable to move. \n\nIt was an earthquake, and she was in the heart of it. The\
  \ buildings around her swayed dangerously, windows shattered, and debris rained\
  \ down from above. It was chaos. People were screaming and running in all directions,\
  \ desperately trying to escape the deadly tremors.\n\nShe knew she had to get out\
  \ of there, but how? Her mind raced as she tried to come up with a plan. Then, she\
  \ heard a voice calling her name. It was her friend, who had miraculously found\
  \ her in the mayhem. Together, they crawled towards safety, dodging falling rubble\
  \ and broken glass.\n\nAs they emerged from the destroyed buildings, they were met\
  \ with a scene of utter devastation. The once bustling city was now a ghost town,\
  \ reduced to rubble and dust. It was a miracle they had made it out alive.\n\nOver\
  \ the next few days, they struggled to survive amidst the chaos and destruction.\
  \ They scrounged for food and water, and helped to rescue others trapped in the\
  \ rubble. It was a long and difficult road to recovery, but they were grateful to\
  \ be alive.\n\nWhen the earthquake finally subsided and the rebuilding began, she\
  \ knew that she would never forget the terror and trauma of that day. It had changed\
  \ her in ways she could never have imagined. But it had also shown her the strength\
  \ and resilience of the human spirit, and the power of friendship and community\
  \ in the face of life-threatening disasters."
