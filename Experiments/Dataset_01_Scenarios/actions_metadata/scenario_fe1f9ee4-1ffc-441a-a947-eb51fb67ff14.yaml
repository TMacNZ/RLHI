original_scenario: In the year 2135, a team of scientists from different countries
  in Europe were sent on an interstellar mission to explore a newly discovered planet.
  The mission was going well until a disagreement broke out among the team members.
  One of the scientists, who was an expert in the field of astrophysics, was convinced
  that the planet had an internal structure that was vastly different from what the
  rest of the team believed. The scientist argued that the planet's core was made
  up of a unique type of matter that had not been previously observed in the universe.
  This disagreement caused a disruption within the team, as some members believed
  that the scientist's theory was not based on solid evidence. The argument soon became
  heated, and the team was divided into two factions. The situation became increasingly
  disruptive, and the team was unable to work together effectively. As a result, the
  mission was jeopardized, and the team was forced to return to Earth without completing
  their research. The disagreement had caused irreparable damage to the team's intellectual
  domain, and it was clear that they would not be able to work together again in the
  future.
