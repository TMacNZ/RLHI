original_scenario: 'In the bustling city of Mumbai, a life-threatening problem had
  arisen. A technological mishap had occurred at the local power plant, causing a
  massive explosion that left the entire area without electricity. Panic and chaos
  broke out as people scrambled to find a way to survive in the sweltering heat.


  The incident had occurred during peak hours, causing widespread disruption to transportation
  and essential services. Traffic lights ceased to function, causing major accidents
  on the roads. Hospitals were struggling to keep patients alive without access to
  electricity for life-saving equipment.


  The government immediately ordered the evacuation of the surrounding villages, fearing
  that the explosion might have caused a radioactive leak. The evacuation process
  was slow and arduous, with people scrambling to gather their belongings and find
  a way out of the area.


  Meanwhile, rescue teams were dispatched to the power plant to assess the damage
  and contain the situation. It was a race against time to prevent the situation from
  spiraling out of control. The workers at the plant had been exposed to high levels
  of radiation, and their lives hung in the balance.


  As the sun began to set, the rescue teams managed to bring the situation under control.
  The radiation levels were contained, and the evacuation process was completed. The
  government promised to investigate the cause of the explosion and prevent such incidents
  from happening in the future.


  The incident left a lasting impact on the city, with people questioning the safety
  measures in place for such technological domains. It was a stark reminder that progress
  and advancement came with a price, and that safety and caution must always be given
  utmost priority in the face of life-threatening problems.'
