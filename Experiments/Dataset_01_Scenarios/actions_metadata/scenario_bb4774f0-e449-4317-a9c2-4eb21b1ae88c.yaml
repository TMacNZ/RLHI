original_scenario: 'Kwame sat by the fire in his village in Subsaharan Africa, listening
  to his old radio. It crackled and hissed, but he didn''t mind. It was his only connection
  to the outside world. He listened to news reports from around the country, and sometimes
  even music from other parts of the world.


  One day, Kwame received devastating news. His youngest daughter, Amina, had been
  diagnosed with a rare and irreversible disease. The local doctors had done all they
  could to help her, but there was no cure. Kwame was heartbroken. He knew he had
  to tell the rest of his extended family, who lived in nearby villages.


  Kwame turned to his radio for help. He knew that his family members all listened
  to the same station, so he decided to make a public announcement. He explained Amina''s
  condition and asked for their help. He knew that they would all want to do anything
  they could to help Amina and their family.


  The radio announcer played Kwame''s message over and over again, and soon, the entire
  community was rallying around Kwame and Amina. They brought food, medicine, and
  even money to help pay for Amina''s medical bills. Kwame was overwhelmed by the
  outpouring of love and support from his extended family.


  In the end, Amina passed away, but Kwame was comforted by the knowledge that his
  extended family had come together to support each other in their time of need. The
  radio had brought them all together, and Kwame knew that he could always count on
  his family to be there for him, no matter what.'
