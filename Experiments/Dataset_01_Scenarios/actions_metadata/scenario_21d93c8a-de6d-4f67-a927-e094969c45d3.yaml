original_scenario: The Middle East is no stranger to natural disasters, and the locals
  are always on high alert during the rainy season. However, this year's torrential
  downpours were unlike anything they had seen before. The aimless raindrops poured
  down in sheets, causing flash floods that ravaged entire towns and villages. The
  streets were transformed into rivers, and cars and homes were swept away in the
  powerful currents. The intellectual minds at the meteorology department were working
  around the clock to try and predict the weather patterns, but they were no match
  for the sheer force of nature. The region was left reeling from the disaster, and
  residents were left to pick up the pieces and rebuild their lives. Despite the typical
  severity of the situation, the community banded together to support one another
  and work towards a brighter future.
