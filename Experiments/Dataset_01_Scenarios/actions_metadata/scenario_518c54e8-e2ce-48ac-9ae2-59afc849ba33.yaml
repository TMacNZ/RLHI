original_scenario: In a remote village in the mountains of Asia, a young scientist
  named Mei was conducting experiments on a new type of fuel that could potentially
  provide a more environmentally friendly option for transportation. Mei was working
  tirelessly in her lab, day and night, with the hopes of making a breakthrough. One
  day, while conducting a crucial experiment, something went terribly wrong. A spark
  from a piece of equipment ignited the volatile fuel and caused a massive explosion.
  Mei was thrown far across the room and suffered serious injuries. The accident left
  her with burns all over her body, and she was unable to move or speak for several
  days. Her colleagues rushed to her aid, but due to the remote location of the lab,
  it took several hours for medical help to arrive. Mei was eventually airlifted to
  a hospital in the nearest city, where she underwent several surgeries and months
  of rehabilitation. Despite the setback, Mei never gave up on her dream of creating
  a cleaner, more sustainable fuel. She returned to her work with renewed determination,
  and eventually made a breakthrough that would revolutionize the industry.
