original_scenario: In the heart of a small village in the Middle East, a group of
  students gather in prayer at their school. Suddenly, a loud explosion shakes the
  building, causing debris to rain down upon them. It's only a matter of seconds before
  they realize the severity of the situation - a nearby gas pipeline has exploded,
  and the entire village is in danger. The students quickly evacuate the building,
  but as they run outside, they see that the situation is far worse than they could
  have imagined. Buildings are crumbling, and people are running in all directions,
  desperate to escape the flames. Amidst the chaos, the students join hands and bow
  their heads in prayer, asking for the safety of their families and the entire village.
  They know that it's a life-threatening situation, but they also know that they must
  have faith that they will make it through this tragedy. It's a devastating accident
  that will change the lives of everyone in the village forever.
