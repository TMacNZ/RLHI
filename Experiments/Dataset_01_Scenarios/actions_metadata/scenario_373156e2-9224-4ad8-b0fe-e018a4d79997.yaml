original_scenario: The catastrophic technological failure that occurred in South Asia
  had a deep impact on the environment. A massive gold mine had collapsed, causing
  a tremendous amount of toxic waste to spill into nearby rivers, contaminating the
  water and killing countless fish and other aquatic animals. The environmental disaster
  had far-reaching consequences, affecting not only the local wildlife but also the
  lives of people who relied on the river for fishing and transportation. The government
  and international organizations worked tirelessly to contain the spill and prevent
  further damage, but the long-term effects of the accident were impossible to predict.
  The incident served as a stark reminder of the importance of responsible and sustainable
  mining practices, and the devastating consequences that can result from cutting
  corners and neglecting environmental concerns.
