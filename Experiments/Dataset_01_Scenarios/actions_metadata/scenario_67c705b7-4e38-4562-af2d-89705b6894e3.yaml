original_scenario: In a small coastal town in South America, a dispute between two
  fishermen over a shell has escalated into a legal battle that has divided the community.
  The shell, which one of the fishermen claims to have found and considers a valuable
  treasure, was accidentally kicked by the other fisherman while they were both collecting
  their catches. The first fisherman demanded compensation for the damage to the shell,
  and when the second fisherman refused, he took him to court. This has caused a rift
  in the community, with some taking sides and others feeling uncomfortable with the
  disruption. The legal battle has dragged on for months, with both parties refusing
  to back down, and it has become a social challenge that is affecting the well-being
  of the community. The local authorities are struggling to find a solution that can
  restore peace and harmony to the town.
