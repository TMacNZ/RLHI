original_scenario: 'The front that hit the coastal town of North America was unlike
  anything the extended family had ever seen before. They had heard about hurricanes
  on the news and seen them in movies, but nothing could have prepared them for the
  magnitude of destruction that this natural disaster brought with it.


  The family lived in a small town on the coast, where they ran a successful seafood
  restaurant that had been in the family for generations. When they heard about the
  impending storm, they tried to prepare as best they could. They boarded up the windows
  and doors, stocked up on food and water, and made sure that their generator was
  working. They even tried to evacuate, but the roads were already flooded, and it
  was too dangerous to leave.


  As the storm hit, the family huddled together in the restaurant, praying that they
  would make it through. The wind was so strong that it felt like the building was
  going to be ripped apart at any moment. The rain was so heavy that they couldn''t
  see anything outside. It was a terrifying experience that seemed to go on forever.


  When the storm finally passed, the family emerged from the restaurant to find that
  everything had been destroyed. The front had wiped out their entire town, leaving
  nothing but debris and destruction in its wake. The family''s restaurant was completely
  destroyed, and they had lost everything.


  Despite the severity of the situation, the family banded together to try and rebuild
  their lives. They worked tirelessly to clean up the debris and start over. It was
  a long and difficult process, but with the help of their extended family and the
  community, they were able to rebuild their restaurant and their lives.


  The front had been a devastating natural disaster, but it had also brought the family
  closer together. They had learned to rely on each other and to appreciate the things
  that really mattered in life. The experience had changed them all, and they were
  grateful for the love and support that they had received.'
