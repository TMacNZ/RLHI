original_scenario: I was scrolling through my social media feed when I stumbled upon
  a picture of a delicious-looking cake. I couldn't resist the temptation and decided
  to order it from the online bakery that had posted the picture. After a few clicks,
  my order was placed and I eagerly awaited its arrival. When the cake finally arrived,
  I eagerly tore open the box to reveal a beautiful layer cake - except it wasn't
  quite what I had expected. The layers of the cake were uneven, some thicker than
  others, and the frosting was lopsided in places. While it wasn't a huge disaster,
  it was disappointing to see that the cake didn't quite live up to the picture online.
