  The AI agent will immediately activate the emergency services to rescue John from
  the collapsed ceiling. The agent will also investigate the root cause of the malfunctioning
  of the AI-controlled environmental system. The investigation will involve analyzing
  the system''s algorithms, reviewing data logs, and conducting interviews with the
