original_scenario: 'Maria had always been proud of her singing voice. She had grown
  up in a small town in the Amazon rainforest and would often sing to the animals
  that roamed around her home. As she grew older, Maria''s voice became more refined,
  and she started performing at local events.


  One day, Maria was invited to sing at a regional music festival in the heart of
  the Amazon. She was thrilled at the opportunity and started rehearsing for her big
  performance.


  However, just a few days before the festival, a massive storm hit the region, causing
  widespread flooding and landslides. The festival was postponed, and Maria''s dreams
  of performing in front of a large audience were shattered.


  But Maria didn''t give up. She decided to organize a benefit concert to raise money
  for the flood victims. Her idea was met with enthusiasm, and soon she had a team
  of volunteers helping her out.


  The concert was a huge success, with people from all over the region coming together
  to support the cause. Maria sang her heart out, and her voice echoed through the
  rainforest, bringing hope and joy to those who had been affected by the disaster.


  In the end, the benefit concert raised enough money to provide food, water, and
  shelter to those in need. Maria became a local hero, and her singing voice became
  a symbol of hope and resilience in the face of adversity.'
