  debate rages on whether the health concerns of humanity should take precedence over
  the natural order of the cosmos. Some argue that any attempt to tamper with the
  universe's grand design would have dire consequences, while others believe that
  it's humanity's responsibility to protect itself from the dangers of the universe.
