original_scenario: The nuclear family had been out shopping in a bustling retail center
  in Eurasia when the unthinkable happened. Suddenly, there was a loud explosion,
  and the ground shook beneath their feet. Chaos ensued as people started running
  in every direction, screaming and panicking. Amidst the chaos, the family realized
  that they had to get to safety quickly. However, they soon discovered that the elevators
  and escalators were not working, and they were stuck on the upper floor of the shopping
  center. To make matters worse, the fire alarm had been triggered, and smoke was
  starting to fill the air. With their lives on the line, the family had to find a
  way out before it was too late.
