original_scenario: Mostly void of life, the vast expanse of intergalactic space had
  always been a mystery to humanity. But when a catastrophic natural disaster struck
  the region of Asia, it sent shockwaves throughout the universe. A massive environmental
  event had occurred, leaving the once thriving region in ruins. The severity of the
  disaster was critical, with entire cities and communities left in complete devastation.
  The mostly barren land was now even more lifeless, with the few surviving species
  struggling to cope with the aftermath of the disaster. As images of the destruction
  were beamed across the cosmos, the entire intergalactic community looked on in horror,
  wondering how such a catastrophic event could have occurred.
