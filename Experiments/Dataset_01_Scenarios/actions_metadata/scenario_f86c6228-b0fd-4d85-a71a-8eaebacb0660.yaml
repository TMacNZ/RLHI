original_scenario: In the South Pacific, a small island nation is facing a long-lasting
  environmental issue that is having a significant social impact on its inhabitants.
  The variation in climate patterns has caused severe droughts, leaving many without
  access to clean water. The lack of water has led to poor crop yields, making it
  difficult for farmers to provide for their families. As a result, many families
  are forced to rely on expensive imported foods, causing financial strain and social
  tension. Additionally, the lack of water has led to health issues, as people are
  forced to drink from contaminated sources. The government has tried to implement
  measures to address the issue, such as investing in desalination technology and
  promoting water conservation, but progress has been slow. The people of this nation
  are struggling to adapt to the changing environment, and without significant action,
  the social and economic impacts of this issue will only continue to worsen.
