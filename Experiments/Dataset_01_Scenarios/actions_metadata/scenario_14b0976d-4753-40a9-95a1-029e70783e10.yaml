original_scenario: In the year 2050, humanity had finally achieved interstellar travel.
  The first exploratory mission to a distant planet in the Andromeda galaxy had just
  returned to Earth, and the crew was ecstatic. They had discovered a great abundance
  of resources on the planet, including a rare mineral that could revolutionize energy
  production. However, as the ship made its way back to Earth, it was forced to make
  an emergency landing in the Middle East due to a mechanical issue. The crew was
  dismayed that their momentous journey had been interrupted by such a mundane issue,
  but they knew they had to fix the problem if they were to make it back to Earth.
  They worked tirelessly to repair the ship, and eventually, they were able to take
  off again and complete their journey back home. Despite the setback, the crew knew
  they had accomplished something great and were eager to share their discovery with
  the rest of humanity.
