original_scenario: It was a typical day in the life of Captain Chen as he prepared
  to fly his commercial jetliner across the South Pacific. As a seasoned pilot with
  over 20 years of experience, he had flown this route many times before. However,
  today was different. As the plane began to ascend, he noticed a strange buzzing
  sound coming from the cockpit. At first, he tried to ignore it, but the noise became
  increasingly disruptive, making it difficult for him to concentrate on his duties.
  As he tried to assess the problem, he realized that it was a technological malfunction.
  One of the plane's navigation instruments was malfunctioning, and it was affecting
  its ability to stay on course. Captain Chen immediately radioed for assistance from
  the airline's technical support team, who advised him to reroute the plane to the
  nearest airport for repairs. Despite the setback, Captain Chen remained calm and
  professional, ensuring the safety of all his passengers and the crew. He skillfully
  maneuvered the plane to the airport, where it was promptly serviced, and the navigation
  instrument fixed. Thanks to his quick thinking and expertise, Captain Chen was able
  to avert a potentially dangerous accident or incident, ensuring that his passengers
  arrived safely at their destination.
