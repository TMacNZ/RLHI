  forward to a peaceful weekend, but the century's worst natural disaster had other
  plans. The family had just sat down to enjoy their breakfast when they felt the
  ground beneath them start to shake. It wasn't long before they heard a deafening
  roar and felt the windows shatter around them. The earthquake had caused destruction
  all around them, and they knew they were in for a long and difficult road to recovery.
