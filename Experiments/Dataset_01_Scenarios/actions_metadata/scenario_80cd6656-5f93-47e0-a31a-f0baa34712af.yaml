original_scenario: The Okonkwo family lived in a small village in Subsaharan Africa,
  where they relied on farming to make a living. One day, their youngest daughter,
  Amaka, fell ill and was unable to walk. After taking her to the nearest hospital,
  the doctor diagnosed her with polio. This was a devastating blow to the family,
  as they knew the stigma associated with the disease in their community. They worried
  that Amaka would be ostracized and unable to make a life for herself. However, the
  family refused to give up hope and rallied around Amaka, building her a wheelchair
  from spare parts found on their farm. The villagers were initially skeptical of
  Amaka's new mode of transportation, but as they saw her mobility and independence
  increase, they began to accept her. The Okonkwo family's determination and ingenuity
  in the face of adversity inspired their community and brought awareness to the importance
  of healthcare and social inclusion for those with disabilities.
