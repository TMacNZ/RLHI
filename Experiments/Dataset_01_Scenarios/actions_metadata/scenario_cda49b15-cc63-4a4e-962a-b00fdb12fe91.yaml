original_scenario: In the vast universe, there was a planet in the North African region
  named Zephyr. It was a planet full of life, with diverse flora and fauna. The planet
  was known for its natural beauty, and it was a popular destination for educational
  trips. However, one day, a natural disaster struck the planet, and it was irreversible.
  The sky turned red, and the ground started shaking. Suddenly, a massive meteor crashed
  into the planet, causing widespread destruction. The impact was so severe that it
  killed all life on the planet, leaving it barren and lifeless. The once-beautiful
  planet was now a dry, dusty wasteland. The educational trips to Zephyr were now
  just a memory, and the stunning planet was no more. The killing blow dealt to the
  planet was a cosmic reminder of the fragility of life and the power of nature.
