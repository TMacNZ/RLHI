original_scenario: The city was on edge as news of the election results started to
  spread. Tensions had been high for months, with opposing political parties at each
  other's throats. But now, it was clear that the candidate who had promised to move
  the city forward had lost. For many, this was the final straw in a long line of
  disappointments. Emotions boiled over into the streets as protesters marched and
  chanted, demanding change. But the change they wanted was now irreversibly out of
  reach. The city would have to find a way to move forward with a leader who had not
  earned the trust or support of a significant portion of the population. The future
  felt uncertain, and the emotional toll of the political unrest was only just beginning
  to be felt.
