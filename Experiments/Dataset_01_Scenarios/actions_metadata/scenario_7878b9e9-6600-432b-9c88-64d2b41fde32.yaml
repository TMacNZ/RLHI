original_scenario: Fatima was a young nurse working in a remote village in North Africa.
  She had noticed that many women in the village had been experiencing throat and
  voice problems. They were unable to talk properly and were suffering from persistent
  coughing. After conducting initial check-ups, Fatima discovered that this was a
  result of the women's traditional practice of singing and chanting during community
  gatherings. The prolonged strain on their vocal cords had caused severe damage,
  leading to the health concern. Fatima realized that the women were unaware of the
  risks they were exposing themselves to and decided to take action. She organized
  a health awareness campaign, educating the women about the importance of vocal care
  and how to maintain healthy vocal cords. Her efforts were widely appreciated, and
  the women began taking precautions to protect their voices, allowing them to continue
  their tradition while maintaining good health.
