original_scenario: In the newly colonized interstellar region of North Africa, a dangerous
  financial crisis has taken hold. The political leaders of the region, who are responsible
  for managing the economy, have failed to anticipate the impact of the local currency's
  rapid devaluation. As a result, the economy has been thrown into chaos, with businesses
  closing down and mass unemployment causing widespread misery. The crisis has sparked
  protests and civil unrest, with citizens taking to the streets to demand action
  from their leaders. The situation is made worse by the fact that the region's economy
  is heavily dependent on interstellar trade, and the crisis has caused a ripple effect
  throughout the entire interstellar economy. The leaders of the region need to act
  quickly and decisively to restore confidence in the currency and stabilize the economy
  before the crisis spirals out of control and causes irreparable damage to the region's
  future prospects.
