original_scenario: The gate to the Eurasian continent was in a critical state due
  to a financial crisis caused by environmental factors. The recent surge in natural
  disasters such as floods, wildfires, and droughts had significantly impacted the
  economies of many countries in the region. The financial fallout from these events
  had led to a severe recession, with many businesses and governments struggling to
  stay afloat. The gate, which was a symbol of unity and prosperity for the entire
  continent, was now under threat as the crisis began to spread across borders. The
  environmental domain had been severely impacted, with ecosystems and biodiversity
  under threat, further exacerbating the economic crisis. The situation was dire,
  and urgent action was needed to prevent further damage to the region's economy and
  environment.
