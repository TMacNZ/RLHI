original_scenario: 'In the remote countryside of Eurasia, a chosen family of environmental
  activists worked tirelessly to protect their land from the encroaching threat of
  a nearby factory. The factory had been dumping toxic waste into the nearby river,
  causing the water to become polluted and the surrounding vegetation to wither and
  die.


  The chosen family, consisting of a group of friends who had banded together to fight
  for their land, knew that their work was dangerous, but they refused to back down.
  They spent long days and nights monitoring the pollution levels in the river, taking
  photos and videos as evidence of the damage being done.


  One day, as they were collecting water samples, they noticed that the river had
  turned an alarming shade of red. They knew that this was a sign of a major environmental
  disaster, and they sprang into action, alerting the authorities and the media to
  the situation.


  As they waited for help to arrive, they worked frantically to contain the spill,
  using whatever means they could find. They built makeshift barriers to prevent the
  contaminated water from spreading, and they used sandbags to absorb as much of the
  pollution as possible.


  Their hard work paid off, and the spill was eventually contained. However, the chosen
  family knew that their work was far from over. They continued to monitor the pollution
  levels in the river, and they worked tirelessly to pressure the factory to clean
  up its act and stop dumping toxic waste into the water.


  It was a dangerous and exhausting job, but the chosen family knew that they were
  fighting for something that was more important than themselves. They were fighting
  for their land, their culture, and their way of life, and they were determined to
  see their work through to the end.'
