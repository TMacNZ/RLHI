original_scenario: In the far reaches of the galaxy, tensions were building in Subsaharan
  Africa over a shift in economic power. The region had long been a hub for valuable
  resources, but as new technologies and industries emerged, control over these resources
  became ever more fiercely contested. Factions battled for dominance, with each side
  resorting to increasingly violent measures to secure their foothold in the market.
  As the conflict escalated, the lives of countless citizens were put in danger, and
  the entire region was on the brink of collapse. It was clear that a resolution needed
  to be found quickly, before the situation spiraled out of control and the consequences
  became truly life-threatening.
