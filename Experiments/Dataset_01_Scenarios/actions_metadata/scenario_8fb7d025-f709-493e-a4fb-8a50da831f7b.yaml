original_scenario: Sara was an eager young teacher who had just started her first
  job at a school in the Middle East. She was excited to begin her career and make
  a positive impact on her students' lives. However, just a few weeks into the school
  year, a massive natural disaster struck the region. A severe earthquake shook the
  ground, causing buildings to collapse and trapping people under the rubble. The
  school where Sara worked was not spared from the devastation. Students and teachers
  were trapped inside the building, and the situation was life-threatening. Sara quickly
  sprang into action, using her educational training and quick thinking to help keep
  her students calm and safe. She organized the students into groups and directed
  them to stay away from any unstable structures. She also worked to keep them entertained
  and occupied while they waited for rescue teams to arrive. Thanks to Sara's leadership
  and quick actions, all the students and teachers were eventually rescued, and many
  of them credited her with saving their lives. Despite the traumatic experience,
  Sara remained eager to continue her work as a teacher and help her students overcome
  the challenges they faced in the wake of the disaster.
