original_scenario: It was a beautiful day in the South Pacific, and the crew onboard
  the spacecraft felt confident and ready to carry out their mission. They had spent
  months preparing for this moment, and everything seemed to be going smoothly. However,
  as they approached the edge of the galaxy, a sudden craft malfunction occurred,
  causing a disruptive chain reaction that sent the ship spiraling out of control.
  The crew quickly realized the severity of the situation as they struggled to regain
  control of the craft. Panic and fear spread throughout the ship as they faced the
  very real possibility of being lost in the vastness of space forever. Emotions ran
  high as they worked tirelessly to fix the malfunction and bring the craft back on
  course. It was a harrowing experience that left a lasting impact on the crew, reminding
  them just how fragile and unpredictable the universe can be.
