original_scenario: In a bustling city in South Asia, the government had hired a new
  director to oversee the implementation of a new technological system aimed at improving
  traffic flow. The system involved installing cameras at every intersection, which
  would detect the number of vehicles passing through and adjust traffic lights accordingly.
  However, as the director began overseeing the project, it became clear that the
  installation of cameras was not only invasive but also dangerous. Locals were concerned
  about the potential for government surveillance and the possibility of the cameras
  being hacked. Moreover, some residents were worried about the potential health risks
  of prolonged exposure to the cameras' electromagnetic radiation. The director found
  themselves in a difficult position, torn between the government's orders to implement
  the system and the concerns of the citizens. The situation became more complicated
  when activists began protesting against the project, blocking roads and disrupting
  traffic. With tensions rising and the city at a standstill, the director had to
  find a way to address the concerns of the citizens while also meeting the government's
  demands to improve traffic flow.
