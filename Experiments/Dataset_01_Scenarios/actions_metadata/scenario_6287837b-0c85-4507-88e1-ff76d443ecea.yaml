  an incredible financial crisis. It all started when the patriarch of the family,
  Mr. Sharma, invested all his savings in a new business venture that turned out to
  be a scam. The family was left with no savings and mounting debts. The situation
  had become an annoyance for everyone in the family, with constant arguments and
  bickering over the financial situation. The intellectual members of the family tried
