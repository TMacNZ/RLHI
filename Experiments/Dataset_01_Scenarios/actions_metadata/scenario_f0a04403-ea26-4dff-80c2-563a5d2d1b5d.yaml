original_scenario: In the Middle East, political unrest was brewing. It all started
  when a group of musicians began using their instruments to express their political
  views on the current state of the government. The music quickly spread throughout
  the region, gaining popularity and a following. The government saw this as a threat
  and began to crack down on the musicians, banning their music and arresting those
  who refused to comply. But the musicians persisted, using their instruments to speak
  out against the injustices they saw in their society. The music became a symbol
  of resistance and solidarity, inspiring others to join the cause. Despite the government's
  attempts to suppress them, the musicians continued to play and their message continued
  to spread, becoming a rallying cry for change.
