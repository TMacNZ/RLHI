original_scenario: The city of Caracas in South America was in a state of political
  unrest. The citizens were protesting against the government's latest decision to
  deliver a new law that would infringe on their rights. The situation escalated quickly
  and turned violent, with clashes between the protestors and the police resulting
  in injuries and arrests. The government declared a state of emergency, and the military
  was deployed to maintain law and order. The legal system was overwhelmed with the
  number of cases related to the protests, and lawyers were working round-the-clock
  to defend the protestors' rights. The situation remained critical, and tensions
  continued to rise as the government refused to reconsider its decision. The city
  was on edge, and the citizens feared for their safety and their future.
