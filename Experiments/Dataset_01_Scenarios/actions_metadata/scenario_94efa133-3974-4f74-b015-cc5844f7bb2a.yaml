original_scenario: The giant health concern looming over the Eurasian region has caused
  widespread panic among the population. Reports have emerged of a deadly virus that
  is rapidly spreading across the continent, claiming lives in its wake. As the number
  of infected individuals continues to rise, governments at both national and federal
  levels are grappling with the severity of the situation. Hospitals are struggling
  to cope with the influx of patients seeking treatment, and medical professionals
  are working around the clock to contain the outbreak. Despite their efforts, the
  virus shows no signs of slowing down, leaving citizens feeling vulnerable and uncertain
  about their future. The social fabric of the region is fraying as fear and anxiety
  take hold, and people are struggling to come to terms with the enormity of the crisis.
