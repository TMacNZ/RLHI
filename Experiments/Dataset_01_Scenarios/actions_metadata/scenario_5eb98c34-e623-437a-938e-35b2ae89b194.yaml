original_scenario: In a catastrophic event that shook the entire universe, a deadly
  virus swept across the Middle East, targeting the deer population. It started as
  a seemingly harmless flu-like illness, but soon escalated into a full-blown health
  concern that threatened the existence of these majestic creatures. The virus was
  highly contagious, and no vaccine or cure was in sight. The deer population dwindled
  at an alarming rate, causing a ripple effect on the entire ecosystem. The herbivorous
  animals played a crucial role in maintaining the balance of nature, and their sudden
  decline had catastrophic consequences. The entire Middle East region was in a state
  of panic as scientists and researchers raced against time to find a solution. The
  severity of the situation was felt across the cosmic universe, as it was a stark
  reminder of how fragile and interconnected life on earth truly was.
