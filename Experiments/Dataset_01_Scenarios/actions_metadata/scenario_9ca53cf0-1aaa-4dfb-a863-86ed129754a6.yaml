original_scenario: 'In a galaxy far away, on a planet called Xandar, a financial crisis
  was brewing. The Xandarian government had invested heavily in a new intergalactic
  trade route, but the project had hit several roadblocks, causing a severe strain
  on the economy.


  The crisis had reached its peak, and the government was struggling to find a solution.
  It was then that the Xandarian Supreme Court stepped in. The Court ordered an investigation
  into the financial irregularities that had led to the crisis.


  The investigation revealed that several high-ranking officials in the Xandarian
  government had been involved in a massive embezzlement scheme. They had siphoned
  off funds meant for the trade route project into their personal accounts. The Court
  immediately ordered the arrest of these officials.


  The crisis, though insignificant in severity, had caused a massive loss of public
  trust in the government. To regain this trust, the Xandarian Supreme Court ordered
  the formation of a new regulatory body to oversee all government spending. The body
  was given sweeping powers to investigate and prosecute any financial irregularities.


  The crisis had finally come to an end, but the Xandarian government had learned
  a valuable lesson. They had realized that they needed to be more vigilant in their
  financial dealings and that the rule of law must always be upheld.'
