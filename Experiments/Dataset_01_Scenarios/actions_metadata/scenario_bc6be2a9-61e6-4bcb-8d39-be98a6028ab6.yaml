original_scenario: The family of four had been enjoying their vacation in Europe,
  exploring the different cultures and cuisines. However, their trip took a dangerous
  turn when they found themselves in the middle of a violent cultural conflict. They
  were walking down the streets of a small town, admiring the architecture and taking
  pictures when they suddenly heard loud noises and screaming. Before they could react,
  they found themselves surrounded by a group of angry locals who had mistaken them
  for foreigners from a rival community. The locals were armed with weapons and were
  shouting hateful slurs. The family tried to explain that they were just tourists
  and meant no harm, but their pleas fell on deaf ears. The situation quickly escalated,
  and the family found themselves in a life-threatening situation. They were beaten
  and left lying on the ground, with no one to help them. It was only after several
  hours that they were found by the local police, who rushed them to the hospital.
  The incident left the family traumatized and scarred for life, and they vowed to
  never put themselves in such a dangerous situation again.
