original_scenario: The local community living in a neighborhood in Subsaharan Africa
  was hit by a critical natural disaster. A severe storm caused heavy rain and strong
  winds, resulting in flash floods that swept through the area. The floods caused
  extensive damage to homes, buildings, and roads, leaving many people stranded and
  homeless. The situation was made worse by the fact that the community was located
  in a low-lying area, making it more vulnerable to flooding. The community leaders
  and emergency responders quickly mobilized to assess the damage and provide aid
  to those affected. They set up temporary shelters for those who had lost their homes
  and distributed food, water, and other essential supplies. The community also worked
  together to avoid further damage by clearing debris and redirecting the flow of
  water. Despite the severity of the natural disaster, the neighborhood was able to
  come together and support one another, demonstrating the resilience of the local
  community.
