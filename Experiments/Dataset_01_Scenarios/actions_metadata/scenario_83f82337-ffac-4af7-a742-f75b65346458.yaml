original_scenario: In the year 2087, humanity had expanded beyond Earth and colonized
  various planets and moons in the galaxy. However, a new environmental issue had
  arisen on one of the colonies located in the South American region of the galaxy.
  The location was a moon called "X-27", which had been terraformed to support human
  life. However, the scientists had miscalculated the impact of the moon's location
  in relation to its neighboring planets. This had caused a significant change in
  the moon's orbit, and as a result, its climate was becoming increasingly unstable.
  The temperature was fluctuating rapidly, and the atmosphere was becoming more and
  more polluted due to the increased solar radiation. The scientific community had
  been monitoring the situation closely and had come up with a plan to stabilize the
  moon's orbit to prevent further damage to the environment. They had proposed to
  launch a series of satellites equipped with thrusters that would adjust the moon's
  trajectory and stabilize its orbit. The plan was set into motion, and the satellites
  were launched successfully. The result was a success, and the moon's orbit was stabilized,
  bringing back the stability of the climate and reducing the pollution levels in
  the atmosphere. The scientific community had learned a valuable lesson to consider
  the location and neighboring planets while terraforming and colonizing new planets
  and moons.
