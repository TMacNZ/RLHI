original_scenario: 'It was a typical family gathering at Aunt Linda''s house in North
  America. Everyone was enjoying the food and the company when suddenly, a loud scream
  pierced the air. It was Uncle Bob, who had accidentally stubbed his toe against
  the coffee table. The pain was excruciating, and the toe was bleeding profusely.


  The family quickly sprang into action, calling for first aid supplies and offering
  words of comfort. Uncle Bob was writhing in agony, but he managed to assure everyone
  that he was okay. However, the injury was severe enough to require a visit to the
  hospital. This unexpected incident meant that the family had to cut short their
  visit and make arrangements to cover the medical expenses.


  Despite the unfortunate incident, the family remained in high spirits, joking about
  Uncle Bob''s clumsiness and offering support in any way they could. They knew that
  accidents happen, and they were grateful that it wasn''t anything more serious.
  As they left Aunt Linda''s house, they hugged each other tightly, promising to stay
  in touch and looking forward to the next family gathering.'
