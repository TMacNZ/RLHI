original_scenario: The small village in the heart of the Amazon rainforest was in
  a state of panic. The village's only doctor, who had been treating patients for
  decades, had suddenly fallen ill and was unable to work. The nearest hospital was
  a two-day journey away, and the villagers knew they couldn't wait that long. In
  desperation, they turned to a new telemedicine program that had recently been implemented
  in their area. However, when they tried to access the program, they found that the
  system was down. The village leader began to frantically search for a solution,
  but the only thing he could find was a list of emergency contacts for a nearby hospital.
  The problem was, the hospital was located in another country and the villagers didn't
  speak the language. The situation was life-threatening, and emotions were running
  high as the village tried to figure out what to do next.
