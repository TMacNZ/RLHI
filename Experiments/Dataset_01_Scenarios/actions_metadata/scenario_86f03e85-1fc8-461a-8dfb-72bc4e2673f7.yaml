  to hit the area. The Johnsons, along with other tourists, were advised to stay indoors
  and avoid the beach until further notice. Despite the warning, the family decided
  to continue with their vacation plans and spent the day exploring the island.


  As evening approached, the Johnsons returned to their hotel room to rest. Suddenly,
  the ground started shaking, and the family could feel the walls of the room vibrating.
  The earthquake had arrived earlier than expected, and the family was caught off
  guard. The parents quickly gathered their children and rushed outdoors to safety.


  The earthquake lasted only a few seconds, but it had caused minor damage to the
  hotel and surrounding buildings. The local government responded quickly, and emergency
  services were deployed to assess the situation. Fortunately, no one was injured,
  and the Johnsons were able to continue with their vacation plans.


