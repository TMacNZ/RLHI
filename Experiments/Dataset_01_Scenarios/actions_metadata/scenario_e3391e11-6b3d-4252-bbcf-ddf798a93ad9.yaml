original_scenario: 'Never before had the office seen such a dangerous level of emotional
  conflict. It started with a simple disagreement between two colleagues, but quickly
  escalated into a full-blown argument. Voices were raised, accusations were made,
  and before anyone knew it, the situation had turned violent. Desks were overturned,
  papers were thrown, and fists were flying. The rest of the team watched in shock
  and horror as the two employees continued to lash out at each other, completely
  consumed by their emotions. It took the intervention of security and several managers
  to separate the two and restore order. In the aftermath, the damage was significant:
  broken furniture, shattered morale, and a deep sense of unease among the rest of
  the staff. It was clear that the incident had left a lasting impact on everyone
  involved, and it served as a stark reminder of the dangerous consequences that can
  arise when emotions run high in the workplace.'
