original_scenario: The extended family had always known their matriarch had a flair
  for style. She was always dressed impeccably, with her hair and makeup perfectly
  done. However, they began to notice a dangerous trend developing. Her obsession
  with style had taken a toll on her health. She had lost a significant amount of
  weight, and her once radiant skin was now sallow and dry. It became clear that her
  pursuit of style had turned into an unhealthy obsession. The family tried to intervene,
  but she refused to acknowledge that anything was wrong. Eventually, they had to
  seek professional help to address the emotional issues underlying her behavior.
  It was a difficult journey, but with the support of her loved ones and a team of
  experts, she was able to overcome her dangerous fixation and find a healthier balance
  in her life.
