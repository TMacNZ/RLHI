original_scenario: It was a recent night in South Asia when a catastrophic event shook
  the very fabric of the cosmos. A massive explosion had occurred in the universe,
  sending shockwaves that rippled through galaxies and beyond. As the shockwaves reached
  our planet, the sky turned a deep shade of red and the ground began to tremble violently.
  People ran out of their homes in a state of panic as buildings swayed dangerously.
  The air was filled with the deafening sound of crumbling structures and screaming
  voices. The disaster had caused massive destruction, leaving a trail of devastation
  in its wake. The magnitude of the event was still being assessed, but it was clear
  that the recent cosmic explosion had taken a heavy toll on the physical world.
