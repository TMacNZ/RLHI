original_scenario: Everybody in the Pacific region is on high alert due to a new health
  concern that has emerged. Reports of a highly contagious and disruptive physical
  ailment have been surfacing in various parts of the region. The symptoms of the
  disease are still unknown, and medical experts are scrambling to identify and contain
  the source of the outbreak. Schools, workplaces, and public spaces have been shut
  down, and people are being advised to stay indoors and avoid contact with others.
  The situation has caused widespread panic and anxiety among the residents, with
  many fearing for their safety and the safety of their loved ones. The authorities
  are working round the clock to provide updates and information to the public while
  also implementing measures to prevent further spread of the disease.
