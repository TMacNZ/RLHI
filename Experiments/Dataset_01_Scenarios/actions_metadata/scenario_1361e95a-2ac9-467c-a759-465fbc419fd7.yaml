original_scenario: In the year 2150, a team of interstellar scientists were conducting
  research on a distant planet in the South Pacific region. The planet was known for
  its unique properties and the team was tasked with collecting lots of data and samples
  for further analysis. However, as they were conducting their research, a catastrophic
  accident occurred. One of the samples that the team collected contained a highly
  unstable element that reacted violently with the atmosphere of the planet. The resulting
  explosion caused a chain reaction that triggered a massive shockwave, which spread
  out across the planet and beyond. The shockwave was so powerful that it disrupted
  the gravitational fields of nearby planets, causing them to drift off course. The
  impact of the explosion was felt across the galaxy, and the scientific community
  was left reeling from the loss of data and resources. The incident served as a stark
  reminder of the dangers of scientific exploration and the importance of taking precautions
  when dealing with unknown substances.
