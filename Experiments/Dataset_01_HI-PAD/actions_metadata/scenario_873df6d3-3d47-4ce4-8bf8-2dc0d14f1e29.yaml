original_scenario: Emily was having a crazy day. She woke up to find that her phone
  had been hacked, and all her personal information was compromised. Her photos, messages,
  and even her bank account were accessed by an unknown person. Emily was annoyed
  and frustrated. She couldn't believe that someone would violate her privacy like
  that. She spent hours trying to fix the problem, but nothing seemed to work. As
  the day went on, Emily started receiving threatening messages from the hacker, demanding
  money in exchange for her data. She felt violated and scared, unsure of what to
  do next. The conflict between Emily and the hacker escalated, and she was left feeling
  isolated and vulnerable in a world where technology was supposed to make things
  easier.
