original_scenario: Thus began the darkest day in the history of the extended family
  living in the remote village of Subsaharan Africa. A catastrophic accident occurred,
  leaving everyone in shock and despair. The entire family had gathered for a celebratory
  feast marking the end of the harvest season. Suddenly, a loud explosion echoed through
  the village, followed by screams and cries for help. A gas cylinder used to cook
  the feast had exploded, causing a massive fire that quickly spread to nearby huts.
  The flames engulfed everything in their path, including people, livestock, and homes.
  The severity of the incident was overwhelming, and the family was left reeling from
  the loss of loved ones and their homes. The physical damage was extensive, and the
  emotional trauma would take years to heal. The region mourned for the family, and
  aid organizations rushed to provide relief and support to those affected by this
  tragedy.
