original_scenario: 'The third day of protests in Subsaharan Africa turned out to be
  the most violent yet. Online reports flooded social media with images of burning
  buildings, tear gas, and police brutality. The political unrest had reached an irreversible
  point.


  The protests began peacefully enough, with citizens expressing their dissatisfaction
  with the current political party in power. But as the days went on, tensions rose
  and the police response became increasingly forceful. The government had issued
  warnings against any further demonstrations, but that only seemed to fuel the protesters''
  resolve.


  On the third day, a group of masked individuals began throwing Molotov cocktails
  at government buildings, setting them ablaze. The police responded with tear gas,
  rubber bullets, and even live ammunition. The situation quickly spiraled out of
  control, with both sides engaging in violent clashes.


  Social media became the main source of information for those inside and outside
  of the country. Hashtags like #SubsaharanUnrest and #PoliticalStruggle trended worldwide,
  as people shared images and videos of the chaos. The international community began
  to express concern, calling for an end to the violence and a peaceful resolution.


  But as night fell on the third day, the streets were still filled with the sounds
  of explosions and gunfire. The political unrest showed no signs of slowing down,
  and it seemed as though the country was on the brink of a civil war.'
