original_scenario: In a small neighborhood in Asia, an ethical dilemma arose when
  a life-threatening situation occurred. A group of seemingly healthy individuals
  were diagnosed with a rare disease that could only be treated with a particular
  medication. The medication was in short supply, and only a limited number of doses
  were available. The decision of whom to administer the medication to became a pressing
  issue. The doctors had to decide whether to give the medication to those who were
  already showing symptoms of the disease or to prevent those who had not yet contracted
  it from getting sick. It was a difficult decision to make, as both options had severe
  consequences. The doctors decided to prioritize those who were already sick, but
  this raised concerns from the healthy individuals who feared they would soon fall
  ill. The dilemma stirred up heated debates among the neighbors, and tensions rose
  as the limited medication supply became increasingly scarce.
