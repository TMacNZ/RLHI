original_scenario: In a galaxy far away, there existed a race of beings known for
  their emotional prowess. They had the greatest ability to feel and express emotions,
  and they treasured this gift. However, a disruptive event occurred that shook the
  entire intergalactic community. It was discovered that a rare mineral, essential
  for their emotional well-being, could only be found in the Eurasian region of the
  galaxy. This mundane issue quickly escalated as emotions ran high, with some of
  the beings feeling helpless and anxious, while others became angry and aggressive.
  The greatest challenge was how to distribute the limited supply of this mineral
  fairly among all the races, without causing more emotional turmoil. It was a delicate
  matter that required careful consideration and diplomacy. The intergalactic community
  had to come together and find a solution that would ensure everyone had access to
  this vital resource, and prevent the emotional collapse of their society.
