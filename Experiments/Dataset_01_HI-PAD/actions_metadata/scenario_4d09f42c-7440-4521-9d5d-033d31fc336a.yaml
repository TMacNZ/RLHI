original_scenario: 'In the year 2150, humanity had finally achieved interstellar travel.
  The European Space Agency had sent a team of astronauts to explore a newly discovered
  planet in a distant star system. The mission was going smoothly until they stumbled
  upon an ancient alien artifact. The artifact emitted a strange energy that was having
  a dangerous effect on the crew. They were becoming increasingly agitated and aggressive,
  which was causing tension and conflict among the team.


  The ESA team was facing a difficult situation, and they needed a solution fast.
  The captain of the team came up with an incentive plan to motivate the crew to work
  together and find a solution. He offered a substantial bonus to the first person
  who could figure out how to neutralize the energy from the artifact. The plan worked,
  and the crew began to work together to solve the problem.


  The team''s intellectual abilities were put to the test, and they worked tirelessly
  for days, trying to find a solution. Finally, one of the scientists on the team
  discovered a way to neutralize the energy from the artifact. The crew was elated,
  and they were able to complete their mission without any further incidents.


  The incident taught the team the importance of working together and the power of
  incentives. It was a close call, but the team managed to overcome the dangerous
  situation and complete their mission successfully. The discovery of the artifact
  would go down in history as a significant milestone in human space exploration.'
