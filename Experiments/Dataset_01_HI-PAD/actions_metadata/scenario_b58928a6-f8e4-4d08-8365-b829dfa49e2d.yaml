original_scenario: In a distant galaxy, a powerful spacecraft was sent to explore
  the vastness of the universe. As it reached the outskirts of the Milky Way, its
  sensors detected an unusual signal emanating from a small planet in the South American
  region. The signal was offensive to the ship's spiritual and religious protocols,
  indicating a technological failure of catastrophic proportions. Ignoring the warnings
  of its crew, the ship descended towards the planet's surface, hoping to investigate
  the source of the signal. As it landed, the ship's systems began to malfunction
  irreversibly, causing the crew to panic. They soon realized that the signal was
  not an attack, but a prayer being transmitted by a group of indigenous people who
  had been using ancient technology to communicate with their gods. However, it was
  too late to reverse the damage caused by the ship's intrusion, leaving the crew
  to ponder the unintended consequences of their actions.
