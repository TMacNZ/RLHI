original_scenario: In the year 2305, an intergalactic financial crisis struck the
  South Pacific region, causing widespread chaos and danger. The crisis was sparked
  by a shocking legal ruling that shook the foundations of the galactic economy. A
  wealthy entrepreneur had been accused of manipulating the markets and using insider
  information to make huge profits, and the court had ruled in his favor on a technicality.
  This led to a wave of panic selling and a collapse in the value of key currencies
  and commodities across the region. The situation was made worse by the fact that
  many of the affected planets were heavily dependent on exports, and the sudden drop
  in prices left them struggling to make ends meet. As the crisis deepened, riots
  broke out and law enforcement struggled to maintain order. In the midst of all this
  chaos, a mysterious figure appeared on the scene, known only as "The Lap". Rumors
  swirled that he had the power to turn the tide of the crisis, but no one knew whether
  he was friend or foe. As the intergalactic economy teetered on the brink of collapse,
  the fate of millions hung in the balance.
