original_scenario: 'As the sun began to set over the South Pacific, the crew of the
  continental flight couldn''t have predicted the catastrophic events that were about
  to unfold. It was just another routine flight, but as they flew over the vast expanse
  of ocean, the narrative of the journey took a sudden and dangerous turn.


  In the distance, a storm was brewing, and as they flew closer, the severity of the
  situation became clear. The plane was suddenly hit by a bolt of lightning, causing
  the engines to fail. Panic set in as the crew struggled to regain control of the
  aircraft.


  Passengers were thrown from their seats as the plane began to plummet towards the
  ocean below. The emotional toll of the situation was evident on everyone''s faces
  as they braced for impact. It was a moment that seemed to last an eternity, a moment
  where life and death hung in the balance.


  But miraculously, the plane managed to make a crash landing on a deserted island.
  As the survivors stumbled from the wreckage, they were met with a new narrative
  - one of survival and hope. For days they battled the elements, scavenging for food
  and water, building shelters and tending to the wounded.


  As time passed, the narrative of their experience began to shift. What had started
  as a tragedy had turned into a story of resilience and courage. The survivors had
  overcome incredible odds, and the emotional bonds they formed during those days
  on the island remained long after they were rescued.


  For those who had been on that fateful flight, the memory of the incident would
  never leave them. But the narrative of their story had been rewritten - from one
  of despair to one of hope, strength and the human spirit.'
