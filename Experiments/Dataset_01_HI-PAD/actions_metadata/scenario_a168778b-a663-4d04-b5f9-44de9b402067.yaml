original_scenario: In a small village in South Asia, political unrest has caused a
  severe economic crisis. The government has restricted access to basic necessities
  such as food, water, and medical supplies, leaving the villagers struggling to survive.
  The situation has become life-threatening as malnutrition and diseases spread rapidly
  due to the lack of resources. The villagers have protested against the government,
  demanding access to essential items, but their voices have fallen on deaf ears.
  The situation has escalated, and violence has erupted in the village as desperate
  people fight for survival. The village leaders are trying to find a way to resolve
  the crisis peacefully, but they fear that without immediate intervention, the situation
  will continue to deteriorate, and lives will be lost. The village is in dire need
  of economic assistance and access to basic necessities to prevent a humanitarian
  crisis.
