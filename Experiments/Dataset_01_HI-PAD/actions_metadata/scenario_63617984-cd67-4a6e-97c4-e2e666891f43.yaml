  no clear precedents for dealing with the ethical and emotional implications of a
  donor-conceived individual discovering a large extended family. As she delved into
  the case, she found herself grappling with a range of complex questions. Should
  Samantha be allowed to connect with her half-siblings, or could that lead to unintended
