original_scenario: 'It was a typical school day in the bustling city of Manila, Philippines.
  The sun was shining, the birds were chirping, and the students were eagerly waiting
  for their classes to start. However, little did they know that a life-threatening
  disaster was about to strike.


  Suddenly, a powerful earthquake shook the entire city, causing buildings to collapse
  and roads to crack. The students and teachers at the school were thrown into a state
  of panic as they struggled to evacuate the crumbling building.


  As they made their way outside, they were met with a horrifying sight. The streets
  were filled with debris and dust, and people were screaming for help. The school''s
  playground had been transformed into a makeshift triage center, where students who
  were injured were being treated by teachers and volunteers.


  Despite the chaos, the teachers did their best to keep the students calm and safe.
  They formed human chains to help students cross the debris-filled streets, and used
  whatever resources they could find to create makeshift shelters for those who had
  lost their homes.


  In the aftermath of the earthquake, the school was forced to close its doors. But
  the students and teachers refused to let the disaster defeat them. They banded together
  to help their community, volunteering at local disaster relief centers and fundraising
  to support those who had lost everything.


  Despite the devastation, the school community emerged stronger and more resilient
  than ever before. They had faced a life-threatening disaster, but they had come
  out the other side with a newfound appreciation for the power of community and the
  importance of helping others in times of need.'
