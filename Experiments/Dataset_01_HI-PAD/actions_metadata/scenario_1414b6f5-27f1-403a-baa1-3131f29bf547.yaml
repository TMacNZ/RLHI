original_scenario: In the vast continent of Africa, a social challenge is looming
  with irreversible consequences. The use of traditional hunting instruments such
  as spears, bows, and arrows is causing environmental damage that cannot be undone.
  The hunting practices have been passed down through generations, but the increasing
  human population and demand for food have resulted in overhunting. The continent's
  fragile ecosystem is unable to keep up with the rate of hunting, and animal populations
  are declining at an alarming rate. The use of modern hunting tools such as guns
  has been discouraged, but without alternative sources of food and income, it's difficult
  to convince the local communities to abandon their traditional practices. The situation
  calls for urgent action to protect the environment while ensuring the livelihoods
  of the local communities.
