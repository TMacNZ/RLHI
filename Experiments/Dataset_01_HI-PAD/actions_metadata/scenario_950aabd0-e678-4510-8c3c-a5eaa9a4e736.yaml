original_scenario: 'Fatima had been teaching computer science to the students of the
  small village school in North Africa for over a decade. She loved her job and was
  passionate about imparting knowledge to the young minds. However, one day, she faced
  an unexpected challenge that left her feeling frustrated and disheartened.


  Fatima had been using the same outdated computer software for years, and she knew
  that it was time to upgrade the system to keep up with the changing times. She approached
  the school authorities with her proposal, but they were reluctant to invest in new
  technology. They argued that the current system was working just fine, and there
  was no need to spend money on something that wasn''t broken.


  Fatima tried to reason with them, explaining the benefits of upgrading the system,
  such as faster processing speeds, improved security, and better compatibility with
  modern software. But the authorities remained firm in their decision, and a heated
  argument ensued.


  Fatima felt frustrated that her expertise and experience were being ignored, and
  that the school was failing to provide the best possible education to its students.
  She knew that she had to find a way to convince the authorities to see things her
  way.


  So, she decided to take matters into her own hands. She reached out to a few local
  businesses and organizations, who were willing to donate some of their older but
  still functional computers to the school. Fatima worked tirelessly to set up a new
  system, installing the latest software and ensuring that everything was running
  smoothly.


  When the authorities saw how much the students were benefiting from the new technology,
  they finally realized the error of their ways. They apologized to Fatima for not
  listening to her earlier and acknowledged her efforts in improving the school''s
  technological capabilities.


  From that day on, Fatima was respected for her knowledge and expertise, and the
  school continued to invest in new technology to provide the best possible education
  to its students.'
