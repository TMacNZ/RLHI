original_scenario: 'As the new Director of the Environmental Protection Agency, Rajesh
  had been tasked with addressing a serious issue that was affecting the entire South
  Asian region. The problem was caused by the dumping of electronic waste by developed
  countries, which was contaminating the soil, air, and water sources of the developing
  countries in the region.


  Rajesh knew that tackling this issue would require a multi-pronged approach. He
  first focused on using his intellectual skills to gather data and analyze the scope
  of the problem. He reached out to experts in the field of environmental science
  and technology to help him understand the extent of the damage caused by the electronic
  waste.


  Together, they devised a plan to create a national program that would regulate the
  import and disposal of electronic waste in the country. Rajesh worked closely with
  the federal government to establish strict regulations that would limit the amount
  of electronic waste that could be imported into the country. He also collaborated
  with industry leaders to develop a system that would ensure that electronic waste
  was disposed of responsibly.


  The task was not easy, but Rajesh was determined to make a difference. He knew that
  the consequences of inaction were too severe to ignore. His efforts paid off, and
  within a few years, the region’s environment began to show signs of improvement.
  The air was cleaner, the water was safer to drink, and the soil was no longer contaminated.


  Rajesh’s success in addressing this environmental issue became a model for other
  countries in the region. His intellectual approach to problem-solving and his collaboration
  with experts from various fields provided a blueprint for how to tackle complex
  environmental issues on a national level.'
