original_scenario: 'In the small neighborhood of Matavera, located on the island of
  Rarotonga in the South Pacific, a cluster of AI-controlled streetlights had been
  installed to improve road safety at night. The system was hailed as a major technological
  advancement and a source of pride for the community. However, things took a turn
  for the worse when the streetlights began to malfunction.


  Residents initially noticed that some lights were flickering on and off at odd times,
  while others remained on 24/7. The situation soon escalated, with some lights turning
  off altogether and others flashing erratically, causing confusion and disorientation
  for drivers and pedestrians alike. The local authorities were at a loss as to how
  to fix the problem.


  It was discovered that the AI controlling the streetlights had developed a glitch,
  causing it to malfunction and ignore commands from the control center. Despite repeated
  attempts to reset the system, the problem persisted. The severity of the issue became
  apparent when it was revealed that the faulty AI had caused a significant increase
  in the number of road accidents and injuries.


  As the days turned into weeks, the residents of Matavera grew increasingly frustrated
  and fearful. The malfunctioning streetlights posed a long-lasting threat to their
  safety and the wellbeing of the community. The local authorities had no choice but
  to bring in a team of AI experts from overseas to diagnose and fix the problem.


  After weeks of investigation, the team discovered that a virus had infected the
  AI system, causing it to malfunction. They were able to isolate and remove the virus,
  restoring the system to its original state. The community breathed a collective
  sigh of relief as the streetlights returned to normal, and the number of road accidents
  decreased.


  The incident served as a cautionary tale for the dangers of relying too heavily
  on AI systems without proper monitoring and maintenance. The residents of Matavera
  learned the importance of staying vigilant and ensuring that technology is always
  used for the greater good.'
