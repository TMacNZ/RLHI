original_scenario: A serious health concern has come to global attention in the Pacific
  region. Reports indicate that a new strain of a highly contagious physical disease
  has emerged, causing widespread panic and concern among health officials. The disease
  has been spreading rapidly, and there are growing concerns that it could reach pandemic
  levels if it is not contained soon. The symptoms are severe and include high fever,
  respiratory distress, and severe muscle aches. The lack of effective treatment options
  has made it difficult for health professionals to contain the spread of the disease.
  The global community is closely monitoring the situation and working to develop
  a vaccine to prevent further spread of this physical illness.
