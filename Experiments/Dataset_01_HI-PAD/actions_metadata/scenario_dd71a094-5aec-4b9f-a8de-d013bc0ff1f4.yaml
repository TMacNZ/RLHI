original_scenario: In Subsaharan Africa, the lack of access to proper medical tools
  is a critical social challenge that is affecting the scientific domain. Many healthcare
  workers struggle to provide adequate care due to the shortage of essential tools
  such as syringes, thermometers, and blood pressure monitors. This shortage has led
  to a rise in preventable deaths and illnesses. Not only does it affect the patients,
  but it also puts healthcare workers at risk for contracting diseases that could
  have been avoided with proper tools. Additionally, the lack of tools has led to
  a distrust of the healthcare system, as patients are often turned away due to the
  unavailability of essential tools. This has resulted in a reluctance to seek medical
  care, which can have severe consequences. It is essential to address this issue
  by providing proper funding for medical facilities and ensuring the distribution
  of necessary tools to healthcare workers. Only then can we hope to improve the health
  outcomes of individuals and communities in Subsaharan Africa.
