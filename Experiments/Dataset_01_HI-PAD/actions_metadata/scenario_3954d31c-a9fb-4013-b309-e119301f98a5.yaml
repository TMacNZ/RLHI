original_scenario: Amidst the turmoil and unrest in the Middle East, a group of friends
  had formed an unbreakable bond. They had grown up together, shared their dreams
  and aspirations, and had always been there for each other through thick and thin.
  However, one day, tragedy struck. While they were out exploring the rugged terrain,
  a sudden earthquake shook the ground beneath their feet. The friends found themselves
  trapped in a deep crevice, with no visible way out. The severity of the situation
  hit them hard, and they knew that they were in a life-threatening situation. As
  they huddled together, they drew strength from their friendship, and began to work
  together to find a way out. It was a race against time, and they were tired, hungry,
  and scared. But their bond kept them going, and they pushed on through the darkness,
  determined to make it out alive. They knew that their friendship was the only thing
  that could save them, and they clung to it with all their might.
