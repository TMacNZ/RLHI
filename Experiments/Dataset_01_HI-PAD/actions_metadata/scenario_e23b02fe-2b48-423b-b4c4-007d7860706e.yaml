original_scenario: In South Asia, a philosophical financial crisis has arisen due
  to unrealistic expectations of universal abundance. Many people in the region have
  been raised with the belief that the universe will provide for them abundantly,
  regardless of their actions or effort. However, this expectation has led to a lack
  of financial planning and responsibility, resulting in widespread poverty and economic
  hardship. The crisis has deepened as people continue to cling to this belief, refusing
  to acknowledge the need for personal accountability and hard work. Some are calling
  for a shift in mindset, urging individuals to take control of their financial futures
  and reject the notion of a cosmic safety net. Others argue that the expectation
  of abundance is a fundamental part of the cultural identity of the region and should
  not be abandoned. As the debate rages on, the consequences of this philosophical
  financial crisis continue to be felt throughout South Asia.
