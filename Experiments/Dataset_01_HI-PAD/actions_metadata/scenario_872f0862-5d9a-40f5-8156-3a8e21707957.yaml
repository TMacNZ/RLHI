original_scenario: In a small village in Subsaharan Africa, a serious incident occurred
  that sparked a national legal debate. A young woman was rushed to the hospital after
  experiencing severe complications during childbirth. Doctors determined that the
  only way to save her life was to perform an emergency hysterectomy, which would
  leave her unable to bear children in the future. However, the woman's husband, who
  made medical decisions on her behalf, refused to give his consent for the procedure.
  He believed that having more children was essential to their family's survival and
  that his wife's life was a small sacrifice to make for that goal. The hospital sought
  legal intervention from the federal government, as they were unsure of their legal
  obligations in this complex situation. The case sparked a national conversation
  about the importance of informed choice in medical decision-making and the need
  for legal protections for vulnerable individuals in similar situations.
