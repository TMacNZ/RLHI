original_scenario: A group of tourists from various countries embarked on a once-in-a-lifetime
  experience in the Pacific. They signed up for a cultural tour that promised to showcase
  the unique environmental beauty of the region. However, what they experienced was
  far from what they expected. As they traveled along the coast, they noticed the
  water was murky, and the air was thick with a foul odor. They soon learned that
  the region was facing a severe environmental issue - pollution. The pollution was
  life-threatening, as it had contaminated the water and air, causing widespread illness
  and even death. The tourists were shocked and saddened by the state of the environment
  and the impact it was having on the local community. They realized the importance
  of taking action to prevent such disasters from occurring in the future. The experience
  left a lasting impact on the tourists, and they vowed to spread awareness about
  the environmental issues faced by communities around the world.
