original_scenario: In a small neighborhood in Eurasia, tensions were rising as a group
  of locals were protesting the employment of outsiders at a local business. The community
  had always prided themselves on their cultural identity and felt that employing
  outsiders was disrupting their way of life. The protest began peacefully, but quickly
  escalated into violence as the group became more agitated. The police were called
  in to intervene, but struggled to control the situation as the crowd grew larger
  and more aggressive. The conflict between those in favor of employing outsiders
  and those against it continued to intensify, causing a deep divide within the community.
  As the situation grew more volatile, it became clear that a resolution would not
  be easily reached, leaving the future of the community uncertain.
