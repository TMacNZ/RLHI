original_scenario: In a rather unusual turn of events, a group of Eurasian students
  found themselves in a dangerous situation during their interstellar field trip.
  As they were studying the effects of zero gravity on plant growth, a malfunction
  in their spacecraft caused it to spin out of control. The students were left clinging
  to their seats as alarms blared and warning lights flashed. The educational excursion
  had suddenly become a life-threatening experience. With the guidance of their astrophysics
  professor, the students worked together to try to stabilize the ship and regain
  control. It was a mundane issue that they had studied many times before, but now
  they were faced with the real-life consequences of not being able to solve it quickly.
  Finally, after what felt like an eternity, the ship stabilized and the alarms stopped.
  The students let out a collective sigh of relief, grateful for their professor's
  training and their own quick thinking. They knew that this experience would forever
  be ingrained in their memories as a reminder of the unpredictable nature of space
  travel.
