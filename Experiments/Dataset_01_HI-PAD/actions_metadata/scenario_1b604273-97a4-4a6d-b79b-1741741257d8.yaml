original_scenario: The nuclear family residing in a small village in Asia had been
  saving up for months to purchase new books and educational materials for their children.
  However, their plans were abruptly derailed when a natural disaster struck their
  region with irreversible consequences. The family's home and all their possessions
  were destroyed in the disaster, leaving them with nothing but the clothes on their
  backs. As they struggled to come to terms with their loss, the parents were forced
  to make the difficult decision to prioritize their immediate needs over their children's
  education. With no roof over their heads or food to eat, the purchase of educational
  materials became a distant dream. The family's future had been forever altered by
  the catastrophic event, and they could only hope to rebuild their lives from scratch.
