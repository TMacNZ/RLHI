original_scenario: At the beginning of a research project focused on ocean conservation
  in the Pacific region, a team of scientists faced an ethical dilemma. The study
  required collecting and analyzing data on the behavior of marine animals, but some
  of the proposed methods could potentially harm the very creatures they sought to
  protect. Despite the team's noble intentions, they had to grapple with the moral
  implications of their research. They ultimately decided to prioritize the well-being
  of the animals, opting for non-invasive techniques and strict monitoring protocols
  to minimize any negative impact. This decision required more time and resources,
  but the team felt it was necessary to uphold their ethical standards and preserve
  the integrity of their research.
