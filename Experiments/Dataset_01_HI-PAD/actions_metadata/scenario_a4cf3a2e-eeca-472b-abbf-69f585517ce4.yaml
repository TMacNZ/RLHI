original_scenario: The emotion of fear had been long-lasting in the Middle East due
  to the ongoing conflict and violence that plagued the region. Students attending
  schools in the region were not immune to the effects of this fear, as it seeped
  into their daily lives and learning experiences. Teachers struggled to provide a
  safe and stable environment for their students, often having to cancel classes due
  to unexpected outbreaks of violence. Students were apprehensive about attending
  school, knowing that they could be putting themselves in danger. The emotional toll
  of these circumstances weighed heavily on the students, affecting their mental health
  and ability to learn. Despite these challenges, educators in the region remained
  committed to providing their students with a quality education, working tirelessly
  to mitigate the impact of the ongoing conflict and violence on their students' emotional
  and academic well-being.
