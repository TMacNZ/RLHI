  Alex to the ground. Enraged, Alex stood up and pointed his finger at the aggressor,
  shouting insults and curses. The stranger, seeing the finger as a sign of disrespect,
  punched Alex in the face, sending him reeling to the ground. The altercation quickly
  escalated as the stranger's friends joined in, kicking and punching Alex while he
  lay defenseless on the ground. Bystanders looked on in horror, too afraid to intervene
  in the violent conflict. Eventually, the police arrived and the attackers fled,
  leaving Alex battered and bruised. The finger-pointing incident had quickly turned
  into a disruptive and dangerous situation, leaving Alex traumatized and the town
  on edge.
