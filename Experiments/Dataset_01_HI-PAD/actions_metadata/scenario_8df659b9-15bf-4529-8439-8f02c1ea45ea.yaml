original_scenario: In the far reaches of the universe, there was a planet called Eurasia
  that was revered for its spiritual and religious significance among the other planets.
  One day, the cosmic deity responsible for the planet's well-being entrusted a critical
  responsibility to a group of chosen beings. They were tasked with protecting the
  planet from any cosmic accidents or incidents that may occur. However, one fateful
  day, a catastrophic event occurred which threatened the very existence of Eurasia.
  The chosen beings had failed in their responsibility, and the severity of the situation
  was felt across the universe. The cosmic deity was deeply saddened and disappointed,
  and the consequences of this failure would be felt for eons to come.
