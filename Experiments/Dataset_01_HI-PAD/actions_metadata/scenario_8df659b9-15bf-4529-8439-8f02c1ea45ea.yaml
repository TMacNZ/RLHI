  Overall, my goal is to help restore the trust and confidence of the cosmic deity
  in the beings responsible for protecting the planet, and to ensure that the objectives
  of reducing suffering, increasing prosperity, and increasing understanding in the
  universe are not compromised by such incidents in the future.'
