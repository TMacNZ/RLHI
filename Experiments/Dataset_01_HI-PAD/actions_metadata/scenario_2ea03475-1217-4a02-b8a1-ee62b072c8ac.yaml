original_scenario: 'In the vast expanse of the cosmos, there was a small planet called
  Mabutu that orbited a yellow star in the Subsaharan region of the galaxy. On this
  planet, there existed four distinct species - the Gorgons, the Zorans, the Tethers,
  and the Humans. Although they coexisted on the same planet, the four species had
  always been at odds with each other.


  The Gorgons were physically the strongest of the four species but were often seen
  as aggressive and hostile towards the other species. The Zorans, on the other hand,
  were the most intelligent but were often perceived as aloof and distant. The Tethers
  were the most empathetic, but their pacifist nature led many to view them as weak.
  The Humans, meanwhile, were seen as the most adaptable but were often viewed with
  suspicion due to their unpredictable nature.


  Despite their differences, the four species were forced to come together when a
  physical challenge threatened the survival of their planet. A massive asteroid was
  hurtling towards Mabutu, and if it hit, it would wipe out all life on the planet.


  The Gorgons offered their strength and brawn to move the planet out of the asteroid''s
  path, while the Zorans utilized their intelligence to calculate the precise trajectory
  that would ensure Mabutu''s safety. The Tethers worked tirelessly to keep the other
  species motivated and united, while the Humans brought their adaptability to the
  table, adjusting their plans and strategies as needed.


  It wasn''t an easy task, and there were many moments of tension and conflict between
  the four species. But in the end, they managed to work together to save their planet
  from certain destruction. It was a small victory, but it gave them hope that perhaps
  they could learn to coexist peacefully and overcome the social challenges that had
  plagued their planet for so long.'
