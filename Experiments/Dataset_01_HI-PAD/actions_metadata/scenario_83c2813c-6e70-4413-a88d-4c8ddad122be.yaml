original_scenario: 'In the depths of space, far away from the planet Earth, a group
  of astronauts were traveling through the galaxy in search of new discoveries. They
  had been on their mission for months, and were starting to feel the effects of being
  away from their families and loved ones.


  As they approached a distant planet, they noticed something strange happening on
  the surface below. There was a massive storm brewing, unlike anything they had ever
  seen before. The winds were so powerful that they could see massive waves crashing
  against the shore from their ship.


  The storm was centered in the South Asian region of the planet, and the astronauts
  watched in awe as it raged on. They knew that it must be a natural disaster of epic
  proportions, but they were too far away to offer any assistance.


  As they continued on their mission, the astronauts could not shake the feeling of
  unease about what they had witnessed. They knew that the people on that planet were
  likely experiencing devastation and loss, and they were helpless to do anything
  about it.


  Days turned into weeks, and the storm eventually passed. The astronauts continued
  their journey through the galaxy, but they never forgot about the natural disaster
  they had witnessed on that distant planet. They hoped that the people there had
  found a way to recover and rebuild, and they made a promise to themselves to always
  remember the importance of helping others in need, no matter how insignificant the
  impact may seem.'
