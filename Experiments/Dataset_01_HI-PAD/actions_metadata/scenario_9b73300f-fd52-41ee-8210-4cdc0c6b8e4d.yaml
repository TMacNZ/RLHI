  worried that if they chose to move forward with the project, it would be seen as
  a sign of weakness and could undermine their authority. On the other hand, if they
  decided to prioritize financial responsibility over the needs of the people, they
  risked losing public support and facing backlash from the international community.
  The government was left with a difficult decision to make and had to carefully weigh
  the costs and benefits of the project while considering the ethical and political
  implications.
