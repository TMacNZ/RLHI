original_scenario: In a small neighborhood in North America, residents are facing
  a life-threatening environmental issue that has yet to be addressed. The air quality
  has deteriorated to dangerous levels, causing severe respiratory problems and exacerbating
  existing health conditions. Despite numerous complaints, the local authorities have
  failed to take any action to address the problem. In response, a group of concerned
  citizens have decided to take matters into their own hands and organize a demonstration
  to bring attention to this critical issue. They plan to march through the streets,
  holding signs, and chanting slogans to demand immediate action from the authorities.
  The hope is that their efforts will raise awareness and encourage the local government
  to take swift action to improve the air quality in their community before it's too
  late.
