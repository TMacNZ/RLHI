original_scenario: 'The people of the small village in North Africa were used to the
  harsh climate and occasional natural disasters that ravaged their region. But the
  news that a powerful sandstorm was coming soon had them on edge. The elders of the
  village gathered the community and urged them to prepare for the worst.


  The sandstorm was feared for good reason. In the past, such storms had destroyed
  entire villages, leaving behind only sand and rubble. The villagers knew they had
  to act quickly if they wanted to survive.


  The women and children were sent to the central mosque, which was the only building
  in the village designed to withstand such a storm. The men worked tirelessly to
  secure everything that could be blown away, from roofs to doors, and windows to
  livestock. They knew that if anything was left loose, it would be swept away by
  the storm''s powerful winds.


  As the sun began to set, the sky turned a dark shade of red, signaling the storm''s
  arrival. The villagers huddled together in the mosque, praying for their safety.
  The howling winds were deafening, and the sand stung their eyes and skin. The storm
  raged on for hours, and the villagers didn''t know what would be left of their home
  once it was over.


  When the storm finally subsided, the village was unrecognizable. The sand had covered
  everything, burying buildings and roads under its weight. But the villagers had
  survived, and that was all that mattered. They came together to clear the sand,
  rebuild their homes and restore their village to its former glory.


  Despite the devastation, the sandstorm had brought the community closer together.
  They realized that they were stronger when they worked together and that they could
  overcome any challenge if they stood united. The sandstorm may have been a natural
  disaster, but it had taught the villagers a valuable lesson about the power of community
  and resilience.'
