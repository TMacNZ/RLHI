original_scenario: A serious ethical dilemma has arisen in the South Pacific region,
  where a national item of cultural significance has been put up for sale to the highest
  bidder. The item in question is a ceremonial headdress that has been passed down
  through generations of indigenous people and holds great spiritual value. However,
  due to a struggling economy, the government has decided to sell the headdress to
  a foreign collector in order to raise funds. This decision has sparked outrage among
  the local community, who believe that selling such an important cultural artifact
  is a betrayal of their heritage. The situation has put the government in a difficult
  position, as they must balance their economic needs with the preservation of their
  cultural identity. The sale of the headdress is set to take place in a few weeks,
  and tensions are running high as people debate the morality of the decision.
