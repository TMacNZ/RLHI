original_scenario: The Johnson family had just moved to a small island in the South
  Pacific. They were excited to start a new life and explore the beautiful surroundings.
  However, after a few weeks, they started to notice some health concerns. Mrs. Johnson
  was experiencing headaches and dizziness, while Mr. Johnson and their children were
  feeling fatigued and had trouble concentrating. They soon realized that the cause
  of their symptoms might be the result of the island's environmental conditions.
  The island was known for its high levels of volcanic activity, which could release
  harmful gases into the air. The family started to think about ways to protect themselves
  and their health. They decided to invest in air purifiers and to limit their exposure
  to outdoor activities during times of increased volcanic activity. By taking these
  precautions, the Johnsons were able to regain their health and continue to enjoy
  their new life on the island.
