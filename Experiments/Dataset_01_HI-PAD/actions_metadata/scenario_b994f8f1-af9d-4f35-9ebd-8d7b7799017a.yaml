original_scenario: "Captain Jane was appointed to lead an interstellar mission to\
  \ explore a newly discovered planet in the North American region of the universe.\
  \ The planet had a unique ecosystem that consisted of several species of plants\
  \ and animals that were not found anywhere else in the galaxy. As they landed on\
  \ the planet, Jane and her team were amazed by the pristine beauty of the place.\
  \ \n\nHowever, their excitement was short-lived when they discovered that the planet\
  \ was rich in resources that could be exploited for economic gain. The ethical dilemma\
  \ that Jane faced was whether to report the planet's resources to their home planet\
  \ and risk the destruction of the unique ecosystem or keep it a secret and preserve\
  \ the planet's natural beauty.\n\nJane knew that her decision would have far-reaching\
  \ consequences not only for the planet but also for the interstellar community.\
  \ She gathered her team to discuss the issue and came up with a plan to conduct\
  \ a thorough study of the planet's resources and their impact on the ecosystem.\
  \ \n\nAfter weeks of research, the team concluded that the resources could be extracted\
  \ without causing significant harm to the planet's ecosystem. They submitted their\
  \ report to the interstellar community, and it was decided that the resources would\
  \ be extracted sustainably to preserve the planet's natural beauty.\n\nCaptain Jane's\
  \ decision to prioritize the preservation of the planet's ecosystem over economic\
  \ gain set an ethical precedent for all interstellar missions. Her leadership ensured\
  \ that the planet would be protected from exploitation and ensured that future generations\
  \ could enjoy its unique beauty."
