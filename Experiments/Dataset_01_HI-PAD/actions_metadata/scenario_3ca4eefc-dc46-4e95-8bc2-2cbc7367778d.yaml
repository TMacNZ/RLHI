original_scenario: In Subsaharan Africa, a catastrophic health concern has emerged
  on a continental scale. The federal governments of various African nations are struggling
  to contain the spread of a deadly virus that has already claimed thousands of lives.
  The situation is dire, with hospitals and medical facilities overwhelmed by the
  sheer number of patients seeking treatment. The virus is highly infectious and is
  spreading rapidly, with no known cure or vaccine. The social impact of this crisis
  is severe, with families torn apart and communities left reeling from the devastating
  effects of the virus. As the death toll continues to rise and the virus spreads
  into new regions, governments and health organizations are scrambling to find a
  solution before it's too late.
