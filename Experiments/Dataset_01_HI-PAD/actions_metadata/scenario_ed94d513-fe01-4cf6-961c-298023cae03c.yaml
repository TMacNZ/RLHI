original_scenario: In North Africa, political unrest is causing serious concerns globally.
  The situation is severe and the region is facing a legal crisis. There seems to
  be no end to the unrest and it is spreading everywhere. The people are protesting
  and demanding change, but the government is not responding to their demands. The
  situation is causing chaos and uncertainty, and the people are feeling helpless.
  The international community is closely monitoring the situation and is considering
  options to help resolve the crisis. However, the situation is complex and the solution
  is not clear. The people in the region are hoping for a peaceful resolution, but
  the uncertainty is causing anxiety and fear.
