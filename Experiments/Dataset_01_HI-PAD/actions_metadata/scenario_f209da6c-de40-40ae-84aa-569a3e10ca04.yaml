original_scenario: In the distant future, the political landscape of the intergalactic
  community was in chaos. In the South Asian sector, tensions had risen to a tremendous
  level, threatening the lives of millions. The governing bodies of various planets
  and civilizations were at odds, with each side claiming ownership of a valuable
  resource that could secure their dominance over the region. The dispute had escalated
  to the point of violence, with skirmishes and attacks being carried out on both
  sides. The situation had become life-threatening for the civilians caught in the
  crossfire. Many had fled their homes, seeking refuge in neighboring planets or space
  stations. The leaders of the intergalactic community had convened an emergency meeting
  to address the crisis, but a resolution seemed unlikely given the deep-seated animosity
  between the factions. The fate of the South Asian sector hung in the balance, and
  the galaxy held its breath, waiting to see what would happen next.
