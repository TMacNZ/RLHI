  has been deeply impacted by a critical environmental issue. With the rising sea
  levels, many coastal communities are facing displacement and the loss of their homes
  and livelihoods. Social media has become a crucial platform for those affected to
  voice their concerns and share their stories. However, the regime has been censoring
