original_scenario: 'But it wasn''t just any natural disaster that hit Subsaharan Africa
  - it was a devastating cyclone that left the region in shambles. The local communities
  were left reeling from the destruction, struggling to rebuild their homes and their
  lives.


  In the midst of this chaos, a group of young people came together online to try
  and make a difference. They set up a crowdfunding campaign, using social media to
  spread the word about the disaster and encourage others to donate to the cause.


  Their efforts were initially met with skepticism - many people were wary of online
  scams and weren''t sure if their donations would actually make it to those in need.
  But the determined group kept pushing, sharing photos and videos of the damage and
  updates on their progress.


  Over time, their campaign gained traction and they were able to raise a significant
  amount of money to help with relief efforts. They worked closely with local organizations
  to ensure that the funds were distributed fairly and that those who needed help
  the most were able to receive it.


  Despite the disruptive nature of the cyclone, the online community was able to come
  together and make a real impact in the lives of those affected by the disaster.
  It was a shining example of the power of technology and the potential for positive
  change when people work together towards a common goal.'
