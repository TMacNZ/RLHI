original_scenario: 'Commander Sadiq looked out over the sprawling city below him.
  It was the heart of Subsaharan Africa and one of the most vibrant and bustling cities
  on the continent. But something was wrong. The air was thick with smog and the streets
  were littered with trash. As the commander of the city''s environmental protection
  agency, Sadiq knew it was his duty to investigate.


  He gathered his team of scientists and set out to explore the city. They took air
  samples, tested the water, and examined the soil. What they found was alarming.
  The pollution levels were off the charts, and the city''s natural resources were
  being depleted at an alarming rate.


  Sadiq knew they had to act fast to save the city before it was too late. He called
  an emergency meeting with the city''s leaders and presented his findings. They were
  shocked by the severity of the situation and agreed to take immediate action.


  Together, they launched a massive environmental campaign to clean up the city. They
  implemented strict regulations on factories and businesses to reduce their carbon
  footprint, and launched an aggressive recycling program to reduce waste. They also
  encouraged citizens to take action by planting trees and reducing their energy consumption.


  Slowly but surely, the city began to transform. The air cleared, the water became
  cleaner, and the streets were no longer littered with trash. Sadiq and his team
  were hailed as heroes for their efforts, and the commander knew that they had made
  a difference that would last for generations to come.'
