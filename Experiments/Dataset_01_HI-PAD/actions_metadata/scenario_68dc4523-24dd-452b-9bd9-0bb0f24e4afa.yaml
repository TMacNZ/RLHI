original_scenario: In the year 3021, an intense argument erupted between two neighboring
  intergalactic civilizations over the control of a valuable natural resource found
  in North Africa. The dispute revolved around a rare mineral that was vital for the
  survival of both civilizations, as it was the main component used to power their
  interstellar spacecrafts. The argument quickly escalated into a full-blown conflict,
  with each civilization mobilizing their military forces and deploying them to the
  region. The environmental impact of the conflict was significant, as the intense
  fighting led to the destruction of vast swathes of land, causing irreparable damage
  to the fragile ecosystem of the region. The social impact of the conflict was equally
  devastating, as countless lives were lost and many more were displaced from their
  homes. Despite the efforts of intergalactic peacekeepers, the conflict persisted
  for years, with no end in sight. It was only after a catastrophic event, which saw
  both civilizations suffer significant losses, that a truce was eventually reached.
  However, the lasting effects of the conflict would be felt for generations to come,
  as the damage caused to the environment and the human toll it took would never be
  fully rectified.
