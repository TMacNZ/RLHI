original_scenario: 'Listen, my dear friend. The situation in North America has reached
  a catastrophic level. The political unrest that has been brewing for years has finally
  exploded into a full-blown crisis. The tension between different cultural groups
  has been simmering for too long, and now it has erupted into violence.


  The government is struggling to maintain control, but it seems like they are losing
  their grip. The protests and riots are spreading like wildfire, and it''s hard to
  tell who is on which side. People are taking to the streets with anger in their
  hearts, and it''s getting harder and harder to keep them calm.


  As a regional or statewide leader, you must listen to the voices of your people.
  You must understand their concerns and fears. You must be their voice in this chaotic
  time. It''s up to you to find a way to calm the situation and bring peace back to
  the region.


  But it won''t be easy. The cultural divide is deep, and people have long memories.
  The wounds of the past are still fresh, and the present situation is only making
  things worse. You must find a way to bridge the gap and bring people together.


  Perhaps it''s time to listen to the younger generation. They are the ones who will
  inherit this world, and they have a different perspective on things. They are more
  open-minded and tolerant, and they see things in a different light. Maybe they can
  show us the way forward.


  Whatever you do, my friend, please listen. Listen to the people, listen to your
  heart, and listen to the voice of reason. We need you now more than ever.'
