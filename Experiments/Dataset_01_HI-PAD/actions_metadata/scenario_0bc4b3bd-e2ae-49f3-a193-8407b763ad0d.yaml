original_scenario: In the aftermath of a devastating earthquake that struck the Middle
  East, the region was left in a state of chaos and destruction. The earthquake had
  weakened the infrastructure of the area, leaving many buildings and homes unstable
  and unsafe. The people of the region were left to pick up the pieces of their shattered
  lives, struggling to rebuild what had been lost. The long-lasting effects of the
  earthquake had taken a toll on the interpersonal relationships of the inhabitants
  as well. The weak and fragile state of the area had led to a shortage of resources
  and supplies, causing tensions to rise between neighbors and even family members.
  The technological advancements of the region were put to the test, as the internet
  and communication systems were disrupted, making it difficult for aid to reach those
  in need. Despite the challenges, the people of the Middle East remained resilient,
  determined to rebuild and overcome the effects of the natural disaster.
