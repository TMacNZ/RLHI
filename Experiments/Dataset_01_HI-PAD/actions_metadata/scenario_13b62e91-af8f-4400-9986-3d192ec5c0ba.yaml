original_scenario: In a small village in the South Pacific, a building stands tall
  and imposing. It is a symbol of power and wealth for the local tribe, and its construction
  was funded by a wealthy family who had moved to the island years ago. However, tensions
  have been rising between the newcomers and the native islanders, who feel that their
  land and culture are being threatened. The building has become a focal point for
  these tensions, as it represents the stark differences between the two groups. As
  the conflict escalates, the building becomes a target for violence and destruction,
  with both sides vying for control. The chosen family of the wealthy newcomers is
  caught in the middle of this cultural clash, struggling to maintain their position
  of privilege while also respecting the traditions and values of the islanders. The
  severity of the situation cannot be ignored, as lives and livelihoods are at stake.
  The future of the small village hangs in the balance, and it remains to be seen
  if the building will stand as a testament to progress and prosperity, or crumble
  under the weight of conflict and violence.
