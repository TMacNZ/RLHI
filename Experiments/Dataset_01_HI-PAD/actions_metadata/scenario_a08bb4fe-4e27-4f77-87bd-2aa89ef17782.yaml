original_scenario: 'The sun was setting over the crystal-clear waters of the South
  Pacific as the group of friends sat on the beach, sipping their cocktails and reminiscing
  about old times. They had all met while traveling through the region and had formed
  a chosen family, bonded by similar experiences and a shared love for adventure.
  However, their carefree evening was about to take a drastic turn as they received
  a life-threatening message.


  One of their friends, a local entrepreneur who had helped them navigate the legal
  and financial systems of the country, had just been diagnosed with a rare and aggressive
  form of cancer. As the news sunk in, they realized that their friend was facing
  not only a health crisis but also a financial one. His business, which had been
  the main source of income for his family and employees, was now in jeopardy.


  The group knew they had to act fast, and they immediately got to work on a plan
  to save their friend''s business. They researched the best treatment options and
  consulted with legal experts to navigate the complex financial crisis. They also
  reached out to their network of contacts, both locally and abroad, to gather support
  and resources.


  Despite the challenges they faced, the group remained steadfast in their mission
  to help their friend. They worked tirelessly to secure funding, negotiate with creditors,
  and keep the business afloat. Their efforts paid off, and their friend was able
  to receive the best medical care while his business continued to thrive.


  As they sat on the beach once again, watching the sunrise this time, the group reflected
  on the experience. They realized that their chosen family had grown stronger through
  the crisis and that they were capable of overcoming any obstacle when they worked
  together. They also knew that they would always be there for each other, no matter
  what challenges lay ahead.'
