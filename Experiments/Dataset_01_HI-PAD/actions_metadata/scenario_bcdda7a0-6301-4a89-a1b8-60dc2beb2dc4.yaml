original_scenario: 'Omar had always been proud of his home in the bustling streets
  of Casablanca, North Africa. It had been passed down from his grandfather, and now
  it was his turn to take care of it. However, when he lost his job at the local factory,
  he found himself struggling to make ends meet. That''s when he turned to the internet
  to search for ways to make some extra money.


  After browsing for a while, Omar stumbled upon a website that promised to help him
  get a mortgage on his home. It sounded like the perfect solution to his financial
  woes. He filled out the application form, and within minutes he was approved for
  a loan. He couldn''t believe his luck.


  But the joy was short-lived. Omar soon discovered that the terms of the mortgage
  were harsh, and he wasn''t able to make the repayments on time. He tried to negotiate
  with the lender, but they were unyielding. Eventually, his home was repossessed,
  and he was left with nothing.


  The financial crisis that followed was irreversible. Omar was forced to move in
  with his aging parents, and his family was torn apart by the loss of their ancestral
  home. The online world had deceived him, and he had paid the ultimate price.


  As Omar reflected on his experience, he realized the importance of being cautious
  when dealing with online financial transactions. He hoped that his story would serve
  as a warning to others who were considering taking out loans online.'
