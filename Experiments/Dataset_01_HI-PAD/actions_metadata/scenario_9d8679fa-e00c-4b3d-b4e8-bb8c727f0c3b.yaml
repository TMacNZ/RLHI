original_scenario: A new infection has been spreading rapidly in the Pacific region,
  causing annoyance and concern among the local population. Despite efforts to contain
  the outbreak, it has now reached an international level, with neighboring countries
  reporting cases of the infection as well. The situation has become a political issue,
  as governments scramble to put measures in place to prevent further spread of the
  disease. The severity of the infection is not life-threatening, but the fear of
  it spreading further has caused unrest and chaos in the affected areas. The international
  community is closely monitoring the situation, and aid and resources are being mobilized
  to help those affected by the outbreak.
