original_scenario: A powerful earthquake has struck the European region, causing severe
  damage to numerous buildings and infrastructures. The tremors have not only disrupted
  the lives of millions of people but have also caused a grave technological disaster.
  The online platform, which was used by people across the continent for communication,
  has been completely destroyed. The construct of the platform was not designed to
  withstand such a massive natural disaster, and as a result, it has collapsed, leaving
  people stranded and cut off from the rest of the world. With no means of communication,
  people are unable to reach out for help, and the situation has become life-threatening.
  Emergency services are struggling to reach people in need, and the extent of the
  damage is still unknown. This has been a catastrophic event that has shaken the
  entire continent, and the road to recovery will be long and tough.
