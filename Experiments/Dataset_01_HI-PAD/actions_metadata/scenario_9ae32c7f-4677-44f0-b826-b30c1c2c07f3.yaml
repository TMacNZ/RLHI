original_scenario: In South Asia, a devastating natural disaster struck, leaving irreversible
  consequences in its wake. The region was hit by a massive earthquake, causing widespread
  destruction and loss of life. The emotional toll of the disaster was immeasurable,
  as families were torn apart and communities were left in ruins. The international
  community responded with aid and support, but the physical and emotional scars of
  the disaster remained. The people of South Asia had to rebuild their homes, their
  livelihoods, and their lives in the aftermath of this catastrophic event. The memory
  of the disaster would continue to haunt the region for years to come, a stark reminder
  of the power of nature and the fragility of human life.
