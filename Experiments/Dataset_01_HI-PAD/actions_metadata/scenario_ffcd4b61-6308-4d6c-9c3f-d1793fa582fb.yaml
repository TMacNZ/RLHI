original_scenario: 'In the vast expanse of the South Pacific, the intergalactic community
  had finally found a planet that was suitable for terraforming. The planet had the
  perfect mix of atmosphere, water, and minerals, and soon enough, the first settlers
  arrived to make it their new home. They had spent months preparing for this moment,
  and nothing could have dampened their spirits, or so they thought.


  But as they began to settle in, they noticed a particular annoyance that seemed
  to be affecting the entire region. It was a strange phenomenon that they had never
  encountered before, and it was causing chaos in their daily lives. The problem was
  that the local wildlife had a peculiar habit of stealing anything that was not tied
  down. Food, tools, and even clothes were disappearing mysteriously, and the settlers
  had no idea how to stop it.


  At first, they tried to scare off the animals with loud noises and bright lights,
  but that only seemed to make things worse. The creatures became bolder and more
  aggressive, and soon enough, the settlers were living in a constant state of fear.
  They couldn''t leave anything outside, and they had to be on guard at all times.


  It wasn''t until they discovered the cause of the problem that they were able to
  find a solution. It turned out that the animals were reacting to a natural disaster
  that was occurring deep beneath the surface of the planet. A massive earthquake
  had caused a rupture in the planet''s crust, and a toxic gas had been released into
  the atmosphere. The animals were trying to escape the gas, and they were taking
  whatever they could find to build their nests.


  With this knowledge, the settlers were able to find a way to mitigate the effects
  of the gas and provide a safe haven for the animals. They built enclosures and provided
  them with food and water, and soon enough, the creatures stopped stealing from them.
  The settlers learned to live in harmony with the local wildlife, and they were able
  to continue their new lives on this intergalactic paradise.'
