original_scenario: "The sun was beating down mercilessly on the arid landscape of\
  \ North Africa as the extended family of the Johnsons made their way through the\
  \ dusty, winding roads of the western desert. They were on their way to visit a\
  \ remote oasis, a beautiful spot that promised a refreshing respite from the intense\
  \ heat. \n\nBut little did they know that their journey would be fraught with danger.\
  \ As they were driving through a narrow canyon, a sudden gust of wind caused their\
  \ car to skid off the road and plunge down a steep embankment. The impact was severe,\
  \ and the family members were thrown around violently inside the car. \n\nWhen they\
  \ finally came to a stop, they were dazed and injured, with cuts and bruises all\
  \ over their bodies. The severity of the situation quickly became apparent - the\
  \ car was wrecked beyond repair, and they were stranded in the middle of nowhere,\
  \ with no food, water or shelter. \n\nThe family members knew that they had to act\
  \ fast if they were to survive. They pooled their resources and quickly set up a\
  \ makeshift camp, using whatever they could salvage from the wreckage. They rationed\
  \ their water carefully, knowing that it would not last long in the scorching heat.\
  \ \n\nAs the days passed, the family members grew weaker and more desperate. They\
  \ tried to signal for help, but their remote location made it impossible for anyone\
  \ to hear their cries. It seemed as though they were doomed to perish in the harsh,\
  \ unforgiving landscape. \n\nBut then, a miracle happened. A group of Bedouin nomads\
  \ stumbled upon their camp, and quickly sprang into action to help the injured family\
  \ members. They provided them with food, water, and shelter, and tended to their\
  \ injuries with traditional remedies. \n\nThanks to the kindness and generosity\
  \ of the Bedouins, the Johnson family survived their life-threatening ordeal in\
  \ the western desert. They emerged from the experience with a newfound appreciation\
  \ for the resilience of the human spirit, and the power of compassion and community\
  \ in times of crisis."
