original_scenario: The tension between Eurasian nations had been mounting for years,
  and it finally reached a catastrophic breaking point. In the midst of political
  unrest, a technological attack was launched that targeted the necks of government
  officials and important figures across the region. The attack was a coordinated
  effort, with hackers from multiple countries working together to infiltrate the
  security systems of these individuals. The attack disabled the protective measures
  in place on their neck implants, causing them to malfunction and in some cases,
  even leading to death. The chaos that ensued was unprecedented, with governments
  scrambling to locate and protect their officials, while also attempting to identify
  the perpetrators responsible. The ramifications of this attack were felt across
  the globe, as the Eurasian region plunged into turmoil, and the world was left to
  grapple with the implications of such a devastating technological assault.
