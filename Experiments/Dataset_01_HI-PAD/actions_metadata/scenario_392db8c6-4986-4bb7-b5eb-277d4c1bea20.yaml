original_scenario: In the year 3050, the intergalactic community had established a
  thriving civilization, colonizing many planets in the Pacific region of the universe.
  As they expanded their horizons, they encountered a dangerous environmental issue
  that threatened their existence. The intergalactic community had not respected the
  planetary ecosystem they had invaded, causing catastrophic damage to the environment.
  The air was no longer breathable, and the water was polluted to the point of being
  toxic. The once-thriving planet was on the brink of destruction. The intergalactic
  community realized their mistake and started to take measures to restore the planet
  to its former glory. They implemented strict regulations to limit their impact on
  the environment and started to invest in technology to clean up the toxic waste.
  It was a long and arduous process, but their respect for the environment eventually
  paid off. The planet slowly started to heal, and the air and water became safe to
  breathe and drink once again. The intergalactic community learned a valuable lesson
  about respecting the environment they inhabit, and they vowed never to make the
  same mistake again.
