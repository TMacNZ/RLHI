original_scenario: 'The country of Valtoria was in a state of unrest. Citizens were
  protesting in the streets, demanding that the government take action to alleviate
  their debt. Valtoria had been struggling financially for years, and the citizens
  were feeling the burden of their country''s economic woes.


  The government had promised to address the issue, but the people had grown tired
  of empty promises. As a result, tensions were high, and protests were turning violent.


  One particularly tumultuous day, a group of protestors gathered in front of the
  parliament building, demanding to speak to the Prime Minister. The police were called
  in to disperse the crowd, but they were met with resistance.


  As the afternoon wore on, the situation escalated. Rioters began throwing rocks
  and setting fires, and the police responded with tear gas and water cannons. Chaos
  reigned in the streets of Valtoria.


  The conflict continued for several days, with both sides refusing to back down.
  Finally, the Prime Minister agreed to meet with a group of protest leaders to discuss
  solutions to the debt crisis.


  Through tough negotiations, a compromise was reached. The government would implement
  a debt relief program, and the protestors would agree to end the violence and return
  to peaceful demonstrations.


  Slowly but surely, things began to calm down in Valtoria. The debt crisis was far
  from over, but the country had taken a step in the right direction towards resolving
  it.'
