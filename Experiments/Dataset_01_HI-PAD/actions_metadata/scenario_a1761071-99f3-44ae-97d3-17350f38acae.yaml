original_scenario: 'The middle east was hit by an unexpected natural disaster that
  left the entire region reeling. A massive earthquake had struck, causing widespread
  destruction and leaving many injured and homeless. The international community quickly
  mobilized to provide aid and support to those affected by the disaster.


  Among the victims of the earthquake were many families with young children, including
  a couple who had just welcomed a newborn baby into their lives. The couple had been
  overjoyed at the arrival of their precious little one, but now they found themselves
  struggling to keep their baby safe and healthy in the aftermath of the disaster.


  The couple had lost their home in the earthquake and were now living in a makeshift
  shelter along with many other displaced families. The conditions were cramped and
  unsanitary, and the lack of clean water and proper sanitation posed a serious threat
  to the health of their newborn baby.


  Despite the difficult circumstances, the couple remained determined to do everything
  in their power to keep their baby safe and healthy. They worked tirelessly to ensure
  that their baby had enough food, water, and medical care, and they drew strength
  from the love and support of their fellow survivors.


  As the weeks turned into months, the region slowly began to recover from the earthquake,
  and the couple and their baby were eventually able to find a more permanent home.
  Though the memories of the disaster would always be with them, they were grateful
  for the love and resilience that had carried them through the darkest of times.'
