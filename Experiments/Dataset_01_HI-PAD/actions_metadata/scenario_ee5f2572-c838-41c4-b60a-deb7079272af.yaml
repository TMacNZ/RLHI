original_scenario: In the Middle East, health professionals face dangerous situations
  due to the ongoing conflict and violence in the region. Doctors and nurses are often
  threatened or attacked while trying to provide medical care to those in need. The
  situation is especially dire for legal professionals who work in the healthcare
  industry, as they may face legal repercussions for treating patients on opposing
  sides of the conflict. This has created a challenging environment where many health
  professionals are forced to make difficult ethical decisions about who they can
  treat and under what circumstances. The threat of violence and legal consequences
  has made it increasingly difficult for healthcare workers to provide the necessary
  care to those who need it most, which has resulted in a significant decline in the
  overall health of the population in the region.
