original_scenario: In Subsaharan Africa, a serious health concern is spreading like
  a whisper. This physical disease is spreading at a continental level, affecting
  thousands of people in the region. Despite the best efforts of healthcare professionals,
  the disease is showing no signs of abating. The symptoms are severe and debilitating,
  causing widespread panic among the local population. Families are torn apart as
  they watch their loved ones suffer from the disease's painful symptoms. Healthcare
  providers are working around the clock to contain the disease and provide assistance
  to those affected. With no clear cure in sight, the only hope is to continue spreading
  awareness and preventative measures to stop the disease from spreading any further.
