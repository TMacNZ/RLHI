original_scenario: Amid the vast expanse of the universe, a small planet in the Middle
  East was facing a life-threatening ethical dilemma. The ground beneath their feet
  was slowly sinking, with sinkholes appearing all over the region. Experts warned
  that the cause was a result of excessive drilling and overuse of resources. The
  dilemma emerged when the leaders of the nation were faced with the choice of sacrificing
  their economy or saving their environment. The oil industry, the backbone of the
  economy, was the main cause of the environmental destruction. The leaders were torn
  between saving their people from poverty and protecting the planet for future generations.
  It was a moral conundrum that tested the very fiber of their being. They knew that
  their decision would have far-reaching consequences, not just for their nation but
  for the entire world. The clock was ticking, and they knew that they had to make
  a decision soon. The fate of their planet hung in the balance.
