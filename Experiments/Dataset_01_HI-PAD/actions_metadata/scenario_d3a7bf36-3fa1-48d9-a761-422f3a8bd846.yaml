original_scenario: Some years ago, a heated disagreement erupted between two interstellar
  nations in the middle east. The argument started when one nation accused the other
  of stealing resources from their planet. Tensions grew and soon led to a long-lasting
  feud with both sides refusing to back down. The disagreement was not just about
  resources, it was also fueled by emotional factors such as pride, honor, and a desire
  for power. Diplomats from both sides tried to negotiate and find a peaceful resolution,
  but their efforts were fruitless, and the dispute escalated into a full-blown conflict.
  The war lasted for years, causing widespread destruction, loss of life, and displacement
  of millions of people. The impact of the disagreement was felt for generations to
  come, as the two nations remained bitter enemies long after the initial dispute
  had been forgotten.
