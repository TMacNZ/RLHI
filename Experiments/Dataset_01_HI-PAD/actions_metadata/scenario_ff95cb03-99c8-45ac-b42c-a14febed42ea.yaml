original_scenario: In a small village in Eurasia, there was a disagreement between
  two neighbors over the ownership of a small patch of land that both claimed as their
  own. The argument had been going on for weeks and tensions were high, with both
  parties refusing to back down. Eventually, the matter was brought before the village
  council, who decided to take the legal route to resolve the dispute. However, even
  after the legal proceedings began, both neighbors continued to argue and bicker,
  much to the annoyance of the judge and other court officials. Despite the insignificant
  nature of the disagreement, it became a point of contention in the village, and
  many people took sides, further fueling the argument. In the end, the judge ruled
  in favor of one of the neighbors, but the animosity between the two persisted, causing
  a rift in the once-friendly community.
