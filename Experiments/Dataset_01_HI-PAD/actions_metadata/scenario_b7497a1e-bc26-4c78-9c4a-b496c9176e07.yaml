original_scenario: 'The extended family had always been close-knit and supportive
  of one another. But when news broke of a life-threatening environmental issue in
  their region, a heated policy debate threatened to tear them apart.


  It all started when the eldest member of the family, Grandma Rose, began to experience
  severe respiratory problems. She was diagnosed with a chronic lung disease, which
  her doctors attributed to the high levels of pollution in the air.


  As the family rallied around her, they realized that the issue was not limited to
  Grandma Rose. The entire region was affected by the environmental problem, and they
  needed to take action.


  But as they delved deeper into the issue, differences of opinion emerged. Some family
  members wanted to push for stricter regulations and policies to curb pollution,
  while others were worried about the economic impact on local industries.


  Tensions rose as arguments became more emotional and personal. Some accused others
  of putting profits over people, while others accused them of being unrealistic and
  impractical.


  It seemed as if the family was on the brink of falling apart. But then, one member
  suggested a compromise. Instead of focusing solely on policy changes, they could
  also work together to raise awareness and promote individual actions to reduce pollution.


  Slowly but surely, the family began to come together again. They organized a community
  event to educate others about the issue and share tips for reducing their carbon
  footprint. They also reached out to local businesses to find ways to collaborate
  on environmentally friendly initiatives.


  It wasn''t an easy journey, but the extended family learned that even in the face
  of life-threatening challenges, they could find a way to come together and make
  a positive impact.'
