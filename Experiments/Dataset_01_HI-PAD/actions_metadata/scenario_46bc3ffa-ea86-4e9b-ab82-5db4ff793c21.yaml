original_scenario: The interstellar mission to explore the far reaches of space was
  going well until the catastrophic incident occurred. The crew had just arrived in
  the Eurasian region of the galaxy when they picked up some strange readings on their
  sensors. As they approached the source, they realized it was a massive explosion
  that had destroyed an entire planet. The crew was devastated by the evidence of
  such destruction and loss of life. Emotions ran high as they struggled to come to
  terms with the tragedy they had witnessed. They knew they had to report the incident
  back to Earth, but the thought of relaying such heartbreaking news was almost too
  much to bear. As they continued their mission, the crew couldn't shake off the emotional
  impact of what they had seen, and it haunted them for the rest of their journey.
