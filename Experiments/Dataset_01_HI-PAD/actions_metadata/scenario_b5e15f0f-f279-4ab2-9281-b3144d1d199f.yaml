original_scenario: In the aftermath of a devastating natural disaster that had hit
  Europe, the emotional toll on survivors was palpable. Many found themselves grappling
  with feelings of grief, disillusionment, and frustration, as they struggled to come
  to terms with the extent of the destruction that had taken place. To make matters
  worse, resources were scarce, and tensions were running high as people vied for
  the limited aid that was available. In this environment, even minor annoyances could
  quickly escalate into heated interpersonal conflicts, as individuals jostled for
  position and resources. It was a difficult time, and many were left feeling overwhelmed
  and uncertain about the future.
