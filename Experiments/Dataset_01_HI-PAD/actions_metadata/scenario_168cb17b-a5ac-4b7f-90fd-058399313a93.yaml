original_scenario: 'The Hassan family had always been a close-knit nuclear family
  living in the bustling city of Casablanca, North Africa. But one day, their world
  was turned upside down when a catastrophic event struck their community. A nearby
  nuclear power plant had malfunctioned, spewing radioactive material into the air
  and water.


  The Hassan family, like many others, had been exposed to the deadly radiation. They
  were rushed to the hospital, where they received treatment for radiation sickness.
  However, the damage had already been done, and the family was left with serious
  health issues.


  As they tried to pick up the pieces of their shattered lives, the Hassans faced
  a new social challenge. They discovered that the government and the company that
  owned the power plant were denying responsibility for the disaster. The family was
  outraged and wanted justice, but they didn''t know where to turn.


  That''s when they decided to seek legal assistance. They found a lawyer who specialized
  in environmental law, and together, they filed a lawsuit against the power company.
  The case was complex and drawn out, but the Hassans were determined to fight for
  their rights.


  After months of legal battles, the court finally ruled in favor of the Hassan family.
  The power company was held responsible for the disaster, and they were ordered to
  pay compensation to all those affected by the radiation.


  The Hassans were overjoyed by the outcome of the case. They had finally received
  justice for the harm that had been inflicted upon them. Although they still had
  health issues to deal with, they were grateful for the legal system that had helped
  them find closure and hold those responsible accountable.'
