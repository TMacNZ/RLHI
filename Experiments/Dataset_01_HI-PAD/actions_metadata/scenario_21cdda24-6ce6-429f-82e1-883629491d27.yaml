  to make ends meet. The father was an economist who had lost his job due to the economic
  crisis in the country. As the family's financial situation worsened, tensions began
  to rise within the household. The father's frustration and anger began to manifest
  into violent outbursts towards his wife and children. The mother and children lived
  in constant fear, never knowing when the next outburst would occur. The cultural
  norms of the community made it difficult for the mother to seek help, as it was
