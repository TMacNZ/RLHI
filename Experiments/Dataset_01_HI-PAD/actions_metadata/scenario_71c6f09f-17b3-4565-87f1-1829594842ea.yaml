original_scenario: In certain regions of Eurasia, it is a common social challenge
  for individuals to face persistent requests from their religious community. These
  requests can come in the form of financial contributions, volunteering time and
  resources, or attending numerous religious events. For many, the pressure to fulfill
  these requests can be overwhelming and can cause strain in their personal and professional
  lives. While some individuals may find solace in their religious community, others
  may feel like they are losing touch with their own personal beliefs and values.
  This struggle can lead to a sense of guilt and anxiety, as individuals feel torn
  between their spiritual obligations and their own desires and needs. Despite the
  difficulties, many people in these regions continue to navigate these requests in
  their own way, seeking balance between their community and their individuality.
