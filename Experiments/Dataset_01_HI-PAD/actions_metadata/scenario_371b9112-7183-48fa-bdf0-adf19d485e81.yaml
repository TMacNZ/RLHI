original_scenario: It was due time for the annual earthquake drill in Eurasia. The
  continent was situated on the Ring of Fire, a region known for its seismic activity.
  The drill was necessary to ensure that the residents were aware of the proper procedures
  in case of a natural disaster. However, this year's drill was different. The continent
  had been experiencing an unusual number of earthquakes, and scientists were concerned
  that a major earthquake might be imminent. The drill was taken more seriously than
  ever before, and people were urged to be prepared for the worst. The technological
  advancements and the emergency response teams were on high alert, ready to act in
  an instant in case of a disaster. Despite the ordinary severity, it was crucial
  to be prepared for the worst-case scenario.
