original_scenario: It was just another day when the news came out - a catastrophic
  incident had occurred that would change the global economic landscape forever. A
  glitch in the computer systems of major financial institutions in Europe had caused
  a widespread failure, resulting in the loss of trillions of dollars worth of assets.
  Panic spread quickly as people began to realize the severity of the situation. Governments
  scrambled to contain the damage, but it was too late. The impact of the incident
  was felt across the world, as markets crashed and businesses crumbled. It was a
  wake-up call for the entire industry, and experts scrambled to find ways to prevent
  such a disaster from happening again. But the damage was done, and the world would
  never be the same.
