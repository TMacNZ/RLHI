original_scenario: In South America, a dire financial crisis has left many environmental
  organizations struggling to stay afloat. One such organization is a renowned museum
  dedicated to the conservation of rare and endangered species. The museum, which
  has been operating for decades, has been forced to cut back on essential conservation
  efforts due to lack of funding. This has resulted in a life-threatening situation
  for many of the animals in the museum's care. With no financial relief in sight,
  the museum's future is uncertain, and the fate of the animals it houses hangs in
  the balance. The situation has sparked outrage among environmental activists, who
  are calling for urgent action to address the larger financial crisis and prevent
  further harm to the planet's biodiversity.
