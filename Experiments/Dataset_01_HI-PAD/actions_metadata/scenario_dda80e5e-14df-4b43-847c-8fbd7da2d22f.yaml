  for a dinner celebration. Suddenly, one of the family members began to yell and
  curse, causing chaos in the room. The other family members tried to calm him down,
  but their efforts were futile. The situation quickly escalated as the yelling family
  member pulled out a gun and began shooting at the other family members. Panic ensued
  as people ran for cover, but unfortunately, several family members were injured
  and some even lost their lives in the violent attack. The root cause of the outburst
  was unclear, but it was suspected to be related to an ongoing conflict within the
  family. The tragedy left the entire family in shock and mourning as they struggled
  to come to terms with the loss of their loved ones.
