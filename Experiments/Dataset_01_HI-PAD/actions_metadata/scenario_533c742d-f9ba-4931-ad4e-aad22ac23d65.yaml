original_scenario: The people of the Middle East were nervous as they watched the
  news reports of a looming natural disaster. The severity of the situation was long-lasting
  and had the potential to affect the entire region. Meteorologists had predicted
  a powerful earthquake that would shake the land and cause widespread destruction.
  The people were afraid of losing their homes, their loved ones, and their way of
  life. They prepared as best they could, but the uncertainty of the situation left
  them feeling helpless. As the days passed, tensions rose and the anticipation of
  the disaster grew stronger. Finally, the earthquake hit, sending shockwaves through
  the land and leaving a path of destruction in its wake. It would take years for
  the people to recover from the physical and emotional toll of this global disaster.
