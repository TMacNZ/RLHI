original_scenario: In the Middle East, shopping has become a critical issue at the
  national level. The pandemic has forced many businesses to close their doors, leading
  to a rise in unemployment rates and a struggling economy. As a result, shopping
  has become an emotional experience for many families who are struggling to make
  ends meet. The mundane task of grocery shopping now carries with it a heavy weight
  of worry and stress. People are forced to make difficult decisions about what items
  they can afford to purchase, and many are left with empty shelves and limited options.
  The government is working to provide support to those in need, but the situation
  remains dire. Families are trying to find ways to cope with the emotional toll of
  this crisis, and the uncertainty of what the future may hold. Shopping has become
  a symbol of the struggles faced by communities across the country, and a reminder
  of the need for compassion and support in these challenging times.
