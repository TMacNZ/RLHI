original_scenario: 'As the world''s leading environmental advocates had anticipated
  for years, the Middle East was hit by a devastating financial crisis. The severity
  of the crisis was long-lasting and caused widespread damage throughout the region.


  The cause of the crisis was rooted in environmental factors. The Middle East had
  been suffering from a severe drought for several years, which had decimated crops
  and caused a significant rise in food prices. The lack of water had also impacted
  the oil industry, as many oil-producing countries rely on water-intensive methods
  to extract oil. As a result, oil production had decreased, and the price of oil
  had skyrocketed.


  The financial crisis had a ripple effect throughout the entire region. Businesses
  closed, jobs were lost, and people struggled to make ends meet. The governments
  of the affected countries tried to intervene by providing financial aid and implementing
  policies to stimulate growth, but the damage had already been done.


  The crisis also had significant global implications. The Middle East is a crucial
  player in the global oil market, and the decrease in oil production had a knock-on
  effect on the world economy. Many countries were forced to find alternative sources
  of energy, and the shift towards renewable energy accelerated.


  Despite the devastating effects of the crisis, there was a glimmer of hope. The
  countries in the Middle East realized the importance of environmental sustainability
  and began investing in renewable energy. The crisis had forced them to take action
  and find solutions to the environmental challenges they faced.


  In the end, the financial crisis had a lasting impact on the Middle East and the
  world. It served as a wake-up call for the importance of environmental sustainability
  and the need to anticipate and address potential crises before they occur.'
