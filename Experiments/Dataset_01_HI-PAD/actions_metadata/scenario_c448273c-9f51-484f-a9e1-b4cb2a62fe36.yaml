original_scenario: 'The presidential palace in the North African country had always
  been a symbol of power and stability. However, on this fateful day, the earth shook
  violently, and a massive earthquake hit the region, leaving behind a trail of destruction.
  The palace was not spared either, and it crumbled down into a pile of rubble.


  The world watched in horror as the news of the disaster spread. The president and
  his family were among the casualties, and the country was thrown into chaos. The
  loss of life and property was devastating, and the people were left to pick up the
  pieces of their shattered lives.


  As the world mourned the loss of the president, the global community came together
  to offer aid and support to the country. Educational institutions from all over
  the world also joined hands to help the affected children and rebuild the shattered
  education system.


  The natural disaster had caused irreversible damage, but it had also brought people
  together in solidarity. The students and teachers worked tirelessly to restore the
  damaged schools, and the international community provided the necessary resources
  and expertise to help them rebuild.


  Years later, the country had risen from the ashes, and the new presidential palace
  stood tall and proud. The memory of the disaster was still fresh, but the people
  had learned to come together in times of crisis and build a better future for themselves
  and their children.'
