original_scenario: After a devastating earthquake hit the Pacific region, many people
  were left with painful emotional scars. Despite the efforts of aid organizations
  to provide basic necessities like food and shelter, the trauma of the event lingered
  on. Survivors were struggling with fear and anxiety, unable to sleep or focus on
  anything but their own pain. The grief and loss they experienced was overwhelming,
  as families were torn apart and homes were destroyed. Even those who were physically
  unharmed were deeply affected by the disaster. The emotional toll of such a serious
  event was felt across the entire continent, as people struggled to come to terms
  with what had happened and find a way to move forward. Despite the mundanity of
  their daily struggles, the pain and suffering of those affected was very real and
  required a serious response from the global community.
