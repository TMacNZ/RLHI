original_scenario: 'In a small village in rural Asia, a group of students from a national
  health education program were conducting a routine check-up on the locals. As they
  were going from house to house, they came across an elderly woman who had been complaining
  of a persistent cough. The students quickly realized that the woman was suffering
  from a mild case of tuberculosis, a highly contagious disease that requires immediate
  medical attention.


  The students knew that they needed to act fast to prevent the disease from spreading
  further. They immediately contacted the local health authorities who dispatched
  a team of doctors to the village. The doctors confirmed the diagnosis and decided
  to capture the infection by isolating the woman and administering the necessary
  medication.


  To prevent the disease from spreading any further, the students started educating
  the locals about the importance of personal hygiene and the dangers of TB. They
  conducted workshops and distributed informational pamphlets throughout the village.
  They also set up a makeshift clinic where locals could visit for a check-up and
  receive free medication if needed.


  Thanks to the quick thinking and actions of the students, the TB infection was captured
  and contained before it could spread any further. The village was grateful for the
  help that they received and the education that they received from the national health
  education program. The incident served as a reminder to the students of the importance
  of their work and the impact that they could have in preventing health concerns
  in their own country.'
