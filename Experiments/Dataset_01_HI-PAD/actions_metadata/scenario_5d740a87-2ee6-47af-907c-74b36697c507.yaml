original_scenario: It was a typical Monday morning at the tech firm in Europe. The
  office was buzzing with the sound of keyboards clicking and printers whirring. However,
  tensions were high between two colleagues, John and Emily, who had been arguing
  about a project for weeks. Emily was convinced that her approach was the best, while
  John was equally adamant that his idea was superior. As they discussed the latest
  developments, Emily leaned in to make a point and accidentally brushed her lips
  against John's cheek. He recoiled and accused her of making an inappropriate advance.
  Emily was taken aback and explained that it was a simple mistake, but John was not
  willing to listen. This disagreement escalated quickly, and the rest of the team
  had to step in to calm things down. It took several days for John and Emily to reconcile
  and get back to working together on the project. From then on, they made sure to
  keep their distance during discussions.
