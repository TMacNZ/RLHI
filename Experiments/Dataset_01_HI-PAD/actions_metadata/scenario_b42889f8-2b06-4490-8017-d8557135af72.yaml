original_scenario: 'In the year 2137, the world was in awe of the incredible technological
  advancements that had been made over the last century. From teleportation devices
  to intergalactic spaceships, humanity had pushed the limits of what was once thought
  impossible. However, one day, a catastrophic event occurred that would shake the
  very foundation of the technological world.


  It all began in the Eurasian sector of the galaxy, where a group of scientists had
  been working on a revolutionary new talent-enhancing device. This device was designed
  to unlock the full potential of the human brain, allowing individuals to tap into
  previously untapped talents and abilities. The device was hailed as a groundbreaking
  discovery that would change the course of human history forever.


  However, during the final stages of testing, something went terribly wrong. The
  device malfunctioned, and a massive surge of energy was unleashed. The scientists
  and technicians working on the device were killed instantly, and the shockwave of
  energy spread out across the entire region of the galaxy.


  The effects of the malfunction were long-lasting and devastating. People who had
  been exposed to the energy surge experienced a range of symptoms, from severe migraines
  to temporary blindness. Many reported feeling as though their minds had been scrambled,
  and they struggled to remember basic information or perform simple tasks.


  As news of the disaster spread throughout the galaxy, panic began to set in. People
  feared that the effects of the malfunction could spread even further, and that the
  entire galaxy could be plunged into chaos. Governments and organizations scrambled
  to contain the fallout, but it was too late. The damage had been done.


  In the years that followed, the galaxy struggled to recover from the disaster. The
  talent-enhancing device, once hailed as a marvel of human ingenuity, was now seen
  as a dangerous and unpredictable technology. The scientists responsible for its
  creation were vilified, and their names became synonymous with failure and tragedy.


  Despite the setback, humanity continued to push forward. New technologies were developed,
  and people learned to adapt to the new reality. But the memory of the talent-enhancing
  device disaster lingered on, a reminder of the dangers of unchecked technological
  ambition.'
