original_scenario: In North Africa, there was a heated disagreement among economic
  experts regarding the present state of the country's economy. Some argued that the
  economy was growing steadily and that there was no cause for concern. However, others
  disagreed, citing various indicators that suggested otherwise. Despite the severity
  of the disagreement being insignificant, it was still a contentious issue among
  the experts. The disagreement was further complicated by the fact that it had national
  implications, with policymakers looking to the experts for guidance on how best
  to manage the economy. As a result, there was a lot of pressure on both sides to
  present their arguments convincingly and to come to a resolution that would benefit
  the country. Despite the tensions, the experts engaged in respectful dialogue and
  ultimately came to a compromise that satisfied both parties.
