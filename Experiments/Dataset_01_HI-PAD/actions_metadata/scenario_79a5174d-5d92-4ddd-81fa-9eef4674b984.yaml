original_scenario: The Johnson family had been eagerly waiting for their annual summer
  camping trip. They had been planning it for months, and everyone was excited to
  spend some quality time together in nature. As they set up their tents and started
  a campfire, they noticed a strange feeling in the air. They soon realized that there
  was a nuclear power plant nearby, and it had experienced a malfunction. The family
  was advised to evacuate, but they were unable to do so before being exposed to harmful
  radiation. They were all captured by the effects of the radiation and had to seek
  medical attention immediately. The health concern was severe as the radiation exposure
  could cause long-term damage, and it disrupted their camping trip. The entire family
  had to undergo extensive medical procedures and monitoring, which took a toll on
  their physical and emotional well-being. The Johnsons' summer camping trip had turned
  into a nightmare, and they were left wondering about the long-term effects of the
  radiation exposure.
