original_scenario: It was supposed to be a joyous family gathering, but it quickly
  turned into a disruptive incident that no one could have predicted. As the extended
  family sat down for dinner in the heart of the Middle East, a sudden freeze descended
  upon the room. It started with a chill in the air, and then everything began to
  freeze in place. The food on the table, the drinks in their glasses, and even the
  air around them was frozen solid. Panic set in as they realized they were trapped,
  unable to move, and unable to escape. It was later discovered that a malfunction
  in the air conditioning system caused the sudden freeze, but in that moment, it
  was a terrifying and surreal experience that they would never forget.
