original_scenario: In a small village nestled in the mountains of Eurasia, lived two
  friends who had grown up together since they were toddlers. They had always been
  inseparable, spending countless hours exploring the forest and playing games. However,
  as they got older, one of them began to develop a troubling habit of telling lies
  to get out of trouble. The other friend struggled with whether or not to confront
  their friend about their dishonest behavior, as they valued the importance of honesty
  in their culture. On the one hand, they didn't want to cause conflict or hurt their
  friend's feelings by calling them out, but on the other hand, they felt it was their
  responsibility to uphold the ethical values of their community. Ultimately, the
  friend decided to approach their friend and have an honest conversation about the
  importance of staying true to one's word. Fortunately, their friend was receptive
  to the feedback and committed to working on their honesty. The two friends continued
  to stay close and enjoy their adventures in the mountains, but now with a newfound
  trust and respect for each other's integrity.
