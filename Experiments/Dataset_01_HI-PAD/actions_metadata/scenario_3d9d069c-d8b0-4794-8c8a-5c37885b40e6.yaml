  eagerly looking forward to it. However, the younger child had expressed a strong
  desire to visit an amusement park instead. This had caused a rift between the parents,
  with one insisting that the family should stick to the original plan while the other
  was sympathetic to the child's want. As the argument raged on, emotions ran high,
