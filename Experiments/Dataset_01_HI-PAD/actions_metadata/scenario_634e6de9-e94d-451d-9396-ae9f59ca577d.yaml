original_scenario: In Subsaharan Africa, a devastating health concern has taken hold.
  A new strain of virus has emerged, and it's causing widespread illness and death.
  The virus is highly contagious and deadly, leading to a significant decline in the
  population. It's estimated that nearly a third of the population has been affected,
  and the numbers are only growing. The economic impact is severe, with many businesses
  shutting down due to a lack of workers. The government is doing everything in its
  power to contain the virus, but it seems to be too late. The irreversibility of
  the situation is becoming more apparent as the days pass. The only hope is for a
  cure to be found, but time is running out. The people of Subsaharan Africa are fighting
  for their lives, and the future of the region is uncertain. The only thing that
  is certain is that the virus is still alive and spreading.
