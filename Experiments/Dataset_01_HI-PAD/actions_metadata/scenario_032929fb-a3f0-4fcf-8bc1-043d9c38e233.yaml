original_scenario: "It was a serious situation that had unfolded in the small town\
  \ of Millbrook. The local high school had been hit hard by a sudden outbreak of\
  \ a deadly virus that was spreading rapidly amongst the students. The school officials\
  \ had immediately shut down the school and asked the students to return home and\
  \ quarantine themselves. \n\nThe situation was life-threatening and the whole town\
  \ was on edge. The local authorities had declared a state of emergency and were\
  \ doing everything in their power to contain the virus. However, as the days passed,\
  \ it became clear that the situation was more complicated than originally thought.\n\
  \nThe virus was not only spreading through physical contact but also through online\
  \ communication. The students who had been quarantined were using social media to\
  \ stay in touch with their friends, and in the process, had unknowingly infected\
  \ others. \n\nThis posed a serious ethical dilemma for the school officials. On\
  \ the one hand, they wanted to prevent the virus from spreading any further, but\
  \ on the other hand, they didn't want to infringe on the students' right to free\
  \ speech and communication. \n\nThe school officials had to make a tough decision.\
  \ They decided to limit access to social media for the quarantined students. This\
  \ decision was met with mixed reactions from the students and the community. Some\
  \ saw it as a necessary step to contain the virus, while others felt that it was\
  \ a violation of their rights.\n\nAs the situation continued to escalate, the town's\
  \ leaders realized that they needed to take drastic measures to contain the virus.\
  \ They decided to implement a complete lockdown of the town, preventing anyone from\
  \ entering or leaving until the virus was under control. The decision was met with\
  \ widespread protest, but the authorities were firm in their decision, knowing that\
  \ it was necessary to save lives.\n\nIn the end, the lockdown worked, and the virus\
  \ was contained. The town slowly returned to normal, but the ethical dilemma that\
  \ had arisen during the crisis remained a topic of debate for years to come."
