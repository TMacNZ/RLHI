original_scenario: The extended family had gathered around the dinner table to celebrate
  their reunion after several years apart. They had planned a grand feast, with fresh
  seafood caught off the coast of the Pacific, and traditional dishes passed down
  through generations. As they sat down to eat, they noticed an unusual smell wafting
  through the air. They looked out the window to see a thick, black cloud of smoke
  rising from the horizon. Panic set in as they realized that an oil tanker had run
  aground on the nearby reef, spilling thousands of gallons of oil into the ocean.
  The once-pristine waters were now coated in a thick layer of oil, with dead fish
  and sea creatures floating lifelessly on the surface. The family members, who had
  always relied on the ocean for their livelihood, were devastated. They knew that
  their heel, their cultural identity, was in jeopardy. The oil spill would not only
  devastate the environment but would also impact their way of life, as they depended
  on the sea for food, income, and recreation. They knew that it would take years
  to recover from this catastrophic event, and they were left feeling helpless and
  heartbroken.
