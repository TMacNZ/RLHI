original_scenario: In the year 2050, Europe was a hub for interstellar travel and
  trade. The financial market was thriving, thanks to the intellectual minds that
  had developed advanced technologies for space exploration. However, a catastrophic
  event occurred that would bring the entire region to its knees. A group of rogue
  traders had manipulated the market with insider information, causing a financial
  crisis that was irreversible. The face of Europe's economy had changed forever,
  as countless businesses went bankrupt and countless people lost their jobs. The
  intellectual community had to come together to find a solution, but it was too late.
  The damage had been done, and the consequences of the crisis were felt for generations
  to come.
