original_scenario: In the bustling city of San Francisco, a financial crisis was brewing.
  The city's politicians had mishandled the budget for years, resulting in widespread
  corruption and overspending. As a result, the city found itself on the brink of
  bankruptcy, with no clear solution in sight. The severity of the crisis was irreversible,
  and the consequences would be felt for generations to come. The streets were filled
  with angry protestors, demanding answers from their elected officials. The situation
  was made worse by the fact that the crisis had spilled over into neighboring towns
  and villages, threatening the stability of the entire Pacific region. The politicians
  were scrambling to find a way to handle the situation, but it seemed that every
  solution they proposed only made things worse. The people of San Francisco were
  left to wonder if their leaders would ever be able to get a handle on the situation
  and restore financial stability to the region.
