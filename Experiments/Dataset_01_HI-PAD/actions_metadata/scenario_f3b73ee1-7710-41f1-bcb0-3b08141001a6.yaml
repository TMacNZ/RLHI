original_scenario: 'In certain parts of Asia, there is a dangerous trend of deriving
  intellectual property from traditional knowledge that has been passed down through
  generations. This raises a serious ethical dilemma as to whether individuals and
  corporations should be allowed to profit from cultural heritage that is not their
  own. On one hand, there is a need to protect and preserve traditional knowledge,
  but on the other hand, there is also a need to encourage innovation and development.
  This issue becomes even more complex when it comes to the commercialization of natural
  resources, such as medicinal plants and herbs that have been used for centuries
  by indigenous communities. The question remains: who has the right to profit from
  this knowledge and at what cost to the cultural identity and heritage of these communities?
  It is a delicate balancing act that requires careful consideration and respect for
  all parties involved.'
