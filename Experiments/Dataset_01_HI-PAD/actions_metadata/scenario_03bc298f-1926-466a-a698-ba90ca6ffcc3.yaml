original_scenario: In a bustling South Asian city, a critical technological failure
  caused a grave mistake that left the entire community reeling. The mistake started
  with a small glitch in the communication system that connected the city's medical
  facilities. Unfortunately, the glitch went unnoticed and gradually spread to other
  essential systems, including transport and waste management. As the situation worsened,
  the city's cultural practices and traditions were also affected, disrupting the
  daily routines of residents who had lived there for generations. The gravity of
  the mistake became apparent when the city was hit with a water shortage, and the
  medical facilities could no longer operate effectively. The mistake had not only
  affected the city's technological systems but had also threatened the lives of its
  inhabitants. The authorities worked tirelessly to fix the problem, but the damage
  had already been done. The mistake had caused widespread panic and left the community
  questioning their reliance on technology in a culture where tradition and human
  interaction are highly valued.
