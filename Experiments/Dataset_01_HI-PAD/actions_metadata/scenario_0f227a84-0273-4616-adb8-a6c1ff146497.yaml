original_scenario: 'Mrs. Lina lived in a small coastal village in the South Pacific,
  surrounded by lush green forests and towering mountains. Her home was a small shack
  made of bamboo and thatch, and her only companions were her two cats.


  One day, as Mrs. Lina was going about her daily chores, she noticed that the sea
  had become unusually rough. The waves were crashing violently against the shore,
  and the sky had turned dark and ominous. Mrs. Lina knew that this was a sign of
  an impending natural disaster.


  As she rushed to gather her belongings, she heard the distant sound of sirens. The
  village was being evacuated, and she had to leave immediately. But Mrs. Lina was
  old and frail, and she knew that she wouldn''t be able to make it to the evacuation
  center on her own.


  Just then, a group of young men from the village came to her rescue. They carried
  her on a makeshift stretcher and began the perilous journey through the forest to
  the evacuation center.


  But the journey was fraught with danger. The wind was picking up, and the trees
  were swaying dangerously. The ground was slippery, and the men had to be careful
  not to slip and fall. Mrs. Lina could feel her strength waning, and she knew that
  she might not make it.


  As they neared the evacuation center, the storm reached its peak. The wind was howling,
  and the rain was lashing against their faces. The men were struggling to keep the
  stretcher steady, and Mrs. Lina was barely conscious.


  Finally, they reached the evacuation center, and Mrs. Lina was rushed to the hospital.
  She had suffered from hypothermia and severe dehydration, but thanks to the quick
  actions of the young men, she had survived the life-threatening natural disaster.


  From that day on, Mrs. Lina was known as the village''s hero. She had survived a
  natural disaster that could have claimed her life, and she had done so with the
  help of the young men who risked their lives to save hers.'
