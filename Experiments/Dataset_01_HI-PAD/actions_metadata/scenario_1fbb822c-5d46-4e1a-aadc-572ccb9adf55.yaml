original_scenario: The small coastal town of Pacifica had always been a peaceful haven
  where people of different backgrounds coexisted happily. However, things took a
  turn for the worse when the local government announced the decision to combine Pacifica
  with the neighboring city of Seaside. This move caused a lot of unrest among the
  residents, who feared losing their unique identity and being overshadowed by the
  larger city. The situation soon escalated to a critical level when rival political
  factions emerged, each with their own agenda and supporters. Tensions ran high as
  demonstrations and protests became a common sight on the streets. The once-friendly
  community was now divided, with friends and neighbors turning against each other.
  The social fabric of the town was tearing apart, and there seemed to be no end to
  the turmoil in sight.
