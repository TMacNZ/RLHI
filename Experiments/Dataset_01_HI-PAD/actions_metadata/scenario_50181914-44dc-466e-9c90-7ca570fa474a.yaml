original_scenario: 'Dr. Maria Gomez had been working on her research project on a
  remote island in the South Pacific for the past six months. She had been studying
  the behavior of a particular species of birds and had developed a sophisticated
  AI system to track their movements and collect data.


  One day, as she was analyzing the data, she noticed a strange anomaly in the system.
  It seemed as though some of the birds were not behaving according to their usual
  patterns. Dr. Gomez was puzzled and decided to investigate further.


  As she dug deeper into the data, she realized that there was a glitch in the AI
  system. It had somehow picked up a clue that the birds were responding to, but she
  couldn''t figure out what it was.


  Dr. Gomez tried to recalibrate the AI system, but the glitch persisted. She began
  to feel annoyed and frustrated as she couldn''t make any progress with her research.
  She knew that if she didn''t solve this problem soon, her entire project would be
  compromised.


  As she was pondering her next move, she received a message from a colleague back
  at the research institute. They had been working on a similar project and had encountered
  a similar problem. They suggested that the AI system may have been hacked by someone
  who wanted to sabotage their research.


  Dr. Gomez was shocked by this revelation. She had never considered that someone
  would want to interfere with her work. She immediately began to investigate and
  eventually discovered that a rival scientist had been trying to steal her research.


  With this new information, Dr. Gomez was able to fix the glitch in the AI system
  and complete her research project successfully. She learned a valuable lesson in
  the importance of cybersecurity and interpersonal relationships in the scientific
  community.'
