original_scenario: In the past decade, the Smith family had been living a comfortable
  life in their suburban home in North America. However, everything changed when a
  catastrophic incident occurred in their region. A nuclear disaster had struck, leaving
  the Smith family to face an ethical dilemma. With limited resources, they were forced
  to make tough decisions on how to survive. As the days passed, tensions rose within
  the family as they struggled to ration their food and water supply. The father,
  a successful businessman, was faced with the difficult decision of whether to use
  his economic resources to save his family or to help those in need within the community.
  As they watched their neighbors suffer, the Smith family was divided on what to
  do. The mother and children wanted to help, but the father was hesitant to give
  up their limited resources. The family was forced to confront their values and question
  what it truly meant to survive in a time of crisis.
