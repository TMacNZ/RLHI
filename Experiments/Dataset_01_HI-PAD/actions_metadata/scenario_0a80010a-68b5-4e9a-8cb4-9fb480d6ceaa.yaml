  of the younger ones had taken a step in the shallow water and slipped on a rock,
  hitting their head on the way down. The family quickly gathered around, assessing
  the situation and making sure the child was okay. They decided it was best to take
  the child to the hospital just to be safe. The incident was a reminder for everyone
  to be vigilant and keep an eye on the little ones, even in the shallow water. Despite
  the scare, the family was still able to enjoy the rest of their day at the beach,
