original_scenario: In the year 2050, a team of scientists from South America embarked
  on an interstellar mission to explore a newly discovered exoplanet. The journey
  was long and arduous, and the team faced many challenges along the way. One of the
  biggest annoyances they encountered was the effect of prolonged weightlessness on
  their bodies. Despite their rigorous physical training prior to the mission, their
  muscles began to atrophy and their bones began to weaken after months of zero gravity.
  This not only made daily tasks difficult, but also posed a serious risk to their
  health. The financial crisis back on Earth only added to the stress of the situation,
  as funding for the mission was constantly being called into question. Despite these
  challenges, the team persevered and eventually landed on the exoplanet, where they
  made groundbreaking scientific discoveries that would change the course of human
  history.
