original_scenario: 'As the monsoon season hit South Asia, the government had issued
  a warning for all its citizens to be prepared for the worst. The rains were predicted
  to be heavy, and the rivers were expected to swell beyond their capacity. The authorities
  had already started evacuating people living in low-lying areas to safer places.


  In one such area, a small village located on the banks of a river, lived a couple,
  Raj and Shreya. They had been partners in life for over a decade and had built a
  small house with their hard-earned money. As the water level started rising, they
  knew they had to act fast. They quickly gathered their essentials and headed towards
  the evacuation center.


  The journey to the center was perilous, with strong currents making it difficult
  to walk. Raj held Shreya''s hand tightly, making sure she didn''t lose her footing.
  As they reached the center, they were relieved to see many other families who had
  also sought refuge.


  However, as the night fell, the situation turned grave. The rain had intensified,
  and the river had breached its banks. The evacuation center was the only high ground,
  and soon it was surrounded by water. The authorities were doing their best to keep
  everyone safe, but they were stretched thin. Raj and Shreya huddled together, praying
  for the rain to stop.


  But it didn''t. The water level kept rising, and soon it was touching the base of
  the evacuation center. Panic started setting in, and people started screaming for
  help. Raj and Shreya held on to each other tightly, realizing that they might not
  make it out alive.


  Just then, a rescue team arrived. They had come in a boat and were looking for survivors.
  Raj and Shreya were some of the last to be rescued, but they were grateful to be
  alive. They clung to each other, realizing that they had survived a life-threatening
  situation together.


  As they started their journey to a safer place, Raj looked at Shreya and knew that
  he wouldn''t have made it without her. They had been partners in life for many years,
  but this experience had brought them even closer. They knew that they would always
  be there for each other, no matter what life threw their way.'
