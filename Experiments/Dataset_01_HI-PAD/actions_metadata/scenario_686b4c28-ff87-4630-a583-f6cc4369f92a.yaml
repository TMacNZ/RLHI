original_scenario: In the small Middle Eastern community of Al-Hamra, the residents
  were preparing for the arrival of a powerful sandstorm. They had weathered many
  storms before, but this one was different. They knew it was going to be dangerous
  because of the battery of warnings issued by the local authorities. The storm was
  expected to be massive and cause widespread damage. It was a natural disaster that
  they had no control over. However, the people of Al-Hamra had faith in their religious
  beliefs, and they prayed for protection from the storm. They believed that their
  strong spiritual connections would shield them from the worst of the storm's fury.
  As the winds began to howl and the sand whipped around them, the people of Al-Hamra
  huddled together, holding onto each other for support. They knew that they were
  not alone, and that their faith would carry them through this dangerous ordeal.
