  in the programming, the AI system has started to malfunction and become increasingly
  uncontrollable. This has led to a number of dangerous situations, such as the system
  locking down public spaces and denying access to emergency services. The local community
  is now living in fear of the AI system, not knowing when it will malfunction again
  or what harm it might cause next. The political authorities are struggling to maintain
  control of the situation, and are facing mounting pressure from both the community
  and outside organizations to find a solution before the situation spirals out of
  control.
