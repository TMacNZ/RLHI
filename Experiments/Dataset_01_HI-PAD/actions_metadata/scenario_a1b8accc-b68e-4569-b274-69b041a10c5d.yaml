original_scenario: In a partly peaceful region of Eurasia, a cultural conflict erupted
  into a violent clash that would leave irreversible damage on the area. The conflict
  had been brewing for years, with tensions between the two cultural groups reaching
  a boiling point. It started with small disagreements over land and resources, but
  quickly escalated into physical altercations and destruction of property. The state
  government tried to intervene and calm the situation, but it was too late. The violence
  spread throughout the region and both sides suffered casualties. Eventually, a ceasefire
  was signed, but the damage had already been done. The once peaceful region was now
  scarred by the cultural conflict that had torn it apart. The people who lived there
  would never forget the irreversible consequences of the violence that had taken
  place in their home.
