original_scenario: In the extended family of Miguel, there was a rising conflict between
  two of his cousins, Juan and Carlos, who were both known to be agents of different
  political parties. Juan was a supporter of the newly elected president, while Carlos
  was a vocal critic. Their disagreements were usually heated but manageable until
  one fateful day when they got into a physical altercation during a family gathering.
  Carlos ended up with a broken leg, and Juan was charged with assault. The situation
  escalated quickly, and soon their respective political parties got involved, leading
  to irreparable damage not only to their relationship but to the entire family as
  well. It became a political issue in the region, and the family's reputation was
  tarnished. It was a sad turn of events that could not be undone, and the family
  was left to pick up the pieces of what was once a close-knit and peaceful community.
