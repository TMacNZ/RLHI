original_scenario: Unlike any other political unrest on Earth, this incident had irreversible
  consequences that extended beyond our planet. It all started with a political dispute
  among the interstellar nations, which escalated quickly into a violent conflict.
  The Pacific region became the epicenter of the war, with massive fleets of spacecraft
  engaging in intense battles that lasted for months. As the death toll rose, it became
  clear that the situation was spiraling out of control. The interstellar leaders
  attempted to negotiate a peace treaty, but their efforts were in vain. The war ultimately
  led to the destruction of entire planets and the displacement of millions of interstellar
  citizens. The irreversible damage caused by this political unrest will be felt for
  generations to come.
