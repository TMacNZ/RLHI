original_scenario: 'The initial tremors were felt across the entire region of Eurasia,
  leaving residents in a state of panic. It soon became evident that a dangerous earthquake
  was underway, causing widespread destruction and loss of life.


  The legal implications of such a disaster were immediately apparent, with countless
  families seeking compensation for their losses. The state government was quick to
  respond, establishing a task force to assess the damage and determine the appropriate
  course of action.


  As the days wore on, rescue teams worked tirelessly to search for survivors amidst
  the rubble. The death toll continued to climb, with many families left without a
  home or any means of support.


  Legal battles ensued as insurance companies were inundated with claims from those
  affected by the earthquake. The state government faced pressure to provide adequate
  compensation, but the sheer scale of the disaster made it difficult to allocate
  resources effectively.


  In the aftermath of the earthquake, the region was forever changed. Families were
  left grieving, and communities struggled to rebuild what had been lost. The legal
  fallout continued for years to come, as families fought to receive the compensation
  they deserved and the government worked to prevent such a disaster from happening
  again.'
