original_scenario: In the year 2125, an interstellar cargo ship carrying hazardous
  waste made an emergency landing in North Africa due to a malfunctioning engine.
  The ship's cargo hold was secured with a belt containing the toxic materials, but
  upon impact, the belt snapped and the waste spilled out, contaminating the surrounding
  area. The severity of the situation was evident as the local flora and fauna began
  to die off, and the few human settlements in the vicinity were forced to evacuate.
  The legal ramifications of this environmental issue were immense, as the interstellar
  shipping company responsible for the cargo was held accountable for the damages
  and forced to pay a hefty fine. The incident sparked a global debate on the regulation
  of hazardous waste transportation, with many calling for stricter laws to prevent
  such disasters from happening again.
