  The expected result of this action is a compromise that honors the ancestors of
  both cultural groups while also respecting their beliefs. By promoting mutual understanding
  and respect, the two cultural groups can work together to find a solution that reduces
  suffering, increases prosperity, and increases understanding in the universe.'
