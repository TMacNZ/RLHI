original_scenario: In a cosmic moment, a heated disagreement arose between two cultural
  groups in the Pacific region over the appropriate way to honor their ancestors.
  One group believed in the importance of preserving traditional burial practices,
  while the other group wanted to explore more modern options. The argument quickly
  escalated as both sides dug in their heels, each feeling that their way of honoring
  their ancestors was the only correct way. Tensions were high as the conversation
  turned to accusations and blame. However, in a moment of clarity, a wise elder from
  one of the groups spoke up, reminding everyone that while their beliefs and practices
  may differ, they all shared a common goal of honoring their ancestors in the best
  way possible. With this reminder, the argument dissipated, and the two groups were
  able to work together to find a compromise that honored their ancestors while also
  respecting each other's beliefs.
