original_scenario: The dispute over nut cultivation rights between two neighboring
  countries in the South Pacific has escalated into a serious conflict. The legal
  battle has been ongoing for years, with both sides claiming ownership of the land
  and its resources. Tensions reached a boiling point when armed clashes broke out
  between the countries' military forces, resulting in casualties on both sides. The
  international community has been closely monitoring the situation, urging for diplomatic
  efforts to be made to resolve the conflict peacefully. However, with the severity
  of the situation and the entrenched positions of both countries, finding a resolution
  seems increasingly difficult. The potential impact on the continental and global
  economy, as well as the safety of the region's inhabitants, make the situation all
  the more concerning.
