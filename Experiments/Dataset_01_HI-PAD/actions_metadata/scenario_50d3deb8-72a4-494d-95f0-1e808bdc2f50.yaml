original_scenario: 'The Johnson family had just moved to a small island in the Pacific
  for Mr. Johnson''s new job as a political advisor. The family was excited to start
  their new life, but they soon discovered that the internet connection on the island
  was spotty at best. This was a major problem for the family, as Mrs. Johnson worked
  remotely and their children needed the internet for school. They tried everything
  they could think of to improve the connection, but nothing seemed to work.


  As the weeks went on, the family became increasingly frustrated. They were falling
  behind on work and school assignments, and they felt isolated from the rest of the
  world. They tried contacting the internet service provider, but they received no
  response. Finally, Mr. Johnson decided to bring up the issue with his colleagues
  at work. They discovered that the island''s nuclear power plant was interfering
  with the internet signal, and they worked together to find a solution.


  After several meetings and negotiations, the power plant agreed to adjust their
  equipment to minimize the interference. Within a few days, the internet connection
  on the island was restored to full strength. The Johnson family was thrilled, and
  they were able to catch up on their work and school assignments. They also felt
  more connected to the rest of the world, and they were grateful for the support
  of their new community.'
