original_scenario: In a small town in Europe, a group of students from different schools
  engaged in an online discussion about their personal emotions. One student opened
  up about their struggles with anxiety and depression, and another student responded
  with hurtful comments, mocking their struggles. This sparked a heated argument,
  with more students joining in and taking sides. Soon, the conversation turned into
  a full-blown conflict, with insults and threats being hurled back and forth. The
  situation escalated to the point where some students began to make violent threats
  towards each other. The educational institution responsible for the students' safety
  was notified and immediately took action to intervene and deescalate the situation.
  The institution organized a series of online counseling sessions with trained professionals
  to support the affected students and help them manage their emotions in a healthy
  and constructive way. They also implemented stricter guidelines for online discussions
  and enforced consequences for any student engaging in violent or threatening behavior.
  Through these measures, the institution was able to address the conflict and prevent
  any further harm.
