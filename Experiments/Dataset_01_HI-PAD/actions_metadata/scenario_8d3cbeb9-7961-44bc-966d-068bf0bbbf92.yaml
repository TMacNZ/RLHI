original_scenario: As a scientist living in Asia, I have often found myself facing
  politically charged ethical dilemmas. One instance that stands out in my mind occurred
  during a research project on a rare and endangered species of plant. While conducting
  our experiments, we discovered that the plant had potential medicinal properties
  that could greatly benefit the local community. However, we were faced with a dilemma
  when we learned that the only way to extract these properties would require destroying
  a significant portion of the already dwindling population of the plant. We were
  torn between our scientific duty to uncover potential cures and treatments, and
  the ethical responsibility to protect and preserve the natural world. Ultimately,
  we made the difficult decision to abandon the project in favor of protecting the
  plant species. While it was a small and insignificant situation in the grand scheme
  of things, it served as a reminder of the complex and often politically charged
  nature of scientific research in Asia.
