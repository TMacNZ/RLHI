original_scenario: In a distant galaxy, there was a planet where the inhabitants had
  a unique ability to change the color and texture of their skin based on their emotions.
  However, this ability came at a cost - the more they used it, the shorter their
  lifespan became. The inhabitants of this planet had always known about this trade-off
  and had accepted it as a part of their existence. But one day, a group of researchers
  from Earth arrived on the planet and discovered this ability. They were fascinated
  by it and started conducting experiments on the inhabitants to understand the science
  behind it. The more they experimented, the more they realized the catastrophic consequences
  of their actions. The lifespan of the inhabitants was decreasing rapidly, and they
  were facing extinction. The researchers were faced with an ethical dilemma - should
  they continue their research and risk the extinction of the inhabitants or should
  they halt their experiments to save them? The situation was further complicated
  when the researchers discovered that the ability of the inhabitants to change their
  skin color and texture was a crucial part of their educational system, and without
  it, the inhabitants wouldn't be able to learn and grow. The researchers were left
  with a difficult decision - to prioritize their thirst for knowledge or the survival
  of an entire species.
