original_scenario: In a distant galaxy, there existed a planet named Xarthon. The
  inhabitants of Xarthon were a technologically advanced civilization that had achieved
  equal distribution of resources among all its citizens. However, their progress
  was impeded by an irreparable environmental issue. Due to a lack of political will,
  the planet's leaders had failed to address the rampant pollution caused by their
  technological advancements. The planet's once pristine air and water had become
  toxic, causing widespread health problems among the population. The irreversible
  damage to the environment had caused irreversible damage to the planet's ability
  to sustain life. The leaders of Xarthon had failed to recognize the gravity of the
  situation until it was too late, and now the planet was on the brink of collapse.
  The citizens of Xarthon were left with no choice but to evacuate their dying planet,
  leaving behind everything they had built and cherished. The lessons learned from
  Xarthon's downfall would be etched in the minds of the interstellar community for
  generations to come.
