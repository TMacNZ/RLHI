original_scenario: The government of a South Pacific nation recently passed a new
  law that bans walking in public spaces. This law has caused a lot of confusion and
  frustration among citizens who rely on walking as their primary mode of transportation.
  The ban is being enforced by police officers who have been instructed to issue fines
  to anyone caught walking in public spaces. The severity of this critical issue is
  causing chaos among citizens and raises questions about the government's priorities.
  The legal community is now involved in the matter and is questioning the constitutionality
  of the ban. Many are arguing that the ban violates citizens' rights to freedom of
  movement and is an overreach of the government's power. The situation has garnered
  national attention and citizens are calling on the government to repeal the ban
  and work towards more sensible solutions to address any concerns they may have.
