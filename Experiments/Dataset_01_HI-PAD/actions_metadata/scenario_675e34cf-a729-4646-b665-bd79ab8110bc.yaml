original_scenario: The people of a small island nation in the South Pacific had developed
  a habit of relying heavily on technology for their daily needs. They had become
  so dependent on it that they hardly knew how to survive without it. But one day,
  a natural disaster struck the region, causing widespread power outages and damaging
  vital communication infrastructure. The people were left stranded without their
  gadgets and gizmos, and they began to realize just how much they had taken technology
  for granted. The annoyance of not being able to use their devices was quickly replaced
  by a sense of desperation and confusion. They had to adapt quickly to the new reality
  and find ways to communicate and survive without technology. It was a harsh lesson,
  but one that taught them the importance of being prepared and self-sufficient in
  the face of unforeseen events.
