original_scenario: 'Sophie stood in front of the mirror, trying to decide what to
  wear for her big interview at the Federal Reserve Bank. She wanted to make a good
  impression and show off her personal style, but also needed to look professional.
  As she finally settled on a conservative yet stylish outfit, her mind raced with
  thoughts about the current financial crisis.


  The Pacific region had been hit hard by the economic downturn, and everyone was
  feeling the effects. The Federal Reserve Bank was working tirelessly to try and
  stabilize the situation, but it seemed like things were only getting worse.


  Sophie had studied economics in college and had always been fascinated by the way
  money flowed through the system. She had followed the financial crisis closely and
  had even written a thesis on the subject. Now, she had the chance to put her knowledge
  to the test and help make a difference.


  As she walked into the interview room, Sophie could feel her nerves start to get
  the best of her. She took a deep breath and reminded herself that she was here for
  a reason. She was here to help.


  The interview went well, and Sophie was offered a position at the Federal Reserve
  Bank. She quickly got to work analyzing data, forecasting trends, and recommending
  solutions to the financial crisis in the Pacific region.


  It was a tough job, but Sophie loved every minute of it. She was able to use her
  personal style and creativity to come up with innovative solutions to the problems
  facing the region. And slowly but surely, things started to turn around.


  Years later, Sophie looked back on her time at the Federal Reserve Bank with pride.
  She had been a part of a team that had helped stabilize the economy and bring hope
  back to the people of the Pacific region. And she had done it in her own unique
  style.'
