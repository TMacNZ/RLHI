original_scenario: 'It was a typical day at the bustling factory in South America
  where glass products were being manufactured. The workers were busy with their tasks,
  and the machines were whirring away, producing glassware of all shapes and sizes.
  Suddenly, there was a loud crash, and the workers turned to see that a large stack
  of glass sheets had toppled over, shattering into a million pieces.


  As the dust settled, it became clear that this was no ordinary accident. Several
  workers had been injured, and some had even been trapped under the debris. The emergency
  services were called, and the injured were rushed to the hospital. The factory was
  shut down, and an investigation was launched to determine the cause of the incident.


  It was soon discovered that the stack of glass sheets had been placed too high and
  too close to the edge of the platform, which had caused it to topple over. The factory
  owners were held responsible for the incident and faced severe legal action. The
  workers who were injured filed a lawsuit against the owners, seeking compensation
  for their injuries, medical bills, and lost wages.


  The legal battle was long and drawn-out, with both sides presenting their arguments
  and evidence. The plaintiffs argued that the factory owners had been negligent in
  their duty of care towards the workers, while the defendants claimed that the workers
  themselves had been careless and had not followed safety protocols.


  Finally, after months of legal proceedings, the court ruled in favor of the workers.
  The factory owners were ordered to pay a substantial amount in compensation to the
  injured workers and were also fined for violating safety regulations. The incident
  served as a wake-up call to the factory owners, who implemented stricter safety
  measures to prevent such accidents in the future.


  The incident also highlighted the importance of workplace safety and the need for
  employers to take responsibility for the welfare of their workers. The workers who
  were injured in the incident were able to receive the compensation they deserved,
  and the factory owners learned a valuable lesson about the consequences of negligence.'
