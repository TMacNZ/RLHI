original_scenario: In the midst of a global health crisis, a revolution has been brewing
  in Europe. People are growing increasingly annoyed with the lack of legal action
  taken against those who are not adhering to the health guidelines put in place to
  prevent the spread of COVID-19. Many are concerned about the severity of the situation
  and the potential consequences if proper measures are not taken. The health concern
  has sparked a movement for legal intervention, as citizens demand that the government
  take action to protect public health. The revolution is gaining momentum and is
  set to continue until meaningful change occurs.
