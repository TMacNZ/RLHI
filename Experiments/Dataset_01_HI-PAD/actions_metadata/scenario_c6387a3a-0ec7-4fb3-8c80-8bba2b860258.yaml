original_scenario: Sir Joseph is a medical doctor working in a hospital in Subsaharan
  Africa. One day, he encountered a patient who was hesitant to undergo a particular
  medical procedure because she believed it would interfere with her religious beliefs.
  As he probed further, she revealed that she was afraid that the procedure would
  interfere with her spiritual practices, which she believed were essential to her
  overall well-being. Sir Joseph, being a man of faith himself, was able to empathize
  with the patient and understand her concerns on a spiritual level. He took the time
  to explain the procedure in detail and how it would not compromise her faith or
  her spiritual practices in any way. He also encouraged her to consult with her religious
  leader to get more clarity on the matter. The patient was grateful for Sir Joseph's
  understanding and reassurance, and ultimately agreed to undergo the procedure with
  confidence.
