original_scenario: The international community was shaken by the news of a serious
  technological failure in Subsaharan Africa that affected the region's environment.
  The incident occurred due to a malfunctioning diet management system that was implemented
  to regulate the disposal of waste in the area. The system's sensors and software
  failed to function properly, leading to an uncontrolled release of toxic waste into
  the environment. The severity of the situation was alarming, and immediate action
  was necessary to prevent further damage. The international community came together
  to provide aid, and experts were dispatched to the region to assess the situation
  and develop a plan of action. It was a race against time to contain the damage and
  repair the system before irreparable harm was done to the environment and the people
  living in the affected areas.
