original_scenario: 'As the thick smoke engulfed the room, Sarah could feel her lungs
  burning. She frantically searched for a way out, but the doors were sealed shut.
  She was trapped, and the only thing she could do was call for help.


  Sarah was attending a political conference in North America, where delegates from
  all over the world had gathered to discuss the latest technological advancements.
  But something had gone terribly wrong. The air conditioning system had malfunctioned,
  and toxic fumes had started to spread throughout the building.


  Sarah tried to calm down and focus on her breathing. She knew that panicking would
  only make things worse. She took out her phone and dialed 911, hoping that someone
  would answer.


  After what felt like an eternity, a voice finally answered on the other end. Sarah
  explained the situation and gave her location. The operator assured her that help
  was on the way, but Sarah didn''t know how long she could hold on.


  As she waited, Sarah thought about all the people she had met at the conference.
  She wondered if they were okay, or if they too were trapped somewhere in the building.
  She couldn''t bear the thought of anyone else suffering because of this technological
  failure.


  Finally, she heard sirens in the distance. The rescue team had arrived. They broke
  down the doors and rushed in, wearing masks to protect themselves from the smoke.
  Sarah was quickly escorted out of the building and taken to the hospital.


  It was a close call, but Sarah survived. The incident shook her to her core, and
  she couldn''t help but think about the political implications of what had happened.
  How could they prevent something like this from happening again? What kind of regulations
  needed to be put in place to ensure the safety of people attending these conferences?


  Sarah knew that this was just the beginning of a long and difficult conversation,
  but she was determined to be a part of it. She wanted to make sure that no one else
  would have to go through what she did.'
