original_scenario: The soldier stood guard at his post, rifle in hand, as the snow
  continued to fall heavily outside. He had been stationed at this remote outpost
  in the Eurasian wilderness for months, and was used to the harsh conditions. But
  today, something was different. As he looked out into the whiteout, he could barely
  make out a figure stumbling towards him. As the figure drew closer, he realized
  it was a fellow soldier, collapsed and barely conscious in the snow. The soldier
  sprang into action, rushing to his comrade's side and assessing his condition. It
  was clear that the man was suffering from severe hypothermia, and he needed immediate
  medical attention if he was going to survive. With no way to call for help, the
  soldier knew he had to act fast. He bundled his comrade up in his own insulated
  gear, and began the long, treacherous journey through the snow to the nearest medical
  facility. The journey was grueling, and the soldier had to fight against the biting
  cold and treacherous terrain every step of the way. But he refused to give up, driven
  by the knowledge that his comrade's life was hanging in the balance. Finally, after
  what felt like an eternity, they arrived at the medical facility, where the injured
  soldier was rushed into emergency care. Thanks to the bravery and quick thinking
  of his fellow soldier, he was able to pull through and make a full recovery.
