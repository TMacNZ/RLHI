original_scenario: Occasionally, South Asia faces an insignificant yet concerning
  environmental issue that affects the economic domain of the region. The problem
  at hand is the consistent dumping of industrial waste into the oceans, which has
  caused severe damage to marine life and the overall ecosystem. Despite the severity
  of this issue, it is often overlooked, and the consequences of it have been devastating.
  The fishing industry, which is a significant source of income for many people in
  the region, has been severely affected, leading to a decline in the local economy.
  Additionally, the pollution has also impacted the tourism industry, as tourists
  are reluctant to visit contaminated beaches. The governments of South Asian countries
  have been taking steps to combat this problem, but more needs to be done to ensure
  the sustainability of the region's environment and economy.
