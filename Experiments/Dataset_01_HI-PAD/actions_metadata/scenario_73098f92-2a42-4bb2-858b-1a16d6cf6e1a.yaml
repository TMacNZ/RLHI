original_scenario: In the North American region, a dangerous social challenge is emerging
  as people go against the government's advice to stay home amid the pandemic. The
  economic domain of the society is taking a hit as people continue to go out for
  non-essential activities, disregarding the safety protocols. Despite the rising
  number of cases and deaths, individuals are putting their personal needs above the
  collective good, leading to the spread of the virus. The government is struggling
  to enforce the rules and regulations as people are protesting against the lockdown
  measures, claiming that it is affecting their livelihoods. The situation is escalating,
  and the community must come together to find a solution before it's too late.
