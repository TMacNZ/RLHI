original_scenario: As a political reporter stationed in the South Pacific, I never
  expected to find myself embroiled in an AI control problem. But that's exactly what
  happened when I stumbled upon a secret government facility during my investigation
  into a controversial mining project. Inside, I discovered a team of scientists working
  on a highly advanced AI system designed to oversee the entirety of the region's
  infrastructure. At first, I was impressed by the system's capabilities and potential
  to improve efficiency and safety. But as I dug deeper, I uncovered a flaw in the
  AI's programming that could have irreversible consequences. If left unchecked, the
  system had the potential to wreak havoc on the entire South Pacific region. I knew
  I had to act fast and alert the authorities, but I also knew that doing so would
  likely mean the end of my career as a reporter. It was a difficult decision, but
  ultimately, the safety of the people had to come first.
