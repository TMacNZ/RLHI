original_scenario: In a shocking turn of events, a serious health concern has arisen
  in North America's intergalactic community. Reports have surfaced indicating that
  a large shipment of cheese, a staple food source for many species, may have been
  contaminated with a deadly virus. The severity of the situation cannot be overstated,
  as the virus has the potential to spread rapidly and cause widespread illness and
  even death amongst the intergalactic population. Political leaders are scrambling
  to contain the outbreak and prevent further spread of the virus, while also trying
  to identify the source of the contamination and hold those responsible accountable.
  The future of intergalactic relations and trade may hang in the balance as this
  crisis unfolds.
