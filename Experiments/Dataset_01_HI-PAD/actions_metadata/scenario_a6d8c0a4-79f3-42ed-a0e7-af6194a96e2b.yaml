original_scenario: In the beautiful islands of the Pacific, a social challenge has
  taken a life-threatening turn. The citizens of this nation have been struggling
  with emotional distress, including depression and anxiety, at an alarming rate.
  The federal government has categorized this challenge as a top priority, and has
  mobilized resources to address the issue. Mental health professionals have been
  flown in from across the country to provide counseling and therapy to those in need.
  Community centers have been set up to provide a safe space for people to come together
  and support each other. The government has also launched a public awareness campaign
  to reduce the stigma around mental health and encourage people to seek help. Despite
  the severity of the situation, there is hope that with the support of the government
  and the community, individuals can overcome their emotional struggles and lead fulfilling
  lives.
