  \ lives. Throwing a lavish party, especially during tough times, could be seen as\
  \ insensitive and inappropriate. Secondly, increasing prosperity in the universe\
  \ requires being financially responsible, especially during economic downturns.\
  \ Continuing with a party that the organization cannot afford could lead to further\
  \ financial troubles and negatively impact their ability to achieve their goals.\
