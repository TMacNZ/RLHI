original_scenario: 'In a small village nestled in the heart of rural Asia, there was
  an owner of a small farm. The owner, a devout follower of a local religion, had
  lived and worked on the farm for the entirety of their life. The farm had been passed
  down from generation to generation, and the owner had always felt a profound spiritual
  connection to the land.


  However, over the past few years, an environmental issue had been slowly creeping
  into the village. The nearby river, which had always been a vital source of water
  for the farm, had become increasingly polluted. The owner had tried everything in
  their power to stop the pollution - they had spoken to local authorities, protested,
  and even organized a cleanup effort with their fellow villagers, but nothing seemed
  to work.


  As time passed, the pollution continued to worsen, and the owner began to feel a
  deep sense of despair. They watched as their crops withered and died, and their
  once-beautiful farmland turned into a barren wasteland. The owner''s connection
  to the land, once so strong and unbreakable, began to fade away.


  One day, the owner woke up to find that they could no longer feel any connection
  to the land at all. The irreversible damage caused by the pollution had severed
  the spiritual bond between the owner and their farm. The owner was devastated -
  they had always felt that their spiritual connection to the land was an integral
  part of their identity as a person and a member of their chosen family.


  As the owner looked out over their poisoned farm, they knew that they could never
  go back to the way things were before. The damage had been done, and there was no
  going back. The owner felt lost and adrift, unsure of what their future held. But
  even in their darkest moments, the owner knew that they would continue to fight
  for their land and their community, no matter what challenges lay ahead.'
