original_scenario: In the aftermath of a devastating earthquake in a small village
  in Asia, the extended Islamic family comes together to provide aid and support to
  those affected by the natural disaster. Despite the severity of the earthquake,
  fortunately, there were no significant injuries or casualties. The family members,
  including grandparents, cousins, aunts, and uncles, work tirelessly to help clear
  the debris and provide food, water, and shelter to those in need. In the midst of
  the chaos, the family's Islamic faith serves as a source of comfort and hope. They
  come together to pray for the safety and well-being of their community, and to express
  gratitude for the blessings that they still have. Though the road to recovery will
  be long, the family's strong bond and shared spirituality provide a foundation for
  healing and rebuilding.
