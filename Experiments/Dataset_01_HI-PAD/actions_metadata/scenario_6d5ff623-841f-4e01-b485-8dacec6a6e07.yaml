original_scenario: As humanity began to explore and colonize other planets in the
  galaxy, an ethical dilemma arose regarding the surface of a newly discovered planet
  in the South Pacific region. This planet had a surface that was covered in a rare
  and valuable mineral that could be used to power entire cities for years. However,
  it was quickly discovered that the surface was home to a sentient species of beings,
  who relied on the mineral for their own survival. The emotional toll of the situation
  was immense, as the colonizers struggled with the decision of whether to mine the
  mineral and potentially harm the indigenous population, or to leave the planet untouched
  and deprive their own people of a valuable resource. The debate grew heated as both
  sides presented compelling arguments, and the colonizers grappled with the weight
  of their decision. Ultimately, a compromise was reached where the colonizers would
  mine the mineral in a limited and sustainable way, with a portion of the profits
  going towards aiding the indigenous population. It was not a perfect solution, but
  it allowed for progress while still acknowledging the emotional impact of the situation.
