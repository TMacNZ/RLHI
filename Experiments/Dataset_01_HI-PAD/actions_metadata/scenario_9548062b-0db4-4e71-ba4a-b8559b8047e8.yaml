original_scenario: 'The extended family had gathered at the beach house on a small
  island in the South Pacific. It was a rare occasion for everyone to come together
  and celebrate the matriarch''s 80th birthday. As they enjoyed a big feast, laughter
  and stories filled the air.


  However, the joyous mood was abruptly interrupted when the power suddenly went out.
  The family soon realized that it wasn''t just a temporary outage, but a technological
  failure that had affected the entire island. The backup generators failed to kick
  in, leaving the family in complete darkness.


  As the night wore on, tensions began to rise. The family relied heavily on technology
  to communicate with the outside world, and without it, they were completely cut
  off. The lack of air conditioning made the tropical heat unbearable, and the absence
  of refrigeration meant that the big feast they had prepared was quickly spoiling.


  The family tried to make the best of the situation, gathering around candles and
  sharing stories. But as the hours turned into days, the lack of technology began
  to take its toll. Without access to the internet, they couldn''t check the news
  or communicate with loved ones back home. The big family reunion had turned into
  a nightmare.


  Finally, after three long days, the power was restored. The family breathed a collective
  sigh of relief as the air conditioning kicked in and the refrigerators hummed back
  to life. They realized how much they had taken technology for granted and how much
  they had relied on it in their daily lives.


  The experience brought the family closer together, as they bonded over their shared
  struggle. They realized that no matter how big and powerful technology may seem,
  it is still subject to failure. And in those moments, it is our connections with
  family and loved ones that truly matter.'
