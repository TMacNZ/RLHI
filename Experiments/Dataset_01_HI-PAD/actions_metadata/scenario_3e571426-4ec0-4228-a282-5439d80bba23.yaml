original_scenario: In the Middle East, political unrest has been brewing for years.
  The people of the region have grown tired of the oppressive regimes that have been
  in power for decades. The unrest has been long-lasting, with no end in sight. It
  all came to a head when a group of young activists began protesting against the
  government. They took to the streets, chanting slogans and demanding change. But
  the government was not willing to listen. They responded with force, using tear
  gas and rubber bullets to disperse the crowds. The situation only escalated from
  there, with both sides becoming increasingly violent. Eventually, the government
  imposed a curfew, effectively shutting down the city. The people were trapped, with
  no way out. The streets were empty, except for the sand blowing in the wind. The
  people knew that they had to keep fighting for their rights, but they also knew
  that it would be a long and difficult struggle.
