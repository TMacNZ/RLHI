original_scenario: 'In the small coastal village of Pacifica, the only major employer
  is a small fishing company that has been in operation for generations. The company
  is known for its dedication to sustainable practices and its commitment to the health
  and safety of its employees. However, when a life-threatening health concern arises,
  the entire community is thrown into chaos.


  It all starts when one of the company''s workers, a young man named Miguel, begins
  experiencing severe symptoms of an unknown illness. He is rushed to the local hospital,
  but the doctors are stumped by his condition. Soon, other employees begin reporting
  similar symptoms, and it becomes clear that something is seriously wrong.


  With the help of the local health department, the company launches an investigation
  into the cause of the illness. They discover that a toxic substance has been leaching
  into the water supply, contaminating the fish that the company catches and sells.
  The employees who work with the fish have been exposed to high levels of the toxin,
  causing the life-threatening illness.


  The company takes swift action to address the issue, shutting down operations until
  the water supply can be cleaned and the toxin eliminated. They also offer medical
  assistance and compensation to affected employees and their families. The community
  rallies together to support those who are ill and demand accountability from the
  company.


  In the end, the situation serves as a wake-up call for the entire village. They
  realize the importance of protecting their natural resources and the health of their
  citizens. The company takes responsibility for their actions and works to regain
  the trust of their employees and the community. Through it all, Miguel and the other
  affected workers receive the care they need to recover, and the village comes together
  to ensure that something like this never happens again.'
