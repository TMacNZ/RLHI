original_scenario: In a bustling city in Asia, a group of workers in the technological
  industry found themselves facing a health concern. Their long hours of sitting in
  front of computer screens had taken a toll on their physical well-being. They had
  been experiencing back pain, neck stiffness, and eye strain due to their sedentary
  work routine. The workers were concerned about their health and well-being and decided
  to take action. They organized a fitness club and started doing exercises during
  their breaks. They also began to take short walks around the office to stretch their
  legs and relieve their eyes from the computer screens. The workers were happy to
  have found a solution to their health concerns and were grateful for the camaraderie
  that the fitness club brought them.
