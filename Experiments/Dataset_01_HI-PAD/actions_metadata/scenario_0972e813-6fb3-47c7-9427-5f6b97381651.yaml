original_scenario: In the year 2050, a group of interstellar explorers had been sent
  to North Africa to study the unique cultural heritage of the region. They had set
  up camp in the Sahara desert, and had been conducting their research for several
  weeks when a natural disaster struck. A massive sandstorm, fueled by strong winds,
  had engulfed the area, causing severe disruption to their work. The storm lasted
  for several days, and the team was forced to take shelter in their pods, which were
  equipped with advanced air filtration systems to keep out the sand. However, the
  storm was so severe that even these systems were struggling to keep up, and the
  team began to worry that they might not survive. As the days passed, they managed
  to keep themselves alive by rationing their food and water supplies, but they were
  unable to communicate with the outside world due to the disruption caused by the
  storm. Eventually, after several days of waiting, the storm began to subside, and
  the team emerged from their pods to survey the damage. They found that their equipment
  had been badly damaged by the sand, and that their research had been severely set
  back. However, they were grateful to be alive, and vowed to continue their work
  despite the challenges they had faced.
