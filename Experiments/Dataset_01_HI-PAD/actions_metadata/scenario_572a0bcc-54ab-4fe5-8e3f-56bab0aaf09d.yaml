original_scenario: In the middle of a tense Middle Eastern conflict, a group of soldiers
  were on a mission to take down a dangerous enemy base. The commander of the platoon
  was a seasoned veteran who had been through many battles before. During the mission,
  however, he began to experience sudden and severe chest pains. The situation quickly
  escalated as his condition worsened, and the soldiers realized that their commander
  was in grave danger. With no medical personnel nearby, they had to act quickly to
  save his life. Despite the danger of their mission, they put their own safety on
  the line to get him to safety. In the end, their quick thinking and bravery paid
  off, and they were able to get the commander the medical attention he needed to
  survive. It was a frightening experience for everyone involved, but it served as
  a reminder of the importance of looking out for one another, even in the most mundane
  of situations.
