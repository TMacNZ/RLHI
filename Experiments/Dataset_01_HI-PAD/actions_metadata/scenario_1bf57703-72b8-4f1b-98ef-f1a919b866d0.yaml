original_scenario: 'Jenna and her best friend, Alex, were on a camping trip in the
  remote wilderness of North America. They were excited to explore the beautiful landscapes
  and escape the chaos of city life. However, little did they know that their adventure
  would take a dangerous turn.


  One evening, they were sitting by the campfire when they heard a loud rumbling noise
  in the distance. Suddenly, the ground started shaking violently, and the trees around
  them began to sway dangerously. Jenna and Alex realized that they were experiencing
  an earthquake, something they had never encountered before.


  As the tremors grew stronger, Jenna and Alex tried to run to safety, but they stumbled
  and fell. Jenna injured her leg and was unable to move, while Alex was struggling
  to stay on his feet. They both knew that they had to find shelter before the earthquake
  caused any serious harm.


  With great effort, Alex managed to carry Jenna to a nearby cave, where they huddled
  together, waiting for the earthquake to pass. However, things were only getting
  worse. The earthquake triggered a massive landslide, which blocked the entrance
  of the cave, trapping Jenna and Alex inside.


  As they realized the severity of their situation, Jenna and Alex knew that they
  needed to stay calm and come up with a plan to survive. They used their camping
  equipment to start a fire and rationed their food and water supplies. They also
  used a radio to send an SOS signal, hoping that someone would hear them.


  Days went by, and Jenna''s injury became infected, and her condition started to
  deteriorate. Alex knew that he had to act fast to save her life. He decided to climb
  up the mountain to get a better signal on his radio and call for help.


  After an arduous climb, Alex finally managed to make contact with a rescue team.
  They were able to locate the cave and airlift Jenna and Alex to safety.


  Jenna and Alex were able to survive a life-threatening natural disaster thanks to
  their ability to stay calm, work together, and call for help. Their experience in
  the wilderness strengthened their bond and taught them the importance of being prepared
  for any situation.'
