original_scenario: The container was all she had left after her home was destroyed
  by a violent storm that ravaged her village. It was a small, rusty metal box that
  had once held cooking oil, but now served as her only means of carrying her possessions.
  As she made her way through the makeshift camp that had been set up for those displaced
  by the storm, she couldn't help but feel overwhelmed by the chaos and uncertainty
  that surrounded her. Families huddled together in small tents made of tattered tarps
  and bits of debris, while children ran through the narrow pathways between them,
  playing games with whatever they could find. The smell of smoke and burnt wood filled
  the air, a constant reminder of the destruction that had taken place. She clutched
  her container tightly, feeling the weight of all her hopes and fears contained within
  it. It was a symbol of her resilience, a reminder that she would not give up despite
  the challenges she faced. But as she looked around at the devastation that surrounded
  her, she couldn't help but wonder how long she could keep going.
