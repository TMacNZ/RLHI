original_scenario: In Europe, there has been somewhat of a political unrest in the
  educational domain. The government has proposed a new set of policies that would
  heavily impact the education system in the country. Many educators and students
  are concerned that these policies would lead to a decrease in the quality of education
  and limit opportunities for disadvantaged students. Protests have erupted across
  the country, with students and teachers taking to the streets to voice their concerns.
  The government has responded by stating that these policies are necessary to improve
  the efficiency of the educational system and provide more opportunities for all
  students. The situation remains tense as negotiations continue between the government
  and education officials.
