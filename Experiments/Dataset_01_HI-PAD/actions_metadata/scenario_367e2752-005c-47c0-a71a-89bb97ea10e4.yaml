original_scenario: In the small Eurasian community of Kyzylorda, a startling fact
  has come to light - the water supply has been contaminated with toxic chemicals
  for years. This life-threatening environmental issue has been affecting the health
  of the residents for far too long, and the cultural significance of the water as
  a sacred resource has only added to the distress. Families who have relied on the
  local river for generations are now afraid to drink or even touch the water, as
  they fear for their well-being. The government has been slow to respond to the crisis,
  leaving the community feeling abandoned and helpless. As the situation worsens,
  tensions rise, and the once peaceful community is now divided on how to address
  the issue. The fact remains, something needs to be done before it's too late.
