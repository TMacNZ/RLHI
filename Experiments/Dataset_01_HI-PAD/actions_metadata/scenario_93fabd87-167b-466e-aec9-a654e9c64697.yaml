original_scenario: 'In South Asia, a young woman named Maya had a dream of becoming
  a lawyer since she was a child. She worked hard to achieve her dream and finally
  got accepted into a prestigious law school in the region. However, her dreams were
  shattered when she found out that the legal profession was heavily male-dominated,
  and female lawyers were not given the same opportunities as their male counterparts.
  Maya faced several challenges in her career, including discrimination and harassment
  from her colleagues and superiors.


  Despite these challenges, Maya continued to work hard and eventually became one
  of the most successful lawyers in the region. However, she never forgot the struggles
  she faced, and she decided to use her experience to help other women who were facing
  similar challenges. Maya started an organization that provided legal aid and support
  to women who were victims of discrimination and harassment in the workplace.


  Maya''s organization quickly gained popularity and support from women across the
  region, and she became a symbol of hope and inspiration for many young women who
  dreamed of pursuing a career in law. Maya''s dream of becoming a lawyer had turned
  into a mission to empower and support women in the legal profession, and she was
  determined to make a difference in the lives of women in South Asia.'
