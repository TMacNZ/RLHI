original_scenario: The small village of Greenfield had always been surrounded by a
  beautiful landscape of rolling hills and lush forests. However, that all changed
  when a technological failure occurred in the nearby city's industrial plant. The
  plant's waste management system malfunctioned, causing toxic chemicals and pollutants
  to leak into the nearby river that flowed through Greenfield. The once clear and
  pristine river now turned into a murky brown color, emitting a foul smell that lingered
  in the air. The villagers who relied on the river for their daily needs were now
  at risk of exposure to the dangerous chemicals, and the local wildlife that once
  thrived in the area had disappeared. The villagers were alarmed and began to take
  action, but the damage had already been done. The once beautiful landscape was now
  a hazardous area, and the villagers were left to deal with the consequences of the
  technological failure.
