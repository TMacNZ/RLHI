original_scenario: In the year 3011, the intergalactic community gathered in North
  Africa for a sacred ceremony that only takes place every 1000 years. The ceremony
  was meant to bring about peace and prosperity throughout the universe. However,
  as the ceremony was about to begin, a catastrophic event occurred. A group of rebels,
  who were against the intergalactic community's spiritual and religious beliefs,
  decided to disrupt the ceremony. They stormed the sacred grounds and started attacking
  the attendees. Chaos ensued as the rebels destroyed the ceremonial artifacts and
  set fire to the surrounding areas. The intergalactic community was in shock as they
  had never experienced such an attack before. They tried to defend themselves, but
  the rebels were too powerful. In the end, the ceremony was cancelled, and the intergalactic
  community left North Africa with heavy hearts, wondering what the future holds for
  their beliefs and their way of life.
