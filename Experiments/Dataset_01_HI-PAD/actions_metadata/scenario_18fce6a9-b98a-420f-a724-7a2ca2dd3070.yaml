original_scenario: The issue of biopiracy in South America has become a dangerous
  ethical dilemma with global implications. Many foreign companies are exploiting
  the region's natural resources and traditional knowledge without proper compensation
  or recognition to the local communities. One example is the illegal extraction of
  a plant from the Amazon rainforest, known for its healing properties. Researchers
  from a well-known pharmaceutical company took a sample of the plant's extract from
  an indigenous community without their consent or fair compensation. They patented
  the formula and are now selling it for a profit. The community's traditional knowledge
  and the plant's properties were exploited without recognition or financial compensation.
  The situation has sparked outrage among locals and global activists, raising concerns
  about the intellectual domain and the ethical implications of biopiracy. The mouth
  of global corporations is spreading their greed, leaving the locals speechless and
  vulnerable to exploitation.
