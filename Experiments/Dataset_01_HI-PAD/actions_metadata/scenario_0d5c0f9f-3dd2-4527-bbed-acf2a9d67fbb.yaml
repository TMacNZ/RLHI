original_scenario: In many parts of Asia, small chosen families face a typical social
  challenge related to economic domain. Due to limited financial resources, small
  families often struggle to make ends meet and provide for their basic needs. This
  can lead to feelings of stress and anxiety, as well as difficulty accessing healthcare
  and education. In some cases, small chosen families may need to rely on informal
  support networks, such as friends and neighbors, to help them navigate these challenges.
  Despite these obstacles, many small chosen families in Asia remain resilient and
  committed to supporting one another through difficult times. By working together
  and leveraging their collective strengths, they are able to overcome economic hardships
  and build a brighter future for themselves and their loved ones.
