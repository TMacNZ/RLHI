original_scenario: 'In a remote village in Asia, a chosen family of environmental
  activists were facing a difficult ethical dilemma. The region was suffering from
  the environmental impact of nearby mining operations, causing the water to be contaminated
  and the air to be polluted. Their efforts to protest and raise awareness had been
  met with resistance from the mining company, who argued that their operations provided
  jobs for the local residents. The activists had reached a breaking point when they
  received news that the contamination had reached life-threatening levels, with several
  children in the village falling ill. They had to make a tough decision: continue
  their peaceful protests or take drastic measures to shut down the mining operations.
  The latter option would require illegal and potentially dangerous actions, but they
  felt that it was necessary to protect the health and well-being of the community.
  They were torn between their dedication to environmental justice and their own safety,
  as well as the potential consequences for their chosen family and the larger community.
  It was a rough situation, but they knew that they had to take action before it was
  too late.'
