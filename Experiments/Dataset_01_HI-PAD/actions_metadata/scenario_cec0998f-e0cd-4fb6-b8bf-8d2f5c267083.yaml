original_scenario: 'The night was very dark and stormy, as the extended family gathered
  in their cozy living room in Eurasia. They were all huddled together, enjoying the
  warmth from the fireplace and the company of their loved ones. Suddenly, a loud
  rumble shook the ground, followed by a blinding flash of lightning that illuminated
  the entire room. The family members looked at each other in shock, realizing that
  a natural disaster was about to strike.


  As they rushed to the windows to see what was happening, they saw that a powerful
  technological storm was raging outside, with winds so strong that they could knock
  down trees and buildings. The family had no choice but to stay inside and wait for
  the storm to pass, hoping that their home would withstand the fury of the elements.


  For hours, they stayed awake, listening to the howling winds and the crashing of
  thunder. They were all very afraid, but they tried to comfort each other, telling
  stories and reminiscing about happier times. Finally, as the first light of dawn
  appeared on the horizon, the storm began to subside, and the family breathed a collective
  sigh of relief.


  They ventured outside to survey the damage, and they were very fortunate to find
  that their home had only suffered minor damage. The rest of the neighborhood, however,
  was not so lucky, with many homes and businesses destroyed by the technological
  storm. The family knew that they had to count their blessings and help their neighbors
  in any way they could, as they all worked together to rebuild their community.'
