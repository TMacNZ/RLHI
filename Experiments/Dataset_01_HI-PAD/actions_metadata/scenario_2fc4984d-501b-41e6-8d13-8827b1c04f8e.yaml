original_scenario: A catastrophic incident occurred in Europe that resulted in irreversible
  damage across the globe. The incident was caused by a failed attempt by the political
  leaders to manage the situation. The exact details of the incident were not immediately
  clear, but it was reported that the accident had far-reaching consequences that
  impacted multiple regions. The severity of the situation was such that it caused
  widespread panic and chaos among the public. As the situation unfolded, it became
  increasingly evident that the leaders had failed to take adequate measures to prevent
  the incident, resulting in a devastating outcome. The incident served as a stark
  reminder of the importance of effective leadership and the need for proactive measures
  to manage global issues.
