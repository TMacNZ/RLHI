original_scenario: 'As a marine biologist working in the Pacific, Dr. Ana Rodriguez
  had seen the devastating effects of pollution on the ocean firsthand. So when she
  was approached by a cosmetics company to study the effects of their new lip product
  on marine life, she was hesitant but intrigued. The company claimed that their product
  was made from all-natural ingredients and was safe for the environment.


  Dr. Rodriguez agreed to take on the study, but as she delved deeper into the research,
  she began to have doubts about the product''s safety. The lip product contained
  a synthetic compound that had never been tested on marine life before, and preliminary
  results showed that it was causing harm to some of the smaller organisms in the
  ocean.


  As a scientist, Dr. Rodriguez knew that it was her duty to report these findings
  to the company and the public. But as a professional, she was conflicted. The cosmetics
  company had invested millions of dollars into the product and had already launched
  a massive marketing campaign. If she spoke out against the product, it could potentially
  ruin the company and put hundreds of people out of work.


  Dr. Rodriguez struggled with this ethical dilemma for weeks before finally deciding
  to speak out. She published her findings in a scientific journal and gave interviews
  to several major news outlets. The backlash was swift and severe. The cosmetics
  company accused her of being biased and exaggerating the results. They threatened
  to sue her for defamation.


  But Dr. Rodriguez stood by her findings and refused to back down. She continued
  to speak out about the dangers of the product and eventually, the company was forced
  to recall it from the market. The incident caused a stir in the scientific community
  and sparked a conversation about the responsibility of companies to be transparent
  about the ingredients in their products.


  Although the fallout from the study was long-lasting, Dr. Rodriguez knew that she
  had made the right decision. She had put the environment and the health of marine
  life above corporate profits, and in doing so, had made a small but important impact
  in the fight against pollution.'
