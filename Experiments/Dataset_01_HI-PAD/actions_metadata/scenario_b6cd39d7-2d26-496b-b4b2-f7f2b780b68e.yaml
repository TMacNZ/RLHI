original_scenario: The Garcia family, a nuclear family residing in South America,
  faced a serious financial crisis due to the many expenses that came with their youngest
  daughter's leukemia treatment. The treatment required expensive medication, regular
  doctor visits, and trips to a specialized hospital in a different city. The father,
  a scientist working in a government agency, struggled to keep up with the mounting
  bills and had to dip into his savings to pay for his daughter's treatment. However,
  the many expenses were starting to take a toll on the family's financial stability.
  The mother, who was a homemaker, tried to find ways to cut costs, but it was not
  enough to offset the expenses. The family was forced to make tough decisions, such
  as selling their car and downsizing their home, to make ends meet. Despite their
  financial challenges, the Garcia family remained resilient and hopeful for their
  daughter's full recovery.
