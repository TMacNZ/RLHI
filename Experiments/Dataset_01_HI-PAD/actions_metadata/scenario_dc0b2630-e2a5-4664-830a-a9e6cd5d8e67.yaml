original_scenario: The interstellar community was in shock as news spread of the destruction
  caused by political unrest in Subsaharan Africa. The region had long been plagued
  by economic struggles and corruption, but tensions had reached a boiling point as
  various factions vied for control. The severity of the situation was apparent as
  reports emerged of entire cities being destroyed in the crossfire, leaving countless
  civilians displaced and without access to basic necessities. The economic impact
  of this destruction was devastating, with trade routes disrupted and resources diverted
  towards the ongoing conflict. Despite the efforts of peacekeeping forces, the situation
  remained volatile, and the prospect of a peaceful resolution seemed increasingly
  distant. As the interstellar community looked on in horror, they could only hope
  for a swift and peaceful resolution to this devastating crisis.
