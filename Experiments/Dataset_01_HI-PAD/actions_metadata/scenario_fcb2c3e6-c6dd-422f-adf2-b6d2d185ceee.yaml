original_scenario: In the Middle East, a disruptive health concern has arisen related
  to something that is affecting the educational domain. Students and teachers are
  experiencing symptoms of an unknown illness, causing widespread alarm throughout
  the region. The severity of the situation has prompted health officials to launch
  an investigation to identify the source of the problem. The concern has spread beyond
  schools and universities, with many parents worried about their children's safety.
  The situation has become a continental issue, with neighboring countries monitoring
  the situation closely. The unknown illness has become a top priority for health
  officials, who are working around the clock to identify the cause and develop a
  plan to contain and eradicate the illness.
