original_scenario: 'The storm that hit South America was unlike anything that had
  been seen before. The wind howled like a pack of wolves, tearing down everything
  in its path. The rain came down in sheets, flooding the streets and causing landslides
  in the hills. The storm was catastrophic, leaving a trail of destruction in its
  wake.


  As an intellectual working in the field of environmental issues, Maria had been
  tracking the storm for days. She knew that the severity of the storm posed a significant
  threat to the region. She had warned the local authorities of the impending danger,
  but they had not taken her warnings seriously.


  Now, in the aftermath of the storm, Maria was working tirelessly to help the people
  of the region. She had joined forces with a team of experts to assess the damage
  caused by the storm and to devise a plan to help those affected.


  Maria and her team worked around the clock, visiting the hardest-hit areas and providing
  aid to those who had lost everything. They distributed food, water, and medical
  supplies, and set up temporary shelters for those who had lost their homes.


  As Maria and her team worked to provide relief, they also began to investigate the
  root causes of the storm. They discovered that it was the result of years of neglect
  and abuse of the environment. Deforestation, pollution, and other forms of environmental
  degradation had contributed to the severity of the storm.


  With this knowledge in hand, Maria and her team began to develop a long-term plan
  to address the underlying causes of the storm. They worked with local communities
  to promote sustainable practices, planting trees, and cleaning up the environment.


  Through their efforts, Maria and her team were able to not only provide immediate
  relief to those affected by the storm but also to lay the groundwork for a more
  sustainable and resilient future. The storm may have been catastrophic, but it had
  also served as a wake-up call, reminding people of the urgent need to protect the
  environment.'
