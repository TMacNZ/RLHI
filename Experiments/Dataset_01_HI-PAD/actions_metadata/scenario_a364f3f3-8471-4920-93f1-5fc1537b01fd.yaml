original_scenario: 'As the sun began to set over the small town of Millfield, a heated
  argument had erupted amongst two groups of teenagers. The disagreement had started
  over a simple game of basketball, but quickly escalated into a full-blown physical
  altercation. The two groups had been at odds for weeks, constantly bickering and
  trying to one-up each other in every aspect possible.


  The argument had drawn the attention of several onlookers, who were desperately
  trying to intervene and stop the escalating violence. But the teenagers were too
  stubborn to listen, and their tempers continued to flare.


  Eventually, the police were called to the scene, and they quickly arrived to take
  control of the situation. The teenagers were separated and taken into custody, their
  parents called to come and collect them.


  The severity of the situation was not lost on the local authorities, who knew that
  swift and severe punishment was necessary to ensure that such behavior would not
  be tolerated in their town. The teenagers were charged with assault and battery,
  and were given community service sentences, as well as mandatory anger management
  classes.


  The incident had sent shockwaves through the community, and many parents began to
  question what had gone wrong. It was clear that something needed to change, and
  that the younger generation needed to be taught that violence was never the answer.


  As the days passed, the teenagers slowly began to realize the gravity of their actions.
  They began to work towards reconciliation and forgiveness, and started to build
  bridges between their communities. The incident had been a harsh lesson for everyone
  involved, but it had ultimately brought the town closer together, and had helped
  to heal the wounds of a fractured community.'
