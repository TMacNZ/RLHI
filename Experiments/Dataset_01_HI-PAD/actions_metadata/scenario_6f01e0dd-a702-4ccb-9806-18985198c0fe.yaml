original_scenario: The special environmental conditions in South Asia have led to
  a disruptive natural disaster that has left the region in chaos. Heavy rains and
  flooding have ravaged the region, causing widespread damage to infrastructure and
  homes. The severity of the situation is evident as people struggle to cope with
  the aftermath of the disaster. Emergency services are working tirelessly to provide
  aid and support to those affected, but the scale of the disaster is overwhelming.
  The environmental domain has been greatly impacted, with many species of flora and
  fauna being destroyed. The long-term impact of this disaster is yet to be fully
  understood, but it is clear that the region will take a considerable amount of time
  to recover.
