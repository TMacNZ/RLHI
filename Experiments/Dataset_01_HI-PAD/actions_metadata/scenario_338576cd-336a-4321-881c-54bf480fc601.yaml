  related to the spiritual or religious domain - the increasing use of online platforms
  to spread extremist ideologies that promote violence and even encourage people to
  die for their cause. This has led to a rise in radicalization, particularly among
  young people, who are often vulnerable and easily influenced by extremist groups.
