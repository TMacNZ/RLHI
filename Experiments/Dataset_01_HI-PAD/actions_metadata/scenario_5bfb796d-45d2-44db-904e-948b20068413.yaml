original_scenario: In a professional setting in the Pacific region, there was a heated
  disagreement between two colleagues with different cultural backgrounds. One colleague,
  an American, was proposing a new project that involved a significant change in the
  company's operations. The other colleague, who was from the Pacific region, strongly
  opposed the proposal and argued that it would disrupt the company's established
  way of doing things. The American colleague, however, remained adamant and defended
  the proposal, citing its potential benefits. The disagreement became disruptive,
  with both colleagues raising their voices and accusing each other of not understanding
  the company's values. The situation escalated until a mediator was called in to
  help resolve the cultural differences and find a compromise that would benefit the
  company.
