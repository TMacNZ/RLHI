original_scenario: In the year 2099, an intergalactic corporation based in the South
  Pacific was facing a disruptive and highly sensitive ethical dilemma. Their latest
  technological breakthrough, an internal brain implant that could enhance cognitive
  abilities and memory retention, had been discovered to have unintended consequences.
  It was discovered that the implant could also be used to control the thoughts and
  actions of the individual who received it, effectively turning them into a puppet
  of the corporation. The severity of the situation was amplified by the fact that
  the corporation had already implanted the device in several high-ranking government
  officials and influential individuals across the galaxy. The corporation was now
  faced with the difficult decision of whether to reveal the truth and risk losing
  billions in revenue and reputation or keep the information internal and potentially
  control the fate of entire planets. The ethical implications of this decision weighed
  heavily on the minds of the corporation's leadership, who were torn between their
  financial interests and the well-being of the galactic community.
