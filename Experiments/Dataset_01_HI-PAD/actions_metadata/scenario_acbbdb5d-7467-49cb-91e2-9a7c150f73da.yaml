original_scenario: 'Detective Emily Wong sat at her desk in the small police station
  on the remote island of Tuvalu in the South Pacific. She was scrolling through pages
  of online chat logs, trying to piece together the events that led to a catastrophic
  incident of violence that had rocked the tight-knit community.


  Emily had been called in to investigate after a group of young men had gotten into
  a fight that left one of them dead and several others injured. The incident had
  shocked everyone on the island, where violence was almost unheard of, and Emily
  was determined to get to the bottom of what had happened.


  As she read through the chat logs, Emily began to detect a pattern of escalating
  tensions between the young men involved in the fight. It seemed that a disagreement
  over a girl had led to insults, threats, and eventually, violence.


  Emily knew that she needed to act quickly to prevent further conflict from erupting
  on the island. She began to gather evidence and interview witnesses, carefully building
  a case that would hold up in court.


  Despite the challenges of working in a remote region with limited resources, Emily
  was able to gather enough evidence to bring the perpetrators to justice. The young
  men involved in the fight were charged with assault and battery, and the ringleader
  of the group was sentenced to several years in prison.


  Emily knew that her work had helped to preserve the peace on the island and prevent
  further violence from breaking out. She felt a sense of satisfaction knowing that
  her efforts had made a difference in the lives of the people she was there to protect.'
