original_scenario: In the vast emptiness of interstellar space, a lone spacecraft
  was travelling towards the South Pacific region of planet Earth. Suddenly, the ship's
  navigation system malfunctioned, causing it to veer off course and crash onto a
  deserted island. The crew of the ship, who were on a spiritual mission to explore
  the mysteries of the universe, were unharmed but understandably mad at the turn
  of events. As they explored the island, they stumbled upon an ancient temple, which
  they believed to be a sign from a higher power. Unable to repair their spacecraft,
  they decided to stay on the island and study the temple's spiritual significance,
  hoping to find answers to their questions about the universe. Though their accident
  was insignificant in the grand scheme of things, it had led them to a new spiritual
  journey that they would have never encountered otherwise.
