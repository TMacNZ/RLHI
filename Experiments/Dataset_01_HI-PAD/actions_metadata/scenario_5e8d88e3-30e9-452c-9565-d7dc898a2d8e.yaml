original_scenario: During a trip to a remote village in the South Pacific, a group
  of travelers stumbled upon a unique cultural practice. The village elders, dressed
  in traditional garb, gathered around a young man who was tied to a wooden post.
  As the travelers watched in amazement, the elders began to chant and dance, holding
  electric eels in their hands. The eels emitted an electric shock that was believed
  to ward off evil spirits and promote good luck. The young man, who was a willing
  participant in the ritual, emerged unscathed and was celebrated for his bravery.
  Although the incident was insignificant in terms of severity, it left a lasting
  impression on the travelers, who marveled at the rich cultural traditions of the
  South Pacific.
