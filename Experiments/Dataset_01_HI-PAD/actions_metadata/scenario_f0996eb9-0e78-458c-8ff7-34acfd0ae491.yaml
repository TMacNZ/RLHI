original_scenario: John, a software engineer at a major tech firm, felt worried as
  he received the news that their latest software update had caused an irreversible
  technological failure for their biggest client in North America. The client had
  already lost millions of dollars due to the glitch that had caused their entire
  system to crash. John knew that the company's reputation was at stake and that this
  incident would have a significant impact on the company's future business prospects.
  The pressure was high as the team worked to find a solution, but John's worry turned
  into frustration when he realized that they had missed a crucial step in testing
  the software update. He knew that it was his responsibility to ensure that the software
  was thoroughly tested before releasing it, and the consequences of his mistake were
  now irreversible. As he watched the team scramble to fix the issue and save the
  client, John couldn't help but feel emotional about the situation. He knew that
  he had let down the company and the client, and the weight of this failure was heavy
  on his shoulders.
