original_scenario: In a small village in Subsaharan Africa, the community was facing
  a serious issue of political unrest. The local government had been borrowing funds
  from international organizations for development projects, but the money had not
  been put to good use. The lack of progress and transparency fueled anger and frustration
  among the locals, leading to protests and even violent clashes with the police.
  The situation was further complicated by the fact that the village had limited access
  to technology, making it difficult for them to share information and coordinate
  efforts to address the issue. The community leaders were struggling to find a solution
  to the problem, as tensions continued to rise and the future of their village hung
  in the balance.
