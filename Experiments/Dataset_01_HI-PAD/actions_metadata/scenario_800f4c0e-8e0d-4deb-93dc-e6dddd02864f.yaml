original_scenario: 'Originally from New York City, Marissa had always felt a sense
  of comfort and security in the bustling metropolis. But when Hurricane Sandy hit
  in 2012, everything changed. The widespread destruction and loss of life left Marissa
  feeling vulnerable and helpless. She realized then that she needed to take action
  to prepare for future natural disasters.


  Marissa joined a local disaster preparedness group and attended workshops on emergency
  planning and survival skills. It was there that she met Jake, a fellow New Yorker
  who had also been affected by Hurricane Sandy. Jake was a kind, thoughtful man who
  shared Marissa''s passion for helping others and preparing for the unknown.


  As Marissa and Jake worked together to educate their community about disaster preparedness,
  they grew closer and eventually fell in love. They spent countless hours volunteering
  at local shelters and organizing community events to raise awareness about disaster
  relief efforts.


  Their work paid off when another hurricane hit the city a few years later. Thanks
  to their efforts, the community was better prepared and able to respond quickly
  and effectively. Marissa and Jake''s relationship also flourished in the face of
  adversity, and they eventually got married in a beautiful ceremony surrounded by
  their friends and family.


  Looking back, Marissa realized that Hurricane Sandy had brought her not only a sense
  of vulnerability but also a newfound sense of purpose and love. She and Jake continued
  to work together to help others and to prepare for whatever challenges the future
  might hold.'
