original_scenario: Dr. Singh, a renowned scientist in South Asia, frequently faces
  an ethical dilemma when it comes to conducting experiments on animals. While she
  believes that animal testing is necessary to advance scientific knowledge and develop
  life-saving treatments, she also struggles with the moral implications of causing
  harm to innocent creatures. Recently, her research team proposed a study that involves
  injecting rats with a new drug that could potentially cure cancer. Dr. Singh knows
  that if the study is successful, it could save countless human lives. However, she
  also knows that the rats will experience pain and suffering during the experiment.
  She spends many sleepless nights contemplating the decision, torn between her passion
  for science and her love for animals. In the end, she decides to proceed with the
  study, but only after implementing strict guidelines to minimize the rats' discomfort
  and ensuring that they are treated with the utmost care and respect. Dr. Singh realizes
  that while she may never fully resolve the ethical dilemma of animal testing, she
  can make a conscious effort to balance scientific progress with compassion for all
  living beings.
