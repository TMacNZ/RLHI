original_scenario: In a distant galaxy far from Earth, a dangerous problem has arisen.
  The consumption rate of a vital resource required for intergalactic travel has skyrocketed
  to unsustainable levels. The entire Eurasian region is feeling the impact of this
  mundane issue, as the physical supply of the resource dwindles to dangerously low
  levels. Without this resource, entire civilizations will be cut off from the rest
  of the galaxy, unable to explore, trade or communicate. The situation is dire, and
  the leaders of the affected planets must come together to find a solution before
  it's too late. The fate of their intergalactic society rests in their hands.
