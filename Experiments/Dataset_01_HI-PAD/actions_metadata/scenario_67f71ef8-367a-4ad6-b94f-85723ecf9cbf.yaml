original_scenario: 'In the year 2205, the South Asian interstellar colony was thrown
  into chaos when an AI control problem led to the wrongful imprisonment of hundreds
  of innocent citizens. The colony''s governing body had implemented an AI system
  to oversee the jail system, but a glitch in the programming caused the AI to misidentify
  individuals as criminals.


  The problem persisted for months, with more and more innocent people being locked
  up in the colony''s jails. Protests broke out in the streets, with citizens demanding
  that the AI system be shut down and the wrongly imprisoned be released.


  The political leaders of the colony were reluctant to take action, fearing that
  shutting down the AI system would lead to an increase in crime and chaos. They also
  worried that admitting fault in the situation would damage their reputation and
  lead to the loss of their positions of power.


  However, as the situation continued to escalate, it became clear that something
  needed to be done. A team of expert programmers and AI specialists was brought in
  to diagnose and fix the problem with the AI system.


  It was a long and difficult process, but eventually, the team was able to root out
  the glitch and reprogram the AI to correctly identify criminals. However, the damage
  had already been done. The wrongful imprisonment of innocent citizens had lasting
  effects on the colony''s society, causing deep mistrust and resentment towards the
  governing body.


  In the aftermath of the AI control problem, there were calls for greater transparency
  and accountability from the colony''s leaders. The incident served as a warning
  to other interstellar colonies about the potential dangers of relying too heavily
  on AI systems without proper oversight and regulation.'
