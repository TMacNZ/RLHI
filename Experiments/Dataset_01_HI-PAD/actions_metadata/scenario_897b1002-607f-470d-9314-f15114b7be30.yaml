original_scenario: "As the famous singer, Aria, took the stage for her sold-out concert\
  \ in the South Pacific, the crowd roared with excitement. She had traveled the world,\
  \ performing in countless countries, but this was her first time on this particular\
  \ island. \n\nAs she began to sing her hit song, \"Ocean Blue,\" a strange smell\
  \ filled the air. At first, Aria didn't think much of it, but soon she began to\
  \ feel lightheaded and her voice started to falter. The audience grew concerned\
  \ as they noticed her stumbling on stage.\n\nSuddenly, chaos erupted as people started\
  \ falling ill left and right. It quickly became clear that something was seriously\
  \ wrong. Emergency services were called, but it was too late for many of the concert-goers.\
  \ \n\nAs it turned out, the island had been experiencing a dangerous environmental\
  \ incident that had gone unnoticed by the public. A nearby factory had been dumping\
  \ toxic waste into the ocean, and the winds had carried the poisonous fumes to the\
  \ concert venue. \n\nAria was lucky to have survived, but many others were not so\
  \ fortunate. The incident made global headlines, and Aria used her platform to raise\
  \ awareness about the dangers of pollution and the need for stricter environmental\
  \ regulations. She dedicated her next album to the victims of the tragedy and donated\
  \ a portion of the proceeds to organizations working to protect the planet."
