original_scenario: The tension between two neighboring countries in Europe had been
  rising for months. The political leaders of both countries were at loggerheads,
  and it seemed like the situation was on the verge of spiraling out of control. The
  situation became serious when a page from a confidential document containing sensitive
  information about the nuclear capabilities of one of the countries was leaked to
  the media. The document was reportedly stolen from the home of a high-ranking official
  in the country, by unknown assailants. The incident caused outrage in the country
  whose nuclear capabilities were exposed, and the government accused the neighboring
  country of espionage and political aggression. The political climate between the
  two countries became even more hostile, and there were rumors of military action
  being taken. The nuclear family living near the border between the two countries
  was caught in the middle of the conflict, and they feared for their safety. They
  were forced to leave their home and seek refuge elsewhere, as the situation continued
  to escalate.
