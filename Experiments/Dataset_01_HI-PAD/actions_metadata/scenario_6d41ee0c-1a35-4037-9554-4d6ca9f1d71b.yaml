original_scenario: The incident at the Pacific International Airport was both serious
  and alarming. A technological malfunction had caused a plane to veer off the runway
  and into a nearby field, leaving passengers in a state of shock and panic. The severity
  of the situation was compounded by the fact that the airport was located in a remote
  area, making rescue efforts more difficult. Emergency teams quickly arrived on the
  scene, but the challenge of getting the rid of the wreckage proved to be enormous.
  Despite the challenges, the rescue teams worked tirelessly to ensure the safety
  of everyone involved. It was a sobering reminder of the importance of safety measures
  and the need for constant vigilance in the world of aviation.
