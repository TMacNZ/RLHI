original_scenario: In Eurasia, a serious environmental issue is threatening the relationship
  between neighboring countries. A massive oil spill has occurred in a river that
  runs through multiple countries, causing damage to the surrounding ecosystems and
  local communities. The spill has devastated fish populations, which is a crucial
  source of income for many people living in the affected areas. Additionally, the
  oil spill has led to contaminated water supplies, posing a risk to public health.
  The situation has escalated into a diplomatic crisis as neighboring countries accuse
  each other of neglecting environmental regulations and not taking enough action
  to prevent the spill. The relationship between the countries has deteriorated, and
  tensions continue to rise as the environmental and social impacts of the spill worsen.
  The situation calls for urgent and collaborative efforts from all involved parties
  to address the environmental issue and work towards restoring the damaged ecosystems
  and communities.
