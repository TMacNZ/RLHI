original_scenario: A catastrophic tear in the financial fabric of North Africa has
  left the region reeling. The legal domain is struggling to keep up with the unprecedented
  scale of the crisis as individuals and businesses alike face bankruptcy and ruin.
  With the scope of the crisis spanning entire states, the regional economy has been
  plunged into chaos, leaving countless families struggling to make ends meet. The
  severity of the situation has prompted emergency measures from governments, but
  the road to recovery will be long and arduous. The tear in the financial system
  has exposed deep-rooted issues that will require a concerted effort from all parties
  to address and repair.
