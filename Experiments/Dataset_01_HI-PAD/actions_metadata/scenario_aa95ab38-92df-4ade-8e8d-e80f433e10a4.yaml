original_scenario: The city was hit by a sudden earthquake at nine in the morning.
  People were caught off guard, and buildings shook violently. Some were able to get
  outside in time, but others were trapped inside. The damage was not too severe,
  but it was enough to cause chaos in the city. People were running around in a panic,
  trying to find their loved ones and make sure they were safe. Emergency services
  were quickly dispatched to the scene to provide aid and assess the damage. The city
  was lucky that the earthquake only lasted a few seconds and did not cause any major
  structural damage. However, the event left a lasting impact on the community, and
  many were left feeling uneasy and vulnerable in the aftermath.
