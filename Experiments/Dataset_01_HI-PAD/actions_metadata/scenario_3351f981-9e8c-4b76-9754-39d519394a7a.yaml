original_scenario: In a small village in Subsaharan Africa, a critical environmental
  issue was threatening the health of the community. The extended family in the village
  had always been known for their artistic talents, but now they were using those
  talents to raise awareness about the problem. The village was located near a river
  that had become heavily polluted due to nearby industries dumping their waste into
  it. As a result, the water had become toxic, leading to widespread illness and even
  death. The artistic family members created murals and paintings depicting the effects
  of pollution on the environment and the health of the villagers. They also organized
  community clean-up efforts and lobbied local authorities to take action against
  the polluters. Thanks to their efforts, the community began to see a positive change,
  as industries were held accountable for their actions and the river began to slowly
  recover. The artistic family had not only used their talents to raise awareness
  but had also inspired a movement for change in their community.
