  were struggling to keep up with the online competition. It was a mundane issue that
  affected many entrepreneurs in the region. However, the severity of the situation
  became dangerous when one of the underdeveloped online platforms was hacked, compromising
  sensitive financial information of the business owners. As a result, many of them
