original_scenario: Tensions between two neighboring countries on the edge of Eurasia
  have reached a serious level due to a cultural disagreement. The dispute began with
  a simple argument over the ownership of a historical artifact that both countries
  claim as their own. However, as the disagreement escalated, it became clear that
  the root of the issue lies in a deeper cultural divide. Each country has its own
  unique customs and traditions, and neither is willing to compromise on their stance
  regarding the artifact. The situation has sparked protests and demonstrations on
  both sides, and has even drawn the attention of global organizations attempting
  to mediate the dispute. As the tension continues to mount, the possibility of conflict
  looms large, threatening to destabilize the entire region.
