original_scenario: 'As a team of marine biologists, we were conducting research on
  the coral reefs in the South Pacific region. However, our work was disrupted by
  the dangerous political unrest that was taking place in the area. Our work was further
  complicated by the fact that we were seen as the enemy by both sides of the conflict.
  On one hand, the government accused us of spying and gathering intelligence for
  their opponents. On the other hand, the rebels believed that our research was a
  cover for our true intentions, which they saw as being aligned with the government.


  Despite our best efforts to remain neutral, we found ourselves in a very precarious
  position. We were constantly being watched and followed by both sides of the conflict,
  and we knew that any misstep could result in dire consequences. Our research suffered
  as a result, as we were unable to conduct our work in a safe and secure environment.


  We knew that we had to tread carefully in order to continue our work and ensure
  our safety. We kept a low profile and avoided any contact with the warring factions.
  We also made sure to communicate with our colleagues and the authorities back home,
  to keep them informed of our situation and to seek their advice and assistance.


  It was a difficult and dangerous time, but we were determined to persevere and complete
  our research. We knew that our work was important, not just for the scientific community,
  but also for the preservation of the coral reefs and the marine life that depended
  on them.'
