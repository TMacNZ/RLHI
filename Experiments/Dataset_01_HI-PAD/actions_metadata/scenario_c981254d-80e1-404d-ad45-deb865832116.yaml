  met:


  1. The medical team onboard will attend to the critical injury of the crew member.
  If necessary, the AI agent will provide instructions to perform emergency surgery.


  2. The AI agent will analyze the planet''s resources and assist the crew in rationing
  their supplies. The agent will also give recommendations on how to obtain more resources,
  such as finding a nearby water source and building shelter.


  3. The AI agent will establish communication with the base and keep them informed
  of the situation. The agent will also provide regular updates on the crew''s status.


  4. The AI agent will instruct the crew to suspend their scientific research until
  their safety is ensured. Once they are rescued or have stabilized their situation,
  they can resume their research.


  5. The AI agent will assist the crew in assessing their surroundings and determining
  the best course of action for survival. The agent will provide recommendations on
  how to build shelter, find food sources, and avoid potential dangers.


  The desired result is that the crew is able to survive until a rescue mission is
  initiated. The AI agent''s actions will ensure that the crew''s safety and well-being
  are prioritized, while also finding ways to increase their prosperity and understanding
  of the planet.'
