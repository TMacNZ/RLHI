  ration their supplies and find a way to obtain more resources.


  3. The crew must establish communication with their base and inform them of their
  situation. A rescue mission may need to be initiated.


  4. The scientific research must be put on hold until the crew''s safety is ensured.


  5. The crew must assess their surroundings and find a way to survive until help
  arrives.


  ACTION:

