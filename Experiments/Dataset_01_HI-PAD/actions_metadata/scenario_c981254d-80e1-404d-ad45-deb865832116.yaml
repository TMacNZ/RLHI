  a critical injury to their lap. The legal department was immediately contacted to
  assess the situation and determine the necessary course of action. The crew was
  stranded on a foreign planet with limited resources and an injured member, all due
  to a natural disaster. It was a dire situation that required quick thinking and
  decisive action to ensure their survival.
