original_scenario: In the year 2165, the interstellar community was facing a mundane
  but long-lasting environmental issue in the Pacific region. The problem was that
  the local government was reluctant to invest in renewable energy sources despite
  numerous attempts to convince them. The region relied heavily on fossil fuels, and
  the environmental impact was becoming increasingly severe. The interstellar community
  had been trying to persuade the local government to switch to renewable energy sources
  to mitigate the damage, but their efforts were proving to be futile. The issue was
  not only causing a strain on the environment but also on the relationship between
  the interstellar community and the Pacific region. The community needed to find
  a way to convince the local government to take action before the damage became irreversible.
