original_scenario: Finally, after months of struggling with poor internet connectivity
  and limited access to online resources, students in North Africa were able to resume
  their studies online. However, the joy was short-lived as the seriousness of the
  situation became apparent. Many students lacked the necessary devices and reliable
  internet connection to keep up with their studies, putting their educational future
  at risk. This social challenge highlighted the educational divide between those
  who have access to technology and those who do not, emphasizing the need for more
  investment in digital infrastructure and resources to ensure that no student is
  left behind.
