original_scenario: The extended family of the Wong household in Asia was facing a
  disruptive financial crisis due to the poor quality of air in their region. The
  air pollution was so severe that it had caused several family members to fall ill,
  resulting in costly medical bills that were difficult to manage on their already
  tight budget. The family's main breadwinner, Mr. Wong, was forced to take time off
  work to care for his sick family members, further exacerbating their financial woes.
  The environmental domain had taken a toll on their everyday lives, with the family
  being forced to stay indoors to avoid the polluted air. The Wong family struggled
  to find a solution to their financial crisis while also trying to maintain their
  health and well-being in the face of the dire environmental conditions.
