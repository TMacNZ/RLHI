original_scenario: In an otherwise stable global economy, an unexpected financial
  crisis hit countries across the Pacific region. The impact was felt by all industries,
  particularly the technological sector. Except for a few major players, most companies
  struggled to maintain their operations and were forced to cut down on expenses.
  The crisis highlighted the need for better risk management and financial planning,
  especially for businesses with an international scope. Despite the severity of the
  situation, the crisis was deemed insignificant in the grand scheme of things and
  served as a wake-up call for countries to strengthen their financial systems.
