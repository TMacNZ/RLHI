original_scenario: 'Juan was an up-and-coming athlete from a small town in South America.
  He had spent his entire life training to become a professional soccer player, and
  his hard work had finally paid off when he was offered a spot on the national team.
  Juan''s parents were overjoyed at the news and could not wait to see their son play
  in the big leagues.


  However, their excitement was short-lived when news broke that the country was in
  the midst of a severe financial crisis. The government had defaulted on its loans,
  causing widespread panic and chaos throughout the region. Banks were closed, businesses
  were shutting down, and people were losing their jobs left and right.


  Juan''s parents, who had invested all their savings into their son''s athletic career,
  were hit hard by the crisis. They were unable to pay for his training and equipment,
  let alone travel to see him play in national games. The pressure and stress of the
  situation took a toll on their emotional well-being, and they began to argue and
  fight more frequently.


  Juan was devastated to see his parents struggling, and he felt guilty for being
  the cause of their financial burden. He considered quitting soccer to help out with
  the family''s finances, but he knew that it would break his parents'' hearts to
  see him give up on his dream.


  With the help of his coach and teammates, Juan was able to secure sponsorship deals
  and find other ways to supplement his income. He even started a foundation to help
  other struggling athletes and their families during the financial crisis.


  Despite the hardships they faced, Juan''s family learned to lean on each other for
  support and eventually came out stronger on the other side. They realized that their
  love and bond as a nuclear family was more important than any financial crisis or
  athletic achievement.'
