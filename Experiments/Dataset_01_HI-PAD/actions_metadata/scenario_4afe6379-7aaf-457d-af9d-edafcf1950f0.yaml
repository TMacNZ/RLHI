original_scenario: 'In the heart of South Asia, tensions were high as two neighboring
  planets, Zaxar and Xeno, had been engaged in a tight political conflict for years.
  The dispute had started over access to a rare mineral deposit, but had escalated
  into a full-blown intergalactic feud.


  Despite efforts from diplomats and peacekeepers, the situation remained unresolved,
  and the annoyance between the two planets had only grown. The people of Zaxar felt
  that Xeno was trying to take advantage of them, while the Xenoans believed that
  they were being unfairly restricted from accessing the valuable resources.


  As the conflict continued to simmer, reports of violence began to emerge. Skirmishes
  broke out on the borders between the two planets, with both sides accusing the other
  of instigating the attacks. The situation was becoming increasingly dangerous, and
  many feared that a full-scale war was imminent.


  With tensions at an all-time high, it seemed that a peaceful resolution was out
  of reach. However, a group of brave politicians from both planets came together
  to try and find a solution. After much negotiation and compromise, they were finally
  able to reach a settlement that satisfied both sides.


  The tight grip of the conflict was finally released, and the people of Zaxar and
  Xeno could breathe a sigh of relief. While the annoyance between the two planets
  would likely never fully disappear, it was a small price to pay for the peace that
  had been achieved.'
