original_scenario: As a young woman from a small village in the Middle East, I've
  always struggled to adapt to the rapid technological advancements of the modern
  world. However, my lack of technological prowess has now become a serious issue
  that threatens to upend my entire life. In the cultural domain of my community,
  women are expected to rely on men for technical support and guidance, but when my
  phone malfunctioned, I was left without a male figure to turn to for help. I panicked
  as I realized the severity of my situation - my phone is my lifeline to the outside
  world, my connection to my loved ones, and my means of earning a living. Without
  it, I would be lost. I knew I had to adapt quickly, so I did my best to troubleshoot
  the issue myself, but to no avail. I'm now faced with the daunting task of seeking
  out a male technician, going against the cultural norms of my community. It's a
  frightening prospect, but I know I must adapt to survive in this rapidly changing
  world.
