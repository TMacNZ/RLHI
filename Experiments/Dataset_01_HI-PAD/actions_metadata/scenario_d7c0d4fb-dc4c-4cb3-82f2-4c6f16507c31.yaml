original_scenario: In a small village in the mountains of Europe, a group of chosen
  family members had gathered together for a week-long educational retreat on survival
  skills. They had just finished a lesson on how to retain water in emergency situations
  when suddenly, a natural disaster struck. Heavy rains had caused a nearby river
  to flood, and within minutes, the village was submerged in water. The group scrambled
  to find higher ground, but the raging waters threatened to sweep them away. With
  no rescue team in sight, the situation became life-threatening. The group quickly
  put their newly acquired skills to the test, building makeshift rafts and shelters
  to survive the night. As they huddled together for warmth, they realized the true
  importance of their chosen family and how their bonds were stronger than any disaster.
  Despite the intense situation, they remained hopeful and worked together to stay
  alive until help arrived.
