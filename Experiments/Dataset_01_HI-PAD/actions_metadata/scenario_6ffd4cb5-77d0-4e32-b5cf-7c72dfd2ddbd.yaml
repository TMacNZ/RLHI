  has arisen due to a technological problem. The local water supply, which is controlled
  by a computer system, has been contaminated with harmful chemicals. The system malfunctioned,
  causing an overflow of chemicals into the water supply. As a result, many residents
  have fallen ill with symptoms such as nausea, vomiting, and dehydration. The situation
  has caused panic within the community as people fear for their health and safety.
