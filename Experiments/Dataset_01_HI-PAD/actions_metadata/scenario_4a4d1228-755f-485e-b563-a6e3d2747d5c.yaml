original_scenario: In South America, a dangerous social challenge has emerged that
  affects everybody on a cosmic level. The legal domain is struggling to keep up with
  the issue as it pertains to the entire region. The problem lies in the exploitation
  of natural resources and the impact it has on the environment. The devastating consequences
  of this exploitation are felt not only on Earth but also on a universal level. The
  destruction of the Amazon rainforest, which is located in South America, has a profound
  impact on the planet's climate and the delicate balance of its ecosystems. The challenge
  lies in finding a way to protect the environment while still allowing for economic
  growth and development. It's a delicate balance that requires creative solutions
  and a willingness to work together on a global scale to address this pressing issue.
