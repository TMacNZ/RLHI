original_scenario: 'The country of North Africa had always been known for its diverse
  ethnic groups, with people from different backgrounds living together in harmony.
  However, a sudden natural disaster shattered that unity and left the nation in a
  state of shock and despair.


  A massive earthquake had struck the region, destroying numerous homes and buildings,
  and leaving countless people homeless. The tremors had caused a series of landslides,
  cutting off entire communities from the rest of the world. As rescue teams rushed
  to the affected areas, they were confronted with a devastating reality - people
  from different ethnic groups were trapped under the rubble, and they needed to work
  together to save them.


  Despite the severity of the situation, tensions began to rise between the different
  ethnic groups. Some people accused others of hoarding supplies or not helping with
  the rescue efforts. Old prejudices and biases resurfaced, and it seemed as if the
  country was on the brink of a civil war.


  That''s when a group of young volunteers stepped up to the challenge. They came
  from different backgrounds themselves, but they shared a common goal - to help those
  in need. They worked tirelessly to bring people out from under the rubble, providing
  medical aid and comfort to those who were injured or traumatized.


  Their efforts didn''t go unnoticed, and soon people from all over the region began
  to rally behind them. They organized food drives, donated money and resources, and
  even offered their homes to those who had lost everything. The ethnic divide slowly
  started to fade away as people realized that they were all in this together.


  The earthquake may have caused a great deal of damage, but it also brought the people
  of North Africa closer together. The volunteers who had led the charge became symbols
  of hope and unity, and their actions inspired a new generation to embrace diversity
  and work towards a better future.'
