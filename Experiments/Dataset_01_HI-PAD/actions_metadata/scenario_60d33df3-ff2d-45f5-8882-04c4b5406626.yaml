original_scenario: 'Deep in the heart of South Asia, there was a cosmic flight that
  would change the course of history forever. It was a flight that nobody had ever
  seen before, and it left an irreversible impact on the environment that would have
  long-lasting health concerns.


  The flight was a massive spaceship that had been built by a team of brilliant scientists
  from all around the world. It was designed to explore the farthest reaches of the
  universe and gather data that would help us better understand the cosmos.


  As the spaceship lifted off into the sky, the people of South Asia watched in awe
  and wonder. They marveled at the power of the engines and the sheer size of the
  craft. But little did they know that the flight would have a devastating impact
  on the environment.


  As the spaceship soared higher and higher, it released massive amounts of toxic
  gases and chemicals into the air. These pollutants quickly spread throughout the
  region, causing widespread health concerns among the population.


  People began to experience respiratory problems, skin rashes, and a host of other
  health issues. The once-pristine environment was now polluted beyond repair, and
  the people of South Asia were left to deal with the consequences.


  Despite the irreversible damage caused by the flight, the scientists who had built
  the spaceship continued their mission. They traveled deeper into the cosmos, gathering
  data and exploring new worlds. But the people of South Asia would never forget the
  flight that had changed their lives forever.'
