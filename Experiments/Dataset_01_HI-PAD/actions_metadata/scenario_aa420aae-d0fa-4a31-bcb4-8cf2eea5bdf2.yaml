original_scenario: In our local community in Eurasia, an insignificant yet important
  environmental issue has been identified. It revolves around disposable plastic items
  that are used in the neighborhood cafes and restaurants. These items like straws,
  cups, and packaging are often single-use and not biodegradable. This leads to a
  lot of waste that ends up in landfills and harms the environment. To tackle this
  problem, a group of concerned citizens have come together to serve as advocates
  for the cause. They have started a campaign to encourage local businesses to switch
  to biodegradable alternatives and have even set up a recycling program to collect
  and properly dispose of any plastic waste. The initiative has received a lot of
  support from the community and has helped to raise awareness about the impact of
  plastic on the environment. With this small yet significant effort, the community
  hopes to make a positive impact on the economic and environmental health of their
  neighborhood.
