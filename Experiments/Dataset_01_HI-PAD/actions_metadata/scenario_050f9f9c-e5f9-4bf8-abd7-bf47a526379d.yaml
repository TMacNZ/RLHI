original_scenario: In a fairly remote region of South America, there was a long-lasting
  conflict within an extended family. The dispute started over a piece of land that
  both sides claimed ownership of. The family members were once very close, but the
  disagreement caused a deep rift that grew wider and more hostile as time went on.
  The tension between the two sides became so severe that it led to several violent
  altercations, leaving some members injured and others with property damage. The
  local authorities were called in to mediate, but their attempts at resolution were
  unsuccessful. The feud continued to simmer, causing a ripple effect throughout the
  community. People took sides, and the once tight-knit family became divided. The
  conflict had a lasting impact on the social fabric of the region, and it would take
  years for the wounds to heal.
