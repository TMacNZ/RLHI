original_scenario: The financial crisis in Asia had reached an ordinary level of severity,
  but the impact was felt throughout the entire continent. The crisis had been brewing
  for months, but it finally came to a head when several major companies went bankrupt
  and thousands of people were left without jobs. The ripple effect was felt throughout
  the entire economic domain, as neighboring countries were also affected by the downturn
  in the Asian market. The outflow of capital from the region only made matters worse,
  as investors lost confidence in the stability of the Asian financial system. The
  crisis became a hot topic in the news, and governments across the continent scrambled
  to find ways to stabilize the economy. Despite their efforts, the financial crisis
  continued to wreak havoc on the livelihoods of millions of people in Asia.
