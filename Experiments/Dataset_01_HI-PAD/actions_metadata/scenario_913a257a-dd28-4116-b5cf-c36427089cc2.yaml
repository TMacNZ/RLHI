original_scenario: Sara had always been an adventurous person, and she loved to explore
  new places. When she found out that she could explore North Africa online, she was
  thrilled. She spent hours every day browsing through travel websites and reading
  about the different countries in the region. However, as time went by, Sara began
  to feel a sense of longing and sadness. She realized that she was not able to experience
  the culture and beauty of North Africa firsthand, and it was taking a toll on her
  emotional well-being. She started to feel anxious and depressed, and her friends
  and family noticed a change in her behavior. Despite her love for exploring online,
  Sara knew that she needed to find a way to cope with her emotions and find a way
  to experience the world in a more tangible way.
