original_scenario: 'Captain Zara''s heart pounded in her chest as she watched the
  ship''s cover disintegrate before her very eyes. It was supposed to protect them
  from the harsh conditions of deep space, but instead, it was falling apart like
  paper in the wind. She knew they were in trouble.


  Zara and her crew had been on a mission to explore a distant planet in the Middle
  East region of the galaxy. They had been flying for weeks, and everyone was starting
  to get restless. But now, with their cover failing, they were facing something far
  more dangerous than boredom.


  The ship''s systems started to fail one by one. First, the life support systems
  started to falter, making it difficult to breathe. Then, the engines began to sputter,
  and they were losing speed. Zara knew that they had to act fast if they were going
  to survive.


  She quickly called a meeting with her crew and together they worked on a plan. They
  decided that they would have to abandon the ship and find a way to get to the planet''s
  surface. But with the ship falling apart around them, it was going to be a risky
  maneuver.


  They donned their space suits and made their way to the escape pods. As they launched,
  they could see the ship breaking apart behind them. It was a terrifying sight, but
  they had to keep moving forward.


  After what felt like an eternity, they finally made it to the planet''s surface.
  But they quickly realized that they were not alone. There were alien creatures everywhere,
  and they did not look friendly. Zara and her crew had to rely on their wits and
  their technology if they were going to survive.


  They worked tirelessly to repair their communication systems and contact their home
  base for help. It took days, but they finally received a response. A rescue ship
  was on its way, and they just had to hold on a little longer.


  In the end, Zara and her crew were saved, but the experience had changed them forever.
  They had faced the dangers of the unknown and come out the other side stronger.
  They had learned to rely on each other and their technology to survive in a hostile
  environment. And they knew that they were capable of anything, as long as they had
  each other''s backs.'
