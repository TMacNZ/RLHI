original_scenario: In the year 2157, humanity had reached a peak in interstellar travel.
  Colonies had been established on several planets and moons in the Milky Way, but
  tensions were rising on Earth. In the Middle East, a dangerous social challenge
  was emerging. Intellectuals from various countries were gathering to discuss the
  future of humanity and how it would impact interstellar relations. However, extremist
  groups were using their influence to disrupt these discussions and spread their
  propaganda. The situation was becoming more volatile by the day, and the fear was
  that it could lead to violence. As the peak of interstellar travel was being reached,
  the social challenges on Earth threatened to tear it all apart.
