original_scenario: Deep in the heart of the Middle East, a cosmic bag poses a dangerous
  threat to the local cultural customs. The bag in question is said to contain ancient
  artifacts and treasures from a distant planet, which have been coveted by many for
  years. However, the locals are fiercely protective of their traditions and do not
  take kindly to outsiders attempting to loot their history. As rumors of the bag's
  contents spread, tensions rise in the region, with some even resorting to violence
  to protect their heritage. The bag has become a symbol of the clash between modernity
  and tradition, and its fate remains uncertain as the cultural battle rages on.
