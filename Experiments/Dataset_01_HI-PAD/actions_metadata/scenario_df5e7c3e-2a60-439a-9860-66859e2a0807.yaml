original_scenario: 'In the Middle East, a serious financial crisis has arisen due
  to the sudden shortage of a key ingredient in the region''s most popular export:
  olive oil. The shortage was caused by a global increase in demand for olive oil,
  resulting in a significant rise in prices. This has led to a domino effect, with
  many smaller olive oil producers going bankrupt and their employees losing their
  jobs. The crisis has also affected other industries that rely on olive oil, such
  as the food and hospitality sectors. The government has attempted to intervene by
  implementing price controls and providing subsidies to producers, but these measures
  have not been enough to mitigate the damage. As a result, the region''s economy
  has been severely impacted, and experts predict that it will take years to fully
  recover. In a desperate attempt to find a solution, a group of economists has proposed
  the idea of using alternative oils, such as sunflower or soybean oil, instead of
  olive oil. However, this proposal has been met with resistance from traditionalists
  who believe that the quality of the region''s olive oil cannot be replicated. The
  future remains uncertain as the region grapples with this serious financial crisis.'
