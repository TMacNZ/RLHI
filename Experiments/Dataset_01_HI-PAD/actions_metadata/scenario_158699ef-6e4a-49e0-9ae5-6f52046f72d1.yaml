original_scenario: 'The extended family of Amira, a young woman living in North Africa,
  had always been close-knit. They spent holidays together, shared meals, and celebrated
  milestones as one big, happy family. However, this harmony was disrupted when Amira''s
  uncle introduced a rare, cutting-edge technology that he had developed in secret.


  The technology was a device that could read people''s thoughts and emotions. It
  was a remarkable invention, one that could revolutionize the field of psychology
  and mental health. However, it also raised a lot of ethical concerns. Amira''s uncle
  had not obtained any consent from the family members before using the device on
  them, and some members felt violated and annoyed that their privacy had been invaded.


  Amira, who had always been close to her uncle, was torn between loyalty to her family
  and her own moral values. She knew that her uncle''s invention was groundbreaking,
  but she couldn''t ignore the fact that it went against people''s right to privacy.
  She decided to confront her uncle about the issue, and they had a long and emotional
  conversation about the implications of his invention.


  In the end, Amira''s uncle agreed to destroy the device and apologized to the family
  members who had been affected by it. The family was able to reconcile, but the incident
  had left a lasting impact on them. Amira realized that sometimes it was necessary
  to stand up for what you believe in, even if it meant going against your own family.
  She also learned that ethical dilemmas can arise even in the most unexpected of
  situations, and it was important to always be mindful of the consequences of your
  actions.'
