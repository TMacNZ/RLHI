original_scenario: In a small village in Asia, a group of friends were enjoying a
  leisurely afternoon stroll through the nearby forest, admiring the colorful leaves
  of the changing trees. Suddenly, they heard a loud rumble and felt the ground shaking
  violently beneath their feet. The group quickly realized that they were in the midst
  of a natural disaster - an earthquake. Despite their best efforts to run to safety,
  one of the friends was struck by a falling tree branch and suffered a severe head
  injury. As the others scrambled to find help, they soon discovered that the roads
  had been blocked by fallen debris, making it impossible for emergency services to
  reach them in time. The injured friend's condition rapidly deteriorated, and they
  tragically passed away before any medical aid could arrive. The group was left devastated
  by the loss of their friend, forever changed by the irreversible impact of the natural
  disaster on their tight-knit community.
