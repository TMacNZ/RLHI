original_scenario: 'The camera zoomed in on the devastation that Hurricane Maria had
  wrought on Puerto Rico. The island lay in ruins, with homes and businesses destroyed,
  and countless lives lost. The footage was being broadcast across North America,
  and the impact of the disaster was felt far beyond the island''s shores.


  As news of the catastrophe spread, the economic implications became clear. Puerto
  Rico was a significant hub for manufacturing, pharmaceuticals, and medical devices,
  with many US-based companies relying on the island''s workforce and infrastructure.
  With the devastation caused by the hurricane, supply chains were disrupted, and
  production ground to a halt.


  The federal government responded quickly, sending in aid and resources to help the
  island recover. But the damage was so severe that it would take years to rebuild.
  The impact was felt not just in Puerto Rico, but across the entire nation.


  As the camera panned back, it revealed the full extent of the destruction. Entire
  communities lay in ruins, and the human toll was staggering. The tragedy of Hurricane
  Maria would be felt for generations, a stark reminder of the power of nature and
  the importance of disaster preparedness.'
