original_scenario: In a small neighborhood in the Middle East, an ethical dilemma
  arose regarding the minimum wage for scientific researchers. Researchers were being
  paid significantly lower wages than the national minimum wage, even though their
  work was instrumental in the development of groundbreaking scientific discoveries.
  This dangerous situation led to researchers being forced to work long hours with
  little pay, leading to exhaustion and burnout. The community was torn between supporting
  the researchers and their vital work, and the need to adhere to fair labor practices.
  Ultimately, a group of concerned citizens banded together to pressure the government
  to increase wages for scientific researchers, and after much deliberation, the government
  agreed to raise the minimum wage for this particular category of workers. The community
  breathed a collective sigh of relief, knowing that their researchers would be able
  to continue their important work without being exploited for their labor.
