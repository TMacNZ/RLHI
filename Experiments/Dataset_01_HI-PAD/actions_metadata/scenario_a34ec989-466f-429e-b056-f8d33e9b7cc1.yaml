  spiritual and religious movements emerged, each with its own interpretation of the
  current state of affairs. The followers of these movements believed that the turmoil
  was a sign of the end times and that only those who followed their specific beliefs
  and practices would be saved. The movement leaders preached messages of isolation
  and separation from mainstream society, urging their followers to distance themselves
  from the chaos and instead focus inward on their own spirituality. As the movements
  gained popularity, tensions rose between their followers and those who did not share
  their beliefs. The governments in the region struggled to maintain control as these
  groups began to clash with one another, each convinced that they were the only ones
  on the right path to salvation. The situation was typical of political unrest but
  took on a unique and potentially explosive dimension due to the fervent religious
  beliefs at play.
