original_scenario: 'The menu on the spaceship had been the same for weeks, and the
  crew was growing tired of the monotony. They had been on a mission to explore the
  galaxies beyond the Milky Way for months, and their supplies were running low. To
  make matters worse, the food synthesizer had recently malfunctioned, leaving them
  with limited options.


  As they passed by a planet in the South American region, they decided to make a
  pit stop to gather some fresh ingredients. They were greeted by a group of friendly,
  indigenous people who offered to help them find what they needed.


  However, tensions began to rise when the crew realized that the locals had a vastly
  different menu than what they were accustomed to. Some of the crew members were
  repulsed by the exotic meats and unusual spices, while others were intrigued by
  the new flavors.


  As they sat down to eat with their hosts, a heated argument broke out over the menu.
  The crew members who were used to a more traditional diet accused the locals of
  being barbaric and uncivilized for eating such strange foods.


  The situation escalated quickly, and soon fists were flying. The crew members were
  outnumbered, and they were quickly overpowered by the locals. They were taken captive
  and held for ransom, as the locals demanded compensation for the insult to their
  culture.


  It took several days for the crew to negotiate their release, but they eventually
  came to an agreement. They were given a new appreciation for the diversity of the
  universe, and they vowed to never judge a menu based on their own narrow perspectives
  again.'
